<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>SIGFApp</title>
        <h:outputScript name="js/layout.js" library="avalon-layout" />
    </h:head>

    <h:body styleClass="login-body">

        <div class="login-image"></div>
        <div class="card login-panel ui-fluid">
            <div class="login-panel-content">
                <h:form>
                    <div class="p-grid">
                        <p:growl id="growlLogin" life="3000"/>
                        <div class="p-col-3" style="text-align:left;">
                            <p:graphicImage name="images/login/icon-login.svg" library="avalon-layout" />
                        </div>

                        <div class="p-col-9" style="text-align:left;">
                            <h2 class="welcome-text">Bienvenido</h2>
                            <span class="guest-sign-in">Complete sus datos para ingresar</span>
                        </div>

                        <div class="p-col-12" style="text-align:left;">
                            <h:panelGroup>
                                <label class="login-label">Rut</label>
                                <div class="login-input">
                                    <p:inputText value="#{loginController.username}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="p-col-12" style="text-align:left;">
                            <h:panelGroup>
                                <label class="login-label">Password</label>
                                <div class="login-input">
                                    <p:password value="#{loginController.password}"/>
                                </div>
                            </h:panelGroup>
                        </div>
                        <div class="p-col-12 button-pane">
                            <p:commandButton update="growlLogin" value="Ingresar" action="#{loginController.login}" />

                        </div>

                    </div>
                </h:form>
            </div>
        </div>

        <h:outputStylesheet name="css/primeflex.min.css" library="avalon-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="avalon-layout" />
    </h:body>

</html>
