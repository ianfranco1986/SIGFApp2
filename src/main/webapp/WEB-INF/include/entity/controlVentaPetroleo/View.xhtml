<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumeralSurtidorViewDlg" widgetVar="NumeralSurtidorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewNumeralSurtidorTitle}" closeOnEscape="true">

            <h:form id="NumeralSurtidorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{numeralSurtidorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorId}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorId}" title="#{myBundle.ViewNumeralSurtidorTitle_numeralSurtidorId}"/>

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorFechaMedicion}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorFechaMedicion}" title="#{myBundle.ViewNumeralSurtidorTitle_numeralSurtidorFechaMedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorNumeralInicial}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorNumeralInicial}" title="#{myBundle.ViewNumeralSurtidorTitle_numeralSurtidorNumeralInicial}"/>

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorNumeralFinal}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorNumeralFinal}" title="#{myBundle.ViewNumeralSurtidorTitle_numeralSurtidorNumeralFinal}"/>

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorIndicadorMuestra}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorIndicadorMuestra}" title="#{myBundle.ViewNumeralSurtidorTitle_numeralSurtidorIndicadorMuestra}"/>

                        <h:outputText value="#{myBundle.ViewNumeralSurtidorLabel_numeralSurtidorIdSurtidor}"/>
                        <h:outputText value="#{numeralSurtidorController.selected.numeralSurtidorIdSurtidor.surtidorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('NumeralSurtidorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
