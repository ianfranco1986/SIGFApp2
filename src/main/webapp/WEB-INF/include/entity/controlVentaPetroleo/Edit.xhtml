<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NumeralSurtidorEditDlg" widgetVar="NumeralSurtidorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditNumeralSurtidorTitle}" closeOnEscape="true">

            <h:form id="NumeralSurtidorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{numeralSurtidorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorId}" for="numeralSurtidorId" />
                        <h:outputText id="numeralSurtidorId" value="#{numeralSurtidorController.selected.numeralSurtidorId}" />

                        <p:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorFechaMedicion}" for="numeralSurtidorFechaMedicion" />
                        <p:calendar id="numeralSurtidorFechaMedicion" pattern="MM/dd/yyyy" value="#{numeralSurtidorController.selected.numeralSurtidorFechaMedicion}" title="#{myBundle.EditNumeralSurtidorTitle_numeralSurtidorFechaMedicion}" required="true" requiredMessage="#{myBundle.EditNumeralSurtidorRequiredMessage_numeralSurtidorFechaMedicion}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorNumeralInicial}" for="numeralSurtidorNumeralInicial" />
                        <p:inputText id="numeralSurtidorNumeralInicial" value="#{numeralSurtidorController.selected.numeralSurtidorNumeralInicial}" title="#{myBundle.EditNumeralSurtidorTitle_numeralSurtidorNumeralInicial}" required="true" requiredMessage="#{myBundle.EditNumeralSurtidorRequiredMessage_numeralSurtidorNumeralInicial}"/>

                        <p:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorNumeralFinal}" for="numeralSurtidorNumeralFinal" />
                        <p:inputText id="numeralSurtidorNumeralFinal" value="#{numeralSurtidorController.selected.numeralSurtidorNumeralFinal}" title="#{myBundle.EditNumeralSurtidorTitle_numeralSurtidorNumeralFinal}" required="true" requiredMessage="#{myBundle.EditNumeralSurtidorRequiredMessage_numeralSurtidorNumeralFinal}"/>

                        <p:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorIndicadorMuestra}" for="numeralSurtidorIndicadorMuestra" />
                        <p:inputText id="numeralSurtidorIndicadorMuestra" value="#{numeralSurtidorController.selected.numeralSurtidorIndicadorMuestra}" title="#{myBundle.EditNumeralSurtidorTitle_numeralSurtidorIndicadorMuestra}"/>

                        <p:outputLabel value="#{myBundle.EditNumeralSurtidorLabel_numeralSurtidorIdSurtidor}" for="numeralSurtidorIdSurtidor" />
                        <p:selectOneMenu id="numeralSurtidorIdSurtidor" value="#{numeralSurtidorController.selected.numeralSurtidorIdSurtidor}" required="true" requiredMessage="#{myBundle.EditNumeralSurtidorRequiredMessage_numeralSurtidorIdSurtidor}" converter="surtidorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{surtidorController.items}"
                                           var="numeralSurtidorIdSurtidorItem"
                                           itemValue="#{numeralSurtidorIdSurtidorItem}"
                                           itemLabel="#{numeralSurtidorIdSurtidorItem.surtidorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{numeralSurtidorController.save}" value="#{myBundle.Save}" update="display,:NumeralSurtidorListForm:datalist,:NumeralSurtidorListForm:NumeralSurtidorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('NumeralSurtidorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('NumeralSurtidorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
