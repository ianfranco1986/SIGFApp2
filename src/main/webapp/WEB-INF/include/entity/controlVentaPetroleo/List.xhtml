<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NumeralSurtidorListForm">
        <p:panel style="width: 100%; margin-bottom: 10px;">
            <h3 style="text-align: center;">Control Venta Petróleo</h3>
            <p:panelGrid columns="7" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" style="width: 100%; ">
                <p:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{controlVentaPetroleoController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                </p:selectOneMenu>

                <p:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{controlVentaPetroleoController.anio}" size="5" />
                <p:commandButton id="value2" ajax="true" icon="fa fa-database" value="Ver Numerales" update="datalist, growl"  styleClass="btn btn-primary" actionListener="#{controlVentaPetroleoController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>
            </p:panelGrid>
        </p:panel>
        <p:panel>
            <p:contextMenu id="NumeralSurtidorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('NumeralSurtidorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('NumeralSurtidorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('NumeralSurtidorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('NumeralSurtidorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{controlVentaPetroleoController.items}"
                         lazy="false"
                         rowKey="#{item.controlVentaPetroleoId}"
                         var="item"
                         selectionMode="single"
                         selection="#{controlVentaPetroleoController.selected}"
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget" 
                         expandableRowGroups="true" 
                         emptyMessage="No se han encontrado registros">

                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:NumeralSurtidorDataTableContextMenu" listener="#{controlVentaPetroleoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:NumeralSurtidorDataTableContextMenu" listener="#{controlVentaPetroleoController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{controlVentaPetroleoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('NumeralSurtidorListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" style="visibility: hidden" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{controlVentaPetroleoController.prepareCreate}" update=":NumeralSurtidorCreateForm" oncomplete="PF('NumeralSurtidorCreateDialog').show()"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="viewButton"   style="visibility: hidden" icon="ui-icon-search" value="#{myBundle.View}" update=":NumeralSurtidorViewForm" oncomplete="PF('NumeralSurtidorViewDialog').show()" disabled="#{empty controlVentaPetroleoController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="editButton"   style="visibility: hidden" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":NumeralSurtidorEditForm" oncomplete="PF('NumeralSurtidorEditDialog').show()" disabled="#{empty controlVentaPetroleoController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="deleteButton" style="visibility: hidden" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{controlVentaPetroleoController.delete}" update=":growl,datalist" disabled="#{empty controlVentaPetroleoController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" >
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <h:outputText value="#{item.controlVentaPetroleoFecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column headerText="N° Inicio">
                    <h:outputText value="#{item.controlVentaPetroleoN1NumeralInicial}">
                        <f:convertNumber />
                    </h:outputText>
                </p:column>

                <p:column headerText="N° Término">
                    <h:outputText value="#{item.controlVentaPetroleoN1NumeralFinal}">
                        <f:convertNumber />
                    </h:outputText>
                </p:column>

                <p:column headerText="N° de Litros x Día">
                    <h:outputText value="#{item.controlVentaPetroleoN1NumeralFinal - item.controlVentaPetroleoN1NumeralInicio}">
                        <f:convertNumber />
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
