<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionGuiaViewDlg" widgetVar="RecaudacionGuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionGuiaTitle}" closeOnEscape="true">

            <h:form id="RecaudacionGuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionGuiaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionGuiaLabel_recaudacionGuiaId}"/>
                        <h:outputText value="#{recaudacionGuiaController.selected.recaudacionGuiaId}" title="#{myBundle.ViewRecaudacionGuiaTitle_recaudacionGuiaId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionGuiaLabel_recaudacionGuiaMonto}"/>
                        <h:outputText value="#{recaudacionGuiaController.selected.recaudacionGuiaMonto}" title="#{myBundle.ViewRecaudacionGuiaTitle_recaudacionGuiaMonto}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionGuiaLabel_recaudacionGuiaIdEgreso}"/>
                        <h:outputText value="#{recaudacionGuiaController.selected.recaudacionGuiaIdEgreso.egresoId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionGuiaLabel_recaudacionGuiaIdGuia}"/>
                        <h:outputText value="#{recaudacionGuiaController.selected.recaudacionGuiaIdGuia.guiaId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionGuiaLabel_recaudacionGuiaIdRecaudacion}"/>
                        <h:outputText value="#{recaudacionGuiaController.selected.recaudacionGuiaIdRecaudacion.recaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionGuiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
