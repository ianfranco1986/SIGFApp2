<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoCombustibleListForm">

        <p:panel header="#{myBundle.ListTipoCombustibleTitle}">
            <p:contextMenu id="TipoCombustibleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoCombustibleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoCombustibleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoCombustibleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoCombustibleListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoCombustibleMenuItem_precioCombustibleList}" icon="ui-icon-search"  action="#{tipoCombustibleController.navigatePrecioCombustibleList}" disabled="#{tipoCombustibleController.isPrecioCombustibleListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoCombustibleMenuItem_compraCombustibleList}" icon="ui-icon-search"  action="#{tipoCombustibleController.navigateCompraCombustibleList}" disabled="#{tipoCombustibleController.isCompraCombustibleListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoCombustibleController.items}"
                         lazy="false"
                         rowKey="#{item.tipoCombustibleId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoCombustibleController.selected}"
                         filteredValue="#{tipoCombustibleController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoCombustibleController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoCombustibleId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCombustibleDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCombustibleDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoCombustibleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoCombustibleId}" filterBy="#{item.tipoCombustibleId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCombustibleTitle_tipoCombustibleId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCombustibleId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoCombustibleNombre}" filterBy="#{item.tipoCombustibleNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCombustibleTitle_tipoCombustibleNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCombustibleNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCombustibleController.prepareCreate}" update=":TipoCombustibleCreateForm" oncomplete="PF('TipoCombustibleCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCombustibleViewForm" oncomplete="PF('TipoCombustibleViewDialog').show()" disabled="#{empty tipoCombustibleController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCombustibleEditForm" oncomplete="PF('TipoCombustibleEditDialog').show()" disabled="#{empty tipoCombustibleController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCombustibleController.delete}" update=":growl,datalist" disabled="#{empty tipoCombustibleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
