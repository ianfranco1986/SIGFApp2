<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionExtraViewDlg" widgetVar="RecaudacionExtraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionExtraTitle}" closeOnEscape="true">

            <h:form id="RecaudacionExtraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionExtraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionExtraLabel_recaudacionExtraId}"/>
                        <h:outputText value="#{recaudacionExtraController.selected.recaudacionExtraId}" title="#{myBundle.ViewRecaudacionExtraTitle_recaudacionExtraId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionExtraLabel_recaudacionExtraMonto}"/>
                        <h:outputText value="#{recaudacionExtraController.selected.recaudacionExtraMonto}" title="#{myBundle.ViewRecaudacionExtraTitle_recaudacionExtraMonto}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionExtraLabel_recaudacionExtraDescripcion}"/>
                        <h:outputText value="#{recaudacionExtraController.selected.recaudacionExtraDescripcion}" title="#{myBundle.ViewRecaudacionExtraTitle_recaudacionExtraDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionExtraLabel_recaudacionExtraUsuario}"/>
                        <h:outputText value="#{recaudacionExtraController.selected.recaudacionExtraUsuario}" title="#{myBundle.ViewRecaudacionExtraTitle_recaudacionExtraUsuario}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionExtraLabel_recaudacionExtraIdRecaudacion}"/>
                        <h:outputText value="#{recaudacionExtraController.selected.recaudacionExtraIdRecaudacion.recaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionExtraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
