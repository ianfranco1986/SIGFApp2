<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RecaudacionExtraListForm">

        <p:panel header="#{myBundle.ListRecaudacionExtraTitle}">
            <p:contextMenu id="RecaudacionExtraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RecaudacionExtraListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RecaudacionExtraListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RecaudacionExtraListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RecaudacionExtraListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RecaudacionExtraMenuItem_recaudacionExtraIdRecaudacion}" icon="ui-icon-search"  actionListener="#{recaudacionExtraController.prepareRecaudacionExtraIdRecaudacion}" update=":RecaudacionViewForm" oncomplete="PF('RecaudacionViewDialog').show()" disabled="#{empty recaudacionExtraController.selected.recaudacionExtraIdRecaudacion}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{recaudacionExtraController.items}"
                         lazy="false"
                         rowKey="#{item.recaudacionExtraId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{recaudacionExtraController.selected}"
                         filteredValue="#{recaudacionExtraController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{recaudacionExtraController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.recaudacionExtraId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionExtraDataTableContextMenu" listener="#{recaudacionExtraController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionExtraDataTableContextMenu" listener="#{recaudacionExtraController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{recaudacionExtraController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RecaudacionExtraListForm:viewButton').click();"/>

                <p:column sortBy="#{item.recaudacionExtraId}" filterBy="#{item.recaudacionExtraId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionExtraTitle_recaudacionExtraId}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionExtraId}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionExtraMonto}" filterBy="#{item.recaudacionExtraMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionExtraTitle_recaudacionExtraMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionExtraMonto}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionExtraDescripcion}" filterBy="#{item.recaudacionExtraDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionExtraTitle_recaudacionExtraDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionExtraDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionExtraUsuario}" filterBy="#{item.recaudacionExtraUsuario}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionExtraTitle_recaudacionExtraUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionExtraUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionExtraIdRecaudacion.recaudacionId}" filterBy="#{item.recaudacionExtraIdRecaudacion.recaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionExtraTitle_recaudacionExtraIdRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionExtraIdRecaudacion.recaudacionId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{recaudacionExtraController.prepareCreate}" update=":RecaudacionExtraCreateForm" oncomplete="PF('RecaudacionExtraCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RecaudacionExtraViewForm" oncomplete="PF('RecaudacionExtraViewDialog').show()" disabled="#{empty recaudacionExtraController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RecaudacionExtraEditForm" oncomplete="PF('RecaudacionExtraEditDialog').show()" disabled="#{empty recaudacionExtraController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{recaudacionExtraController.delete}" update=":growl,datalist" disabled="#{empty recaudacionExtraController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
