<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuiaCreateDlg" widgetVar="GuiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaCreateForm">

                <h:panelGroup id="display" rendered="#{guiaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_guiaFolio}" for="guiaFolio" />
                        <p:inputText id="guiaFolio" value="#{guiaController.selected.guiaFolio}" title="#{myBundle.CreateGuiaTitle_guiaFolio}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_guiaFolio}"/>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_guiaFecha}" for="guiaFecha" />
                        <p:calendar id="guiaFecha" pattern="MM/dd/yyyy" value="#{guiaController.selected.guiaFecha}" title="#{myBundle.CreateGuiaTitle_guiaFecha}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_guiaFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_guiaTotalIngreso}" for="guiaTotalIngreso" />
                        <p:inputText id="guiaTotalIngreso" value="#{guiaController.selected.guiaTotalIngreso}" title="#{myBundle.CreateGuiaTitle_guiaTotalIngreso}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_guiaTotalIngreso}"/>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_guiaIdBus}" for="guiaIdBus" />
                        <p:selectOneMenu id="guiaIdBus" value="#{guiaController.selected.guiaIdBus}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_guiaIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="guiaIdBusItem"
                                           itemValue="#{guiaIdBusItem}"
                                           itemLabel="#{guiaIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateGuiaLabel_guiaIdTrabajador}" for="guiaIdTrabajador" />
                        <p:selectOneMenu id="guiaIdTrabajador" value="#{guiaController.selected.guiaIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateGuiaRequiredMessage_guiaIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="guiaIdTrabajadorItem"
                                           itemValue="#{guiaIdTrabajadorItem}"
                                           itemLabel="#{guiaIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{guiaController.saveNew}" value="#{myBundle.Save}" update="display,:GuiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GuiaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GuiaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
