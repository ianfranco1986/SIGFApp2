<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuiaViewDlg" widgetVar="GuiaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{guiaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaId}"/>
                        <h:outputText value="#{guiaController.selected.guiaId}" title="#{myBundle.ViewGuiaTitle_guiaId}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaFolio}"/>
                        <h:outputText value="#{guiaController.selected.guiaFolio}" title="#{myBundle.ViewGuiaTitle_guiaFolio}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaFecha}"/>
                        <h:outputText value="#{guiaController.selected.guiaFecha}" title="#{myBundle.ViewGuiaTitle_guiaFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaTotalIngreso}"/>
                        <h:outputText value="#{guiaController.selected.guiaTotalIngreso}" title="#{myBundle.ViewGuiaTitle_guiaTotalIngreso}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaIdBus}"/>
                        <h:outputText value="#{guiaController.selected.guiaIdBus.busId}"/>

                        <h:outputText value="#{myBundle.ViewGuiaLabel_guiaIdTrabajador}"/>
                        <h:outputText value="#{guiaController.selected.guiaIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GuiaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
