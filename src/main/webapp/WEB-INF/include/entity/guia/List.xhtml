<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GuiaListForm">

        <p:panel header="#{myBundle.ListGuiaTitle}">
            <p:contextMenu id="GuiaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('GuiaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('GuiaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('GuiaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('GuiaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.GuiaMenuItem_recaudacionGuiaList}" icon="ui-icon-search"  action="#{guiaController.navigateRecaudacionGuiaList}" disabled="#{guiaController.isRecaudacionGuiaListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.GuiaMenuItem_guiaIdBus}" icon="ui-icon-search"  actionListener="#{guiaController.prepareGuiaIdBus}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty guiaController.selected.guiaIdBus}"/>  
                <p:menuitem value="#{myBundle.GuiaMenuItem_guiaIdTrabajador}" icon="ui-icon-search"  actionListener="#{guiaController.prepareGuiaIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty guiaController.selected.guiaIdTrabajador}"/>  
                <p:menuitem value="#{myBundle.GuiaMenuItem_registroBoletoList}" icon="ui-icon-search"  action="#{guiaController.navigateRegistroBoletoList}" disabled="#{guiaController.isRegistroBoletoListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{guiaController.items}"
                         lazy="false"
                         rowKey="#{item.guiaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{guiaController.selected}"
                         filteredValue="#{guiaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{guiaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.guiaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GuiaDataTableContextMenu" listener="#{guiaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GuiaDataTableContextMenu" listener="#{guiaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{guiaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('GuiaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.guiaId}" filterBy="#{item.guiaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaId}"/>
                </p:column>


                <p:column sortBy="#{item.guiaFolio}" filterBy="#{item.guiaFolio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaFolio}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaFolio}"/>
                </p:column>


                <p:column sortBy="#{item.guiaFecha}" filterBy="#{item.guiaFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.guiaTotalIngreso}" filterBy="#{item.guiaTotalIngreso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaTotalIngreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaTotalIngreso}"/>
                </p:column>


                <p:column sortBy="#{item.guiaIdBus.busId}" filterBy="#{item.guiaIdBus.busId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaIdBus}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaIdBus.busId}"/>
                </p:column>


                <p:column sortBy="#{item.guiaIdTrabajador.trabajadorId}" filterBy="#{item.guiaIdTrabajador.trabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGuiaTitle_guiaIdTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaIdTrabajador.trabajadorId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{guiaController.prepareCreate}" update=":GuiaCreateForm" oncomplete="PF('GuiaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":GuiaViewForm" oncomplete="PF('GuiaViewDialog').show()" disabled="#{empty guiaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":GuiaEditForm" oncomplete="PF('GuiaEditDialog').show()" disabled="#{empty guiaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{guiaController.delete}" update=":growl,datalist" disabled="#{empty guiaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
