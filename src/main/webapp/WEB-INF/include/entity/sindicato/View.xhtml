<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SindicatoViewDlg" widgetVar="SindicatoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSindicatoTitle}" closeOnEscape="true">

            <h:form id="SindicatoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sindicatoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_sindicatoId}"/>
                        <h:outputText value="#{sindicatoController.selected.sindicatoId}" title="#{myBundle.ViewSindicatoTitle_sindicatoId}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_sindicatoNombre}"/>
                        <h:outputText value="#{sindicatoController.selected.sindicatoNombre}" title="#{myBundle.ViewSindicatoTitle_sindicatoNombre}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_sindicatoCuota}"/>
                        <h:outputText value="#{sindicatoController.selected.sindicatoCuota}" title="#{myBundle.ViewSindicatoTitle_sindicatoCuota}"/>

                        <h:outputText value="#{myBundle.ViewSindicatoLabel_sindicatoIdCuenta}"/>
                        <h:outputText value="#{sindicatoController.selected.sindicatoIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SindicatoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
