<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SindicatoCreateDlg" widgetVar="SindicatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSindicatoTitle}" closeOnEscape="true">

            <h:form id="SindicatoCreateForm">

                <h:panelGroup id="display" rendered="#{sindicatoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSindicatoLabel_sindicatoNombre}" for="sindicatoNombre" />
                        <p:inputText id="sindicatoNombre" value="#{sindicatoController.selected.sindicatoNombre}" title="#{myBundle.CreateSindicatoTitle_sindicatoNombre}" required="true" requiredMessage="#{myBundle.CreateSindicatoRequiredMessage_sindicatoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateSindicatoLabel_sindicatoCuota}" for="sindicatoCuota" />
                        <p:inputText id="sindicatoCuota" value="#{sindicatoController.selected.sindicatoCuota}" title="#{myBundle.CreateSindicatoTitle_sindicatoCuota}" required="true" requiredMessage="#{myBundle.CreateSindicatoRequiredMessage_sindicatoCuota}"/>

                        <p:outputLabel value="#{myBundle.CreateSindicatoLabel_sindicatoIdCuenta}" for="sindicatoIdCuenta" />
                        <p:selectOneMenu id="sindicatoIdCuenta" value="#{sindicatoController.selected.sindicatoIdCuenta}" required="true" requiredMessage="#{myBundle.CreateSindicatoRequiredMessage_sindicatoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="sindicatoIdCuentaItem"
                                           itemValue="#{sindicatoIdCuentaItem}"
                                           itemLabel="#{sindicatoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sindicatoController.saveNew}" value="#{myBundle.Save}" update="display,:SindicatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SindicatoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SindicatoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
