<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoBusViewDlg" widgetVar="EgresoBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEgresoBusTitle}" closeOnEscape="true">

            <h:form id="EgresoBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{egresoBusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusId}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusId}" title="#{myBundle.ViewEgresoBusTitle_egresoBusId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusValorDefecto}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusValorDefecto}" title="#{myBundle.ViewEgresoBusTitle_egresoBusValorDefecto}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusPorcentaje}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusPorcentaje}" title="#{myBundle.ViewEgresoBusTitle_egresoBusPorcentaje}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusNumeroOrden}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusNumeroOrden}" title="#{myBundle.ViewEgresoBusTitle_egresoBusNumeroOrden}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusActivo}"/>
                        <p:selectBooleanCheckbox id="egresoBusActivo" value="#{egresoBusController.selected.egresoBusActivo}" title="#{myBundle.EditEgresoBusTitle_egresoBusActivo}" required="true" requiredMessage="#{myBundle.EditEgresoBusRequiredMessage_egresoBusActivo}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusIdEgreso}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusIdEgreso.egresoId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoBusLabel_egresoBusIdBus}"/>
                        <h:outputText value="#{egresoBusController.selected.egresoBusIdBus.busId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EgresoBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
