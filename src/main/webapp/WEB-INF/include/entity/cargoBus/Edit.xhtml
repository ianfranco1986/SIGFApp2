<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CargoBusEditDlg" widgetVar="CargoBusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCargoBusTitle}" closeOnEscape="true">

            <h:form id="CargoBusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cargoBusController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusId}" for="cargoBusId" />
                        <h:outputText id="cargoBusId" value="#{cargoBusController.selected.cargoBusId}" />

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusFechaInicio}" for="cargoBusFechaInicio" />
                        <p:calendar id="cargoBusFechaInicio" pattern="MM/dd/yyyy" value="#{cargoBusController.selected.cargoBusFechaInicio}" title="#{myBundle.EditCargoBusTitle_cargoBusFechaInicio}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusFechaInicio}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusFechaTermino}" for="cargoBusFechaTermino" />
                        <p:calendar id="cargoBusFechaTermino" pattern="MM/dd/yyyy" value="#{cargoBusController.selected.cargoBusFechaTermino}" title="#{myBundle.EditCargoBusTitle_cargoBusFechaTermino}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusFechaTermino}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusCuotaActual}" for="cargoBusCuotaActual" />
                        <p:inputText id="cargoBusCuotaActual" value="#{cargoBusController.selected.cargoBusCuotaActual}" title="#{myBundle.EditCargoBusTitle_cargoBusCuotaActual}"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusTotalCuotas}" for="cargoBusTotalCuotas" />
                        <p:inputText id="cargoBusTotalCuotas" value="#{cargoBusController.selected.cargoBusTotalCuotas}" title="#{myBundle.EditCargoBusTitle_cargoBusTotalCuotas}"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusMontoFijo}" for="cargoBusMontoFijo" />
                        <p:inputText id="cargoBusMontoFijo" value="#{cargoBusController.selected.cargoBusMontoFijo}" title="#{myBundle.EditCargoBusTitle_cargoBusMontoFijo}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusMontoFijo}"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusDescripcion}" for="cargoBusDescripcion" />
                        <p:inputText id="cargoBusDescripcion" value="#{cargoBusController.selected.cargoBusDescripcion}" title="#{myBundle.EditCargoBusTitle_cargoBusDescripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusActivo}" for="cargoBusActivo" />
                        <p:selectBooleanCheckbox id="cargoBusActivo" value="#{cargoBusController.selected.cargoBusActivo}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusActivo}"/>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusIdBus}" for="cargoBusIdBus" />
                        <p:selectOneMenu id="cargoBusIdBus" value="#{cargoBusController.selected.cargoBusIdBus}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="cargoBusIdBusItem"
                                           itemValue="#{cargoBusIdBusItem}"
                                           itemLabel="#{cargoBusIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCargoBusLabel_cargoBusIdTipo}" for="cargoBusIdTipo" />
                        <p:selectOneMenu id="cargoBusIdTipo" value="#{cargoBusController.selected.cargoBusIdTipo}" required="true" requiredMessage="#{myBundle.EditCargoBusRequiredMessage_cargoBusIdTipo}" converter="tipoCargoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCargoController.items}"
                                           var="cargoBusIdTipoItem"
                                           itemValue="#{cargoBusIdTipoItem}"
                                           itemLabel="#{cargoBusIdTipoItem.tipoCargoId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoBusController.save}" value="#{myBundle.Save}" update="display,:CargoBusListForm:datalist,:CargoBusListForm:CargoBusDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargoBusEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CargoBusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
