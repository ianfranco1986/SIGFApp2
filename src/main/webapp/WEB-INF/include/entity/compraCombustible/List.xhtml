<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CompraCombustibleListForm">

        <p:contextMenu id="CompraCombustibleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CompraCombustibleListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CompraCombustibleListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CompraCombustibleListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CompraCombustibleListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{compraPetroleoController.items}"
                     lazy="false"
                     rowKey="#{item.compraCombustibleId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{compraPetroleoController.selected}"
                     filteredValue="#{compraPetroleoController.filteredItems}" 
                     widgetVar="datalistWidget"
                     reflow="true"
                     emptyMessage="No se han encontrado registros">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{compraPetroleoController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.compraCombustibleId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CompraCombustibleDataTableContextMenu" listener="#{compraPetroleoController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CompraCombustibleDataTableContextMenu" listener="#{compraPetroleoController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{compraPetroleoController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('CompraCombustibleListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Compras de Combustible"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{compraPetroleoController.prepareCreate}" update=":CompraCombustibleCreateForm" oncomplete="PF('CompraCombustibleCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CompraCombustibleViewForm" oncomplete="PF('CompraCombustibleViewDialog').show()" disabled="#{empty compraPetroleoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CompraCombustibleEditForm" oncomplete="PF('CompraCombustibleEditDialog').show()" disabled="#{empty compraPetroleoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{compraPetroleoController.delete}" update=":growl,datalist" disabled="#{empty compraPetroleoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>

                        </div>
                    </div>
                </div>
            </f:facet>


            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{item.compraCombustibleId}"/>
            </p:column>

            <p:column sortBy="#{item.compraPetroleoFecha}" filterBy="#{item.compraPetroleoFecha}">
                <f:facet name="header">
                    <h:outputText value="Fecha"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoFecha}">
                    <f:convertDateTime pattern="dd/MM/yy" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.compraPetroleoFolio}" filterBy="#{item.compraPetroleoFolio}">
                <f:facet name="header">
                    <h:outputText value="Folio"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoFolio}"/>
            </p:column>


            <p:column sortBy="#{item.compraPetroleoCantidadLitros}" filterBy="#{item.compraPetroleoCantidadLitros}">
                <f:facet name="header">
                    <h:outputText value="Litros"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoCantidadLitros}"/>
            </p:column>


            <p:column sortBy="#{item.compraPetroleoSurtidorN1}" filterBy="#{item.compraPetroleoSurtidorN1}">
                <f:facet name="header">
                    <h:outputText value="SN°1(Lt)"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoSurtidorN1}"/>
            </p:column>


            <p:column sortBy="#{item.compraPetroleoSurtidorN2}" filterBy="#{item.compraPetroleoSurtidorN2}">
                <f:facet name="header">
                    <h:outputText value="SN°2 (Lt)"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoSurtidorN2}"/>
            </p:column>

            <ui:remove>
                <p:column sortBy="#{item.compraPetroleoBaseAfecta}" filterBy="#{item.compraPetroleoBaseAfecta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCompraPetroleoTitle_compraPetroleoBaseAfecta}"/>
                    </f:facet>
                    <h:outputText value="#{item.compraPetroleoBaseAfecta}"/>
                </p:column>
            </ui:remove>
            <ui:remove>
                <p:column sortBy="#{item.compraPetroleoIev}" filterBy="#{item.compraPetroleoIev}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCompraPetroleoTitle_compraPetroleoIev}"/>
                    </f:facet>
                    <h:outputText value="#{item.compraPetroleoIev}"/>
                </p:column>
            </ui:remove>
            <ui:remove>
                <p:column sortBy="#{item.compraPetroleoIef}" filterBy="#{item.compraPetroleoIef}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCompraPetroleoTitle_compraPetroleoIef}"/>
                    </f:facet>
                    <h:outputText value="#{item.compraPetroleoIef}"/>
                </p:column>
            </ui:remove>
            <ui:remove>
                <p:column sortBy="#{item.compraPetroleoIva}" filterBy="#{item.compraPetroleoIva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCompraPetroleoTitle_compraPetroleoIva}"/>
                    </f:facet>
                    <h:outputText value="#{item.compraPetroleoIva}"/>
                </p:column>
            </ui:remove>

            <p:column sortBy="#{item.compraPetroleoTotal}" filterBy="#{item.compraPetroleoTotal}">
                <f:facet name="header">
                    <h:outputText value="Total ($)"/>
                </f:facet>
                <h:outputText value="#{item.compraPetroleoTotal}"/>
            </p:column>



        </p:dataTable>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
