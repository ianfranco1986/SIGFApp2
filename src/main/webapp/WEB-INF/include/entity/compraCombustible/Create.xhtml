<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCombustibleCreateDlg" widgetVar="CompraCombustibleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCompraCombustibleTitle}" closeOnEscape="true">

            <h:form id="CompraCombustibleCreateForm">

                <h:panelGroup id="display" rendered="#{compraPetroleoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                        <p:outputLabel value="Fecha" for="compraPetroleoFecha" />
                        <p:calendar id="compraPetroleoFecha" pattern="MM/dd/yyyy" value="#{compraPetroleoController.selected.compraPetroleoFecha}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoFecha}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoFecha}" showOn="button"/>

                        <p:outputLabel value="Folio" for="compraPetroleoFolio" />
                        <p:inputText id="compraPetroleoFolio" value="#{compraPetroleoController.selected.compraPetroleoFolio}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoFolio}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoFolio}"/>

                        <p:outputLabel value="Tipo Documento" for="compraPetroleoTipoDocumentoId" />
                        <p:selectOneMenu id="compraPetroleoTipoDocumentoId" value="#{compraPetroleoController.selected.compraPetroleoTipoDocumentoId}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoTipoDocumentoId}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDocumentoController.items}"
                                           var="compraPetroleoTipoDocumentoIdItem"
                                           itemValue="#{compraPetroleoTipoDocumentoIdItem}"
                                           itemLabel="#{compraPetroleoTipoDocumentoIdItem}"
                                           />

                        </p:selectOneMenu>


                        <p:outputLabel value="Proveedor" for="compraPetroleoProveedorId" />
                        <p:selectOneMenu id="compraPetroleoProveedorId" value="#{compraPetroleoController.selected.compraPetroleoProveedorId}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoProveedorId}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedorController.items}"
                                           var="compraPetroleoProveedorIdItem"
                                           itemValue="#{compraPetroleoProveedorIdItem}"
                                           itemLabel="#{compraPetroleoProveedorIdItem}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="N° Litros Total" for="compraPetroleoCantidadLitros" />
                        <p:inputText id="compraPetroleoCantidadLitros" value="#{compraPetroleoController.selected.compraPetroleoCantidadLitros}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoCantidadLitros}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoCantidadLitros}"/>

                        <p:outputLabel value="N° Litros SN°1" for="compraPetroleoSurtidorN1" />
                        <p:inputText id="compraPetroleoSurtidorN1" value="#{compraPetroleoController.selected.compraPetroleoSurtidorN1}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoSurtidorN1}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoSurtidorN1}"/>

                        <p:outputLabel value="N° Litros SN°2" for="compraPetroleoSurtidorN2" />
                        <p:inputText id="compraPetroleoSurtidorN2" value="#{compraPetroleoController.selected.compraPetroleoSurtidorN2}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoSurtidorN2}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoSurtidorN2}"/>

                        <p:outputLabel value="Base Afecta" for="compraPetroleoBaseAfecta" />
                        <p:inputText id="compraPetroleoBaseAfecta" value="#{compraPetroleoController.selected.compraPetroleoBaseAfecta}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoBaseAfecta}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoBaseAfecta}"/>

                        <p:outputLabel value="IEV" for="compraPetroleoIev" />
                        <p:inputText id="compraPetroleoIev" value="#{compraPetroleoController.selected.compraPetroleoIev}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoIev}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoIev}"/>

                        <p:outputLabel value="IEF" for="compraPetroleoIef" />
                        <p:inputText id="compraPetroleoIef" value="#{compraPetroleoController.selected.compraPetroleoIef}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoIef}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoIef}"/>

                        <p:outputLabel value="IVA" for="compraPetroleoIva" />
                        <p:inputText id="compraPetroleoIva" value="#{compraPetroleoController.selected.compraPetroleoIva}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoIva}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoIva}"/>

                        <p:outputLabel value="Total" for="compraPetroleoTotal" />
                        <p:inputText id="compraPetroleoTotal" value="#{compraPetroleoController.selected.compraPetroleoTotal}" title="#{myBundle.CreateCompraPetroleoTitle_compraPetroleoTotal}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoTotal}"/>

                        <p:outputLabel value="Cuenta Mayor" for="compraPetroleoCuentaMayorId" />
                        <p:selectOneMenu id="compraPetroleoCuentaMayorId" value="#{compraPetroleoController.selected.compraPetroleoCuentaMayorId}" required="true" requiredMessage="#{myBundle.CreateCompraPetroleoRequiredMessage_compraPetroleoCuentaMayorId}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaMayorController.items}"
                                           var="compraPetroleoCuentaMayorIdItem"
                                           itemValue="#{compraPetroleoCuentaMayorIdItem}"
                                           itemLabel="#{compraPetroleoCuentaMayorIdItem}"
                                           />

                        </p:selectOneMenu>



                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraCombustibleController.saveNew}" value="#{myBundle.Save}" update="display,:CompraCombustibleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompraCombustibleCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CompraCombustibleCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
