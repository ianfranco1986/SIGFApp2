<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TopeListForm">

        <p:panel header="#{myBundle.ListTopeTitle}">
            <p:contextMenu id="TopeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TopeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TopeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TopeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TopeListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{topeController.items}"
                         lazy="false"
                         rowKey="#{item.topeId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{topeController.selected}"
                         filteredValue="#{topeController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{topeController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.topeId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TopeDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TopeDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TopeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.topeId}" filterBy="#{item.topeId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTopeTitle_topeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.topeId}"/>
                </p:column>


                <p:column sortBy="#{item.topeNombre}" filterBy="#{item.topeNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTopeTitle_topeNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.topeNombre}"/>
                </p:column>


                <p:column sortBy="#{item.topeMontoUf}" filterBy="#{item.topeMontoUf}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTopeTitle_topeMontoUf}"/>
                    </f:facet>
                    <h:outputText value="#{item.topeMontoUf}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{topeController.prepareCreate}" update=":TopeCreateForm" oncomplete="PF('TopeCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TopeViewForm" oncomplete="PF('TopeViewDialog').show()" disabled="#{empty topeController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TopeEditForm" oncomplete="PF('TopeEditDialog').show()" disabled="#{empty topeController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{topeController.delete}" update=":growl,datalist" disabled="#{empty topeController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
