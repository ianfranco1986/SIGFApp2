<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TopeEditDlg" widgetVar="TopeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTopeTitle}" closeOnEscape="true">

            <h:form id="TopeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{topeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTopeLabel_topeId}" for="topeId" />
                        <h:outputText id="topeId" value="#{topeController.selected.topeId}" />

                        <p:outputLabel value="#{myBundle.EditTopeLabel_topeNombre}" for="topeNombre" />
                        <p:inputText id="topeNombre" value="#{topeController.selected.topeNombre}" title="#{myBundle.EditTopeTitle_topeNombre}" required="true" requiredMessage="#{myBundle.EditTopeRequiredMessage_topeNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditTopeLabel_topeMontoUf}" for="topeMontoUf" />
                        <p:inputText id="topeMontoUf" value="#{topeController.selected.topeMontoUf}" title="#{myBundle.EditTopeTitle_topeMontoUf}" required="true" requiredMessage="#{myBundle.EditTopeRequiredMessage_topeMontoUf}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{topeController.save}" value="#{myBundle.Save}" update="display,:TopeListForm:datalist,:TopeListForm:TopeDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TopeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TopeEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
