<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DiaFestivoListForm">

        <p:panel header="#{myBundle.ListDiaFestivoTitle}">
            <p:contextMenu id="DiaFestivoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DiaFestivoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DiaFestivoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DiaFestivoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DiaFestivoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{diaFestivoController.items}"
                         lazy="false"
                         rowKey="#{item.diaFestivoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{diaFestivoController.selected}"
                         filteredValue="#{diaFestivoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{diaFestivoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.diaFestivoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DiaFestivoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DiaFestivoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DiaFestivoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.diaFestivoId}" filterBy="#{item.diaFestivoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDiaFestivoTitle_diaFestivoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.diaFestivoId}"/>
                </p:column>


                <p:column sortBy="#{item.diaFestivoNombre}" filterBy="#{item.diaFestivoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDiaFestivoTitle_diaFestivoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.diaFestivoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.diaFestivoFecha}" filterBy="#{item.diaFestivoFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDiaFestivoTitle_diaFestivoFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.diaFestivoFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{diaFestivoController.prepareCreate}" update=":DiaFestivoCreateForm" oncomplete="PF('DiaFestivoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DiaFestivoViewForm" oncomplete="PF('DiaFestivoViewDialog').show()" disabled="#{empty diaFestivoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DiaFestivoEditForm" oncomplete="PF('DiaFestivoEditDialog').show()" disabled="#{empty diaFestivoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{diaFestivoController.delete}" update=":growl,datalist" disabled="#{empty diaFestivoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
