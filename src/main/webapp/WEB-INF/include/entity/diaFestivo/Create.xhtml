<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiaFestivoCreateDlg" widgetVar="DiaFestivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDiaFestivoTitle}" closeOnEscape="true">

            <h:form id="DiaFestivoCreateForm">

                <h:panelGroup id="display" rendered="#{diaFestivoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDiaFestivoLabel_diaFestivoNombre}" for="diaFestivoNombre" />
                        <p:inputText id="diaFestivoNombre" value="#{diaFestivoController.selected.diaFestivoNombre}" title="#{myBundle.CreateDiaFestivoTitle_diaFestivoNombre}" required="true" requiredMessage="#{myBundle.CreateDiaFestivoRequiredMessage_diaFestivoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateDiaFestivoLabel_diaFestivoFecha}" for="diaFestivoFecha" />
                        <p:calendar id="diaFestivoFecha" pattern="MM/dd/yyyy" value="#{diaFestivoController.selected.diaFestivoFecha}" title="#{myBundle.CreateDiaFestivoTitle_diaFestivoFecha}" required="true" requiredMessage="#{myBundle.CreateDiaFestivoRequiredMessage_diaFestivoFecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diaFestivoController.saveNew}" value="#{myBundle.Save}" update="display,:DiaFestivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DiaFestivoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DiaFestivoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
