<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroCostoViewDlg" widgetVar="CentroCostoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCentroCostoTitle}" closeOnEscape="true">

            <h:form id="CentroCostoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{centroCostoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCentroCostoLabel_centroCostoId}"/>
                        <h:outputText value="#{centroCostoController.selected.centroCostoId}" title="#{myBundle.ViewCentroCostoTitle_centroCostoId}"/>

                        <h:outputText value="#{myBundle.ViewCentroCostoLabel_centroCostoNombre}"/>
                        <h:outputText value="#{centroCostoController.selected.centroCostoNombre}" title="#{myBundle.ViewCentroCostoTitle_centroCostoNombre}"/>

                        <h:outputText value="#{myBundle.ViewCentroCostoLabel_centroCostoIdCuenta}"/>
                        <h:outputText value="#{centroCostoController.selected.centroCostoIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CentroCostoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
