<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CentroCostoCreateDlg" widgetVar="CentroCostoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCentroCostoTitle}" closeOnEscape="true">

            <h:form id="CentroCostoCreateForm">

                <h:panelGroup id="display" rendered="#{centroCostoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCentroCostoLabel_centroCostoNombre}" for="centroCostoNombre" />
                        <p:inputText id="centroCostoNombre" value="#{centroCostoController.selected.centroCostoNombre}" title="#{myBundle.CreateCentroCostoTitle_centroCostoNombre}" required="true" requiredMessage="#{myBundle.CreateCentroCostoRequiredMessage_centroCostoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateCentroCostoLabel_centroCostoIdCuenta}" for="centroCostoIdCuenta" />
                        <p:selectOneMenu id="centroCostoIdCuenta" value="#{centroCostoController.selected.centroCostoIdCuenta}" required="true" requiredMessage="#{myBundle.CreateCentroCostoRequiredMessage_centroCostoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="centroCostoIdCuentaItem"
                                           itemValue="#{centroCostoIdCuentaItem}"
                                           itemLabel="#{centroCostoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{centroCostoController.saveNew}" value="#{myBundle.Save}" update="display,:CentroCostoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CentroCostoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CentroCostoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
