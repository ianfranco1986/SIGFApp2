<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CentroCostoListForm">

        
            <p:contextMenu id="CentroCostoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CentroCostoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CentroCostoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CentroCostoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CentroCostoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CentroCostoMenuItem_centroCostoIdCuenta}" icon="ui-icon-search"  actionListener="#{centroCostoController.prepareCentroCostoIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty centroCostoController.selected.centroCostoIdCuenta}"/>  
                <p:menuitem value="#{myBundle.CentroCostoMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{centroCostoController.navigateTrabajadorList}" disabled="#{centroCostoController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{centroCostoController.items}"
                         lazy="false"
                         rowKey="#{item.centroCostoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{centroCostoController.selected}"
                         filteredValue="#{centroCostoController.filteredItems}"
                         rowIndexVar="rowIndex"
                         reflow="true"
                         emptyMessage="No se han encontrado registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{centroCostoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.centroCostoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CentroCostoDataTableContextMenu" listener="#{centroCostoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CentroCostoDataTableContextMenu" listener="#{centroCostoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{centroCostoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CentroCostoListForm:viewButton').click();"/>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCentroCostoTitle_centroCostoId}"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.centroCostoNombre}" filterBy="#{item.centroCostoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCentroCostoTitle_centroCostoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.centroCostoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.centroCostoIdCuenta.cuentaId}" filterBy="#{item.centroCostoIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCentroCostoTitle_centroCostoIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.centroCostoIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{centroCostoController.prepareCreate}" update=":CentroCostoCreateForm" oncomplete="PF('CentroCostoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CentroCostoViewForm" oncomplete="PF('CentroCostoViewDialog').show()" disabled="#{empty centroCostoController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CentroCostoEditForm" oncomplete="PF('CentroCostoEditDialog').show()" disabled="#{empty centroCostoController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{centroCostoController.delete}" update=":growl,datalist" disabled="#{empty centroCostoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
