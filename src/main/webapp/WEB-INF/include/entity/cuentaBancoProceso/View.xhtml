<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoProcesoViewDlg" widgetVar="CuentaBancoProcesoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCuentaBancoProcesoTitle}" closeOnEscape="true">

            <h:form id="CuentaBancoProcesoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentaBancoProcesoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCuentaBancoProcesoLabel_cuentaBancoProcesoId}"/>
                        <h:outputText value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoId}" title="#{myBundle.ViewCuentaBancoProcesoTitle_cuentaBancoProcesoId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoProcesoLabel_cuentaBancoProcesoIdBanco}"/>
                        <h:outputText value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoIdBanco.cuentaBancariaId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoProcesoLabel_cuentaBancoProcesoIdProceso}"/>
                        <h:outputText value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoIdProceso.procesoRecaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CuentaBancoProcesoViewDialog').hide()"/>
