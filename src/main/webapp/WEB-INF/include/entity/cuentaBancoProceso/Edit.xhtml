<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CuentaBancoProcesoEditDlg" widgetVar="CuentaBancoProcesoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCuentaBancoProcesoTitle}" closeOnEscape="true">

            <h:form id="CuentaBancoProcesoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cuentaBancoProcesoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCuentaBancoProcesoLabel_cuentaBancoProcesoId}" for="cuentaBancoProcesoId" />
                        <h:outputText id="cuentaBancoProcesoId" value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoId}" />

                        <p:outputLabel value="#{myBundle.EditCuentaBancoProcesoLabel_cuentaBancoProcesoIdBanco}" for="cuentaBancoProcesoIdBanco" />
                        <p:selectOneMenu id="cuentaBancoProcesoIdBanco" value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoIdBanco}" required="true" requiredMessage="#{myBundle.EditCuentaBancoProcesoRequiredMessage_cuentaBancoProcesoIdBanco}" converter="cuentaBancariaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaBancariaController.items}"
                                           var="cuentaBancoProcesoIdBancoItem"
                                           itemValue="#{cuentaBancoProcesoIdBancoItem}"
                                           itemLabel="#{cuentaBancoProcesoIdBancoItem.cuentaBancariaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCuentaBancoProcesoLabel_cuentaBancoProcesoIdProceso}" for="cuentaBancoProcesoIdProceso" />
                        <p:selectOneMenu id="cuentaBancoProcesoIdProceso" value="#{cuentaBancoProcesoController.selected.cuentaBancoProcesoIdProceso}" required="true" requiredMessage="#{myBundle.EditCuentaBancoProcesoRequiredMessage_cuentaBancoProcesoIdProceso}" converter="procesoRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{procesoRecaudacionController.items}"
                                           var="cuentaBancoProcesoIdProcesoItem"
                                           itemValue="#{cuentaBancoProcesoIdProcesoItem}"
                                           itemLabel="#{cuentaBancoProcesoIdProcesoItem.procesoRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancoProcesoController.save}" value="#{myBundle.Save}" update="display,:CuentaBancoProcesoListForm:datalist,:CuentaBancoProcesoListForm:CuentaBancoProcesoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentaBancoProcesoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CuentaBancoProcesoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
