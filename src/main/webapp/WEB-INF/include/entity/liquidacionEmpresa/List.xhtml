<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LiquidacionEmpresaListForm">

        <p:panel header="#{myBundle.ListLiquidacionEmpresaTitle}">
            <p:contextMenu id="LiquidacionEmpresaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('LiquidacionEmpresaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('LiquidacionEmpresaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('LiquidacionEmpresaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('LiquidacionEmpresaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.LiquidacionEmpresaMenuItem_cargoLiquidacionList}" icon="ui-icon-search"  action="#{liquidacionEmpresaController.navigateCargoLiquidacionList}" disabled="#{liquidacionEmpresaController.isCargoLiquidacionListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.LiquidacionEmpresaMenuItem_liquidacionEmpresaIdEmpresa}" icon="ui-icon-search"  actionListener="#{liquidacionEmpresaController.prepareLiquidacionEmpresaIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty liquidacionEmpresaController.selected.liquidacionEmpresaIdEmpresa}"/>  
                <p:menuitem value="#{myBundle.LiquidacionEmpresaMenuItem_abonoLiquidacionList}" icon="ui-icon-search"  action="#{liquidacionEmpresaController.navigateAbonoLiquidacionList}" disabled="#{liquidacionEmpresaController.isAbonoLiquidacionListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{liquidacionEmpresaController.items}"
                         lazy="false"
                         rowKey="#{item.liquidacionEmpresaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{liquidacionEmpresaController.selected}"
                         filteredValue="#{liquidacionEmpresaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{liquidacionEmpresaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.liquidacionEmpresaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LiquidacionEmpresaDataTableContextMenu" listener="#{liquidacionEmpresaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:LiquidacionEmpresaDataTableContextMenu" listener="#{liquidacionEmpresaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{liquidacionEmpresaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('LiquidacionEmpresaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.liquidacionEmpresaId}" filterBy="#{item.liquidacionEmpresaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaId}"/>
                </p:column>


                <p:column sortBy="#{item.liquidacionEmpresaFechaLiquidacion}" filterBy="#{item.liquidacionEmpresaFechaLiquidacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaFechaLiquidacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaFechaLiquidacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.liquidacionEmpresaFechaPago}" filterBy="#{item.liquidacionEmpresaFechaPago}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaFechaPago}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaFechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.liquidacionEmpresaTotalAbonos}" filterBy="#{item.liquidacionEmpresaTotalAbonos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaTotalAbonos}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaTotalAbonos}"/>
                </p:column>


                <p:column sortBy="#{item.liquidacionEmpresaTotalCargos}" filterBy="#{item.liquidacionEmpresaTotalCargos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaTotalCargos}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaTotalCargos}"/>
                </p:column>


                <p:column sortBy="#{item.liquidacionEmpresaSaldo}" filterBy="#{item.liquidacionEmpresaSaldo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaSaldo}"/>
                    </f:facet>
                    <h:outputText value="#{item.liquidacionEmpresaSaldo}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.liquidacionEmpresaIdEmpresa.empresaId}" filterBy="#{item.liquidacionEmpresaIdEmpresa.empresaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLiquidacionEmpresaTitle_liquidacionEmpresaIdEmpresa}"/>
                        </f:facet>
                        <h:outputText value="#{item.liquidacionEmpresaIdEmpresa.empresaId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{liquidacionEmpresaController.prepareCreate}" update=":LiquidacionEmpresaCreateForm" oncomplete="PF('LiquidacionEmpresaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":LiquidacionEmpresaViewForm" oncomplete="PF('LiquidacionEmpresaViewDialog').show()" disabled="#{empty liquidacionEmpresaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":LiquidacionEmpresaEditForm" oncomplete="PF('LiquidacionEmpresaEditDialog').show()" disabled="#{empty liquidacionEmpresaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{liquidacionEmpresaController.delete}" update=":growl,datalist" disabled="#{empty liquidacionEmpresaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
