<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoCotizacionTrabajadorListForm">

        <p:panel header="#{myBundle.ListTipoCotizacionTrabajadorTitle}">
            <p:contextMenu id="TipoCotizacionTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoCotizacionTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoCotizacionTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoCotizacionTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoCotizacionTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoCotizacionTrabajadorMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{tipoCotizacionTrabajadorController.navigateTrabajadorList}" disabled="#{tipoCotizacionTrabajadorController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoCotizacionTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.tipoCotizacionTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoCotizacionTrabajadorController.selected}"
                         filteredValue="#{tipoCotizacionTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoCotizacionTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoCotizacionTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCotizacionTrabajadorDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCotizacionTrabajadorDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoCotizacionTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoCotizacionTrabajadorId}" filterBy="#{item.tipoCotizacionTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCotizacionTrabajadorTitle_tipoCotizacionTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCotizacionTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoCotizacionTrabajadorNombre}" filterBy="#{item.tipoCotizacionTrabajadorNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCotizacionTrabajadorTitle_tipoCotizacionTrabajadorNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCotizacionTrabajadorNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCotizacionTrabajadorController.prepareCreate}" update=":TipoCotizacionTrabajadorCreateForm" oncomplete="PF('TipoCotizacionTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCotizacionTrabajadorViewForm" oncomplete="PF('TipoCotizacionTrabajadorViewDialog').show()" disabled="#{empty tipoCotizacionTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCotizacionTrabajadorEditForm" oncomplete="PF('TipoCotizacionTrabajadorEditDialog').show()" disabled="#{empty tipoCotizacionTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCotizacionTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty tipoCotizacionTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
