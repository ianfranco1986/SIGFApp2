<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ObservacionTipoCuentaEditDlg" widgetVar="ObservacionTipoCuentaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditObservacionTipoCuentaTitle}" closeOnEscape="true">

            <h:form id="ObservacionTipoCuentaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{observacionTipoCuentaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditObservacionTipoCuentaLabel_observacionTipoCuentaId}" for="observacionTipoCuentaId" />
                        <h:outputText id="observacionTipoCuentaId" value="#{observacionTipoCuentaController.selected.observacionTipoCuentaId}" />

                        <p:outputLabel value="#{myBundle.EditObservacionTipoCuentaLabel_observacionTipoCuentaDescripcion}" for="observacionTipoCuentaDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="observacionTipoCuentaDescripcion" value="#{observacionTipoCuentaController.selected.observacionTipoCuentaDescripcion}" title="#{myBundle.EditObservacionTipoCuentaTitle_observacionTipoCuentaDescripcion}" required="true" requiredMessage="#{myBundle.EditObservacionTipoCuentaRequiredMessage_observacionTipoCuentaDescripcion}"/>

                        <p:outputLabel value="#{myBundle.EditObservacionTipoCuentaLabel_observacionTipoCuentaResumen}" for="observacionTipoCuentaResumen" />
                        <p:inputText id="observacionTipoCuentaResumen" value="#{observacionTipoCuentaController.selected.observacionTipoCuentaResumen}" title="#{myBundle.EditObservacionTipoCuentaTitle_observacionTipoCuentaResumen}" required="true" requiredMessage="#{myBundle.EditObservacionTipoCuentaRequiredMessage_observacionTipoCuentaResumen}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditObservacionTipoCuentaLabel_observacionTipoCuentaIdTipo}" for="observacionTipoCuentaIdTipo" />
                        <p:selectOneMenu id="observacionTipoCuentaIdTipo" value="#{observacionTipoCuentaController.selected.observacionTipoCuentaIdTipo}" required="true" requiredMessage="#{myBundle.EditObservacionTipoCuentaRequiredMessage_observacionTipoCuentaIdTipo}" converter="tipoCuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCuentaController.items}"
                                           var="observacionTipoCuentaIdTipoItem"
                                           itemValue="#{observacionTipoCuentaIdTipoItem}"
                                           itemLabel="#{observacionTipoCuentaIdTipoItem.tipoCuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{observacionTipoCuentaController.save}" value="#{myBundle.Save}" update="display,:ObservacionTipoCuentaListForm:datalist,:ObservacionTipoCuentaListForm:ObservacionTipoCuentaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ObservacionTipoCuentaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ObservacionTipoCuentaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
