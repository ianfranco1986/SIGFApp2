<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObservacionTipoCuentaViewDlg" widgetVar="ObservacionTipoCuentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewObservacionTipoCuentaTitle}" closeOnEscape="true">

            <h:form id="ObservacionTipoCuentaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{observacionTipoCuentaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewObservacionTipoCuentaLabel_observacionTipoCuentaId}"/>
                        <h:outputText value="#{observacionTipoCuentaController.selected.observacionTipoCuentaId}" title="#{myBundle.ViewObservacionTipoCuentaTitle_observacionTipoCuentaId}"/>

                        <h:outputText value="#{myBundle.ViewObservacionTipoCuentaLabel_observacionTipoCuentaDescripcion}"/>
                        <h:outputText value="#{observacionTipoCuentaController.selected.observacionTipoCuentaDescripcion}" title="#{myBundle.ViewObservacionTipoCuentaTitle_observacionTipoCuentaDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewObservacionTipoCuentaLabel_observacionTipoCuentaResumen}"/>
                        <h:outputText value="#{observacionTipoCuentaController.selected.observacionTipoCuentaResumen}" title="#{myBundle.ViewObservacionTipoCuentaTitle_observacionTipoCuentaResumen}"/>

                        <h:outputText value="#{myBundle.ViewObservacionTipoCuentaLabel_observacionTipoCuentaIdTipo}"/>
                        <h:outputText value="#{observacionTipoCuentaController.selected.observacionTipoCuentaIdTipo.tipoCuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ObservacionTipoCuentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
