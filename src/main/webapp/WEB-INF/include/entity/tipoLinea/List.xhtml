<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoLineaListForm">

        <p:panel header="#{myBundle.ListTipoLineaTitle}">
            <p:contextMenu id="TipoLineaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoLineaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoLineaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoLineaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoLineaListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoLineaController.items}"
                         lazy="false"
                         rowKey="#{item.tipoLineaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoLineaController.selected}"
                         filteredValue="#{tipoLineaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoLineaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoLineaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoLineaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoLineaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoLineaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoLineaId}" filterBy="#{item.tipoLineaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoLineaTitle_tipoLineaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoLineaId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoLineaNombre}" filterBy="#{item.tipoLineaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoLineaTitle_tipoLineaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoLineaNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoLineaController.prepareCreate}" update=":TipoLineaCreateForm" oncomplete="PF('TipoLineaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoLineaViewForm" oncomplete="PF('TipoLineaViewDialog').show()" disabled="#{empty tipoLineaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoLineaEditForm" oncomplete="PF('TipoLineaEditDialog').show()" disabled="#{empty tipoLineaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoLineaController.delete}" update=":growl,datalist" disabled="#{empty tipoLineaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
