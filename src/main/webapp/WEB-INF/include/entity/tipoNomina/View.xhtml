<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoNominaViewDlg" widgetVar="TipoNominaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoNominaTitle}" closeOnEscape="true">

            <h:form id="TipoNominaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoNominaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoNominaLabel_tipoNominaId}"/>
                        <h:outputText value="#{tipoNominaController.selected.tipoNominaId}" title="#{myBundle.ViewTipoNominaTitle_tipoNominaId}"/>

                        <h:outputText value="#{myBundle.ViewTipoNominaLabel_tipoNominaNombre}"/>
                        <h:outputText value="#{tipoNominaController.selected.tipoNominaNombre}" title="#{myBundle.ViewTipoNominaTitle_tipoNominaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoNominaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
