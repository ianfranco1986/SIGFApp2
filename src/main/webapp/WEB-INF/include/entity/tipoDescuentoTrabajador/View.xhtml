<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDescuentoTrabajadorViewDlg" widgetVar="TipoDescuentoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoDescuentoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoDescuentoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoDescuentoTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoDescuentoTrabajadorLabel_tipoDescuentoTrabajadorId}"/>
                        <h:outputText value="#{tipoDescuentoTrabajadorController.selected.tipoDescuentoTrabajadorId}" title="#{myBundle.ViewTipoDescuentoTrabajadorTitle_tipoDescuentoTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewTipoDescuentoTrabajadorLabel_tipoDescuentoTrabajadorNombre}"/>
                        <h:outputText value="#{tipoDescuentoTrabajadorController.selected.tipoDescuentoTrabajadorNombre}" title="#{myBundle.ViewTipoDescuentoTrabajadorTitle_tipoDescuentoTrabajadorNombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoDescuentoTrabajadorLabel_tipoDescuentoTrabajadorMontoDefecto}"/>
                        <h:outputText value="#{tipoDescuentoTrabajadorController.selected.tipoDescuentoTrabajadorMontoDefecto}" title="#{myBundle.ViewTipoDescuentoTrabajadorTitle_tipoDescuentoTrabajadorMontoDefecto}"/>

                        <h:outputText value="#{myBundle.ViewTipoDescuentoTrabajadorLabel_tipoDescuentoTrabajadorIdCuenta}"/>
                        <h:outputText value="#{tipoDescuentoTrabajadorController.selected.tipoDescuentoTrabajadorIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoDescuentoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
