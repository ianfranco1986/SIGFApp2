<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorMinutoCreateDlg" widgetVar="ValorMinutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateValorMinutoTitle}" closeOnEscape="true">

            <h:form id="ValorMinutoCreateForm">

                <h:panelGroup id="display" rendered="#{valorMinutoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateValorMinutoLabel_valorMinutoNombre}" for="valorMinutoNombre" />
                        <p:inputText id="valorMinutoNombre" value="#{valorMinutoController.selected.valorMinutoNombre}" title="#{myBundle.CreateValorMinutoTitle_valorMinutoNombre}" required="true" requiredMessage="#{myBundle.CreateValorMinutoRequiredMessage_valorMinutoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateValorMinutoLabel_valorMinutoPrecio}" for="valorMinutoPrecio" />
                        <p:inputText id="valorMinutoPrecio" value="#{valorMinutoController.selected.valorMinutoPrecio}" title="#{myBundle.CreateValorMinutoTitle_valorMinutoPrecio}" required="true" requiredMessage="#{myBundle.CreateValorMinutoRequiredMessage_valorMinutoPrecio}"/>

                        <p:outputLabel value="#{myBundle.CreateValorMinutoLabel_valorMinutoIdCuenta}" for="valorMinutoIdCuenta" />
                        <p:selectOneMenu id="valorMinutoIdCuenta" value="#{valorMinutoController.selected.valorMinutoIdCuenta}" required="true" requiredMessage="#{myBundle.CreateValorMinutoRequiredMessage_valorMinutoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="valorMinutoIdCuentaItem"
                                           itemValue="#{valorMinutoIdCuentaItem}"
                                           itemLabel="#{valorMinutoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorMinutoController.saveNew}" value="#{myBundle.Save}" update="display,:ValorMinutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorMinutoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorMinutoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
