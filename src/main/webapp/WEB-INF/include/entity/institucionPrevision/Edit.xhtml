<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InstitucionPrevisionEditDlg" widgetVar="InstitucionPrevisionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInstitucionPrevisionTitle}" closeOnEscape="true">

            <h:form id="InstitucionPrevisionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{institucionPrevisionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditInstitucionPrevisionLabel_institucionPrevisionId}" for="institucionPrevisionId" />
                        <h:outputText id="institucionPrevisionId" value="#{institucionPrevisionController.selected.institucionPrevisionId}" />

                        <p:outputLabel value="#{myBundle.EditInstitucionPrevisionLabel_institucionPrevisionNombre}" for="institucionPrevisionNombre" />
                        <p:inputText id="institucionPrevisionNombre" value="#{institucionPrevisionController.selected.institucionPrevisionNombre}" title="#{myBundle.EditInstitucionPrevisionTitle_institucionPrevisionNombre}" required="true" requiredMessage="#{myBundle.EditInstitucionPrevisionRequiredMessage_institucionPrevisionNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditInstitucionPrevisionLabel_institucionPrevisionComision}" for="institucionPrevisionComision" />
                        <p:inputText id="institucionPrevisionComision" value="#{institucionPrevisionController.selected.institucionPrevisionComision}" title="#{myBundle.EditInstitucionPrevisionTitle_institucionPrevisionComision}"/>

                        <p:outputLabel value="#{myBundle.EditInstitucionPrevisionLabel_institucionPrevisionPorcentajeDescuento}" for="institucionPrevisionPorcentajeDescuento" />
                        <p:inputText id="institucionPrevisionPorcentajeDescuento" value="#{institucionPrevisionController.selected.institucionPrevisionPorcentajeDescuento}" title="#{myBundle.EditInstitucionPrevisionTitle_institucionPrevisionPorcentajeDescuento}" required="true" requiredMessage="#{myBundle.EditInstitucionPrevisionRequiredMessage_institucionPrevisionPorcentajeDescuento}"/>

                        <p:outputLabel value="#{myBundle.EditInstitucionPrevisionLabel_institucionPrevisionIdCuenta}" for="institucionPrevisionIdCuenta" />
                        <p:selectOneMenu id="institucionPrevisionIdCuenta" value="#{institucionPrevisionController.selected.institucionPrevisionIdCuenta}" required="true" requiredMessage="#{myBundle.EditInstitucionPrevisionRequiredMessage_institucionPrevisionIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="institucionPrevisionIdCuentaItem"
                                           itemValue="#{institucionPrevisionIdCuentaItem}"
                                           itemLabel="#{institucionPrevisionIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionPrevisionController.save}" value="#{myBundle.Save}" update="display,:InstitucionPrevisionListForm:datalist,:InstitucionPrevisionListForm:InstitucionPrevisionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstitucionPrevisionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InstitucionPrevisionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
