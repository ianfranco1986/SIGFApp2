<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionPrevisionViewDlg" widgetVar="InstitucionPrevisionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInstitucionPrevisionTitle}" closeOnEscape="true">

            <h:form id="InstitucionPrevisionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{institucionPrevisionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_institucionPrevisionId}"/>
                        <h:outputText value="#{institucionPrevisionController.selected.institucionPrevisionId}" title="#{myBundle.ViewInstitucionPrevisionTitle_institucionPrevisionId}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_institucionPrevisionNombre}"/>
                        <h:outputText value="#{institucionPrevisionController.selected.institucionPrevisionNombre}" title="#{myBundle.ViewInstitucionPrevisionTitle_institucionPrevisionNombre}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_institucionPrevisionComision}"/>
                        <h:outputText value="#{institucionPrevisionController.selected.institucionPrevisionComision}" title="#{myBundle.ViewInstitucionPrevisionTitle_institucionPrevisionComision}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_institucionPrevisionPorcentajeDescuento}"/>
                        <h:outputText value="#{institucionPrevisionController.selected.institucionPrevisionPorcentajeDescuento}" title="#{myBundle.ViewInstitucionPrevisionTitle_institucionPrevisionPorcentajeDescuento}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionPrevisionLabel_institucionPrevisionIdCuenta}"/>
                        <h:outputText value="#{institucionPrevisionController.selected.institucionPrevisionIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InstitucionPrevisionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
