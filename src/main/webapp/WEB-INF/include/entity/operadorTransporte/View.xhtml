<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadorTransporteViewDlg" widgetVar="OperadorTransporteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewOperadorTransporteTitle}" closeOnEscape="true">

            <h:form id="OperadorTransporteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{operadorTransporteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteId}"/>
                        <h:outputText value="#{operadorTransporteController.selected.operadorTransporteId}" title="#{myBundle.ViewOperadorTransporteTitle_operadorTransporteId}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteRut}"/>
                        <h:outputText value="#{operadorTransporteController.selected.operadorTransporteRut}" title="#{myBundle.ViewOperadorTransporteTitle_operadorTransporteRut}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteNombre}"/>
                        <h:outputText value="#{operadorTransporteController.selected.operadorTransporteNombre}" title="#{myBundle.ViewOperadorTransporteTitle_operadorTransporteNombre}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteRecaudaBoleto}"/>
                        <p:selectBooleanCheckbox id="operadorTransporteRecaudaBoleto" value="#{operadorTransporteController.selected.operadorTransporteRecaudaBoleto}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaBoleto}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaBoleto}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteRecaudaCombustible}"/>
                        <p:selectBooleanCheckbox id="operadorTransporteRecaudaCombustible" value="#{operadorTransporteController.selected.operadorTransporteRecaudaCombustible}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaCombustible}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaCombustible}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteRecaudaGuias}"/>
                        <p:selectBooleanCheckbox id="operadorTransporteRecaudaGuias" value="#{operadorTransporteController.selected.operadorTransporteRecaudaGuias}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaGuias}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaGuias}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteRecaudaMinuto}"/>
                        <p:selectBooleanCheckbox id="operadorTransporteRecaudaMinuto" value="#{operadorTransporteController.selected.operadorTransporteRecaudaMinuto}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaMinuto}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaMinuto}"/>

                        <h:outputText value="#{myBundle.ViewOperadorTransporteLabel_operadorTransporteIdRepresentante}"/>
                        <h:outputText value="#{operadorTransporteController.selected.operadorTransporteIdRepresentante.representanteLegalId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('OperadorTransporteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
