<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="OperadorTransporteListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Operador Transportes</h3>
            <p:contextMenu id="OperadorTransporteDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('OperadorTransporteListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('OperadorTransporteListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('OperadorTransporteListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('OperadorTransporteListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{operadorTransporteController.items}"
                         lazy="false"
                         rowKey="#{item.operadorTransporteId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{operadorTransporteController.selected}"
                         filteredValue="#{operadorTransporteController.filteredItems}"
                         reflow="true"
                         rowIndexVar="rowIndex" widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{operadorTransporteController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.operadorTransporteId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:OperadorTransporteDataTableContextMenu" listener="#{operadorTransporteController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:OperadorTransporteDataTableContextMenu" listener="#{operadorTransporteController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{operadorTransporteController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('OperadorTransporteListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{operadorTransporteController.prepareCreate}" update=":OperadorTransporteCreateForm" oncomplete="PF('OperadorTransporteCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":OperadorTransporteViewForm" oncomplete="PF('OperadorTransporteViewDialog').show()" disabled="#{empty operadorTransporteController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":OperadorTransporteEditForm" oncomplete="PF('OperadorTransporteEditDialog').show()" disabled="#{empty operadorTransporteController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{operadorTransporteController.delete}" update=":growl,datalist" disabled="#{empty operadorTransporteController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.operadorTransporteRut}" filterBy="#{item.operadorTransporteRut}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteRut}"/>
                    </f:facet>
                    <h:outputText value="#{item.operadorTransporteRut}"/>
                </p:column>


                <p:column sortBy="#{item.operadorTransporteNombre}" filterBy="#{item.operadorTransporteNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.operadorTransporteNombre}"/>
                </p:column>


                <p:column sortBy="#{item.operadorTransporteRecaudaBoleto}" filterBy="#{item.operadorTransporteRecaudaBoleto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteRecaudaBoleto}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="operadorTransporteRecaudaBoleto" value="#{item.operadorTransporteRecaudaBoleto}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaBoleto}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaBoleto}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.operadorTransporteRecaudaCombustible}" filterBy="#{item.operadorTransporteRecaudaCombustible}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteRecaudaCombustible}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="operadorTransporteRecaudaCombustible" value="#{item.operadorTransporteRecaudaCombustible}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaCombustible}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaCombustible}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.operadorTransporteRecaudaGuias}" filterBy="#{item.operadorTransporteRecaudaGuias}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteRecaudaGuias}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="operadorTransporteRecaudaGuias" value="#{item.operadorTransporteRecaudaGuias}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaGuias}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaGuias}" disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.operadorTransporteRecaudaMinuto}" filterBy="#{item.operadorTransporteRecaudaMinuto}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteRecaudaMinuto}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="operadorTransporteRecaudaMinuto" value="#{item.operadorTransporteRecaudaMinuto}" title="#{myBundle.EditOperadorTransporteTitle_operadorTransporteRecaudaMinuto}" required="true" requiredMessage="#{myBundle.EditOperadorTransporteRequiredMessage_operadorTransporteRecaudaMinuto}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.operadorTransporteIdRepresentante.representanteLegalNombre}" filterBy="#{item.operadorTransporteIdRepresentante.representanteLegalNombre}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListOperadorTransporteTitle_operadorTransporteIdRepresentante}"/>
                        </f:facet>
                        <h:outputText value="#{item.operadorTransporteIdRepresentante.representanteLegalNombre}"/>
                    </p:column>
                </ui:remove>
            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
