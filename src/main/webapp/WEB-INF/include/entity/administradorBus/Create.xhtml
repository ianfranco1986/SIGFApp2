<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorBusCreateDlg" widgetVar="AdministradorBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAdministradorBusTitle}" closeOnEscape="true">

            <h:form id="AdministradorBusCreateForm">

                <h:panelGroup id="display" rendered="#{administradorBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAdministradorBusLabel_administradorBusIdAdmin}" for="administradorBusIdAdmin" />
                        <p:selectOneMenu id="administradorBusIdAdmin" value="#{administradorBusController.selected.administradorBusIdAdmin}" required="true" requiredMessage="#{myBundle.CreateAdministradorBusRequiredMessage_administradorBusIdAdmin}" converter="administradorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administradorController.items}"
                                           var="administradorBusIdAdminItem"
                                           itemValue="#{administradorBusIdAdminItem}"
                                           itemLabel="#{administradorBusIdAdminItem.administradorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateAdministradorBusLabel_administradorBusIdBus}" for="administradorBusIdBus" />
                        <p:selectOneMenu id="administradorBusIdBus" value="#{administradorBusController.selected.administradorBusIdBus}" required="true" requiredMessage="#{myBundle.CreateAdministradorBusRequiredMessage_administradorBusIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="administradorBusIdBusItem"
                                           itemValue="#{administradorBusIdBusItem}"
                                           itemLabel="#{administradorBusIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorBusController.saveNew}" value="#{myBundle.Save}" update="display,:AdministradorBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministradorBusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministradorBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
