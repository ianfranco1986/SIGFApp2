<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AdministradorBusListForm">

        <p:panel header="#{myBundle.ListAdministradorBusTitle}">
            <p:contextMenu id="AdministradorBusDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AdministradorBusListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AdministradorBusListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AdministradorBusListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AdministradorBusListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AdministradorBusMenuItem_administradorBusIdAdmin}" icon="ui-icon-search"  actionListener="#{administradorBusController.prepareAdministradorBusIdAdmin}" update=":AdministradorViewForm" oncomplete="PF('AdministradorViewDialog').show()" disabled="#{empty administradorBusController.selected.administradorBusIdAdmin}"/>  
                <p:menuitem value="#{myBundle.AdministradorBusMenuItem_administradorBusIdBus}" icon="ui-icon-search"  actionListener="#{administradorBusController.prepareAdministradorBusIdBus}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty administradorBusController.selected.administradorBusIdBus}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{administradorBusController.items}"
                         lazy="false"
                         rowKey="#{item.administradorBusId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{administradorBusController.selected}"
                         filteredValue="#{administradorBusController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{administradorBusController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.administradorBusId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorBusDataTableContextMenu" listener="#{administradorBusController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorBusDataTableContextMenu" listener="#{administradorBusController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{administradorBusController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AdministradorBusListForm:viewButton').click();"/>

                <p:column sortBy="#{item.administradorBusId}" filterBy="#{item.administradorBusId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorBusTitle_administradorBusId}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorBusId}"/>
                </p:column>


                <p:column sortBy="#{item.administradorBusIdAdmin.administradorId}" filterBy="#{item.administradorBusIdAdmin.administradorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorBusTitle_administradorBusIdAdmin}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorBusIdAdmin.administradorId}"/>
                </p:column>


                <p:column sortBy="#{item.administradorBusIdBus.busId}" filterBy="#{item.administradorBusIdBus.busId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorBusTitle_administradorBusIdBus}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorBusIdBus.busId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{administradorBusController.prepareCreate}" update=":AdministradorBusCreateForm" oncomplete="PF('AdministradorBusCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AdministradorBusViewForm" oncomplete="PF('AdministradorBusViewDialog').show()" disabled="#{empty administradorBusController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AdministradorBusEditForm" oncomplete="PF('AdministradorBusEditDialog').show()" disabled="#{empty administradorBusController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{administradorBusController.delete}" update=":growl,datalist" disabled="#{empty administradorBusController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
