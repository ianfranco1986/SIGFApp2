<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorBusViewDlg" widgetVar="AdministradorBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdministradorBusTitle}" closeOnEscape="true">

            <h:form id="AdministradorBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{administradorBusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdministradorBusLabel_administradorBusId}"/>
                        <h:outputText value="#{administradorBusController.selected.administradorBusId}" title="#{myBundle.ViewAdministradorBusTitle_administradorBusId}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorBusLabel_administradorBusIdAdmin}"/>
                        <h:outputText value="#{administradorBusController.selected.administradorBusIdAdmin.administradorId}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorBusLabel_administradorBusIdBus}"/>
                        <h:outputText value="#{administradorBusController.selected.administradorBusIdBus.busId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdministradorBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
