<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdministradorBusEditDlg" widgetVar="AdministradorBusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAdministradorBusTitle}" closeOnEscape="true">

            <h:form id="AdministradorBusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{administradorBusController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAdministradorBusLabel_administradorBusId}" for="administradorBusId" />
                        <h:outputText id="administradorBusId" value="#{administradorBusController.selected.administradorBusId}" />

                        <p:outputLabel value="#{myBundle.EditAdministradorBusLabel_administradorBusIdAdmin}" for="administradorBusIdAdmin" />
                        <p:selectOneMenu id="administradorBusIdAdmin" value="#{administradorBusController.selected.administradorBusIdAdmin}" required="true" requiredMessage="#{myBundle.EditAdministradorBusRequiredMessage_administradorBusIdAdmin}" converter="administradorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administradorController.items}"
                                           var="administradorBusIdAdminItem"
                                           itemValue="#{administradorBusIdAdminItem}"
                                           itemLabel="#{administradorBusIdAdminItem.administradorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditAdministradorBusLabel_administradorBusIdBus}" for="administradorBusIdBus" />
                        <p:selectOneMenu id="administradorBusIdBus" value="#{administradorBusController.selected.administradorBusIdBus}" required="true" requiredMessage="#{myBundle.EditAdministradorBusRequiredMessage_administradorBusIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="administradorBusIdBusItem"
                                           itemValue="#{administradorBusIdBusItem}"
                                           itemLabel="#{administradorBusIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorBusController.save}" value="#{myBundle.Save}" update="display,:AdministradorBusListForm:datalist,:AdministradorBusListForm:AdministradorBusDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministradorBusEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministradorBusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
