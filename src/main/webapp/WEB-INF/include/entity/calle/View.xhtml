<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleViewDlg" widgetVar="CalleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCalleTitle}" closeOnEscape="true">

            <h:form id="CalleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{calleController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCalleLabel_calleId}"/>
                        <h:outputText value="#{calleController.selected.calleId}" title="#{myBundle.ViewCalleTitle_calleId}"/>

                        <h:outputText value="#{myBundle.ViewCalleLabel_calleNombre}"/>
                        <h:outputText value="#{calleController.selected.calleNombre}" title="#{myBundle.ViewCalleTitle_calleNombre}"/>

                        <h:outputText value="#{myBundle.ViewCalleLabel_calleIdComuna}"/>
                        <h:outputText value="#{calleController.selected.calleIdComuna.comunaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CalleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
