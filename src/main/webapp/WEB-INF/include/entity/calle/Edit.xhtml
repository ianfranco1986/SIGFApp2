<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CalleEditDlg" widgetVar="CalleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCalleTitle}" closeOnEscape="true">

            <h:form id="CalleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{calleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCalleLabel_calleId}" for="calleId" />
                        <h:outputText id="calleId" value="#{calleController.selected.calleId}" />

                        <p:outputLabel value="#{myBundle.EditCalleLabel_calleNombre}" for="calleNombre" />
                        <p:inputText id="calleNombre" value="#{calleController.selected.calleNombre}" title="#{myBundle.EditCalleTitle_calleNombre}" required="true" requiredMessage="#{myBundle.EditCalleRequiredMessage_calleNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditCalleLabel_calleIdComuna}" for="calleIdComuna" />
                        <p:selectOneMenu id="calleIdComuna" value="#{calleController.selected.calleIdComuna}" required="true" requiredMessage="#{myBundle.EditCalleRequiredMessage_calleIdComuna}" converter="comunaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="calleIdComunaItem"
                                           itemValue="#{calleIdComunaItem}"
                                           itemLabel="#{calleIdComunaItem.comunaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calleController.save}" value="#{myBundle.Save}" update="display,:CalleListForm:datalist,:CalleListForm:CalleDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CalleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CalleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
