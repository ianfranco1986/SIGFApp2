<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleCreateDlg" widgetVar="CalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCalleTitle}" closeOnEscape="true">

            <h:form id="CalleCreateForm">

                <h:panelGroup id="display" rendered="#{calleController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCalleLabel_calleNombre}" for="calleNombre" />
                        <p:inputText id="calleNombre" value="#{calleController.selected.calleNombre}" title="#{myBundle.CreateCalleTitle_calleNombre}" required="true" requiredMessage="#{myBundle.CreateCalleRequiredMessage_calleNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCalleLabel_calleIdComuna}" for="calleIdComuna" />
                        <p:selectOneMenu id="calleIdComuna" value="#{calleController.selected.calleIdComuna}" required="true" requiredMessage="#{myBundle.CreateCalleRequiredMessage_calleIdComuna}" converter="comunaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="calleIdComunaItem"
                                           itemValue="#{calleIdComunaItem}"
                                           itemLabel="#{calleIdComunaItem.comunaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calleController.saveNew}" value="#{myBundle.Save}" update="display,:CalleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CalleCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CalleCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
