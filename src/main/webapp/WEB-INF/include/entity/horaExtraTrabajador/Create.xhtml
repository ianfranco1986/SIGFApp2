<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HoraExtraTrabajadorCreateDlg" widgetVar="HoraExtraTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateHoraExtraTrabajadorTitle}" closeOnEscape="true">

            <h:form id="HoraExtraTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{horaExtraTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateHoraExtraTrabajadorLabel_horaExtraTrabajadorCantidad}" for="horaExtraTrabajadorCantidad" />
                        <p:inputText id="horaExtraTrabajadorCantidad" value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorCantidad}" title="#{myBundle.CreateHoraExtraTrabajadorTitle_horaExtraTrabajadorCantidad}" required="true" requiredMessage="#{myBundle.CreateHoraExtraTrabajadorRequiredMessage_horaExtraTrabajadorCantidad}"/>

                        <p:outputLabel value="#{myBundle.CreateHoraExtraTrabajadorLabel_horaExtraTrabajadorValor}" for="horaExtraTrabajadorValor" />
                        <p:inputText id="horaExtraTrabajadorValor" value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorValor}" title="#{myBundle.CreateHoraExtraTrabajadorTitle_horaExtraTrabajadorValor}" required="true" requiredMessage="#{myBundle.CreateHoraExtraTrabajadorRequiredMessage_horaExtraTrabajadorValor}"/>

                        <p:outputLabel value="#{myBundle.CreateHoraExtraTrabajadorLabel_horaExtraTrabajadorFecha}" for="horaExtraTrabajadorFecha" />
                        <p:calendar id="horaExtraTrabajadorFecha" pattern="MM/dd/yyyy" value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorFecha}" title="#{myBundle.CreateHoraExtraTrabajadorTitle_horaExtraTrabajadorFecha}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHoraExtraTrabajadorLabel_horaExtraTrabajadorIdTrabajador}" for="horaExtraTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="horaExtraTrabajadorIdTrabajador" value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateHoraExtraTrabajadorRequiredMessage_horaExtraTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="horaExtraTrabajadorIdTrabajadorItem"
                                           itemValue="#{horaExtraTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{horaExtraTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horaExtraTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:HoraExtraTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HoraExtraTrabajadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HoraExtraTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
