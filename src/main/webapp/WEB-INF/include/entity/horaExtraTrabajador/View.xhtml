<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HoraExtraTrabajadorViewDlg" widgetVar="HoraExtraTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHoraExtraTrabajadorTitle}" closeOnEscape="true">

            <h:form id="HoraExtraTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{horaExtraTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_horaExtraTrabajadorId}"/>
                        <h:outputText value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorId}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_horaExtraTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_horaExtraTrabajadorCantidad}"/>
                        <h:outputText value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorCantidad}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_horaExtraTrabajadorCantidad}"/>

                        <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_horaExtraTrabajadorValor}"/>
                        <h:outputText value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorValor}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_horaExtraTrabajadorValor}"/>

                        <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_horaExtraTrabajadorFecha}"/>
                        <h:outputText value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorFecha}" title="#{myBundle.ViewHoraExtraTrabajadorTitle_horaExtraTrabajadorFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHoraExtraTrabajadorLabel_horaExtraTrabajadorIdTrabajador}"/>
                        <h:outputText value="#{horaExtraTrabajadorController.selected.horaExtraTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HoraExtraTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
