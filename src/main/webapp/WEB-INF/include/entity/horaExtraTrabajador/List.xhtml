<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HoraExtraTrabajadorListForm">

        <p:panel header="#{myBundle.ListHoraExtraTrabajadorTitle}">
            <p:contextMenu id="HoraExtraTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('HoraExtraTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('HoraExtraTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('HoraExtraTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('HoraExtraTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.HoraExtraTrabajadorMenuItem_horaExtraTrabajadorIdTrabajador}" icon="ui-icon-search"  actionListener="#{horaExtraTrabajadorController.prepareHoraExtraTrabajadorIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty horaExtraTrabajadorController.selected.horaExtraTrabajadorIdTrabajador}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{horaExtraTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.horaExtraTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{horaExtraTrabajadorController.selected}"
                         filteredValue="#{horaExtraTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{horaExtraTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.horaExtraTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HoraExtraTrabajadorDataTableContextMenu" listener="#{horaExtraTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HoraExtraTrabajadorDataTableContextMenu" listener="#{horaExtraTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{horaExtraTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('HoraExtraTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.horaExtraTrabajadorId}" filterBy="#{item.horaExtraTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHoraExtraTrabajadorTitle_horaExtraTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaExtraTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.horaExtraTrabajadorCantidad}" filterBy="#{item.horaExtraTrabajadorCantidad}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHoraExtraTrabajadorTitle_horaExtraTrabajadorCantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaExtraTrabajadorCantidad}"/>
                </p:column>


                <p:column sortBy="#{item.horaExtraTrabajadorValor}" filterBy="#{item.horaExtraTrabajadorValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHoraExtraTrabajadorTitle_horaExtraTrabajadorValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaExtraTrabajadorValor}"/>
                </p:column>


                <p:column sortBy="#{item.horaExtraTrabajadorFecha}" filterBy="#{item.horaExtraTrabajadorFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHoraExtraTrabajadorTitle_horaExtraTrabajadorFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaExtraTrabajadorFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.horaExtraTrabajadorIdTrabajador.trabajadorId}" filterBy="#{item.horaExtraTrabajadorIdTrabajador.trabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHoraExtraTrabajadorTitle_horaExtraTrabajadorIdTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaExtraTrabajadorIdTrabajador.trabajadorId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{horaExtraTrabajadorController.prepareCreate}" update=":HoraExtraTrabajadorCreateForm" oncomplete="PF('HoraExtraTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":HoraExtraTrabajadorViewForm" oncomplete="PF('HoraExtraTrabajadorViewDialog').show()" disabled="#{empty horaExtraTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HoraExtraTrabajadorEditForm" oncomplete="PF('HoraExtraTrabajadorEditDialog').show()" disabled="#{empty horaExtraTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{horaExtraTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty horaExtraTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
