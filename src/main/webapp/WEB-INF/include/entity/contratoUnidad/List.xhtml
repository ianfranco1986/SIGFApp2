<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ContratoUnidadListForm">

        <p:panel header="#{myBundle.ListContratoUnidadTitle}">
            <p:contextMenu id="ContratoUnidadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ContratoUnidadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ContratoUnidadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ContratoUnidadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ContratoUnidadListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ContratoUnidadMenuItem_contratoUnidadIdUnidadNegocio}" icon="ui-icon-search"  actionListener="#{contratoUnidadController.prepareContratoUnidadIdUnidadNegocio}" update=":UnidadNegocioViewForm" oncomplete="PF('UnidadNegocioViewDialog').show()" disabled="#{empty contratoUnidadController.selected.contratoUnidadIdUnidadNegocio}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{contratoUnidadController.items}"
                         lazy="false"
                         rowKey="#{item.contratoUnidadId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{contratoUnidadController.selected}"
                         filteredValue="#{contratoUnidadController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{contratoUnidadController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.contratoUnidadId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ContratoUnidadDataTableContextMenu" listener="#{contratoUnidadController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ContratoUnidadDataTableContextMenu" listener="#{contratoUnidadController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{contratoUnidadController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ContratoUnidadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.contratoUnidadId}" filterBy="#{item.contratoUnidadId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadId}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadId}"/>
                </p:column>


                <p:column sortBy="#{item.contratoUnidadIdentificador}" filterBy="#{item.contratoUnidadIdentificador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadIdentificador}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadIdentificador}"/>
                </p:column>


                <p:column sortBy="#{item.contratoUnidadDesde}" filterBy="#{item.contratoUnidadDesde}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadDesde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.contratoUnidadHasta}" filterBy="#{item.contratoUnidadHasta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadHasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.contratoUnidadNombre}" filterBy="#{item.contratoUnidadNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadNombre}"/>
                </p:column>


                <p:column sortBy="#{item.contratoUnidadDescripcion}" filterBy="#{item.contratoUnidadDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.contratoUnidadDescripcion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.contratoUnidadIdUnidadNegocio.unidadNegocioId}" filterBy="#{item.contratoUnidadIdUnidadNegocio.unidadNegocioId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListContratoUnidadTitle_contratoUnidadIdUnidadNegocio}"/>
                        </f:facet>
                        <h:outputText value="#{item.contratoUnidadIdUnidadNegocio.unidadNegocioId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{contratoUnidadController.prepareCreate}" update=":ContratoUnidadCreateForm" oncomplete="PF('ContratoUnidadCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ContratoUnidadViewForm" oncomplete="PF('ContratoUnidadViewDialog').show()" disabled="#{empty contratoUnidadController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ContratoUnidadEditForm" oncomplete="PF('ContratoUnidadEditDialog').show()" disabled="#{empty contratoUnidadController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{contratoUnidadController.delete}" update=":growl,datalist" disabled="#{empty contratoUnidadController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
