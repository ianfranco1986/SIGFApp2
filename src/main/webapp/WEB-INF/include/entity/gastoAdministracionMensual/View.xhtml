<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GastoAdministracionMensualViewDlg" widgetVar="GastoAdministracionMensualViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGastoAdministracionMensualTitle}" closeOnEscape="true">

            <h:form id="GastoAdministracionMensualViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{gastoAdministracionMensualController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualId}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualId}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualId}"/>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualFolio}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualFolio}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualFolio}"/>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualNombre}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualNombre}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualNombre}"/>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualFechaGasto}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualFechaGasto}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualFechaGasto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualValor}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualValor}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualValor}"/>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualObservacion}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualObservacion}" title="#{myBundle.ViewGastoAdministracionMensualTitle_gastoAdministracionMensualObservacion}"/>

                        <h:outputText value="#{myBundle.ViewGastoAdministracionMensualLabel_gastoAdministracionMensualIdDepartamento}"/>
                        <h:outputText value="#{gastoAdministracionMensualController.selected.gastoAdministracionMensualIdDepartamento.departamentoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GastoAdministracionMensualViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
