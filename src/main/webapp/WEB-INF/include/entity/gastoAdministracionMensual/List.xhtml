<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GastoAdministracionMensualListForm">

        <p:panel header="#{myBundle.ListGastoAdministracionMensualTitle}">
            <p:contextMenu id="GastoAdministracionMensualDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('GastoAdministracionMensualListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('GastoAdministracionMensualListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('GastoAdministracionMensualListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('GastoAdministracionMensualListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.GastoAdministracionMensualMenuItem_gastoAdministracionMensualIdDepartamento}" icon="ui-icon-search"  actionListener="#{gastoAdministracionMensualController.prepareGastoAdministracionMensualIdDepartamento}" update=":DepartamentoViewForm" oncomplete="PF('DepartamentoViewDialog').show()" disabled="#{empty gastoAdministracionMensualController.selected.gastoAdministracionMensualIdDepartamento}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{gastoAdministracionMensualController.items}"
                         lazy="false"
                         rowKey="#{item.gastoAdministracionMensualId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{gastoAdministracionMensualController.selected}"
                         filteredValue="#{gastoAdministracionMensualController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{gastoAdministracionMensualController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.gastoAdministracionMensualId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GastoAdministracionMensualDataTableContextMenu" listener="#{gastoAdministracionMensualController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GastoAdministracionMensualDataTableContextMenu" listener="#{gastoAdministracionMensualController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{gastoAdministracionMensualController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('GastoAdministracionMensualListForm:viewButton').click();"/>

                <p:column sortBy="#{item.gastoAdministracionMensualId}" filterBy="#{item.gastoAdministracionMensualId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualId}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualId}"/>
                </p:column>


                <p:column sortBy="#{item.gastoAdministracionMensualFolio}" filterBy="#{item.gastoAdministracionMensualFolio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualFolio}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualFolio}"/>
                </p:column>


                <p:column sortBy="#{item.gastoAdministracionMensualNombre}" filterBy="#{item.gastoAdministracionMensualNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualNombre}"/>
                </p:column>


                <p:column sortBy="#{item.gastoAdministracionMensualFechaGasto}" filterBy="#{item.gastoAdministracionMensualFechaGasto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualFechaGasto}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualFechaGasto}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.gastoAdministracionMensualValor}" filterBy="#{item.gastoAdministracionMensualValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualValor}"/>
                </p:column>


                <p:column sortBy="#{item.gastoAdministracionMensualObservacion}" filterBy="#{item.gastoAdministracionMensualObservacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualObservacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.gastoAdministracionMensualObservacion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.gastoAdministracionMensualIdDepartamento.departamentoId}" filterBy="#{item.gastoAdministracionMensualIdDepartamento.departamentoId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListGastoAdministracionMensualTitle_gastoAdministracionMensualIdDepartamento}"/>
                        </f:facet>
                        <h:outputText value="#{item.gastoAdministracionMensualIdDepartamento.departamentoId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{gastoAdministracionMensualController.prepareCreate}" update=":GastoAdministracionMensualCreateForm" oncomplete="PF('GastoAdministracionMensualCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":GastoAdministracionMensualViewForm" oncomplete="PF('GastoAdministracionMensualViewDialog').show()" disabled="#{empty gastoAdministracionMensualController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":GastoAdministracionMensualEditForm" oncomplete="PF('GastoAdministracionMensualEditDialog').show()" disabled="#{empty gastoAdministracionMensualController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{gastoAdministracionMensualController.delete}" update=":growl,datalist" disabled="#{empty gastoAdministracionMensualController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
