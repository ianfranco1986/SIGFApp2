<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CtvResumenListForm">

        <p:panel header="#{myBundle.ListCtvResumenTitle}">
            <p:contextMenu id="CtvResumenDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CtvResumenListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CtvResumenListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CtvResumenListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CtvResumenListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CtvResumenMenuItem_ctvResumenIdResumenRecaudacion}" icon="ui-icon-search"  actionListener="#{ctvResumenController.prepareCtvResumenIdResumenRecaudacion}" update=":ResumenRecaudacionViewForm" oncomplete="PF('ResumenRecaudacionViewDialog').show()" disabled="#{empty ctvResumenController.selected.ctvResumenIdResumenRecaudacion}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{ctvResumenController.items}"
                         lazy="false"
                         rowKey="#{item.ctvResumenId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{ctvResumenController.selected}"
                         filteredValue="#{ctvResumenController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{ctvResumenController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.ctvResumenId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CtvResumenDataTableContextMenu" listener="#{ctvResumenController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CtvResumenDataTableContextMenu" listener="#{ctvResumenController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{ctvResumenController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CtvResumenListForm:viewButton').click();"/>

                <p:column sortBy="#{item.ctvResumenId}" filterBy="#{item.ctvResumenId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenId}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenId}"/>
                </p:column>


                <p:column sortBy="#{item.ctvResumenNumero}" filterBy="#{item.ctvResumenNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenNumero}"/>
                </p:column>


                <p:column sortBy="#{item.ctvResumenCantidadBolsas}" filterBy="#{item.ctvResumenCantidadBolsas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenCantidadBolsas}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenCantidadBolsas}"/>
                </p:column>


                <p:column sortBy="#{item.ctvResumenTotalTransportado}" filterBy="#{item.ctvResumenTotalTransportado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenTotalTransportado}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenTotalTransportado}"/>
                </p:column>


                <p:column sortBy="#{item.ctvResumenFechaHoraRetiro}" filterBy="#{item.ctvResumenFechaHoraRetiro}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenFechaHoraRetiro}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenFechaHoraRetiro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.ctvResumenIdResumenRecaudacion.resumenRecaudacionId}" filterBy="#{item.ctvResumenIdResumenRecaudacion.resumenRecaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCtvResumenTitle_ctvResumenIdResumenRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.ctvResumenIdResumenRecaudacion.resumenRecaudacionId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ctvResumenController.prepareCreate}" update=":CtvResumenCreateForm" oncomplete="PF('CtvResumenCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CtvResumenViewForm" oncomplete="PF('CtvResumenViewDialog').show()" disabled="#{empty ctvResumenController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CtvResumenEditForm" oncomplete="PF('CtvResumenEditDialog').show()" disabled="#{empty ctvResumenController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ctvResumenController.delete}" update=":growl,datalist" disabled="#{empty ctvResumenController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
