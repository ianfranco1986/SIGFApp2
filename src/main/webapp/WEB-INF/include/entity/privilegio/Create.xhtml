<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegioCreateDlg" widgetVar="PrivilegioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePrivilegioTitle}" closeOnEscape="true">

            <h:form id="PrivilegioCreateForm">

                <h:panelGroup id="display" rendered="#{privilegioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioNombre}" for="privilegioNombre" />
                        <p:inputText id="privilegioNombre" value="#{privilegioController.selected.privilegioNombre}" title="#{myBundle.CreatePrivilegioTitle_privilegioNombre}" required="true" requiredMessage="#{myBundle.CreatePrivilegioRequiredMessage_privilegioNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioDescripcion}" for="privilegioDescripcion" />
                        <p:inputText id="privilegioDescripcion" value="#{privilegioController.selected.privilegioDescripcion}" title="#{myBundle.CreatePrivilegioTitle_privilegioDescripcion}" required="true" requiredMessage="#{myBundle.CreatePrivilegioRequiredMessage_privilegioDescripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioMenuLink}" for="privilegioMenuLink" />
                        <p:inputText id="privilegioMenuLink" value="#{privilegioController.selected.privilegioMenuLink}" title="#{myBundle.CreatePrivilegioTitle_privilegioMenuLink}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioTabla}" for="privilegioTabla" />
                        <p:inputText id="privilegioTabla" value="#{privilegioController.selected.privilegioTabla}" title="#{myBundle.CreatePrivilegioTitle_privilegioTabla}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioIcon}" for="privilegioIcon" />
                        <p:inputText id="privilegioIcon" value="#{privilegioController.selected.privilegioIcon}" title="#{myBundle.CreatePrivilegioTitle_privilegioIcon}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioNumeroOrden}" for="privilegioNumeroOrden" />
                        <p:inputText id="privilegioNumeroOrden" value="#{privilegioController.selected.privilegioNumeroOrden}" title="#{myBundle.CreatePrivilegioTitle_privilegioNumeroOrden}" required="true" requiredMessage="#{myBundle.CreatePrivilegioRequiredMessage_privilegioNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioColor}" for="privilegioColor" />
                        <p:inputText id="privilegioColor" value="#{privilegioController.selected.privilegioColor}" title="#{myBundle.CreatePrivilegioTitle_privilegioColor}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioTipoMenu}" for="privilegioTipoMenu" />
                        <p:inputText id="privilegioTipoMenu" value="#{privilegioController.selected.privilegioTipoMenu}" title="#{myBundle.CreatePrivilegioTitle_privilegioTipoMenu}" required="true" requiredMessage="#{myBundle.CreatePrivilegioRequiredMessage_privilegioTipoMenu}"/>

                        <p:outputLabel value="#{myBundle.CreatePrivilegioLabel_privilegioIdMenu}" for="privilegioIdMenu" />
                        <p:selectOneMenu id="privilegioIdMenu" value="#{privilegioController.selected.privilegioIdMenu}" required="true" requiredMessage="#{myBundle.CreatePrivilegioRequiredMessage_privilegioIdMenu}" converter="menuConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{menuController.items}"
                                           var="privilegioIdMenuItem"
                                           itemValue="#{privilegioIdMenuItem}"
                                           itemLabel="#{privilegioIdMenuItem.menuId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{privilegioController.saveNew}" value="#{myBundle.Save}" update="display,:PrivilegioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PrivilegioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PrivilegioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
