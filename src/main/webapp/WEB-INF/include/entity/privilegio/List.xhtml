<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrivilegioListForm">

        <p:panel header="#{myBundle.ListPrivilegioTitle}">
            <p:contextMenu id="PrivilegioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PrivilegioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PrivilegioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PrivilegioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PrivilegioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PrivilegioMenuItem_privilegioIdMenu}" icon="ui-icon-search"  actionListener="#{privilegioController.preparePrivilegioIdMenu}" update=":MenuViewForm" oncomplete="PF('MenuViewDialog').show()" disabled="#{empty privilegioController.selected.privilegioIdMenu}"/>  
                <p:menuitem value="#{myBundle.PrivilegioMenuItem_logList}" icon="ui-icon-search"  action="#{privilegioController.navigateLogList}" disabled="#{privilegioController.isLogListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{privilegioController.items}"
                         lazy="false"
                         rowKey="#{item.privilegioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{privilegioController.selected}"
                         filteredValue="#{privilegioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{privilegioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.privilegioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PrivilegioDataTableContextMenu" listener="#{privilegioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PrivilegioDataTableContextMenu" listener="#{privilegioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{privilegioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PrivilegioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.privilegioId}" filterBy="#{item.privilegioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioId}"/>
                </p:column>


                <p:column sortBy="#{item.privilegioNombre}" filterBy="#{item.privilegioNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioNombre}"/>
                </p:column>


                <p:column sortBy="#{item.privilegioDescripcion}" filterBy="#{item.privilegioDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.privilegioMenuLink}" filterBy="#{item.privilegioMenuLink}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioMenuLink}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioMenuLink}"/>
                </p:column>


                <p:column sortBy="#{item.privilegioTabla}" filterBy="#{item.privilegioTabla}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioTabla}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioTabla}"/>
                </p:column>


                <p:column sortBy="#{item.privilegioIcon}" filterBy="#{item.privilegioIcon}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioIcon}"/>
                    </f:facet>
                    <h:outputText value="#{item.privilegioIcon}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.privilegioNumeroOrden}" filterBy="#{item.privilegioNumeroOrden}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioNumeroOrden}"/>
                        </f:facet>
                        <h:outputText value="#{item.privilegioNumeroOrden}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.privilegioColor}" filterBy="#{item.privilegioColor}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioColor}"/>
                        </f:facet>
                        <h:outputText value="#{item.privilegioColor}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.privilegioTipoMenu}" filterBy="#{item.privilegioTipoMenu}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioTipoMenu}"/>
                        </f:facet>
                        <h:outputText value="#{item.privilegioTipoMenu}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.privilegioIdMenu.menuId}" filterBy="#{item.privilegioIdMenu.menuId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListPrivilegioTitle_privilegioIdMenu}"/>
                        </f:facet>
                        <h:outputText value="#{item.privilegioIdMenu.menuId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{privilegioController.prepareCreate}" update=":PrivilegioCreateForm" oncomplete="PF('PrivilegioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":PrivilegioViewForm" oncomplete="PF('PrivilegioViewDialog').show()" disabled="#{empty privilegioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PrivilegioEditForm" oncomplete="PF('PrivilegioEditDialog').show()" disabled="#{empty privilegioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{privilegioController.delete}" update=":growl,datalist" disabled="#{empty privilegioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
