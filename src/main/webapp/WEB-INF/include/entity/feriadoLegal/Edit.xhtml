<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FeriadoLegalEditDlg" widgetVar="FeriadoLegalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFeriadoLegalTitle}" closeOnEscape="true">

            <h:form id="FeriadoLegalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{feriadoLegalController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalId}" for="feriadoLegalId" />
                        <h:outputText id="feriadoLegalId" value="#{feriadoLegalController.selected.feriadoLegalId}" />

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalFechaDesde}" for="feriadoLegalFechaDesde" />
                        <p:calendar id="feriadoLegalFechaDesde" pattern="MM/dd/yyyy" value="#{feriadoLegalController.selected.feriadoLegalFechaDesde}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalFechaDesde}" required="true" requiredMessage="#{myBundle.EditFeriadoLegalRequiredMessage_feriadoLegalFechaDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalFechaHasta}" for="feriadoLegalFechaHasta" />
                        <p:calendar id="feriadoLegalFechaHasta" pattern="MM/dd/yyyy" value="#{feriadoLegalController.selected.feriadoLegalFechaHasta}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalFechaHasta}" required="true" requiredMessage="#{myBundle.EditFeriadoLegalRequiredMessage_feriadoLegalFechaHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalDiasHabiles}" for="feriadoLegalDiasHabiles" />
                        <p:inputText id="feriadoLegalDiasHabiles" value="#{feriadoLegalController.selected.feriadoLegalDiasHabiles}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalDiasHabiles}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalVacacionesProgresivas}" for="feriadoLegalVacacionesProgresivas" />
                        <p:inputText id="feriadoLegalVacacionesProgresivas" value="#{feriadoLegalController.selected.feriadoLegalVacacionesProgresivas}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalVacacionesProgresivas}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalDomingosInhabiles}" for="feriadoLegalDomingosInhabiles" />
                        <p:inputText id="feriadoLegalDomingosInhabiles" value="#{feriadoLegalController.selected.feriadoLegalDomingosInhabiles}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalDomingosInhabiles}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalFeriadoFraccionado}" for="feriadoLegalFeriadoFraccionado" />
                        <p:inputText id="feriadoLegalFeriadoFraccionado" value="#{feriadoLegalController.selected.feriadoLegalFeriadoFraccionado}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalFeriadoFraccionado}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalSaldoPendiente}" for="feriadoLegalSaldoPendiente" />
                        <p:inputText id="feriadoLegalSaldoPendiente" value="#{feriadoLegalController.selected.feriadoLegalSaldoPendiente}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalSaldoPendiente}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalValorFeriado}" for="feriadoLegalValorFeriado" />
                        <p:inputText id="feriadoLegalValorFeriado" value="#{feriadoLegalController.selected.feriadoLegalValorFeriado}" title="#{myBundle.EditFeriadoLegalTitle_feriadoLegalValorFeriado}" required="true" requiredMessage="#{myBundle.EditFeriadoLegalRequiredMessage_feriadoLegalValorFeriado}"/>

                        <p:outputLabel value="#{myBundle.EditFeriadoLegalLabel_feriadoLegalIdTrabajador}" for="feriadoLegalIdTrabajador" />
                        <p:selectOneMenu id="feriadoLegalIdTrabajador" value="#{feriadoLegalController.selected.feriadoLegalIdTrabajador}" required="true" requiredMessage="#{myBundle.EditFeriadoLegalRequiredMessage_feriadoLegalIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="feriadoLegalIdTrabajadorItem"
                                           itemValue="#{feriadoLegalIdTrabajadorItem}"
                                           itemLabel="#{feriadoLegalIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{feriadoLegalController.save}" value="#{myBundle.Save}" update="display,:FeriadoLegalListForm:datalist,:FeriadoLegalListForm:FeriadoLegalDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FeriadoLegalEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FeriadoLegalEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
