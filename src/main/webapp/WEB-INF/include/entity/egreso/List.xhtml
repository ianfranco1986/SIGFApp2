<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EgresoListForm">

        <p:panel id="panel" style="margin-top: 20px;">
            <h3 style="text-align: center;">Egresos</h3>
            <p:contextMenu id="EgresoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EgresoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EgresoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EgresoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EgresoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{egresoController.items}"
                         lazy="false"
                         rowKey="#{item.egresoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{egresoController.selected}"
                         filteredValue="#{egresoController.filteredItems}"
                         reflow="true"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{egresoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.egresoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:EgresoDataTableContextMenu" listener="#{egresoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:EgresoDataTableContextMenu" listener="#{egresoController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{egresoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EgresoListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{egresoController.prepareCreate}" update=":EgresoCreateForm" oncomplete="PF('EgresoCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":EgresoViewForm" oncomplete="PF('EgresoViewDialog').show()" disabled="#{empty egresoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EgresoEditForm" oncomplete="PF('EgresoEditDialog').show()" disabled="#{empty egresoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{egresoController.delete}" update=":growl,datalist" disabled="#{empty egresoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.egresoNombre}" filterBy="#{item.egresoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoTitle_egresoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.egresoValorDefecto}" filterBy="#{item.egresoValorDefecto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoTitle_egresoValorDefecto}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoValorDefecto}"/>
                </p:column>


                <p:column sortBy="#{item.egresoPorcentaje}" filterBy="#{item.egresoPorcentaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoTitle_egresoPorcentaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoPorcentaje}"/>
                </p:column>


                <p:column sortBy="#{item.egresoNumeroOrden}" filterBy="#{item.egresoNumeroOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoTitle_egresoNumeroOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoNumeroOrden}"/>
                </p:column>


                <p:column sortBy="#{item.egresoObligatorio}" filterBy="#{item.egresoObligatorio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoTitle_egresoObligatorio}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="egresoObligatorio" value="#{item.egresoObligatorio}" title="#{myBundle.EditEgresoTitle_egresoObligatorio}"  disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.egresoActivo}" filterBy="#{item.egresoActivo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEgresoTitle_egresoActivo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="egresoActivo" value="#{item.egresoActivo}" title="#{myBundle.EditEgresoTitle_egresoActivo}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_egresoActivo}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.egresoIdCuenta.cuentaId}" filterBy="#{item.egresoIdCuenta.cuentaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEgresoTitle_egresoIdCuenta}"/>
                        </f:facet>
                        <h:outputText value="#{item.egresoIdCuenta.cuentaId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
