<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EgresoEditDlg" widgetVar="EgresoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEgresoTitle}" closeOnEscape="true">

            <h:form id="EgresoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{egresoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEgresoLabel_egresoId}" for="egresoId" />
                        <h:outputText id="egresoId" value="#{egresoController.selected.egresoId}" />

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoNombre}" for="egresoNombre" />
                        <p:inputText id="egresoNombre" value="#{egresoController.selected.egresoNombre}" title="#{myBundle.EditEgresoTitle_egresoNombre}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_egresoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoValorDefecto}" for="egresoValorDefecto" />
                        <p:inputText id="egresoValorDefecto" value="#{egresoController.selected.egresoValorDefecto}" title="#{myBundle.EditEgresoTitle_egresoValorDefecto}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoPorcentaje}" for="egresoPorcentaje" />
                        <p:inputText id="egresoPorcentaje" value="#{egresoController.selected.egresoPorcentaje}" title="#{myBundle.EditEgresoTitle_egresoPorcentaje}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoNumeroOrden}" for="egresoNumeroOrden" />
                        <p:inputText id="egresoNumeroOrden" value="#{egresoController.selected.egresoNumeroOrden}" title="#{myBundle.EditEgresoTitle_egresoNumeroOrden}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_egresoNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoObligatorio}" for="egresoObligatorio" />
                        <p:selectBooleanCheckbox id="egresoObligatorio" value="#{egresoController.selected.egresoObligatorio}" />

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoActivo}" for="egresoActivo" />
                        <p:selectBooleanCheckbox id="egresoActivo" value="#{egresoController.selected.egresoActivo}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_egresoActivo}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoLabel_egresoIdCuenta}" for="egresoIdCuenta" />
                        <p:selectOneMenu id="egresoIdCuenta" value="#{egresoController.selected.egresoIdCuenta}" required="true" requiredMessage="#{myBundle.EditEgresoRequiredMessage_egresoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="egresoIdCuentaItem"
                                           itemValue="#{egresoIdCuentaItem}"
                                           itemLabel="#{egresoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoController.save}" value="#{myBundle.Save}" update="display,:EgresoListForm:datalist,:EgresoListForm:EgresoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
