<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoCreateDlg" widgetVar="EgresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEgresoTitle}" closeOnEscape="true">

            <h:form id="EgresoCreateForm">

                <h:panelGroup id="display" rendered="#{egresoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoNombre}" for="egresoNombre" />
                        <p:inputText id="egresoNombre" value="#{egresoController.selected.egresoNombre}" title="#{myBundle.CreateEgresoTitle_egresoNombre}" required="true" requiredMessage="#{myBundle.CreateEgresoRequiredMessage_egresoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoValorDefecto}" for="egresoValorDefecto" />
                        <p:inputText id="egresoValorDefecto" value="#{egresoController.selected.egresoValorDefecto}" title="#{myBundle.CreateEgresoTitle_egresoValorDefecto}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoPorcentaje}" for="egresoPorcentaje" />
                        <p:inputText id="egresoPorcentaje" value="#{egresoController.selected.egresoPorcentaje}" title="#{myBundle.CreateEgresoTitle_egresoPorcentaje}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoNumeroOrden}" for="egresoNumeroOrden" />
                        <p:inputText id="egresoNumeroOrden" value="#{egresoController.selected.egresoNumeroOrden}" title="#{myBundle.CreateEgresoTitle_egresoNumeroOrden}" required="true" requiredMessage="#{myBundle.CreateEgresoRequiredMessage_egresoNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoObligatorio}" for="egresoObligatorio" />
                        <p:selectBooleanCheckbox id="egresoObligatorio" value="#{egresoController.selected.egresoObligatorio}" />

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoActivo}" for="egresoActivo" />
                        <p:selectBooleanCheckbox id="egresoActivo" value="#{egresoController.selected.egresoActivo}" required="true" requiredMessage="#{myBundle.CreateEgresoRequiredMessage_egresoActivo}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoLabel_egresoIdCuenta}" for="egresoIdCuenta" />
                        <p:selectOneMenu id="egresoIdCuenta" value="#{egresoController.selected.egresoIdCuenta}" required="true" requiredMessage="#{myBundle.CreateEgresoRequiredMessage_egresoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="egresoIdCuentaItem"
                                           itemValue="#{egresoIdCuentaItem}"
                                           itemLabel="#{egresoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoController.saveNew}" value="#{myBundle.Save}" update="display,:EgresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
