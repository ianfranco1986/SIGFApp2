<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParametroCesantiaListForm">

        <p:panel header="#{myBundle.ListParametroCesantiaTitle}">
            <p:contextMenu id="ParametroCesantiaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ParametroCesantiaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ParametroCesantiaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ParametroCesantiaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ParametroCesantiaListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{parametroCesantiaController.items}"
                         lazy="false"
                         rowKey="#{item.parametroCesantiaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{parametroCesantiaController.selected}"
                         filteredValue="#{parametroCesantiaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{parametroCesantiaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.parametroCesantiaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ParametroCesantiaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ParametroCesantiaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ParametroCesantiaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.parametroCesantiaId}" filterBy="#{item.parametroCesantiaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListParametroCesantiaTitle_parametroCesantiaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parametroCesantiaId}"/>
                </p:column>


                <p:column sortBy="#{item.parametroCesantiaEmpleador}" filterBy="#{item.parametroCesantiaEmpleador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListParametroCesantiaTitle_parametroCesantiaEmpleador}"/>
                    </f:facet>
                    <h:outputText value="#{item.parametroCesantiaEmpleador}"/>
                </p:column>


                <p:column sortBy="#{item.parametroCesantiaTrabajador}" filterBy="#{item.parametroCesantiaTrabajador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListParametroCesantiaTitle_parametroCesantiaTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.parametroCesantiaTrabajador}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{parametroCesantiaController.prepareCreate}" update=":ParametroCesantiaCreateForm" oncomplete="PF('ParametroCesantiaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ParametroCesantiaViewForm" oncomplete="PF('ParametroCesantiaViewDialog').show()" disabled="#{empty parametroCesantiaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ParametroCesantiaEditForm" oncomplete="PF('ParametroCesantiaEditDialog').show()" disabled="#{empty parametroCesantiaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{parametroCesantiaController.delete}" update=":growl,datalist" disabled="#{empty parametroCesantiaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
