<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDiaFrecuenciaCreateDlg" widgetVar="TipoDiaFrecuenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoDiaFrecuenciaTitle}" closeOnEscape="true">

                <h:panelGroup id="display" rendered="#{tipoDiaFrecuenciaController.selected != null}">

                        <p:outputLabel value="#{myBundle.CreateTipoDiaFrecuenciaLabel_tipoDiaFrecuenciaActivo}" for="tipoDiaFrecuenciaActivo" />
                        <p:selectBooleanCheckbox id="tipoDiaFrecuenciaActivo" value="#{tipoDiaFrecuenciaController.selected.tipoDiaFrecuenciaActivo}" required="true" requiredMessage="#{myBundle.CreateTipoDiaFrecuenciaRequiredMessage_tipoDiaFrecuenciaActivo}"/>

                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDiaFrecuenciaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
