<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoDiaFrecuenciaEditDlg" widgetVar="TipoDiaFrecuenciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoDiaFrecuenciaTitle}" closeOnEscape="true">

            <h:form id="TipoDiaFrecuenciaEditForm">

                <h:panelGroup id="display">

                    <p:commandButton actionListener="#{tipoDiaFrecuenciaController.save}" value="#{myBundle.Save}" update="display,:TipoDiaFrecuenciaListForm:datalist,:TipoDiaFrecuenciaListForm:TipoDiaFrecuenciaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDiaFrecuenciaEditDialog'));">

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDiaFrecuenciaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
