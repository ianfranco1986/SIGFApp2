<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoDiaFrecuenciaListForm">

        <p:panel header="#{myBundle.ListTipoDiaFrecuenciaTitle}">
            <p:contextMenu id="TipoDiaFrecuenciaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoDiaFrecuenciaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoDiaFrecuenciaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoDiaFrecuenciaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoDiaFrecuenciaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoDiaFrecuenciaMenuItem_frecuenciaServicioList}" icon="ui-icon-search"  action="#{tipoDiaFrecuenciaController.navigateFrecuenciaServicioList}" disabled="#{tipoDiaFrecuenciaController.isFrecuenciaServicioListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoDiaFrecuenciaController.items}"
                         lazy="false"
                         rowKey="#{item.tipoDiaFrecuenciaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoDiaFrecuenciaController.selected}"
                         filteredValue="#{tipoDiaFrecuenciaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoDiaFrecuenciaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoDiaFrecuenciaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoDiaFrecuenciaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoDiaFrecuenciaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoDiaFrecuenciaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoDiaFrecuenciaId}" filterBy="#{item.tipoDiaFrecuenciaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoDiaFrecuenciaId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoDiaFrecuenciaNombre}" filterBy="#{item.tipoDiaFrecuenciaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoDiaFrecuenciaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoDiaFrecuenciaActivo}" filterBy="#{item.tipoDiaFrecuenciaActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="tipoDiaFrecuenciaActivo" value="#{item.tipoDiaFrecuenciaActivo}" title="#{myBundle.EditTipoDiaFrecuenciaTitle_tipoDiaFrecuenciaActivo}" required="true" requiredMessage="#{myBundle.EditTipoDiaFrecuenciaRequiredMessage_tipoDiaFrecuenciaActivo}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoDiaFrecuenciaController.prepareCreate}" update=":TipoDiaFrecuenciaCreateForm" oncomplete="PF('TipoDiaFrecuenciaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoDiaFrecuenciaViewForm" oncomplete="PF('TipoDiaFrecuenciaViewDialog').show()" disabled="#{empty tipoDiaFrecuenciaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoDiaFrecuenciaEditForm" oncomplete="PF('TipoDiaFrecuenciaEditDialog').show()" disabled="#{empty tipoDiaFrecuenciaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoDiaFrecuenciaController.delete}" update=":growl,datalist" disabled="#{empty tipoDiaFrecuenciaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
