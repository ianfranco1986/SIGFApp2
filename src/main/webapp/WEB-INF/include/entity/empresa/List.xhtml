<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpresaListForm">
        <p:panel id="panel" style="margin-top: 20px;">
            <h3 style="text-align: center;">Empresas</h3>
            <p:contextMenu id="EmpresaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EmpresaListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EmpresaListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EmpresaListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EmpresaListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{empresaController.items}"
                         lazy="false"
                         rowKey="#{item.empresaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{empresaController.selected}"
                         filteredValue="#{empresaController.filteredItems}"
                         rowIndexVar="rowIndex"
                         reflow="true"
                         emptyMessage="No se han encontrado registros"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{empresaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.empresaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:EmpresaDataTableContextMenu" listener="#{empresaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:EmpresaDataTableContextMenu" listener="#{empresaController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{empresaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EmpresaListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{empresaController.prepareCreate}" update=":EmpresaCreateForm" oncomplete="PF('EmpresaCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty empresaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EmpresaEditForm" oncomplete="PF('EmpresaEditDialog').show()" disabled="#{empty empresaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{empresaController.delete}" update=":growl,datalist" disabled="#{empty empresaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.empresaRut}" filterBy="#{item.empresaRut}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaRut}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaRut}"/>
                </p:column>


                <p:column sortBy="#{item.empresaNombre}" filterBy="#{item.empresaNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.empresaDireccion}" filterBy="#{item.empresaDireccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaDireccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaDireccion}"/>
                </p:column>


                <p:column sortBy="#{item.empresaTelefono}" filterBy="#{item.empresaTelefono}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaTelefono}"/>
                </p:column>


                <ui:remove>
                    <p:column sortBy="#{item.empresaEmail}" filterBy="#{item.empresaEmail}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEmpresaTitle_empresaEmail}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresaEmail}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.empresaPorcentajeMutual}" filterBy="#{item.empresaPorcentajeMutual}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEmpresaTitle_empresaPorcentajeMutual}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresaPorcentajeMutual}"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}" filterBy="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}">
                    <f:facet name="header">
                        <h:outputText value="C. CompensaciÃ³n"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.empresaIdCuenta.cuentaId}" filterBy="#{item.empresaIdCuenta.cuentaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEmpresaTitle_empresaIdCuenta}"/>
                        </f:facet>
                        <h:outputText value="#{item.empresaIdCuenta.cuentaId}"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.empresaIdMutual.mutualNombre}" filterBy="#{item.empresaIdMutual.mutualNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaIdMutual}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaIdMutual.mutualNombre}"/>
                </p:column>
            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </p:panel>
    </h:form>


</ui:composition>
