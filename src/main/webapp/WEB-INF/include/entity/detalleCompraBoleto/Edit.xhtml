<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleCompraBoletoEditDlg" widgetVar="DetalleCompraBoletoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDetalleCompraBoletoTitle}" closeOnEscape="true">

            <h:form id="DetalleCompraBoletoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detalleCompraBoletoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoId}" for="detalleCompraBoletoId" />
                        <h:outputText id="detalleCompraBoletoId" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoId}" />

                        <p:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoIdentificador}" for="detalleCompraBoletoIdentificador" />
                        <p:inputText id="detalleCompraBoletoIdentificador" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoIdentificador}" title="#{myBundle.EditDetalleCompraBoletoTitle_detalleCompraBoletoIdentificador}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoIdentificador}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoSerie}" for="detalleCompraBoletoSerie" />
                        <p:inputText id="detalleCompraBoletoSerie" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoSerie}" title="#{myBundle.EditDetalleCompraBoletoTitle_detalleCompraBoletoSerie}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoSerie}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoCantidadRollos}" for="detalleCompraBoletoCantidadRollos" />
                        <p:inputText id="detalleCompraBoletoCantidadRollos" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoCantidadRollos}" title="#{myBundle.EditDetalleCompraBoletoTitle_detalleCompraBoletoCantidadRollos}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoCantidadRollos}"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoTotal}" for="detalleCompraBoletoTotal" />
                        <p:inputText id="detalleCompraBoletoTotal" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoTotal}" title="#{myBundle.EditDetalleCompraBoletoTitle_detalleCompraBoletoTotal}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoTotal}"/>

                        <p:selectOneMenu id="detalleCompraBoletoIdBoleto" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoIdBoleto}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoIdBoleto}" converter="boletoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{boletoController.items}"
                                           var="detalleCompraBoletoIdBoletoItem"
                                           itemValue="#{detalleCompraBoletoIdBoletoItem}"
                                           itemLabel="#{detalleCompraBoletoIdBoletoItem.boletoId.toString()}"
                                           />

                        <p:outputLabel value="#{myBundle.EditDetalleCompraBoletoLabel_detalleCompraBoletoIdCompraBoleto}" for="detalleCompraBoletoIdCompraBoleto" />
                        <p:selectOneMenu id="detalleCompraBoletoIdCompraBoleto" value="#{detalleCompraBoletoController.selected.detalleCompraBoletoIdCompraBoleto}" required="true" requiredMessage="#{myBundle.EditDetalleCompraBoletoRequiredMessage_detalleCompraBoletoIdCompraBoleto}" converter="compraBoletoConverter">

                            <f:selectItems value="#{compraBoletoController.items}"
                                           var="detalleCompraBoletoIdCompraBoletoItem"
                                           itemValue="#{detalleCompraBoletoIdCompraBoletoItem}"

                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DetalleCompraBoletoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
