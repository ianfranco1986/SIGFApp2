<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DetalleCompraBoletoListForm">

        <p:panel header="#{myBundle.ListDetalleCompraBoletoTitle}">
            <p:contextMenu id="DetalleCompraBoletoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DetalleCompraBoletoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DetalleCompraBoletoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DetalleCompraBoletoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DetalleCompraBoletoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DetalleCompraBoletoMenuItem_detalleCompraBoletoIdBoleto}" icon="ui-icon-search"  actionListener="#{detalleCompraBoletoController.prepareDetalleCompraBoletoIdBoleto}" update=":BoletoViewForm" oncomplete="PF('BoletoViewDialog').show()" disabled="#{empty detalleCompraBoletoController.selected.detalleCompraBoletoIdBoleto}"/>  
                <p:menuitem value="#{myBundle.DetalleCompraBoletoMenuItem_detalleCompraBoletoIdCompraBoleto}" icon="ui-icon-search"  actionListener="#{detalleCompraBoletoController.prepareDetalleCompraBoletoIdCompraBoleto}" update=":CompraBoletoViewForm" oncomplete="PF('CompraBoletoViewDialog').show()" disabled="#{empty detalleCompraBoletoController.selected.detalleCompraBoletoIdCompraBoleto}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{detalleCompraBoletoController.items}"
                         lazy="false"
                         rowKey="#{item.detalleCompraBoletoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{detalleCompraBoletoController.selected}"
                         filteredValue="#{detalleCompraBoletoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{detalleCompraBoletoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCompraBoletoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleCompraBoletoDataTableContextMenu" listener="#{detalleCompraBoletoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleCompraBoletoDataTableContextMenu" listener="#{detalleCompraBoletoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{detalleCompraBoletoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DetalleCompraBoletoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.detalleCompraBoletoId}" filterBy="#{item.detalleCompraBoletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoId}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCompraBoletoIdentificador}" filterBy="#{item.detalleCompraBoletoIdentificador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoIdentificador}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoIdentificador}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCompraBoletoSerie}" filterBy="#{item.detalleCompraBoletoSerie}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoSerie}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoSerie}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCompraBoletoCantidadRollos}" filterBy="#{item.detalleCompraBoletoCantidadRollos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoCantidadRollos}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoCantidadRollos}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCompraBoletoTotal}" filterBy="#{item.detalleCompraBoletoTotal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoTotal}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoTotal}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCompraBoletoIdBoleto.boletoId}" filterBy="#{item.detalleCompraBoletoIdBoleto.boletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoIdBoleto}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCompraBoletoIdBoleto.boletoId}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.detalleCompraBoletoIdCompraBoleto.compraBoletoId}" filterBy="#{item.detalleCompraBoletoIdCompraBoleto.compraBoletoId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleCompraBoletoTitle_detalleCompraBoletoIdCompraBoleto}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleCompraBoletoIdCompraBoleto.compraBoletoId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{detalleCompraBoletoController.prepareCreate}" update=":DetalleCompraBoletoCreateForm" oncomplete="PF('DetalleCompraBoletoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DetalleCompraBoletoViewForm" oncomplete="PF('DetalleCompraBoletoViewDialog').show()" disabled="#{empty detalleCompraBoletoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DetalleCompraBoletoEditForm" oncomplete="PF('DetalleCompraBoletoEditDialog').show()" disabled="#{empty detalleCompraBoletoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{detalleCompraBoletoController.delete}" update=":growl,datalist" disabled="#{empty detalleCompraBoletoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
