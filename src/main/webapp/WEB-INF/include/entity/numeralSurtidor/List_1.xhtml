<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="NumeralSurtidorListForm">

        <p:panel>
            <h3 style="text-align: center;">Numerales</h3>

            <p:contextMenu id="NumeralSurtidorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('NumeralSurtidorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('NumeralSurtidorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('NumeralSurtidorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('NumeralSurtidorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{numeralSurtidorController.items}"
                         lazy="false"
                         rowKey="#{item.numeralSurtidorId}"
                         var="item"
                         selectionMode="single"
                         selection="#{numeralSurtidorController.selected}"
                         filteredValue="#{numeralSurtidorController.filteredItems}"
                         reflow="true"
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget" 
                         expandableRowGroups="true" 
                         sortBy="#{item.numeralSurtidorFechaMedicion}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{numeralSurtidorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.numeralSurtidorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:NumeralSurtidorDataTableContextMenu" listener="#{numeralSurtidorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:NumeralSurtidorDataTableContextMenu" listener="#{numeralSurtidorController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{numeralSurtidorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('NumeralSurtidorListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{numeralSurtidorController.prepareCreate}" update=":NumeralSurtidorCreateForm" oncomplete="PF('NumeralSurtidorCreateDialog').show()"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":NumeralSurtidorViewForm" oncomplete="PF('NumeralSurtidorViewDialog').show()" disabled="#{empty numeralSurtidorController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":NumeralSurtidorEditForm" oncomplete="PF('NumeralSurtidorEditDialog').show()" disabled="#{empty numeralSurtidorController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" />
                                <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{numeralSurtidorController.delete}" update=":growl,datalist" disabled="#{empty numeralSurtidorController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary" >
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:headerRow>
                    <p:column colspan="5">
                        <h:outputText value="#{item.numeralSurtidorFechaMedicion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:headerRow>

                <p:column headerText="N° Inicio">
                    <h:outputText value="#{item.numeralSurtidorNumeralInicial}"/>
                </p:column>

                <p:column headerText="N° Término">
                    <h:outputText value="#{item.numeralSurtidorNumeralFinal}"/>
                </p:column>

                <p:column headerText="N° de Litros x Día">
                    <h:outputText value="#{item.litros}"/>
                </p:column>

                <p:column headerText="Muestra">
                    <h:outputText value="#{item.numeralSurtidorIndicadorMuestra}"/>
                </p:column>

                <p:column headerText="Surtidor">
                    <h:outputText value="#{item.numeralSurtidorIdSurtidor.surtidorIdentificador}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
