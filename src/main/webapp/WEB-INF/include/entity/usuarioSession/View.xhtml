<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSessionViewDlg" widgetVar="UsuarioSessionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioSessionTitle}" closeOnEscape="true">

            <h:form id="UsuarioSessionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioSessionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioSessionLabel_usuarioSessionId}"/>
                        <h:outputText value="#{usuarioSessionController.selected.usuarioSessionId}" title="#{myBundle.ViewUsuarioSessionTitle_usuarioSessionId}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioSessionLabel_usuarioSessionFechaIngreso}"/>
                        <h:outputText value="#{usuarioSessionController.selected.usuarioSessionFechaIngreso}" title="#{myBundle.ViewUsuarioSessionTitle_usuarioSessionFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioSessionLabel_usuarioSessionIpAddress}"/>
                        <h:outputText value="#{usuarioSessionController.selected.usuarioSessionIpAddress}" title="#{myBundle.ViewUsuarioSessionTitle_usuarioSessionIpAddress}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioSessionLabel_usuarioSessionIdUsuario}"/>
                        <h:outputText value="#{usuarioSessionController.selected.usuarioSessionIdUsuario.usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioSessionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
