<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioSessionCreateDlg" widgetVar="UsuarioSessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuarioSessionTitle}" closeOnEscape="true">

            <h:form id="UsuarioSessionCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioSessionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuarioSessionLabel_usuarioSessionFechaIngreso}" for="usuarioSessionFechaIngreso" />
                        <p:calendar id="usuarioSessionFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioSessionController.selected.usuarioSessionFechaIngreso}" title="#{myBundle.CreateUsuarioSessionTitle_usuarioSessionFechaIngreso}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioSessionLabel_usuarioSessionIpAddress}" for="usuarioSessionIpAddress" />
                        <p:inputText id="usuarioSessionIpAddress" value="#{usuarioSessionController.selected.usuarioSessionIpAddress}" title="#{myBundle.CreateUsuarioSessionTitle_usuarioSessionIpAddress}" required="true" requiredMessage="#{myBundle.CreateUsuarioSessionRequiredMessage_usuarioSessionIpAddress}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioSessionLabel_usuarioSessionIdUsuario}" for="usuarioSessionIdUsuario" />
                        <p:selectOneMenu id="usuarioSessionIdUsuario" value="#{usuarioSessionController.selected.usuarioSessionIdUsuario}" required="true" requiredMessage="#{myBundle.CreateUsuarioSessionRequiredMessage_usuarioSessionIdUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioSessionIdUsuarioItem"
                                           itemValue="#{usuarioSessionIdUsuarioItem}"
                                           itemLabel="#{usuarioSessionIdUsuarioItem.usuarioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioSessionController.saveNew}" value="#{myBundle.Save}" update="display,:UsuarioSessionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioSessionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuarioSessionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
