<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsuarioSessionListForm">

        <p:panel header="#{myBundle.ListUsuarioSessionTitle}">
            <p:contextMenu id="UsuarioSessionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('UsuarioSessionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('UsuarioSessionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('UsuarioSessionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('UsuarioSessionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.UsuarioSessionMenuItem_usuarioSessionIdUsuario}" icon="ui-icon-search"  actionListener="#{usuarioSessionController.prepareUsuarioSessionIdUsuario}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" disabled="#{empty usuarioSessionController.selected.usuarioSessionIdUsuario}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usuarioSessionController.items}"
                         lazy="false"
                         rowKey="#{item.usuarioSessionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{usuarioSessionController.selected}"
                         filteredValue="#{usuarioSessionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{usuarioSessionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.usuarioSessionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuarioSessionDataTableContextMenu" listener="#{usuarioSessionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsuarioSessionDataTableContextMenu" listener="#{usuarioSessionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{usuarioSessionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UsuarioSessionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.usuarioSessionId}" filterBy="#{item.usuarioSessionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioSessionTitle_usuarioSessionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioSessionId}"/>
                </p:column>


                <p:column sortBy="#{item.usuarioSessionFechaIngreso}" filterBy="#{item.usuarioSessionFechaIngreso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioSessionTitle_usuarioSessionFechaIngreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioSessionFechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.usuarioSessionIpAddress}" filterBy="#{item.usuarioSessionIpAddress}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioSessionTitle_usuarioSessionIpAddress}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioSessionIpAddress}"/>
                </p:column>


                <p:column sortBy="#{item.usuarioSessionIdUsuario.usuarioId}" filterBy="#{item.usuarioSessionIdUsuario.usuarioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUsuarioSessionTitle_usuarioSessionIdUsuario}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioSessionIdUsuario.usuarioId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{usuarioSessionController.prepareCreate}" update=":UsuarioSessionCreateForm" oncomplete="PF('UsuarioSessionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":UsuarioSessionViewForm" oncomplete="PF('UsuarioSessionViewDialog').show()" disabled="#{empty usuarioSessionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":UsuarioSessionEditForm" oncomplete="PF('UsuarioSessionEditDialog').show()" disabled="#{empty usuarioSessionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{usuarioSessionController.delete}" update=":growl,datalist" disabled="#{empty usuarioSessionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
