<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoExtraBusCreateDlg" widgetVar="DescuentoExtraBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDescuentoExtraBusTitle}" closeOnEscape="true">

            <h:form id="DescuentoExtraBusCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoExtraBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraBusLabel_descuentoExtraBusMonto}" for="descuentoExtraBusMonto" />
                        <p:inputText id="descuentoExtraBusMonto" value="#{descuentoExtraBusController.selected.descuentoExtraBusMonto}" title="#{myBundle.CreateDescuentoExtraBusTitle_descuentoExtraBusMonto}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraBusRequiredMessage_descuentoExtraBusMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraBusLabel_descuentoExtraBusRecaudado}" for="descuentoExtraBusRecaudado" />
                        <p:selectBooleanCheckbox id="descuentoExtraBusRecaudado" value="#{descuentoExtraBusController.selected.descuentoExtraBusRecaudado}" />

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraBusLabel_descuentoExtraBusIdBus}" for="descuentoExtraBusIdBus" />
                        <p:selectOneMenu id="descuentoExtraBusIdBus" value="#{descuentoExtraBusController.selected.descuentoExtraBusIdBus}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraBusRequiredMessage_descuentoExtraBusIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="descuentoExtraBusIdBusItem"
                                           itemValue="#{descuentoExtraBusIdBusItem}"
                                           itemLabel="#{descuentoExtraBusIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraBusLabel_descuentoExtraBusIdDescuento}" for="descuentoExtraBusIdDescuento" />
                        <p:selectOneMenu id="descuentoExtraBusIdDescuento" value="#{descuentoExtraBusController.selected.descuentoExtraBusIdDescuento}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraBusRequiredMessage_descuentoExtraBusIdDescuento}" converter="descuentoExtraConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{descuentoExtraController.items}"
                                           var="descuentoExtraBusIdDescuentoItem"
                                           itemValue="#{descuentoExtraBusIdDescuentoItem}"
                                           itemLabel="#{descuentoExtraBusIdDescuentoItem.descuentoExtraDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoExtraBusController.saveNew}" value="#{myBundle.Save}" update="display,:DescuentoExtraBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoExtraBusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DescuentoExtraBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
