<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoExtraBusViewDlg" widgetVar="DescuentoExtraBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDescuentoExtraBusTitle}" closeOnEscape="true">

            <h:form id="DescuentoExtraBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{descuentoExtraBusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDescuentoExtraBusLabel_descuentoExtraBusId}"/>
                        <h:outputText value="#{descuentoExtraBusController.selected.descuentoExtraBusId}" title="#{myBundle.ViewDescuentoExtraBusTitle_descuentoExtraBusId}"/>

                        <h:outputText value="#{myBundle.ViewDescuentoExtraBusLabel_descuentoExtraBusMonto}"/>
                        <h:outputText value="#{descuentoExtraBusController.selected.descuentoExtraBusMonto}" title="#{myBundle.ViewDescuentoExtraBusTitle_descuentoExtraBusMonto}"/>

                        <h:outputText value="#{myBundle.ViewDescuentoExtraBusLabel_descuentoExtraBusRecaudado}"/>
                        <p:selectBooleanCheckbox id="descuentoExtraBusRecaudado" value="#{descuentoExtraBusController.selected.descuentoExtraBusRecaudado}" title="#{myBundle.EditDescuentoExtraBusTitle_descuentoExtraBusRecaudado}" />

                        <h:outputText value="#{myBundle.ViewDescuentoExtraBusLabel_descuentoExtraBusIdBus}"/>
                        <h:outputText value="#{descuentoExtraBusController.selected.descuentoExtraBusIdBus.busId}"/>

                        <h:outputText value="#{myBundle.ViewDescuentoExtraBusLabel_descuentoExtraBusIdDescuento}"/>
                        <h:outputText value="#{descuentoExtraBusController.selected.descuentoExtraBusIdDescuento.descuentoExtraDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DescuentoExtraBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
