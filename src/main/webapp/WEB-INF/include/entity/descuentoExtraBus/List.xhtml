<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DescuentoExtraBusListForm">

        <p:panel header="#{myBundle.ListDescuentoExtraBusTitle}">
            <p:contextMenu id="DescuentoExtraBusDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DescuentoExtraBusListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DescuentoExtraBusListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DescuentoExtraBusListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DescuentoExtraBusListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DescuentoExtraBusMenuItem_recaudacionDescuentoExtraList}" icon="ui-icon-search"  action="#{descuentoExtraBusController.navigateRecaudacionDescuentoExtraList}" disabled="#{descuentoExtraBusController.isRecaudacionDescuentoExtraListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.DescuentoExtraBusMenuItem_descuentoExtraBusIdBus}" icon="ui-icon-search"  actionListener="#{descuentoExtraBusController.prepareDescuentoExtraBusIdBus}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty descuentoExtraBusController.selected.descuentoExtraBusIdBus}"/>  
                <p:menuitem value="#{myBundle.DescuentoExtraBusMenuItem_descuentoExtraBusIdDescuento}" icon="ui-icon-search"  actionListener="#{descuentoExtraBusController.prepareDescuentoExtraBusIdDescuento}" update=":DescuentoExtraViewForm" oncomplete="PF('DescuentoExtraViewDialog').show()" disabled="#{empty descuentoExtraBusController.selected.descuentoExtraBusIdDescuento}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{descuentoExtraBusController.items}"
                         lazy="false"
                         rowKey="#{item.descuentoExtraBusId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{descuentoExtraBusController.selected}"
                         filteredValue="#{descuentoExtraBusController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{descuentoExtraBusController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.descuentoExtraBusId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DescuentoExtraBusDataTableContextMenu" listener="#{descuentoExtraBusController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DescuentoExtraBusDataTableContextMenu" listener="#{descuentoExtraBusController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{descuentoExtraBusController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DescuentoExtraBusListForm:viewButton').click();"/>

                <p:column sortBy="#{item.descuentoExtraBusId}" filterBy="#{item.descuentoExtraBusId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoExtraBusTitle_descuentoExtraBusId}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraBusId}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraBusMonto}" filterBy="#{item.descuentoExtraBusMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoExtraBusTitle_descuentoExtraBusMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraBusMonto}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraBusRecaudado}" filterBy="#{item.descuentoExtraBusRecaudado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoExtraBusTitle_descuentoExtraBusRecaudado}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="descuentoExtraBusRecaudado" value="#{item.descuentoExtraBusRecaudado}" title="#{myBundle.EditDescuentoExtraBusTitle_descuentoExtraBusRecaudado}"  disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraBusIdBus.busId}" filterBy="#{item.descuentoExtraBusIdBus.busId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoExtraBusTitle_descuentoExtraBusIdBus}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraBusIdBus.busId}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraBusIdDescuento.descuentoExtraDescripcion}" filterBy="#{item.descuentoExtraBusIdDescuento.descuentoExtraDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoExtraBusTitle_descuentoExtraBusIdDescuento}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraBusIdDescuento.descuentoExtraDescripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{descuentoExtraBusController.prepareCreate}" update=":DescuentoExtraBusCreateForm" oncomplete="PF('DescuentoExtraBusCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DescuentoExtraBusViewForm" oncomplete="PF('DescuentoExtraBusViewDialog').show()" disabled="#{empty descuentoExtraBusController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DescuentoExtraBusEditForm" oncomplete="PF('DescuentoExtraBusEditDialog').show()" disabled="#{empty descuentoExtraBusController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{descuentoExtraBusController.delete}" update=":growl,datalist" disabled="#{empty descuentoExtraBusController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
