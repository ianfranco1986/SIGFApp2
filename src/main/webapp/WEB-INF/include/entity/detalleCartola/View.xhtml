<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCartolaViewDlg" widgetVar="DetalleCartolaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDetalleCartolaTitle}" closeOnEscape="true">

            <h:form id="DetalleCartolaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleCartolaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaId}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaId}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaId}"/>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaFechaMovimiento}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaFechaMovimiento}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaFechaMovimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaNumeroDocumento}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaNumeroDocumento}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaNumeroDocumento}"/>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaDescripcion}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaDescripcion}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaAbono}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaAbono}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaAbono}"/>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaCargo}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaCargo}" title="#{myBundle.ViewDetalleCartolaTitle_detalleCartolaCargo}"/>

                        <h:outputText value="#{myBundle.ViewDetalleCartolaLabel_detalleCartolaCartolaBancoId}"/>
                        <h:outputText value="#{detalleCartolaController.selected.detalleCartolaCartolaBancoId.cartolaBancoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DetalleCartolaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
