<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleCartolaEditDlg" widgetVar="DetalleCartolaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDetalleCartolaTitle}" closeOnEscape="true">

            <h:form id="DetalleCartolaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{detalleCartolaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaId}" for="detalleCartolaId" />
                        <h:outputText id="detalleCartolaId" value="#{detalleCartolaController.selected.detalleCartolaId}" />

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaFechaMovimiento}" for="detalleCartolaFechaMovimiento" />
                        <p:calendar id="detalleCartolaFechaMovimiento" pattern="MM/dd/yyyy" value="#{detalleCartolaController.selected.detalleCartolaFechaMovimiento}" title="#{myBundle.EditDetalleCartolaTitle_detalleCartolaFechaMovimiento}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaFechaMovimiento}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaNumeroDocumento}" for="detalleCartolaNumeroDocumento" />
                        <p:inputText id="detalleCartolaNumeroDocumento" value="#{detalleCartolaController.selected.detalleCartolaNumeroDocumento}" title="#{myBundle.EditDetalleCartolaTitle_detalleCartolaNumeroDocumento}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaNumeroDocumento}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaDescripcion}" for="detalleCartolaDescripcion" />
                        <p:inputText id="detalleCartolaDescripcion" value="#{detalleCartolaController.selected.detalleCartolaDescripcion}" title="#{myBundle.EditDetalleCartolaTitle_detalleCartolaDescripcion}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaDescripcion}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaAbono}" for="detalleCartolaAbono" />
                        <p:inputText id="detalleCartolaAbono" value="#{detalleCartolaController.selected.detalleCartolaAbono}" title="#{myBundle.EditDetalleCartolaTitle_detalleCartolaAbono}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaAbono}"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaCargo}" for="detalleCartolaCargo" />
                        <p:inputText id="detalleCartolaCargo" value="#{detalleCartolaController.selected.detalleCartolaCargo}" title="#{myBundle.EditDetalleCartolaTitle_detalleCartolaCargo}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaCargo}"/>

                        <p:outputLabel value="#{myBundle.EditDetalleCartolaLabel_detalleCartolaCartolaBancoId}" for="detalleCartolaCartolaBancoId" />
                        <p:selectOneMenu id="detalleCartolaCartolaBancoId" value="#{detalleCartolaController.selected.detalleCartolaCartolaBancoId}" required="true" requiredMessage="#{myBundle.EditDetalleCartolaRequiredMessage_detalleCartolaCartolaBancoId}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cartolaBancoController.items}"
                                           var="detalleCartolaCartolaBancoIdItem"
                                           itemValue="#{detalleCartolaCartolaBancoIdItem}"
                                           itemLabel="#{detalleCartolaCartolaBancoIdItem.cartolaBancoId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCartolaController.save}" value="#{myBundle.Save}" update="display,:DetalleCartolaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleCartolaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DetalleCartolaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
