<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrecioCombustibleListForm">

        <p:contextMenu id="PrecioCombustibleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PrecioCombustibleListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PrecioCombustibleListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PrecioCombustibleListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PrecioCombustibleListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <h3 style="text-align: center;">Precios de Combustible</h3>
        <p:dataTable id="datalist"
                     value="#{precioCombustibleController.items}"
                     lazy="false"
                     rowKey="#{item.precioCombustibleId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{precioCombustibleController.selected}"
                     filteredValue="#{precioCombustibleController.filteredItems}" 
                     widgetVar="datalistWidget"
                     emptyMessage="No se han encontrado registros"
                     reflow="true">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{precioCombustibleController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.precioCombustibleId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:PrecioCombustibleDataTableContextMenu" listener="#{precioCombustibleController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:PrecioCombustibleDataTableContextMenu" listener="#{precioCombustibleController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{precioCombustibleController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('PrecioCombustibleListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{precioCombustibleController.prepareCreate}" update=":PrecioCombustibleCreateForm" oncomplete="PF('PrecioCombustibleCreateDialog').show()"  styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":PrecioCombustibleViewForm" oncomplete="PF('PrecioCombustibleViewDialog').show()" disabled="#{empty precioCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PrecioCombustibleEditForm" oncomplete="PF('PrecioCombustibleEditDialog').show()" disabled="#{empty precioCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{precioCombustibleController.delete}" update=":growl,datalist" disabled="#{empty precioCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>

                        </div>
                    </div>
                </div>
            </f:facet>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{item.precioCombustibleId}"/>
            </p:column>


            <p:column sortBy="#{item.precioCombustibleValor}" filterBy="#{item.precioCombustibleValor}">
                <f:facet name="header">
                    <h:outputText value="Valor"/>
                </f:facet>
                <h:outputText value="#{item.precioCombustibleValor}"/>
            </p:column>


            <p:column sortBy="#{item.precioCombustibleFechaPrecioCombustible}" filterBy="#{item.precioCombustibleFechaPrecioCombustible}">
                <f:facet name="header">
                    <h:outputText value="Fecha ActualizaciÃ³n"/>
                </f:facet>
                <h:outputText value="#{item.precioCombustibleFechaPrecioCombustible}">
                    <f:convertDateTime pattern="dd/MM/yy" />
                </h:outputText>
            </p:column>


        </p:dataTable>


        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
