<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRolTitle}" closeOnEscape="true">

            <h:form id="RolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rolController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRolLabel_rolId}"/>
                        <h:outputText value="#{rolController.selected.rolId}" title="#{myBundle.ViewRolTitle_rolId}"/>

                        <h:outputText value="#{myBundle.ViewRolLabel_rolNombre}"/>
                        <h:outputText value="#{rolController.selected.rolNombre}" title="#{myBundle.ViewRolTitle_rolNombre}"/>

                        <h:outputText value="#{myBundle.ViewRolLabel_rolDescripcion}"/>
                        <h:outputText value="#{rolController.selected.rolDescripcion}" title="#{myBundle.ViewRolTitle_rolDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RolViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
