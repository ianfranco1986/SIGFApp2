<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BusListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Buses</h3>
            <p:contextMenu id="BusDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('BusListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('BusListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('BusListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('BusListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{busController.items}"
                         lazy="false"
                         rowKey="#{item.busId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{busController.selected}"
                         filteredValue="#{busController.filteredItems}"
                         reflow="true"
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{busController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.busId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:BusDataTableContextMenu" listener="#{busController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:BusDataTableContextMenu" listener="#{busController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton, datalist:viewButton, datalist:editButton, datalist:deleteButton" listener="#{busController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('BusListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                                  </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{busController.prepareCreate}" update=":BusCreateForm" oncomplete="PF('BusCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":BusEditForm" oncomplete="PF('BusEditDialog').show()" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{myBundle.Delete}" actionListener="#{busController.delete}" update=":growl,datalist" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.busNumero}" filterBy="#{item.busNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.busNumero}"/>
                </p:column>


                <p:column sortBy="#{item.busPatente}" filterBy="#{item.busPatente}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busPatente}"/>
                    </f:facet>
                    <h:outputText value="#{item.busPatente}"/>
                </p:column>

                <p:column sortBy="#{item.busAnio}" filterBy="#{item.busAnio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busAnio}"/>
                    </f:facet>
                    <h:outputText value="#{item.busAnio}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.busFechaRevisionTecnica}" filterBy="#{item.busFechaRevisionTecnica}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busFechaRevisionTecnica}"/>
                        </f:facet>
                        <h:outputText value="#{item.busFechaRevisionTecnica}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busNumeroMotor}" filterBy="#{item.busNumeroMotor}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busNumeroMotor}"/>
                        </f:facet>
                        <h:outputText value="#{item.busNumeroMotor}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busNumeroChasis}" filterBy="#{item.busNumeroChasis}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busNumeroChasis}"/>
                        </f:facet>
                        <h:outputText value="#{item.busNumeroChasis}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busCarroceria}" filterBy="#{item.busCarroceria}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busCarroceria}"/>
                        </f:facet>
                        <h:outputText value="#{item.busCarroceria}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busTieneEgresoIndividual}" filterBy="#{item.busTieneEgresoIndividual}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busTieneEgresoIndividual}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="busTieneEgresoIndividual" value="#{item.busTieneEgresoIndividual}" title="#{myBundle.EditBusTitle_busTieneEgresoIndividual}"  disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busTieneEgresoFlota}" filterBy="#{item.busTieneEgresoFlota}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busTieneEgresoFlota}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="busTieneEgresoFlota" value="#{item.busTieneEgresoFlota}" title="#{myBundle.EditBusTitle_busTieneEgresoFlota}"  disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busComparteServicio}" filterBy="#{item.busComparteServicio}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busComparteServicio}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="busComparteServicio" value="#{item.busComparteServicio}" title="#{myBundle.EditBusTitle_busComparteServicio}"  disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busActivo}" filterBy="#{item.busActivo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busActivo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="busActivo" value="#{item.busActivo}" title="#{myBundle.EditBusTitle_busActivo}"  disabled="true"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.busIdEmpresa.empresaNombre}" filterBy="#{item.busIdEmpresa.empresaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busIdEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.busIdEmpresa.empresaNombre}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.busIdEstadoBus.estadoBusId}" filterBy="#{item.busIdEstadoBus.estadoBusId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busIdEstadoBus}"/>
                        </f:facet>
                        <h:outputText value="#{item.busIdEstadoBus.estadoBusId}"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.busIdFlota.flotaNombre}" filterBy="#{item.busIdFlota.flotaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busIdFlota}"/>
                    </f:facet>
                    <h:outputText value="#{item.busIdFlota.flotaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.busIdGrupoServicio.grupoServicioIdentificador}" filterBy="#{item.busIdGrupoServicio.grupoServicioIdentificador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListBusTitle_busIdGrupoServicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.busIdGrupoServicio.grupoServicioIdentificador}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.busIdModelo.modeloMarcaBusId}" filterBy="#{item.busIdModelo.modeloMarcaBusId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busIdModelo}"/>
                        </f:facet>
                        <h:outputText value="#{item.busIdModelo.modeloMarcaBusId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.busIdProcesoRecaudacion.procesoRecaudacionId}" filterBy="#{item.busIdProcesoRecaudacion.procesoRecaudacionId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busIdProcesoRecaudacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.busIdProcesoRecaudacion.procesoRecaudacionId}"/>
                    </p:column>
                </ui:remove>
                <p:column sortBy="#{item.busIdEstadoBus.estadoBusNombre}" filterBy="#{item.busIdEstadoBus.estadoBusNombre}">
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <h:outputText value="#{item.busIdEstadoBus.estadoBusNombre}"/>
                </p:column>
                <ui:remove>
                    <p:column sortBy="#{item.busIdUnidadNegocio.unidadNegocioId}" filterBy="#{item.busIdUnidadNegocio.unidadNegocioId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBusTitle_busIdUnidadNegocio}"/>
                        </f:facet>
                        <h:outputText value="#{item.busIdUnidadNegocio.unidadNegocioId}"/>
                    </p:column>
                </ui:remove>

                <f:facet name="footer">                

                </f:facet>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
