<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FiniquitoRelacionLaboralListForm">

        <p:panel header="#{myBundle.ListFiniquitoRelacionLaboralTitle}">
            <p:contextMenu id="FiniquitoRelacionLaboralDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('FiniquitoRelacionLaboralListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('FiniquitoRelacionLaboralListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('FiniquitoRelacionLaboralListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('FiniquitoRelacionLaboralListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.FiniquitoRelacionLaboralMenuItem_finiquitoRelacionLaboralIdCausalFiniquito}" icon="ui-icon-search"  actionListener="#{finiquitoRelacionLaboralController.prepareFiniquitoRelacionLaboralIdCausalFiniquito}" update=":CausalFiniquitoViewForm" oncomplete="PF('CausalFiniquitoViewDialog').show()" disabled="#{empty finiquitoRelacionLaboralController.selected.finiquitoRelacionLaboralIdCausalFiniquito}"/>  
                <p:menuitem value="#{myBundle.FiniquitoRelacionLaboralMenuItem_finiquitoRelacionLaboralIdRelacionLaboral}" icon="ui-icon-search"  actionListener="#{finiquitoRelacionLaboralController.prepareFiniquitoRelacionLaboralIdRelacionLaboral}" update=":RelacionLaboralViewForm" oncomplete="PF('RelacionLaboralViewDialog').show()" disabled="#{empty finiquitoRelacionLaboralController.selected.finiquitoRelacionLaboralIdRelacionLaboral}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{finiquitoRelacionLaboralController.items}"
                         lazy="false"
                         rowKey="#{item.finiquitoRelacionLaboralId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{finiquitoRelacionLaboralController.selected}"
                         filteredValue="#{finiquitoRelacionLaboralController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{finiquitoRelacionLaboralController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.finiquitoRelacionLaboralId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FiniquitoRelacionLaboralDataTableContextMenu" listener="#{finiquitoRelacionLaboralController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FiniquitoRelacionLaboralDataTableContextMenu" listener="#{finiquitoRelacionLaboralController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{finiquitoRelacionLaboralController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FiniquitoRelacionLaboralListForm:viewButton').click();"/>

                <p:column sortBy="#{item.finiquitoRelacionLaboralId}" filterBy="#{item.finiquitoRelacionLaboralId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralId}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralId}"/>
                </p:column>


                <p:column sortBy="#{item.finiquitoRelacionLaboralFechaFiniquito}" filterBy="#{item.finiquitoRelacionLaboralFechaFiniquito}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralFechaFiniquito}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralFechaFiniquito}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.finiquitoRelacionLaboralMontoFiniquito}" filterBy="#{item.finiquitoRelacionLaboralMontoFiniquito}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralMontoFiniquito}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralMontoFiniquito}"/>
                </p:column>


                <p:column sortBy="#{item.finiquitoRelacionLaboralAniosServicio}" filterBy="#{item.finiquitoRelacionLaboralAniosServicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralAniosServicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralAniosServicio}"/>
                </p:column>


                <p:column sortBy="#{item.finiquitoRelacionLaboralAniosAdicionales}" filterBy="#{item.finiquitoRelacionLaboralAniosAdicionales}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralAniosAdicionales}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralAniosAdicionales}"/>
                </p:column>


                <p:column sortBy="#{item.finiquitoRelacionLaboralIdCausalFiniquito.causalFiniquitoDescripcion}" filterBy="#{item.finiquitoRelacionLaboralIdCausalFiniquito.causalFiniquitoDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralIdCausalFiniquito}"/>
                    </f:facet>
                    <h:outputText value="#{item.finiquitoRelacionLaboralIdCausalFiniquito.causalFiniquitoDescripcion}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.finiquitoRelacionLaboralIdRelacionLaboral.relacionLaboralId}" filterBy="#{item.finiquitoRelacionLaboralIdRelacionLaboral.relacionLaboralId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListFiniquitoRelacionLaboralTitle_finiquitoRelacionLaboralIdRelacionLaboral}"/>
                        </f:facet>
                        <h:outputText value="#{item.finiquitoRelacionLaboralIdRelacionLaboral.relacionLaboralId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{finiquitoRelacionLaboralController.prepareCreate}" update=":FiniquitoRelacionLaboralCreateForm" oncomplete="PF('FiniquitoRelacionLaboralCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":FiniquitoRelacionLaboralViewForm" oncomplete="PF('FiniquitoRelacionLaboralViewDialog').show()" disabled="#{empty finiquitoRelacionLaboralController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FiniquitoRelacionLaboralEditForm" oncomplete="PF('FiniquitoRelacionLaboralEditDialog').show()" disabled="#{empty finiquitoRelacionLaboralController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{finiquitoRelacionLaboralController.delete}" update=":growl,datalist" disabled="#{empty finiquitoRelacionLaboralController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
