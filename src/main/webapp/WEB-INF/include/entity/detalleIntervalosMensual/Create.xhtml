<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleIntervalosMensualCreateDlg" widgetVar="DetalleIntervalosMensualCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDetalleIntervalosMensualTitle}" closeOnEscape="true">

            <h:form id="DetalleIntervalosMensualCreateForm">

                <h:panelGroup id="display" rendered="#{detalleIntervalosMensualController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDetalleIntervalosMensualLabel_detalleIntervalosMensualNumeroBuses}" for="detalleIntervalosMensualNumeroBuses" />
                        <p:inputText id="detalleIntervalosMensualNumeroBuses" value="#{detalleIntervalosMensualController.selected.detalleIntervalosMensualNumeroBuses}" title="#{myBundle.CreateDetalleIntervalosMensualTitle_detalleIntervalosMensualNumeroBuses}" required="true" requiredMessage="#{myBundle.CreateDetalleIntervalosMensualRequiredMessage_detalleIntervalosMensualNumeroBuses}"/>

                        <p:outputLabel value="#{myBundle.CreateDetalleIntervalosMensualLabel_detalleIntervalosMensualIdAdministracion}" for="detalleIntervalosMensualIdAdministracion" />
                        <p:selectOneMenu id="detalleIntervalosMensualIdAdministracion" value="#{detalleIntervalosMensualController.selected.detalleIntervalosMensualIdAdministracion}" required="true" requiredMessage="#{myBundle.CreateDetalleIntervalosMensualRequiredMessage_detalleIntervalosMensualIdAdministracion}" converter="administracionMensualConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administracionMensualController.items}"
                                           var="detalleIntervalosMensualIdAdministracionItem"
                                           itemValue="#{detalleIntervalosMensualIdAdministracionItem}"
                                           itemLabel="#{detalleIntervalosMensualIdAdministracionItem.administracionMensualId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDetalleIntervalosMensualLabel_detalleIntervalosMensualIdIntervaloAdministracion}" for="detalleIntervalosMensualIdIntervaloAdministracion" />
                        <p:selectOneMenu id="detalleIntervalosMensualIdIntervaloAdministracion" value="#{detalleIntervalosMensualController.selected.detalleIntervalosMensualIdIntervaloAdministracion}" required="true" requiredMessage="#{myBundle.CreateDetalleIntervalosMensualRequiredMessage_detalleIntervalosMensualIdIntervaloAdministracion}" converter="intervalosAdministracionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{intervalosAdministracionController.items}"
                                           var="detalleIntervalosMensualIdIntervaloAdministracionItem"
                                           itemValue="#{detalleIntervalosMensualIdIntervaloAdministracionItem}"
                                           itemLabel="#{detalleIntervalosMensualIdIntervaloAdministracionItem.intervalosAdministracionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleIntervalosMensualController.saveNew}" value="#{myBundle.Save}" update="display,:DetalleIntervalosMensualListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleIntervalosMensualCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DetalleIntervalosMensualCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
