<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UnidadNegocioListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Unidades de Negocios</h3>
            <p:contextMenu id="UnidadNegocioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('UnidadNegocioListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('UnidadNegocioListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('UnidadNegocioListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('UnidadNegocioListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{unidadNegocioController.items}"
                         lazy="false"
                         rowKey="#{item.unidadNegocioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{unidadNegocioController.selected}"
                         filteredValue="#{unidadNegocioController.filteredItems}" 
                         reflow="true"
                         rowIndexVar="rowIndex" widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{unidadNegocioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.unidadNegocioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:UnidadNegocioDataTableContextMenu" listener="#{unidadNegocioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:UnidadNegocioDataTableContextMenu" listener="#{unidadNegocioController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{unidadNegocioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UnidadNegocioListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{unidadNegocioController.prepareCreate}" update=":UnidadNegocioCreateForm" oncomplete="PF('UnidadNegocioCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="ui-icon-search" value="#{myBundle.View}" update=":UnidadNegocioViewForm" oncomplete="PF('UnidadNegocioViewDialog').show()" disabled="#{empty unidadNegocioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":UnidadNegocioEditForm" oncomplete="PF('UnidadNegocioEditDialog').show()" disabled="#{empty unidadNegocioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{unidadNegocioController.delete}" update=":growl,datalist" disabled="#{empty unidadNegocioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUnidadNegocioTitle_unidadNegocioNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidadNegocioNumero}"/>
                </p:column>


                <p:column sortBy="#{item.unidadNegocioFolio}" filterBy="#{item.unidadNegocioFolio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUnidadNegocioTitle_unidadNegocioFolio}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidadNegocioFolio}"/>
                </p:column>


                <p:column sortBy="#{item.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}" filterBy="#{item.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUnidadNegocioTitle_unidadNegocioIdOperadorTransporte}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>
                </p:column>


                <p:column sortBy="#{item.unidadNegocioIdRegion.regionNombre}" filterBy="#{item.unidadNegocioIdRegion.regionNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListUnidadNegocioTitle_unidadNegocioIdRegion}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidadNegocioIdRegion.regionNombre}"/>
                </p:column>


            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
