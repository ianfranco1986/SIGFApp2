<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadNegocioCreateDlg" widgetVar="UnidadNegocioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUnidadNegocioTitle}" closeOnEscape="true">

            <h:form id="UnidadNegocioCreateForm">

                <h:panelGroup id="display" rendered="#{unidadNegocioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUnidadNegocioLabel_unidadNegocioNumero}" for="unidadNegocioNumero" />
                        <p:inputText id="unidadNegocioNumero" value="#{unidadNegocioController.selected.unidadNegocioNumero}" title="#{myBundle.CreateUnidadNegocioTitle_unidadNegocioNumero}" required="true" requiredMessage="#{myBundle.CreateUnidadNegocioRequiredMessage_unidadNegocioNumero}"/>

                        <p:outputLabel value="#{myBundle.CreateUnidadNegocioLabel_unidadNegocioFolio}" for="unidadNegocioFolio" />
                        <p:inputText id="unidadNegocioFolio" value="#{unidadNegocioController.selected.unidadNegocioFolio}" title="#{myBundle.CreateUnidadNegocioTitle_unidadNegocioFolio}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUnidadNegocioLabel_unidadNegocioIdOperadorTransporte}" for="unidadNegocioIdOperadorTransporte" />
                        <p:selectOneMenu id="unidadNegocioIdOperadorTransporte" value="#{unidadNegocioController.selected.unidadNegocioIdOperadorTransporte}" required="true" requiredMessage="#{myBundle.CreateUnidadNegocioRequiredMessage_unidadNegocioIdOperadorTransporte}" converter="operadorTransporteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{operadorTransporteController.items}"
                                           var="unidadNegocioIdOperadorTransporteItem"
                                           itemValue="#{unidadNegocioIdOperadorTransporteItem}"
                                           itemLabel="#{unidadNegocioIdOperadorTransporteItem.operadorTransporteNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateUnidadNegocioLabel_unidadNegocioIdRegion}" for="unidadNegocioIdRegion" />
                        <p:selectOneMenu id="unidadNegocioIdRegion" value="#{unidadNegocioController.selected.unidadNegocioIdRegion}" required="true" requiredMessage="#{myBundle.CreateUnidadNegocioRequiredMessage_unidadNegocioIdRegion}" converter="regionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.items}"
                                           var="unidadNegocioIdRegionItem"
                                           itemValue="#{unidadNegocioIdRegionItem}"
                                           itemLabel="#{unidadNegocioIdRegionItem.regionNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadNegocioController.saveNew}" value="#{myBundle.Save}" update="display,:UnidadNegocioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnidadNegocioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UnidadNegocioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
