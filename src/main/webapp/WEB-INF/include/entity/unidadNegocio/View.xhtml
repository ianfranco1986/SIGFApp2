<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadNegocioViewDlg" widgetVar="UnidadNegocioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUnidadNegocioTitle}" closeOnEscape="true">

            <h:form id="UnidadNegocioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{unidadNegocioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_unidadNegocioId}"/>
                        <h:outputText value="#{unidadNegocioController.selected.unidadNegocioId}" title="#{myBundle.ViewUnidadNegocioTitle_unidadNegocioId}"/>

                        <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_unidadNegocioNumero}"/>
                        <h:outputText value="#{unidadNegocioController.selected.unidadNegocioNumero}" title="#{myBundle.ViewUnidadNegocioTitle_unidadNegocioNumero}"/>

                        <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_unidadNegocioFolio}"/>
                        <h:outputText value="#{unidadNegocioController.selected.unidadNegocioFolio}" title="#{myBundle.ViewUnidadNegocioTitle_unidadNegocioFolio}"/>

                        <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_unidadNegocioIdOperadorTransporte}"/>
                        <h:outputText value="#{unidadNegocioController.selected.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>

                        <h:outputText value="#{myBundle.ViewUnidadNegocioLabel_unidadNegocioIdRegion}"/>
                        <h:outputText value="#{unidadNegocioController.selected.unidadNegocioIdRegion.regionNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UnidadNegocioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
