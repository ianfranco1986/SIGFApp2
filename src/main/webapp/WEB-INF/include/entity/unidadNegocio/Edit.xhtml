<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnidadNegocioEditDlg" widgetVar="UnidadNegocioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUnidadNegocioTitle}" closeOnEscape="true">

            <h:form id="UnidadNegocioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{unidadNegocioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUnidadNegocioLabel_unidadNegocioId}" for="unidadNegocioId" />
                        <h:outputText id="unidadNegocioId" value="#{unidadNegocioController.selected.unidadNegocioId}" />

                        <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_unidadNegocioNumero}" for="unidadNegocioNumero" />
                        <p:inputText id="unidadNegocioNumero" value="#{unidadNegocioController.selected.unidadNegocioNumero}" title="#{myBundle.EditUnidadNegocioTitle_unidadNegocioNumero}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_unidadNegocioNumero}"/>

                        <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_unidadNegocioFolio}" for="unidadNegocioFolio" />
                        <p:inputText id="unidadNegocioFolio" value="#{unidadNegocioController.selected.unidadNegocioFolio}" title="#{myBundle.EditUnidadNegocioTitle_unidadNegocioFolio}" size="45" maxlength="45"/>


                        <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_unidadNegocioIdOperadorTransporte}" for="unidadNegocioIdOperadorTransporte" />
                        <p:selectOneMenu id="unidadNegocioIdOperadorTransporte" value="#{unidadNegocioController.selected.unidadNegocioIdOperadorTransporte}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_unidadNegocioIdOperadorTransporte}" converter="operadorTransporteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{operadorTransporteController.items}"
                                           var="unidadNegocioIdOperadorTransporteItem"
                                           itemValue="#{unidadNegocioIdOperadorTransporteItem}"
                                           itemLabel="#{unidadNegocioIdOperadorTransporteItem.operadorTransporteNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditUnidadNegocioLabel_unidadNegocioIdRegion}" for="unidadNegocioIdRegion" />
                        <p:selectOneMenu id="unidadNegocioIdRegion" value="#{unidadNegocioController.selected.unidadNegocioIdRegion}" required="true" requiredMessage="#{myBundle.EditUnidadNegocioRequiredMessage_unidadNegocioIdRegion}" converter="regionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.items}"
                                           var="unidadNegocioIdRegionItem"
                                           itemValue="#{unidadNegocioIdRegionItem}"
                                           itemLabel="#{unidadNegocioIdRegionItem.regionNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unidadNegocioController.save}" value="#{myBundle.Save}" update="display,:UnidadNegocioListForm:datalist,:UnidadNegocioListForm:UnidadNegocioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnidadNegocioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UnidadNegocioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
