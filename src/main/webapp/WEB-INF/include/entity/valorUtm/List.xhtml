<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ValorUtmListForm">

        <p:panel header="#{myBundle.ListValorUtmTitle}">
            <p:contextMenu id="ValorUtmDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ValorUtmListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ValorUtmListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ValorUtmListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ValorUtmListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{valorUtmController.items}"
                         lazy="false"
                         rowKey="#{item.valorUtmId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{valorUtmController.selected}"
                         filteredValue="#{valorUtmController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{valorUtmController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.valorUtmId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorUtmDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorUtmDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ValorUtmListForm:viewButton').click();"/>

                <p:column sortBy="#{item.valorUtmId}" filterBy="#{item.valorUtmId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUtmTitle_valorUtmId}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUtmId}"/>
                </p:column>


                <p:column sortBy="#{item.valorUtmFecha}" filterBy="#{item.valorUtmFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUtmTitle_valorUtmFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUtmFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.valorUtmMonto}" filterBy="#{item.valorUtmMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUtmTitle_valorUtmMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUtmMonto}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{valorUtmController.prepareCreate}" update=":ValorUtmCreateForm" oncomplete="PF('ValorUtmCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ValorUtmViewForm" oncomplete="PF('ValorUtmViewDialog').show()" disabled="#{empty valorUtmController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ValorUtmEditForm" oncomplete="PF('ValorUtmEditDialog').show()" disabled="#{empty valorUtmController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{valorUtmController.delete}" update=":growl,datalist" disabled="#{empty valorUtmController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
