<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioServicioCreateDlg" widgetVar="HorarioServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="HorarioServicioCreateForm">

                <h:panelGroup id="display" rendered="#{horarioServicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioNombre}" for="horarioServicioNombre" />
                        <p:inputText id="horarioServicioNombre" value="#{horarioServicioController.selected.horarioServicioNombre}" title="#{myBundle.CreateHorarioServicioTitle_horarioServicioNombre}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioDesde}" for="horarioServicioDesde" />
                        <p:calendar id="horarioServicioDesde" pattern="HH:mm:ss" value="#{horarioServicioController.selected.horarioServicioDesde}" title="#{myBundle.CreateHorarioServicioTitle_horarioServicioDesde}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioHasta}" for="horarioServicioHasta" />
                        <p:calendar id="horarioServicioHasta" pattern="HH:mm:ss" value="#{horarioServicioController.selected.horarioServicioHasta}" title="#{myBundle.CreateHorarioServicioTitle_horarioServicioHasta}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioLunes}" for="horarioServicioLunes" />
                        <p:selectBooleanCheckbox id="horarioServicioLunes" value="#{horarioServicioController.selected.horarioServicioLunes}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioLunes}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioMartes}" for="horarioServicioMartes" />
                        <p:selectBooleanCheckbox id="horarioServicioMartes" value="#{horarioServicioController.selected.horarioServicioMartes}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioMartes}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioMiercoles}" for="horarioServicioMiercoles" />
                        <p:selectBooleanCheckbox id="horarioServicioMiercoles" value="#{horarioServicioController.selected.horarioServicioMiercoles}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioMiercoles}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioJueves}" for="horarioServicioJueves" />
                        <p:selectBooleanCheckbox id="horarioServicioJueves" value="#{horarioServicioController.selected.horarioServicioJueves}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioJueves}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioViernes}" for="horarioServicioViernes" />
                        <p:selectBooleanCheckbox id="horarioServicioViernes" value="#{horarioServicioController.selected.horarioServicioViernes}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioViernes}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioSabado}" for="horarioServicioSabado" />
                        <p:selectBooleanCheckbox id="horarioServicioSabado" value="#{horarioServicioController.selected.horarioServicioSabado}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioSabado}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioDomingo}" for="horarioServicioDomingo" />
                        <p:selectBooleanCheckbox id="horarioServicioDomingo" value="#{horarioServicioController.selected.horarioServicioDomingo}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioDomingo}"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioIdTipoEstacionalidad}" for="horarioServicioIdTipoEstacionalidad" />
                        <p:selectOneMenu id="horarioServicioIdTipoEstacionalidad" value="#{horarioServicioController.selected.horarioServicioIdTipoEstacionalidad}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioIdTipoEstacionalidad}" converter="tipoEstacionalidadConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEstacionalidadController.items}"
                                           var="horarioServicioIdTipoEstacionalidadItem"
                                           itemValue="#{horarioServicioIdTipoEstacionalidadItem}"
                                           itemLabel="#{horarioServicioIdTipoEstacionalidadItem.tipoEstacionalidadId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateHorarioServicioLabel_horarioServicioIdServicio}" for="horarioServicioIdServicio" />
                        <p:selectOneMenu id="horarioServicioIdServicio" value="#{horarioServicioController.selected.horarioServicioIdServicio}" required="true" requiredMessage="#{myBundle.CreateHorarioServicioRequiredMessage_horarioServicioIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="horarioServicioIdServicioItem"
                                           itemValue="#{horarioServicioIdServicioItem}"
                                           itemLabel="#{horarioServicioIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioServicioController.saveNew}" value="#{myBundle.Save}" update="display,:HorarioServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioServicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
