<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HorarioServicioListForm">

        <p:panel header="#{myBundle.ListHorarioServicioTitle}">
            <p:contextMenu id="HorarioServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('HorarioServicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('HorarioServicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('HorarioServicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('HorarioServicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.HorarioServicioMenuItem_controlHorarioServicioList}" icon="ui-icon-search"  action="#{horarioServicioController.navigateControlHorarioServicioList}" disabled="#{horarioServicioController.isControlHorarioServicioListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.HorarioServicioMenuItem_horarioServicioIdTipoEstacionalidad}" icon="ui-icon-search"  actionListener="#{horarioServicioController.prepareHorarioServicioIdTipoEstacionalidad}" update=":TipoEstacionalidadViewForm" oncomplete="PF('TipoEstacionalidadViewDialog').show()" disabled="#{empty horarioServicioController.selected.horarioServicioIdTipoEstacionalidad}"/>  
                <p:menuitem value="#{myBundle.HorarioServicioMenuItem_horarioServicioIdServicio}" icon="ui-icon-search"  actionListener="#{horarioServicioController.prepareHorarioServicioIdServicio}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty horarioServicioController.selected.horarioServicioIdServicio}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{horarioServicioController.items}"
                         lazy="false"
                         rowKey="#{item.horarioServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{horarioServicioController.selected}"
                         filteredValue="#{horarioServicioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{horarioServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.horarioServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HorarioServicioDataTableContextMenu" listener="#{horarioServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HorarioServicioDataTableContextMenu" listener="#{horarioServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{horarioServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('HorarioServicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.horarioServicioId}" filterBy="#{item.horarioServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.horarioServicioId}"/>
                </p:column>


                <p:column sortBy="#{item.horarioServicioNombre}" filterBy="#{item.horarioServicioNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.horarioServicioNombre}"/>
                </p:column>


                <p:column sortBy="#{item.horarioServicioDesde}" filterBy="#{item.horarioServicioDesde}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.horarioServicioDesde}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.horarioServicioHasta}" filterBy="#{item.horarioServicioHasta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.horarioServicioHasta}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.horarioServicioLunes}" filterBy="#{item.horarioServicioLunes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioLunes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="horarioServicioLunes" value="#{item.horarioServicioLunes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioLunes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioLunes}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.horarioServicioMartes}" filterBy="#{item.horarioServicioMartes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioMartes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="horarioServicioMartes" value="#{item.horarioServicioMartes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioMartes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMartes}" disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioMiercoles}" filterBy="#{item.horarioServicioMiercoles}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioMiercoles}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="horarioServicioMiercoles" value="#{item.horarioServicioMiercoles}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioMiercoles}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMiercoles}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioJueves}" filterBy="#{item.horarioServicioJueves}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioJueves}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="horarioServicioJueves" value="#{item.horarioServicioJueves}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioJueves}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioJueves}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioViernes}" filterBy="#{item.horarioServicioViernes}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioViernes}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="horarioServicioViernes" value="#{item.horarioServicioViernes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioViernes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioViernes}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioSabado}" filterBy="#{item.horarioServicioSabado}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioSabado}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="horarioServicioSabado" value="#{item.horarioServicioSabado}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioSabado}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioSabado}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioDomingo}" filterBy="#{item.horarioServicioDomingo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioDomingo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="horarioServicioDomingo" value="#{item.horarioServicioDomingo}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioDomingo}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioDomingo}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioIdTipoEstacionalidad.tipoEstacionalidadId}" filterBy="#{item.horarioServicioIdTipoEstacionalidad.tipoEstacionalidadId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioIdTipoEstacionalidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.horarioServicioIdTipoEstacionalidad.tipoEstacionalidadId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.horarioServicioIdServicio.servicioId}" filterBy="#{item.horarioServicioIdServicio.servicioId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListHorarioServicioTitle_horarioServicioIdServicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.horarioServicioIdServicio.servicioId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{horarioServicioController.prepareCreate}" update=":HorarioServicioCreateForm" oncomplete="PF('HorarioServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":HorarioServicioViewForm" oncomplete="PF('HorarioServicioViewDialog').show()" disabled="#{empty horarioServicioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HorarioServicioEditForm" oncomplete="PF('HorarioServicioEditDialog').show()" disabled="#{empty horarioServicioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{horarioServicioController.delete}" update=":growl,datalist" disabled="#{empty horarioServicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
