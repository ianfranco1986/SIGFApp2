<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioServicioViewDlg" widgetVar="HorarioServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="HorarioServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{horarioServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioId}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioId}" title="#{myBundle.ViewHorarioServicioTitle_horarioServicioId}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioNombre}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioNombre}" title="#{myBundle.ViewHorarioServicioTitle_horarioServicioNombre}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioDesde}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioDesde}" title="#{myBundle.ViewHorarioServicioTitle_horarioServicioDesde}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioHasta}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioHasta}" title="#{myBundle.ViewHorarioServicioTitle_horarioServicioHasta}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioLunes}"/>
                        <p:selectBooleanCheckbox id="horarioServicioLunes" value="#{horarioServicioController.selected.horarioServicioLunes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioLunes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioLunes}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioMartes}"/>
                        <p:selectBooleanCheckbox id="horarioServicioMartes" value="#{horarioServicioController.selected.horarioServicioMartes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioMartes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMartes}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioMiercoles}"/>
                        <p:selectBooleanCheckbox id="horarioServicioMiercoles" value="#{horarioServicioController.selected.horarioServicioMiercoles}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioMiercoles}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMiercoles}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioJueves}"/>
                        <p:selectBooleanCheckbox id="horarioServicioJueves" value="#{horarioServicioController.selected.horarioServicioJueves}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioJueves}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioJueves}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioViernes}"/>
                        <p:selectBooleanCheckbox id="horarioServicioViernes" value="#{horarioServicioController.selected.horarioServicioViernes}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioViernes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioViernes}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioSabado}"/>
                        <p:selectBooleanCheckbox id="horarioServicioSabado" value="#{horarioServicioController.selected.horarioServicioSabado}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioSabado}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioSabado}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioDomingo}"/>
                        <p:selectBooleanCheckbox id="horarioServicioDomingo" value="#{horarioServicioController.selected.horarioServicioDomingo}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioDomingo}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioDomingo}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioIdTipoEstacionalidad}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioIdTipoEstacionalidad.tipoEstacionalidadId}"/>

                        <h:outputText value="#{myBundle.ViewHorarioServicioLabel_horarioServicioIdServicio}"/>
                        <h:outputText value="#{horarioServicioController.selected.horarioServicioIdServicio.servicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HorarioServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
