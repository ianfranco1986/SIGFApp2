<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HorarioServicioEditDlg" widgetVar="HorarioServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="HorarioServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{horarioServicioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioId}" for="horarioServicioId" />
                        <h:outputText id="horarioServicioId" value="#{horarioServicioController.selected.horarioServicioId}" />

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioNombre}" for="horarioServicioNombre" />
                        <p:inputText id="horarioServicioNombre" value="#{horarioServicioController.selected.horarioServicioNombre}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioNombre}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioDesde}" for="horarioServicioDesde" />
                        <p:calendar id="horarioServicioDesde" pattern="HH:mm:ss" value="#{horarioServicioController.selected.horarioServicioDesde}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioDesde}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioHasta}" for="horarioServicioHasta" />
                        <p:calendar id="horarioServicioHasta" pattern="HH:mm:ss" value="#{horarioServicioController.selected.horarioServicioHasta}" title="#{myBundle.EditHorarioServicioTitle_horarioServicioHasta}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioLunes}" for="horarioServicioLunes" />
                        <p:selectBooleanCheckbox id="horarioServicioLunes" value="#{horarioServicioController.selected.horarioServicioLunes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioLunes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioMartes}" for="horarioServicioMartes" />
                        <p:selectBooleanCheckbox id="horarioServicioMartes" value="#{horarioServicioController.selected.horarioServicioMartes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMartes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioMiercoles}" for="horarioServicioMiercoles" />
                        <p:selectBooleanCheckbox id="horarioServicioMiercoles" value="#{horarioServicioController.selected.horarioServicioMiercoles}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioMiercoles}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioJueves}" for="horarioServicioJueves" />
                        <p:selectBooleanCheckbox id="horarioServicioJueves" value="#{horarioServicioController.selected.horarioServicioJueves}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioJueves}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioViernes}" for="horarioServicioViernes" />
                        <p:selectBooleanCheckbox id="horarioServicioViernes" value="#{horarioServicioController.selected.horarioServicioViernes}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioViernes}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioSabado}" for="horarioServicioSabado" />
                        <p:selectBooleanCheckbox id="horarioServicioSabado" value="#{horarioServicioController.selected.horarioServicioSabado}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioSabado}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioDomingo}" for="horarioServicioDomingo" />
                        <p:selectBooleanCheckbox id="horarioServicioDomingo" value="#{horarioServicioController.selected.horarioServicioDomingo}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioDomingo}"/>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioIdTipoEstacionalidad}" for="horarioServicioIdTipoEstacionalidad" />
                        <p:selectOneMenu id="horarioServicioIdTipoEstacionalidad" value="#{horarioServicioController.selected.horarioServicioIdTipoEstacionalidad}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioIdTipoEstacionalidad}" converter="tipoEstacionalidadConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEstacionalidadController.items}"
                                           var="horarioServicioIdTipoEstacionalidadItem"
                                           itemValue="#{horarioServicioIdTipoEstacionalidadItem}"
                                           itemLabel="#{horarioServicioIdTipoEstacionalidadItem.tipoEstacionalidadId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditHorarioServicioLabel_horarioServicioIdServicio}" for="horarioServicioIdServicio" />
                        <p:selectOneMenu id="horarioServicioIdServicio" value="#{horarioServicioController.selected.horarioServicioIdServicio}" required="true" requiredMessage="#{myBundle.EditHorarioServicioRequiredMessage_horarioServicioIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="horarioServicioIdServicioItem"
                                           itemValue="#{horarioServicioIdServicioItem}"
                                           itemLabel="#{horarioServicioIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioServicioController.save}" value="#{myBundle.Save}" update="display,:HorarioServicioListForm:datalist,:HorarioServicioListForm:HorarioServicioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioServicioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
