<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioViewDlg" widgetVar="ServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{servicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioId}"/>
                        <h:outputText value="#{servicioController.selected.servicioId}" title="#{myBundle.ViewServicioTitle_servicioId}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioNumeroServicio}"/>
                        <h:outputText value="#{servicioController.selected.servicioNumeroServicio}" title="#{myBundle.ViewServicioTitle_servicioNumeroServicio}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioLongitud}"/>
                        <h:outputText value="#{servicioController.selected.servicioLongitud}" title="#{myBundle.ViewServicioTitle_servicioLongitud}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioNombre}"/>
                        <h:outputText value="#{servicioController.selected.servicioNombre}" title="#{myBundle.ViewServicioTitle_servicioNombre}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioOrigen}"/>
                        <h:outputText value="#{servicioController.selected.servicioOrigen}" title="#{myBundle.ViewServicioTitle_servicioOrigen}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioDestino}"/>
                        <h:outputText value="#{servicioController.selected.servicioDestino}" title="#{myBundle.ViewServicioTitle_servicioDestino}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioFolio}"/>
                        <h:outputText value="#{servicioController.selected.servicioFolio}" title="#{myBundle.ViewServicioTitle_servicioFolio}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioTieneBusesCompartidos}"/>
                        <p:selectBooleanCheckbox id="servicioTieneBusesCompartidos" value="#{servicioController.selected.servicioTieneBusesCompartidos}" title="#{myBundle.EditServicioTitle_servicioTieneBusesCompartidos}" />

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioIdCuenta}"/>
                        <h:outputText value="#{servicioController.selected.servicioIdCuenta.cuentaId}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioIdGrupoServicio}"/>
                        <h:outputText value="#{servicioController.selected.servicioIdGrupoServicio.grupoServicioId}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioIdTerminal}"/>
                        <h:outputText value="#{servicioController.selected.servicioIdTerminal.terminalId}"/>

                        <h:outputText value="#{myBundle.ViewServicioLabel_servicioIdUnidad}"/>
                        <h:outputText value="#{servicioController.selected.servicioIdUnidad.unidadNegocioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
