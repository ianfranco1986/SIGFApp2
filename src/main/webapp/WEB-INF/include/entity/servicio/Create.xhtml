<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioCreateDlg" widgetVar="ServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateServicioTitle}" closeOnEscape="true">

            <h:form id="ServicioCreateForm">

                <h:panelGroup id="display" rendered="#{servicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioNumeroServicio}" for="servicioNumeroServicio" />
                        <p:inputText id="servicioNumeroServicio" value="#{servicioController.selected.servicioNumeroServicio}" title="#{myBundle.CreateServicioTitle_servicioNumeroServicio}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioNumeroServicio}"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioLongitud}" for="servicioLongitud" />
                        <p:inputText id="servicioLongitud" value="#{servicioController.selected.servicioLongitud}" title="#{myBundle.CreateServicioTitle_servicioLongitud}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioLongitud}"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioNombre}" for="servicioNombre" />
                        <p:inputText id="servicioNombre" value="#{servicioController.selected.servicioNombre}" title="#{myBundle.CreateServicioTitle_servicioNombre}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioOrigen}" for="servicioOrigen" />
                        <p:inputText id="servicioOrigen" value="#{servicioController.selected.servicioOrigen}" title="#{myBundle.CreateServicioTitle_servicioOrigen}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioOrigen}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioDestino}" for="servicioDestino" />
                        <p:inputText id="servicioDestino" value="#{servicioController.selected.servicioDestino}" title="#{myBundle.CreateServicioTitle_servicioDestino}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioDestino}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioFolio}" for="servicioFolio" />
                        <p:inputText id="servicioFolio" value="#{servicioController.selected.servicioFolio}" title="#{myBundle.CreateServicioTitle_servicioFolio}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioTieneBusesCompartidos}" for="servicioTieneBusesCompartidos" />
                        <p:selectBooleanCheckbox id="servicioTieneBusesCompartidos" value="#{servicioController.selected.servicioTieneBusesCompartidos}" />

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioIdGrupoServicio}" for="servicioIdGrupoServicio" />
                        <p:selectOneMenu id="servicioIdGrupoServicio" value="#{servicioController.selected.servicioIdGrupoServicio}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioIdGrupoServicio}" converter="grupoServicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grupoServicioController.items}"
                                           var="servicioIdGrupoServicioItem"
                                           itemValue="#{servicioIdGrupoServicioItem}"
                                           itemLabel="#{servicioIdGrupoServicioItem.grupoServicioIdentificador}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioIdTerminal}" for="servicioIdTerminal" />
                        <p:selectOneMenu id="servicioIdTerminal" value="#{servicioController.selected.servicioIdTerminal}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioIdTerminal}" converter="terminalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="servicioIdTerminalItem"
                                           itemValue="#{servicioIdTerminalItem}"
                                           itemLabel="#{servicioIdTerminalItem.terminalNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateServicioLabel_servicioIdUnidad}" for="servicioIdUnidad" />
                        <p:selectOneMenu id="servicioIdUnidad" value="#{servicioController.selected.servicioIdUnidad}" required="true" requiredMessage="#{myBundle.CreateServicioRequiredMessage_servicioIdUnidad}" converter="unidadNegocioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadNegocioController.items}"
                                           var="servicioIdUnidadItem"
                                           itemValue="#{servicioIdUnidadItem}"
                                           itemLabel="#{servicioIdUnidadItem.unidadNegocioNumero}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicioController.saveNew}" value="#{myBundle.Save}" update="display,:ServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ServicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
