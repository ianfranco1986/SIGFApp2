<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorFlotaCreateDlg" widgetVar="AdministradorFlotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAdministradorFlotaTitle}" closeOnEscape="true">

            <h:form id="AdministradorFlotaCreateForm">

                <h:panelGroup id="display" rendered="#{administradorFlotaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAdministradorFlotaLabel_administradorFlotaIdAdmin}" for="administradorFlotaIdAdmin" />
                        <p:selectOneMenu id="administradorFlotaIdAdmin" value="#{administradorFlotaController.selected.administradorFlotaIdAdmin}" required="true" requiredMessage="#{myBundle.CreateAdministradorFlotaRequiredMessage_administradorFlotaIdAdmin}" converter="administradorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administradorController.items}"
                                           var="administradorFlotaIdAdminItem"
                                           itemValue="#{administradorFlotaIdAdminItem}"
                                           itemLabel="#{administradorFlotaIdAdminItem.administradorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateAdministradorFlotaLabel_administradorFlotaIdFlota}" for="administradorFlotaIdFlota" />
                        <p:selectOneMenu id="administradorFlotaIdFlota" value="#{administradorFlotaController.selected.administradorFlotaIdFlota}" required="true" requiredMessage="#{myBundle.CreateAdministradorFlotaRequiredMessage_administradorFlotaIdFlota}" converter="flotaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{flotaController.items}"
                                           var="administradorFlotaIdFlotaItem"
                                           itemValue="#{administradorFlotaIdFlotaItem}"
                                           itemLabel="#{administradorFlotaIdFlotaItem.flotaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorFlotaController.saveNew}" value="#{myBundle.Save}" update="display,:AdministradorFlotaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministradorFlotaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministradorFlotaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
