<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorFlotaViewDlg" widgetVar="AdministradorFlotaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdministradorFlotaTitle}" closeOnEscape="true">

            <h:form id="AdministradorFlotaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{administradorFlotaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdministradorFlotaLabel_administradorFlotaId}"/>
                        <h:outputText value="#{administradorFlotaController.selected.administradorFlotaId}" title="#{myBundle.ViewAdministradorFlotaTitle_administradorFlotaId}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorFlotaLabel_administradorFlotaIdAdmin}"/>
                        <h:outputText value="#{administradorFlotaController.selected.administradorFlotaIdAdmin.administradorId}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorFlotaLabel_administradorFlotaIdFlota}"/>
                        <h:outputText value="#{administradorFlotaController.selected.administradorFlotaIdFlota.flotaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdministradorFlotaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
