<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AdministradorFlotaListForm">

        <p:panel header="#{myBundle.ListAdministradorFlotaTitle}">
            <p:contextMenu id="AdministradorFlotaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AdministradorFlotaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AdministradorFlotaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AdministradorFlotaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AdministradorFlotaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AdministradorFlotaMenuItem_administradorFlotaIdAdmin}" icon="ui-icon-search"  actionListener="#{administradorFlotaController.prepareAdministradorFlotaIdAdmin}" update=":AdministradorViewForm" oncomplete="PF('AdministradorViewDialog').show()" disabled="#{empty administradorFlotaController.selected.administradorFlotaIdAdmin}"/>  
                <p:menuitem value="#{myBundle.AdministradorFlotaMenuItem_administradorFlotaIdFlota}" icon="ui-icon-search"  actionListener="#{administradorFlotaController.prepareAdministradorFlotaIdFlota}" update=":FlotaViewForm" oncomplete="PF('FlotaViewDialog').show()" disabled="#{empty administradorFlotaController.selected.administradorFlotaIdFlota}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{administradorFlotaController.items}"
                         lazy="false"
                         rowKey="#{item.administradorFlotaId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{administradorFlotaController.selected}"
                         filteredValue="#{administradorFlotaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{administradorFlotaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.administradorFlotaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorFlotaDataTableContextMenu" listener="#{administradorFlotaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorFlotaDataTableContextMenu" listener="#{administradorFlotaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{administradorFlotaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AdministradorFlotaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.administradorFlotaId}" filterBy="#{item.administradorFlotaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorFlotaTitle_administradorFlotaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorFlotaId}"/>
                </p:column>


                <p:column sortBy="#{item.administradorFlotaIdAdmin.administradorId}" filterBy="#{item.administradorFlotaIdAdmin.administradorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorFlotaTitle_administradorFlotaIdAdmin}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorFlotaIdAdmin.administradorId}"/>
                </p:column>


                <p:column sortBy="#{item.administradorFlotaIdFlota.flotaId}" filterBy="#{item.administradorFlotaIdFlota.flotaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorFlotaTitle_administradorFlotaIdFlota}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorFlotaIdFlota.flotaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{administradorFlotaController.prepareCreate}" update=":AdministradorFlotaCreateForm" oncomplete="PF('AdministradorFlotaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AdministradorFlotaViewForm" oncomplete="PF('AdministradorFlotaViewDialog').show()" disabled="#{empty administradorFlotaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AdministradorFlotaEditForm" oncomplete="PF('AdministradorFlotaEditDialog').show()" disabled="#{empty administradorFlotaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{administradorFlotaController.delete}" update=":growl,datalist" disabled="#{empty administradorFlotaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
