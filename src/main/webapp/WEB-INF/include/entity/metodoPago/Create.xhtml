<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetodoPagoCreateDlg" widgetVar="MetodoPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateMetodoPagoTitle}" closeOnEscape="true">

            <h:form id="MetodoPagoCreateForm">

                <h:panelGroup id="display" rendered="#{metodoPagoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateMetodoPagoLabel_metodoPagoNombre}" for="metodoPagoNombre" />
                        <p:inputText id="metodoPagoNombre" value="#{metodoPagoController.selected.metodoPagoNombre}" title="#{myBundle.CreateMetodoPagoTitle_metodoPagoNombre}" required="true" requiredMessage="#{myBundle.CreateMetodoPagoRequiredMessage_metodoPagoNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateMetodoPagoLabel_metodoPagoValor}" for="metodoPagoValor" />
                        <p:inputText id="metodoPagoValor" value="#{metodoPagoController.selected.metodoPagoValor}" title="#{myBundle.CreateMetodoPagoTitle_metodoPagoValor}" required="true" requiredMessage="#{myBundle.CreateMetodoPagoRequiredMessage_metodoPagoValor}"/>

                        <p:outputLabel value="#{myBundle.CreateMetodoPagoLabel_metodoPagoActivo}" for="metodoPagoActivo" />
                        <p:selectBooleanCheckbox id="metodoPagoActivo" value="#{metodoPagoController.selected.metodoPagoActivo}" required="true" requiredMessage="#{myBundle.CreateMetodoPagoRequiredMessage_metodoPagoActivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{metodoPagoController.saveNew}" value="#{myBundle.Save}" update="display,:MetodoPagoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MetodoPagoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MetodoPagoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
