<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MetodoPagoListForm">

        <p:panel header="#{myBundle.ListMetodoPagoTitle}">
            <p:contextMenu id="MetodoPagoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MetodoPagoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MetodoPagoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MetodoPagoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MetodoPagoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{metodoPagoController.items}"
                         lazy="false"
                         rowKey="#{item.metodoPagoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{metodoPagoController.selected}"
                         filteredValue="#{metodoPagoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{metodoPagoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.metodoPagoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MetodoPagoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MetodoPagoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MetodoPagoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.metodoPagoId}" filterBy="#{item.metodoPagoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMetodoPagoTitle_metodoPagoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.metodoPagoId}"/>
                </p:column>


                <p:column sortBy="#{item.metodoPagoNombre}" filterBy="#{item.metodoPagoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMetodoPagoTitle_metodoPagoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.metodoPagoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.metodoPagoValor}" filterBy="#{item.metodoPagoValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMetodoPagoTitle_metodoPagoValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.metodoPagoValor}"/>
                </p:column>


                <p:column sortBy="#{item.metodoPagoActivo}" filterBy="#{item.metodoPagoActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMetodoPagoTitle_metodoPagoActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="metodoPagoActivo" value="#{item.metodoPagoActivo}" title="#{myBundle.EditMetodoPagoTitle_metodoPagoActivo}" required="true" requiredMessage="#{myBundle.EditMetodoPagoRequiredMessage_metodoPagoActivo}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{metodoPagoController.prepareCreate}" update=":MetodoPagoCreateForm" oncomplete="PF('MetodoPagoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":MetodoPagoViewForm" oncomplete="PF('MetodoPagoViewDialog').show()" disabled="#{empty metodoPagoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MetodoPagoEditForm" oncomplete="PF('MetodoPagoEditDialog').show()" disabled="#{empty metodoPagoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{metodoPagoController.delete}" update=":growl,datalist" disabled="#{empty metodoPagoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
