<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoBusViewDlg" widgetVar="EstadoBusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadoBusTitle}" closeOnEscape="true">

            <h:form id="EstadoBusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadoBusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadoBusLabel_estadoBusId}"/>
                        <h:outputText value="#{estadoBusController.selected.estadoBusId}" title="#{myBundle.ViewEstadoBusTitle_estadoBusId}"/>

                        <h:outputText value="#{myBundle.ViewEstadoBusLabel_estadoBusNombre}"/>
                        <h:outputText value="#{estadoBusController.selected.estadoBusNombre}" title="#{myBundle.ViewEstadoBusTitle_estadoBusNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadoBusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
