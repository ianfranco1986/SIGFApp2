<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoBusEditDlg" widgetVar="EstadoBusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoBusTitle}" closeOnEscape="true">

            <h:form id="EstadoBusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoBusController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoBusLabel_estadoBusId}" for="estadoBusId" />
                        <h:outputText id="estadoBusId" value="#{estadoBusController.selected.estadoBusId}" />

                        <p:outputLabel value="#{myBundle.EditEstadoBusLabel_estadoBusNombre}" for="estadoBusNombre" />
                        <p:inputText id="estadoBusNombre" value="#{estadoBusController.selected.estadoBusNombre}" title="#{myBundle.EditEstadoBusTitle_estadoBusNombre}" required="true" requiredMessage="#{myBundle.EditEstadoBusRequiredMessage_estadoBusNombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoBusController.save}" value="#{myBundle.Save}" update="display,:EstadoBusListForm:datalist,:EstadoBusListForm:EstadoBusDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoBusEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoBusEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
