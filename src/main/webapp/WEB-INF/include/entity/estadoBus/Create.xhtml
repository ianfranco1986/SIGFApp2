<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoBusCreateDlg" widgetVar="EstadoBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEstadoBusTitle}" closeOnEscape="true">

            <h:form id="EstadoBusCreateForm">

                <h:panelGroup id="display" rendered="#{estadoBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEstadoBusLabel_estadoBusNombre}" for="estadoBusNombre" />
                        <p:inputText id="estadoBusNombre" value="#{estadoBusController.selected.estadoBusNombre}" title="#{myBundle.CreateEstadoBusTitle_estadoBusNombre}" required="true" requiredMessage="#{myBundle.CreateEstadoBusRequiredMessage_estadoBusNombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoBusController.saveNew}" value="#{myBundle.Save}" update="display,:EstadoBusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoBusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
