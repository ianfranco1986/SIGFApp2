<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DetalleResumenChequeListForm">

        <p:panel header="#{myBundle.ListDetalleResumenChequeTitle}">
            <p:contextMenu id="DetalleResumenChequeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DetalleResumenChequeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DetalleResumenChequeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DetalleResumenChequeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DetalleResumenChequeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DetalleResumenChequeMenuItem_detalleResumenChequeIdBanco}" icon="ui-icon-search"  actionListener="#{detalleResumenChequeController.prepareDetalleResumenChequeIdBanco}" update=":BancoViewForm" oncomplete="PF('BancoViewDialog').show()" disabled="#{empty detalleResumenChequeController.selected.detalleResumenChequeIdBanco}"/>  
                <p:menuitem value="#{myBundle.DetalleResumenChequeMenuItem_detalleResumenChequeIdResumen}" icon="ui-icon-search"  actionListener="#{detalleResumenChequeController.prepareDetalleResumenChequeIdResumen}" update=":ResumenRecaudacionViewForm" oncomplete="PF('ResumenRecaudacionViewDialog').show()" disabled="#{empty detalleResumenChequeController.selected.detalleResumenChequeIdResumen}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{detalleResumenChequeController.items}"
                         lazy="false"
                         rowKey="#{item.detalleResumenChequeId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{detalleResumenChequeController.selected}"
                         filteredValue="#{detalleResumenChequeController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{detalleResumenChequeController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleResumenChequeId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleResumenChequeDataTableContextMenu" listener="#{detalleResumenChequeController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleResumenChequeDataTableContextMenu" listener="#{detalleResumenChequeController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{detalleResumenChequeController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DetalleResumenChequeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.detalleResumenChequeId}" filterBy="#{item.detalleResumenChequeId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeId}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenChequeNumeroCuenta}" filterBy="#{item.detalleResumenChequeNumeroCuenta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeNumeroCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeNumeroCuenta}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenChequeTitular}" filterBy="#{item.detalleResumenChequeTitular}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeTitular}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeTitular}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenChequeMonto}" filterBy="#{item.detalleResumenChequeMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeMonto}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenChequeIdBanco.bancoId}" filterBy="#{item.detalleResumenChequeIdBanco.bancoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeIdBanco}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeIdBanco.bancoId}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenChequeIdResumen.resumenRecaudacionId}" filterBy="#{item.detalleResumenChequeIdResumen.resumenRecaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenChequeTitle_detalleResumenChequeIdResumen}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenChequeIdResumen.resumenRecaudacionId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{detalleResumenChequeController.prepareCreate}" update=":DetalleResumenChequeCreateForm" oncomplete="PF('DetalleResumenChequeCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DetalleResumenChequeViewForm" oncomplete="PF('DetalleResumenChequeViewDialog').show()" disabled="#{empty detalleResumenChequeController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DetalleResumenChequeEditForm" oncomplete="PF('DetalleResumenChequeEditDialog').show()" disabled="#{empty detalleResumenChequeController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{detalleResumenChequeController.delete}" update=":growl,datalist" disabled="#{empty detalleResumenChequeController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
