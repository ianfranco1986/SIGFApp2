<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleResumenChequeViewDlg" widgetVar="DetalleResumenChequeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDetalleResumenChequeTitle}" closeOnEscape="true">

            <h:form id="DetalleResumenChequeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{detalleResumenChequeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDetalleResumenChequeLabel_detalleResumenChequeId}"/>
                        <h:outputText value="#{detalleResumenChequeController.selected.detalleResumenChequeId}" title="#{myBundle.ViewDetalleResumenChequeTitle_detalleResumenChequeId}"/>

                        <h:outputText value="#{myBundle.ViewDetalleResumenChequeLabel_detalleResumenChequeNumeroCuenta}"/>
                        <h:outputText value="#{detalleResumenChequeController.selected.detalleResumenChequeNumeroCuenta}" title="#{myBundle.ViewDetalleResumenChequeTitle_detalleResumenChequeNumeroCuenta}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DetalleResumenChequeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
