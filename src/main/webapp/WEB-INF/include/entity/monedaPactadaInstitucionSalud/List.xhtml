<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MonedaPactadaInstitucionSaludListForm">

        <p:panel header="#{myBundle.ListMonedaPactadaInstitucionSaludTitle}">
            <p:contextMenu id="MonedaPactadaInstitucionSaludDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MonedaPactadaInstitucionSaludListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MonedaPactadaInstitucionSaludListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MonedaPactadaInstitucionSaludListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MonedaPactadaInstitucionSaludListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.MonedaPactadaInstitucionSaludMenuItem_trabajadorAdicionalSaludList}" icon="ui-icon-search"  action="#{monedaPactadaInstitucionSaludController.navigateTrabajadorAdicionalSaludList}" disabled="#{monedaPactadaInstitucionSaludController.isTrabajadorAdicionalSaludListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{monedaPactadaInstitucionSaludController.items}"
                         lazy="false"
                         rowKey="#{item.monedaPactadaInstitucionSaludId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{monedaPactadaInstitucionSaludController.selected}"
                         filteredValue="#{monedaPactadaInstitucionSaludController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{monedaPactadaInstitucionSaludController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.monedaPactadaInstitucionSaludId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MonedaPactadaInstitucionSaludDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MonedaPactadaInstitucionSaludDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MonedaPactadaInstitucionSaludListForm:viewButton').click();"/>

                <p:column sortBy="#{item.monedaPactadaInstitucionSaludId}" filterBy="#{item.monedaPactadaInstitucionSaludId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMonedaPactadaInstitucionSaludTitle_monedaPactadaInstitucionSaludId}"/>
                    </f:facet>
                    <h:outputText value="#{item.monedaPactadaInstitucionSaludId}"/>
                </p:column>


                <p:column sortBy="#{item.monedaPactadaInstitucionSaludNombre}" filterBy="#{item.monedaPactadaInstitucionSaludNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMonedaPactadaInstitucionSaludTitle_monedaPactadaInstitucionSaludNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.monedaPactadaInstitucionSaludNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{monedaPactadaInstitucionSaludController.prepareCreate}" update=":MonedaPactadaInstitucionSaludCreateForm" oncomplete="PF('MonedaPactadaInstitucionSaludCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":MonedaPactadaInstitucionSaludViewForm" oncomplete="PF('MonedaPactadaInstitucionSaludViewDialog').show()" disabled="#{empty monedaPactadaInstitucionSaludController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MonedaPactadaInstitucionSaludEditForm" oncomplete="PF('MonedaPactadaInstitucionSaludEditDialog').show()" disabled="#{empty monedaPactadaInstitucionSaludController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{monedaPactadaInstitucionSaludController.delete}" update=":growl,datalist" disabled="#{empty monedaPactadaInstitucionSaludController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
