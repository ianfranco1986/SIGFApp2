<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParentescoCargaListForm">

        <p:panel header="#{myBundle.ListParentescoCargaTitle}">
            <p:contextMenu id="ParentescoCargaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ParentescoCargaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ParentescoCargaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ParentescoCargaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ParentescoCargaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ParentescoCargaMenuItem_cargaTrabajadorList}" icon="ui-icon-search"  action="#{parentescoCargaController.navigateCargaTrabajadorList}" disabled="#{parentescoCargaController.isCargaTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{parentescoCargaController.items}"
                         lazy="false"
                         rowKey="#{item.parentescoCargaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{parentescoCargaController.selected}"
                         filteredValue="#{parentescoCargaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{parentescoCargaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.parentescoCargaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ParentescoCargaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ParentescoCargaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ParentescoCargaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.parentescoCargaId}" filterBy="#{item.parentescoCargaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListParentescoCargaTitle_parentescoCargaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.parentescoCargaId}"/>
                </p:column>


                <p:column sortBy="#{item.parentescoCargaNombre}" filterBy="#{item.parentescoCargaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListParentescoCargaTitle_parentescoCargaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.parentescoCargaNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{parentescoCargaController.prepareCreate}" update=":ParentescoCargaCreateForm" oncomplete="PF('ParentescoCargaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ParentescoCargaViewForm" oncomplete="PF('ParentescoCargaViewDialog').show()" disabled="#{empty parentescoCargaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ParentescoCargaEditForm" oncomplete="PF('ParentescoCargaEditDialog').show()" disabled="#{empty parentescoCargaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{parentescoCargaController.delete}" update=":growl,datalist" disabled="#{empty parentescoCargaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
