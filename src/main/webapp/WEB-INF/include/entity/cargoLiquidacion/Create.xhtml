<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoLiquidacionCreateDlg" widgetVar="CargoLiquidacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCargoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="CargoLiquidacionCreateForm">

                <h:panelGroup id="display" rendered="#{cargoLiquidacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCargoLiquidacionLabel_cargoLiquidacionMonto}" for="cargoLiquidacionMonto" />
                        <p:inputText id="cargoLiquidacionMonto" value="#{cargoLiquidacionController.selected.cargoLiquidacionMonto}" title="#{myBundle.CreateCargoLiquidacionTitle_cargoLiquidacionMonto}" required="true" requiredMessage="#{myBundle.CreateCargoLiquidacionRequiredMessage_cargoLiquidacionMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateCargoLiquidacionLabel_cargoLiquidacionDescripcion}" for="cargoLiquidacionDescripcion" />
                        <p:inputText id="cargoLiquidacionDescripcion" value="#{cargoLiquidacionController.selected.cargoLiquidacionDescripcion}" title="#{myBundle.CreateCargoLiquidacionTitle_cargoLiquidacionDescripcion}" required="true" requiredMessage="#{myBundle.CreateCargoLiquidacionRequiredMessage_cargoLiquidacionDescripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateCargoLiquidacionLabel_cargoLiquidacionIdCargo}" for="cargoLiquidacionIdCargo" />
                        <p:selectOneMenu id="cargoLiquidacionIdCargo" value="#{cargoLiquidacionController.selected.cargoLiquidacionIdCargo}" required="true" requiredMessage="#{myBundle.CreateCargoLiquidacionRequiredMessage_cargoLiquidacionIdCargo}" converter="cargoBusConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoBusController.items}"
                                           var="cargoLiquidacionIdCargoItem"
                                           itemValue="#{cargoLiquidacionIdCargoItem}"
                                           itemLabel="#{cargoLiquidacionIdCargoItem.cargoBusDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCargoLiquidacionLabel_cargoLiquidacionIdLiquidacion}" for="cargoLiquidacionIdLiquidacion" />
                        <p:selectOneMenu id="cargoLiquidacionIdLiquidacion" value="#{cargoLiquidacionController.selected.cargoLiquidacionIdLiquidacion}" required="true" requiredMessage="#{myBundle.CreateCargoLiquidacionRequiredMessage_cargoLiquidacionIdLiquidacion}" converter="liquidacionEmpresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{liquidacionEmpresaController.items}"
                                           var="cargoLiquidacionIdLiquidacionItem"
                                           itemValue="#{cargoLiquidacionIdLiquidacionItem}"
                                           itemLabel="#{cargoLiquidacionIdLiquidacionItem.liquidacionEmpresaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoLiquidacionController.saveNew}" value="#{myBundle.Save}" update="display,:CargoLiquidacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargoLiquidacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CargoLiquidacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
