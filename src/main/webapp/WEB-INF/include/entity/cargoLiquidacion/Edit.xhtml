<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CargoLiquidacionEditDlg" widgetVar="CargoLiquidacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCargoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="CargoLiquidacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cargoLiquidacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCargoLiquidacionLabel_cargoLiquidacionId}" for="cargoLiquidacionId" />
                        <h:outputText id="cargoLiquidacionId" value="#{cargoLiquidacionController.selected.cargoLiquidacionId}" />

                        <p:outputLabel value="#{myBundle.EditCargoLiquidacionLabel_cargoLiquidacionMonto}" for="cargoLiquidacionMonto" />
                        <p:inputText id="cargoLiquidacionMonto" value="#{cargoLiquidacionController.selected.cargoLiquidacionMonto}" title="#{myBundle.EditCargoLiquidacionTitle_cargoLiquidacionMonto}" required="true" requiredMessage="#{myBundle.EditCargoLiquidacionRequiredMessage_cargoLiquidacionMonto}"/>

                        <p:outputLabel value="#{myBundle.EditCargoLiquidacionLabel_cargoLiquidacionDescripcion}" for="cargoLiquidacionDescripcion" />
                        <p:inputText id="cargoLiquidacionDescripcion" value="#{cargoLiquidacionController.selected.cargoLiquidacionDescripcion}" title="#{myBundle.EditCargoLiquidacionTitle_cargoLiquidacionDescripcion}" required="true" requiredMessage="#{myBundle.EditCargoLiquidacionRequiredMessage_cargoLiquidacionDescripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditCargoLiquidacionLabel_cargoLiquidacionIdCargo}" for="cargoLiquidacionIdCargo" />
                        <p:selectOneMenu id="cargoLiquidacionIdCargo" value="#{cargoLiquidacionController.selected.cargoLiquidacionIdCargo}" required="true" requiredMessage="#{myBundle.EditCargoLiquidacionRequiredMessage_cargoLiquidacionIdCargo}" converter="cargoBusConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoBusController.items}"
                                           var="cargoLiquidacionIdCargoItem"
                                           itemValue="#{cargoLiquidacionIdCargoItem}"
                                           itemLabel="#{cargoLiquidacionIdCargoItem.cargoBusDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCargoLiquidacionLabel_cargoLiquidacionIdLiquidacion}" for="cargoLiquidacionIdLiquidacion" />
                        <p:selectOneMenu id="cargoLiquidacionIdLiquidacion" value="#{cargoLiquidacionController.selected.cargoLiquidacionIdLiquidacion}" required="true" requiredMessage="#{myBundle.EditCargoLiquidacionRequiredMessage_cargoLiquidacionIdLiquidacion}" converter="liquidacionEmpresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{liquidacionEmpresaController.items}"
                                           var="cargoLiquidacionIdLiquidacionItem"
                                           itemValue="#{cargoLiquidacionIdLiquidacionItem}"
                                           itemLabel="#{cargoLiquidacionIdLiquidacionItem.liquidacionEmpresaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoLiquidacionController.save}" value="#{myBundle.Save}" update="display,:CargoLiquidacionListForm:datalist,:CargoLiquidacionListForm:CargoLiquidacionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargoLiquidacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CargoLiquidacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
