<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoRecaudacionCreateDlg" widgetVar="ProcesoRecaudacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProcesoRecaudacionTitle}" closeOnEscape="true">

            <h:form id="ProcesoRecaudacionCreateForm">

                <h:panelGroup id="display" rendered="#{procesoRecaudacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProcesoRecaudacionLabel_procesoRecaudacionNombre}" for="procesoRecaudacionNombre" />
                        <p:inputText id="procesoRecaudacionNombre" value="#{procesoRecaudacionController.selected.procesoRecaudacionNombre}" title="#{myBundle.CreateProcesoRecaudacionTitle_procesoRecaudacionNombre}" required="true" requiredMessage="#{myBundle.CreateProcesoRecaudacionRequiredMessage_procesoRecaudacionNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoRecaudacionLabel_procesoRecaudacionTieneCuenta}" for="procesoRecaudacionTieneCuenta" />
                        <p:inputText id="procesoRecaudacionTieneCuenta" value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneCuenta}" title="#{myBundle.CreateProcesoRecaudacionTitle_procesoRecaudacionTieneCuenta}"/>

                        <p:outputLabel value="#{myBundle.CreateProcesoRecaudacionLabel_procesoRecaudacionTieneEgresos}" for="procesoRecaudacionTieneEgresos" />
                        <p:selectBooleanCheckbox id="procesoRecaudacionTieneEgresos" value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneEgresos}" />

                        <p:outputLabel value="#{myBundle.CreateProcesoRecaudacionLabel_procesoRecaudacionActivo}" for="procesoRecaudacionActivo" />
                        <p:selectBooleanCheckbox id="procesoRecaudacionActivo" value="#{procesoRecaudacionController.selected.procesoRecaudacionActivo}" required="true" requiredMessage="#{myBundle.CreateProcesoRecaudacionRequiredMessage_procesoRecaudacionActivo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoRecaudacionController.saveNew}" value="#{myBundle.Save}" update="display,:ProcesoRecaudacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProcesoRecaudacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProcesoRecaudacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
