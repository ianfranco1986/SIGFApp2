<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProcesoRecaudacionEditDlg" widgetVar="ProcesoRecaudacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProcesoRecaudacionTitle}" closeOnEscape="true">

            <h:form id="ProcesoRecaudacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{procesoRecaudacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionId}" for="procesoRecaudacionId" />
                        <h:outputText id="procesoRecaudacionId" value="#{procesoRecaudacionController.selected.procesoRecaudacionId}" />

                        <p:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionNombre}" for="procesoRecaudacionNombre" />
                        <p:inputText id="procesoRecaudacionNombre" value="#{procesoRecaudacionController.selected.procesoRecaudacionNombre}" title="#{myBundle.EditProcesoRecaudacionTitle_procesoRecaudacionNombre}" required="true" requiredMessage="#{myBundle.EditProcesoRecaudacionRequiredMessage_procesoRecaudacionNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionTieneCuenta}" for="procesoRecaudacionTieneCuenta" />
                        <p:inputText id="procesoRecaudacionTieneCuenta" value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneCuenta}" title="#{myBundle.EditProcesoRecaudacionTitle_procesoRecaudacionTieneCuenta}"/>

                        <p:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionTieneEgresos}" for="procesoRecaudacionTieneEgresos" />
                        <p:selectBooleanCheckbox id="procesoRecaudacionTieneEgresos" value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneEgresos}" />

                        <p:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionActivo}" for="procesoRecaudacionActivo" />
                        <p:selectBooleanCheckbox id="procesoRecaudacionActivo" value="#{procesoRecaudacionController.selected.procesoRecaudacionActivo}" required="true" requiredMessage="#{myBundle.EditProcesoRecaudacionRequiredMessage_procesoRecaudacionActivo}"/>

                        <p:outputLabel value="#{myBundle.EditProcesoRecaudacionLabel_procesoRecaudacionIdCuenta}" for="procesoRecaudacionIdCuenta" />
                        <p:selectOneMenu id="procesoRecaudacionIdCuenta" value="#{procesoRecaudacionController.selected.procesoRecaudacionIdCuenta}" required="true" requiredMessage="#{myBundle.EditProcesoRecaudacionRequiredMessage_procesoRecaudacionIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="procesoRecaudacionIdCuentaItem"
                                           itemValue="#{procesoRecaudacionIdCuentaItem}"
                                           itemLabel="#{procesoRecaudacionIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoRecaudacionController.save}" value="#{myBundle.Save}" update="display,:ProcesoRecaudacionListForm:datalist,:ProcesoRecaudacionListForm:ProcesoRecaudacionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProcesoRecaudacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProcesoRecaudacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
