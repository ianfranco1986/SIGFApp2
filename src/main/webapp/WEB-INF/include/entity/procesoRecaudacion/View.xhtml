<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoRecaudacionViewDlg" widgetVar="ProcesoRecaudacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProcesoRecaudacionTitle}" closeOnEscape="true">

            <h:form id="ProcesoRecaudacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{procesoRecaudacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProcesoRecaudacionLabel_procesoRecaudacionId}"/>
                        <h:outputText value="#{procesoRecaudacionController.selected.procesoRecaudacionId}" title="#{myBundle.ViewProcesoRecaudacionTitle_procesoRecaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewProcesoRecaudacionLabel_procesoRecaudacionNombre}"/>
                        <h:outputText value="#{procesoRecaudacionController.selected.procesoRecaudacionNombre}" title="#{myBundle.ViewProcesoRecaudacionTitle_procesoRecaudacionNombre}"/>

                        <h:outputText value="#{myBundle.ViewProcesoRecaudacionLabel_procesoRecaudacionTieneCuenta}"/>
                        <h:outputText value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneCuenta}" title="#{myBundle.ViewProcesoRecaudacionTitle_procesoRecaudacionTieneCuenta}"/>

                        <h:outputText value="#{myBundle.ViewProcesoRecaudacionLabel_procesoRecaudacionTieneEgresos}"/>
                        <p:selectBooleanCheckbox id="procesoRecaudacionTieneEgresos" value="#{procesoRecaudacionController.selected.procesoRecaudacionTieneEgresos}" title="#{myBundle.EditProcesoRecaudacionTitle_procesoRecaudacionTieneEgresos}" />

                        <h:outputText value="#{myBundle.ViewProcesoRecaudacionLabel_procesoRecaudacionActivo}"/>
                        <p:selectBooleanCheckbox id="procesoRecaudacionActivo" value="#{procesoRecaudacionController.selected.procesoRecaudacionActivo}" title="#{myBundle.EditProcesoRecaudacionTitle_procesoRecaudacionActivo}" required="true" requiredMessage="#{myBundle.EditProcesoRecaudacionRequiredMessage_procesoRecaudacionActivo}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProcesoRecaudacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
