<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancariaCreateDlg" widgetVar="CuentaBancariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCuentaBancariaTitle}" closeOnEscape="true">

            <h:form id="CuentaBancariaCreateForm">

                <h:panelGroup id="display" rendered="#{cuentaBancariaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="N°:" for="cuentaBancariaNumero" />
                        <p:inputText id="cuentaBancariaNumero" value="#{cuentaBancariaController.selected.cuentaBancariaNumero}" required="true" requiredMessage="Debe ingresar el N° de la Cuenta" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off"/>

                        <p:outputLabel value="Titular: " for="cuentaBancariaNombreTitular" />
                        <p:inputText id="cuentaBancariaNombreTitular" value="#{cuentaBancariaController.selected.cuentaBancariaNombreTitular}" required="true" requiredMessage="Debe ingresar el Titular de la cuenta" size="30" maxlength="30" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off"/>

                        <p:outputLabel value="Rut: " for="cuentaBancariaRutTitular" />
                        <p:inputText id="cuentaBancariaRutTitular" value="#{cuentaBancariaController.selected.cuentaBancariaRutTitular}" required="true" requiredMessage="Debe ingresar el Rut del Titular" size="12" maxlength="12" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off"/>

                        <p:outputLabel value="Empresa: " for="busIdEmpresa" />
                        <p:selectOneMenu id="busIdEmpresa" value="#{cuentaBancariaController.selected.cuentaBancariaIdEmpresa}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="busIdEmpresaItem"
                                           itemValue="#{busIdEmpresaItem}"
                                           itemLabel="#{busIdEmpresaItem.empresaNombre}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="Banco: " for="cuentaBancariaIdBanco" />
                        <p:selectOneMenu id="cuentaBancariaIdBanco" value="#{cuentaBancariaController.selected.cuentaBancariaIdBanco}" required="true" requiredMessage="Debe seleccionar el Banco" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bancoController.items}"
                                           var="cuentaBancariaIdBancoItem"
                                           itemValue="#{cuentaBancariaIdBancoItem}"
                                           itemLabel="#{cuentaBancariaIdBancoItem.bancoNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo Cuenta: " for="cuentaBancariaIdTipoCuenta" />
                        <p:selectOneMenu id="cuentaBancariaIdTipoCuenta" value="#{cuentaBancariaController.selected.cuentaBancariaIdTipoCuenta}" required="true" requiredMessage="Debe seleccionar el Tipo de Cuenta" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCuentaBancoController.items}"
                                           var="cuentaBancariaIdTipoCuentaItem"
                                           itemValue="#{cuentaBancariaIdTipoCuentaItem}"
                                           itemLabel="#{cuentaBancariaIdTipoCuentaItem.tipoCuentaBancoNombre}"
                                           />
                        </p:selectOneMenu>


                        <p:outputLabel value="Activa: " for="cuentaBancariaActiva" />
                        <p:selectBooleanCheckbox id="cuentaBancariaActiva" value="#{cuentaBancariaController.selected.cuentaBancariaActiva}" required="true" requiredMessage="#{myBundle.EditCuentaBancariaRequiredMessage_cuentaBancariaActiva}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancariaController.saveNew}" value="#{myBundle.Save}" update="display,:CuentaBancariaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentaBancariaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CuentaBancariaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
