<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CuentaBancariaListForm">

        <h3 style="text-align: center;">Cuentas Bancarias</h3>
        <p:contextMenu id="CuentaBancariaDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CuentaBancariaListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CuentaBancariaListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CuentaBancariaListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CuentaBancariaListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{cuentaBancariaController.items}"
                     lazy="false"
                     rowKey="#{item.cuentaBancariaId}"
                     var="item"
                     
                     selectionMode="single"
                     selection="#{cuentaBancariaController.selected}"
                     filteredValue="#{cuentaBancariaController.filteredItems}"
                     widgetVar="datalistWidget"
                     reflow="true"
                     emptyMessage="No se han encontrado registros"
                     rowIndexVar="rowIndex">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{cuentaBancariaController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.cuentaBancariaId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CuentaBancariaDataTableContextMenu" listener="#{cuentaBancariaController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CuentaBancariaDataTableContextMenu" listener="#{cuentaBancariaController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{cuentaBancariaController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('CuentaBancariaListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cuentaBancariaController.prepareCreate}" update=":CuentaBancariaCreateForm" oncomplete="PF('CuentaBancariaCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CuentaBancariaViewForm" oncomplete="PF('CuentaBancariaViewDialog').show()" disabled="#{empty cuentaBancariaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CuentaBancariaEditForm" oncomplete="PF('CuentaBancariaEditDialog').show()" disabled="#{empty cuentaBancariaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cuentaBancariaController.delete}" update=":growl,datalist" disabled="#{empty cuentaBancariaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex}"/>
            </p:column>


            <p:column sortBy="#{item.cuentaBancariaNumero}" filterBy="#{item.cuentaBancariaNumero}">
                <f:facet name="header">
                    <h:outputText value="NÂ°"/>
                </f:facet>
                <h:outputText value="#{item.cuentaBancariaNumero}"/>
            </p:column>


            <p:column sortBy="#{item.cuentaBancariaNombreTitular}" filterBy="#{item.cuentaBancariaNombreTitular}">
                <f:facet name="header">
                    <h:outputText value="Titular"/>
                </f:facet>
                <h:outputText value="#{item.cuentaBancariaNombreTitular}"/>
            </p:column>


            <p:column sortBy="#{item.cuentaBancariaRutTitular}" filterBy="#{item.cuentaBancariaRutTitular}">
                <f:facet name="header">
                    <h:outputText value="Rut"/>
                </f:facet>
                <h:outputText value="#{item.cuentaBancariaRutTitular}"/>
            </p:column>

            <p:column sortBy="#{item.cuentaBancariaIdBanco.bancoNombre}" filterBy="#{item.cuentaBancariaIdBanco.bancoNombre}">
                <f:facet name="header">
                    <h:outputText value="Banco"/>
                </f:facet>
                <h:outputText value="#{item.cuentaBancariaIdBanco.bancoNombre}"/>
            </p:column>


            <p:column sortBy="#{item.cuentaBancariaIdTipoCuenta.tipoCuentaBancoNombre}" filterBy="#{item.cuentaBancariaIdTipoCuenta.tipoCuentaBancoNombre}">
                <f:facet name="header">
                    <h:outputText value="Tipo Cuenta"/>
                </f:facet>
                <h:outputText value="#{item.cuentaBancariaIdTipoCuenta.tipoCuentaBancoNombre}"/>
            </p:column>


            <p:column sortBy="#{item.cuentaBancariaActiva}" filterBy="#{item.cuentaBancariaActiva}">
                <f:facet name="header">
                    <h:outputText value="Activa"/>
                </f:facet>
                <h:selectBooleanCheckbox id="cuentaBancariaActiva" value="#{item.cuentaBancariaActiva}" title="#{myBundle.EditCuentaBancariaTitle_cuentaBancariaActiva}" required="true" requiredMessage="#{myBundle.EditCuentaBancariaRequiredMessage_cuentaBancariaActiva}" disabled="true"/>
            </p:column>

        </p:dataTable>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
