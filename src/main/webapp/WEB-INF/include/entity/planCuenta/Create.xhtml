<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanCuentaCreateDlg" widgetVar="PlanCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Plan de Cuenta x Empresa" closeOnEscape="true">

            <h:form id="PlanCuentaCreateForm">

                <h:panelGroup id="display" rendered="#{planCuentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Empresa" for="planCuentaEmpresaId" />
                        <p:selectOneMenu id="planCuentaEmpresaId" value="#{planCuentaController.selected.planCuentaEmpresaId}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaRequiredMessage_planCuentaEmpresaId}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="planCuentaEmpresaIdItem"
                                           itemValue="#{planCuentaEmpresaIdItem}"
                                           itemLabel="#{planCuentaEmpresaIdItem.empresaNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:PlanCuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PlanCuentaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PlanCuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
