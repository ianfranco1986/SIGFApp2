<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanCuentaCreateDlg" widgetVar="PlanCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePlanCuentaTitle}" closeOnEscape="true">

            <h:form id="PlanCuentaCreateForm">

                <h:panelGroup id="display" rendered="#{planCuentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePlanCuentaLabel_planCuentaIdClasificacion}" for="planCuentaIdClasificacion" />
                        <p:inputText id="planCuentaIdClasificacion" value="#{planCuentaController.selected.planCuentaIdClasificacion}" title="#{myBundle.CreatePlanCuentaTitle_planCuentaIdClasificacion}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaRequiredMessage_planCuentaIdClasificacion}"/>

                        <p:outputLabel value="#{myBundle.CreatePlanCuentaLabel_planCuentaIdEmpresa}" for="planCuentaIdEmpresa" />
                        <p:inputText id="planCuentaIdEmpresa" value="#{planCuentaController.selected.planCuentaIdEmpresa}" title="#{myBundle.CreatePlanCuentaTitle_planCuentaIdEmpresa}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaRequiredMessage_planCuentaIdEmpresa}"/>

                        <p:outputLabel value="#{myBundle.CreatePlanCuentaLabel_planCuentaNombre}" for="planCuentaNombre" />
                        <p:inputText id="planCuentaNombre" value="#{planCuentaController.selected.planCuentaNombre}" title="#{myBundle.CreatePlanCuentaTitle_planCuentaNombre}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaRequiredMessage_planCuentaNombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:PlanCuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PlanCuentaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PlanCuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
