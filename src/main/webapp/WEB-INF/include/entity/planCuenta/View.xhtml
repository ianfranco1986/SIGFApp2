<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanCuentaViewDlg" widgetVar="PlanCuentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Plan de Cuenta" closeOnEscape="true">

            <h:form id="PlanCuentaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{planCuentaController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{planCuentaController.selected.planCuentaId}" title="#{myBundle.ViewPlanCuentaTitle_planCuentaId}"/>

                        <h:outputText value="Empresa"/>
                        <h:outputText value="#{planCuentaController.selected.planCuentaEmpresaId.empresaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PlanCuentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
