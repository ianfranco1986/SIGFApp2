<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PlanCuentaListForm">

        <p:panel>
            <h3 style="text-align: center;">Registro de Planes de Cuentas x Empresas</h3>
            <p:dataTable id="datalist"
                         value="#{planCuentaController.items}"
                         lazy="false"
                         rowKey="#{item.planCuentaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{planCuentaController.selected}"
                         filteredValue="#{planCuentaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{planCuentaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.planCuentaId}"  <<< Remove this line
                -->

                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton" listener="#{planCuentaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton " listener="#{planCuentaController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton, datalist:viewButton, datalist:editButton, datalist:deleteButton" listener="#{planCuentaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PlanCuentaListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{planCuentaController.prepareCreate}" update=":PlanCuentaCreateForm" oncomplete="PF('PlanCuentaCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":PlanCuentaViewForm" oncomplete="PF('PlanCuentaViewDialog').show()" disabled="#{empty planCuentaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":PlanCuentaEditForm" oncomplete="PF('PlanCuentaEditDialog').show()" disabled="#{empty planCuentaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{myBundle.Delete}" actionListener="#{planCuentaController.delete}" update=":growl,datalist" disabled="#{empty planCuentaController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column sortBy="#{item.planCuentaId}" filterBy="#{item.planCuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaId}"/>
                </p:column>


                <p:column sortBy="#{item.planCuentaEmpresaId.empresaNombre}" filterBy="#{item.planCuentaEmpresaId.empresaNombre}">
                    <f:facet name="header">
                        <h:outputText value="Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaEmpresaId.empresaNombre}"/>
                </p:column>


            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
