<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AsignacionFamiliarListForm">

        <p:panel header="#{myBundle.ListAsignacionFamiliarTitle}">
            <p:contextMenu id="AsignacionFamiliarDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AsignacionFamiliarListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AsignacionFamiliarListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AsignacionFamiliarListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AsignacionFamiliarListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AsignacionFamiliarMenuItem_asignacionFamiliarIdCuenta}" icon="ui-icon-search"  actionListener="#{asignacionFamiliarController.prepareAsignacionFamiliarIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty asignacionFamiliarController.selected.asignacionFamiliarIdCuenta}"/>  
                <p:menuitem value="#{myBundle.AsignacionFamiliarMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{asignacionFamiliarController.navigateTrabajadorList}" disabled="#{asignacionFamiliarController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{asignacionFamiliarController.items}"
                         lazy="false"
                         rowKey="#{item.asignacionFamiliarId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{asignacionFamiliarController.selected}"
                         filteredValue="#{asignacionFamiliarController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{asignacionFamiliarController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.asignacionFamiliarId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AsignacionFamiliarDataTableContextMenu" listener="#{asignacionFamiliarController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AsignacionFamiliarDataTableContextMenu" listener="#{asignacionFamiliarController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{asignacionFamiliarController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AsignacionFamiliarListForm:viewButton').click();"/>

                <p:column sortBy="#{item.asignacionFamiliarId}" filterBy="#{item.asignacionFamiliarId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarId}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarId}"/>
                </p:column>


                <p:column sortBy="#{item.asignacionFamiliarCodigo}" filterBy="#{item.asignacionFamiliarCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarCodigo}"/>
                </p:column>


                <p:column sortBy="#{item.asignacionFamiliarTramo}" filterBy="#{item.asignacionFamiliarTramo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarTramo}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarTramo}"/>
                </p:column>


                <p:column sortBy="#{item.asignacionFamiliarMonto}" filterBy="#{item.asignacionFamiliarMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarMonto}"/>
                </p:column>


                <p:column sortBy="#{item.asignacionFamiliarDesde}" filterBy="#{item.asignacionFamiliarDesde}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarDesde}"/>
                </p:column>


                <p:column sortBy="#{item.asignacionFamiliarHasta}" filterBy="#{item.asignacionFamiliarHasta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.asignacionFamiliarHasta}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.asignacionFamiliarIdCuenta.cuentaId}" filterBy="#{item.asignacionFamiliarIdCuenta.cuentaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAsignacionFamiliarTitle_asignacionFamiliarIdCuenta}"/>
                        </f:facet>
                        <h:outputText value="#{item.asignacionFamiliarIdCuenta.cuentaId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{asignacionFamiliarController.prepareCreate}" update=":AsignacionFamiliarCreateForm" oncomplete="PF('AsignacionFamiliarCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AsignacionFamiliarViewForm" oncomplete="PF('AsignacionFamiliarViewDialog').show()" disabled="#{empty asignacionFamiliarController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AsignacionFamiliarEditForm" oncomplete="PF('AsignacionFamiliarEditDialog').show()" disabled="#{empty asignacionFamiliarController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{asignacionFamiliarController.delete}" update=":growl,datalist" disabled="#{empty asignacionFamiliarController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
