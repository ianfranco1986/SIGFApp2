<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionFamiliarCreateDlg" widgetVar="AsignacionFamiliarCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAsignacionFamiliarTitle}" closeOnEscape="true">

            <h:form id="AsignacionFamiliarCreateForm">

                <h:panelGroup id="display" rendered="#{asignacionFamiliarController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarCodigo}" for="asignacionFamiliarCodigo" />
                        <p:inputText id="asignacionFamiliarCodigo" value="#{asignacionFamiliarController.selected.asignacionFamiliarCodigo}" title="#{myBundle.CreateAsignacionFamiliarTitle_asignacionFamiliarCodigo}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarCodigo}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarTramo}" for="asignacionFamiliarTramo" />
                        <p:inputText id="asignacionFamiliarTramo" value="#{asignacionFamiliarController.selected.asignacionFamiliarTramo}" title="#{myBundle.CreateAsignacionFamiliarTitle_asignacionFamiliarTramo}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarTramo}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarMonto}" for="asignacionFamiliarMonto" />
                        <p:inputText id="asignacionFamiliarMonto" value="#{asignacionFamiliarController.selected.asignacionFamiliarMonto}" title="#{myBundle.CreateAsignacionFamiliarTitle_asignacionFamiliarMonto}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarDesde}" for="asignacionFamiliarDesde" />
                        <p:inputText id="asignacionFamiliarDesde" value="#{asignacionFamiliarController.selected.asignacionFamiliarDesde}" title="#{myBundle.CreateAsignacionFamiliarTitle_asignacionFamiliarDesde}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarDesde}"/>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarHasta}" for="asignacionFamiliarHasta" />
                        <p:inputText id="asignacionFamiliarHasta" value="#{asignacionFamiliarController.selected.asignacionFamiliarHasta}" title="#{myBundle.CreateAsignacionFamiliarTitle_asignacionFamiliarHasta}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarHasta}"/>

                        <p:outputLabel value="#{myBundle.CreateAsignacionFamiliarLabel_asignacionFamiliarIdCuenta}" for="asignacionFamiliarIdCuenta" />
                        <p:selectOneMenu id="asignacionFamiliarIdCuenta" value="#{asignacionFamiliarController.selected.asignacionFamiliarIdCuenta}" required="true" requiredMessage="#{myBundle.CreateAsignacionFamiliarRequiredMessage_asignacionFamiliarIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="asignacionFamiliarIdCuentaItem"
                                           itemValue="#{asignacionFamiliarIdCuentaItem}"
                                           itemLabel="#{asignacionFamiliarIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionFamiliarController.saveNew}" value="#{myBundle.Save}" update="display,:AsignacionFamiliarListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AsignacionFamiliarCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AsignacionFamiliarCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
