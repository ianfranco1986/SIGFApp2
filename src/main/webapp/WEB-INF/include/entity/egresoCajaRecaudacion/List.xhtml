<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EgresoCajaRecaudacionListForm">

        <p:panel header="#{myBundle.ListEgresoCajaRecaudacionTitle}">
            <p:contextMenu id="EgresoCajaRecaudacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EgresoCajaRecaudacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EgresoCajaRecaudacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EgresoCajaRecaudacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EgresoCajaRecaudacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EgresoCajaRecaudacionMenuItem_egresoCajaRecaudacionIdEgreso}" icon="ui-icon-search"  actionListener="#{egresoCajaRecaudacionController.prepareEgresoCajaRecaudacionIdEgreso}" update=":EgresoViewForm" oncomplete="PF('EgresoViewDialog').show()" disabled="#{empty egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdEgreso}"/>  
                <p:menuitem value="#{myBundle.EgresoCajaRecaudacionMenuItem_egresoCajaRecaudacionIdCaja}" icon="ui-icon-search"  actionListener="#{egresoCajaRecaudacionController.prepareEgresoCajaRecaudacionIdCaja}" update=":CajaRecaudacionViewForm" oncomplete="PF('CajaRecaudacionViewDialog').show()" disabled="#{empty egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdCaja}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{egresoCajaRecaudacionController.items}"
                         lazy="false"
                         rowKey="#{item.egresoCajaRecaudacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{egresoCajaRecaudacionController.selected}"
                         filteredValue="#{egresoCajaRecaudacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{egresoCajaRecaudacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.egresoCajaRecaudacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EgresoCajaRecaudacionDataTableContextMenu" listener="#{egresoCajaRecaudacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EgresoCajaRecaudacionDataTableContextMenu" listener="#{egresoCajaRecaudacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{egresoCajaRecaudacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EgresoCajaRecaudacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.egresoCajaRecaudacionId}" filterBy="#{item.egresoCajaRecaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoCajaRecaudacionId}"/>
                </p:column>


                <p:column sortBy="#{item.egresoCajaRecaudacionValorDefecto}" filterBy="#{item.egresoCajaRecaudacionValorDefecto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionValorDefecto}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoCajaRecaudacionValorDefecto}"/>
                </p:column>


                <p:column sortBy="#{item.egresoCajaRecaudacionPorcentaje}" filterBy="#{item.egresoCajaRecaudacionPorcentaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionPorcentaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoCajaRecaudacionPorcentaje}"/>
                </p:column>


                <p:column sortBy="#{item.egresoCajaRecaudacionNumeroOrden}" filterBy="#{item.egresoCajaRecaudacionNumeroOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionNumeroOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoCajaRecaudacionNumeroOrden}"/>
                </p:column>


                <p:column sortBy="#{item.egresoCajaRecaudacionActivo}" filterBy="#{item.egresoCajaRecaudacionActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="egresoCajaRecaudacionActivo" value="#{item.egresoCajaRecaudacionActivo}" title="#{myBundle.EditEgresoCajaRecaudacionTitle_egresoCajaRecaudacionActivo}" required="true" requiredMessage="#{myBundle.EditEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionActivo}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.egresoCajaRecaudacionIdEgreso.egresoId}" filterBy="#{item.egresoCajaRecaudacionIdEgreso.egresoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionIdEgreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoCajaRecaudacionIdEgreso.egresoId}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.egresoCajaRecaudacionIdCaja.cajaRecaudacionId}" filterBy="#{item.egresoCajaRecaudacionIdCaja.cajaRecaudacionId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEgresoCajaRecaudacionTitle_egresoCajaRecaudacionIdCaja}"/>
                        </f:facet>
                        <h:outputText value="#{item.egresoCajaRecaudacionIdCaja.cajaRecaudacionId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{egresoCajaRecaudacionController.prepareCreate}" update=":EgresoCajaRecaudacionCreateForm" oncomplete="PF('EgresoCajaRecaudacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":EgresoCajaRecaudacionViewForm" oncomplete="PF('EgresoCajaRecaudacionViewDialog').show()" disabled="#{empty egresoCajaRecaudacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EgresoCajaRecaudacionEditForm" oncomplete="PF('EgresoCajaRecaudacionEditDialog').show()" disabled="#{empty egresoCajaRecaudacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{egresoCajaRecaudacionController.delete}" update=":growl,datalist" disabled="#{empty egresoCajaRecaudacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
