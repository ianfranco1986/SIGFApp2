<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoCajaRecaudacionCreateDlg" widgetVar="EgresoCajaRecaudacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEgresoCajaRecaudacionTitle}" closeOnEscape="true">

            <h:form id="EgresoCajaRecaudacionCreateForm">

                <h:panelGroup id="display" rendered="#{egresoCajaRecaudacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionValorDefecto}" for="egresoCajaRecaudacionValorDefecto" />
                        <p:inputText id="egresoCajaRecaudacionValorDefecto" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionValorDefecto}" title="#{myBundle.CreateEgresoCajaRecaudacionTitle_egresoCajaRecaudacionValorDefecto}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionValorDefecto}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionPorcentaje}" for="egresoCajaRecaudacionPorcentaje" />
                        <p:inputText id="egresoCajaRecaudacionPorcentaje" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionPorcentaje}" title="#{myBundle.CreateEgresoCajaRecaudacionTitle_egresoCajaRecaudacionPorcentaje}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionPorcentaje}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionNumeroOrden}" for="egresoCajaRecaudacionNumeroOrden" />
                        <p:inputText id="egresoCajaRecaudacionNumeroOrden" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionNumeroOrden}" title="#{myBundle.CreateEgresoCajaRecaudacionTitle_egresoCajaRecaudacionNumeroOrden}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionActivo}" for="egresoCajaRecaudacionActivo" />
                        <p:selectBooleanCheckbox id="egresoCajaRecaudacionActivo" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionActivo}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionActivo}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionIdEgreso}" for="egresoCajaRecaudacionIdEgreso" />
                        <p:selectOneMenu id="egresoCajaRecaudacionIdEgreso" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdEgreso}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionIdEgreso}" converter="egresoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{egresoController.items}"
                                           var="egresoCajaRecaudacionIdEgresoItem"
                                           itemValue="#{egresoCajaRecaudacionIdEgresoItem}"
                                           itemLabel="#{egresoCajaRecaudacionIdEgresoItem.egresoId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEgresoCajaRecaudacionLabel_egresoCajaRecaudacionIdCaja}" for="egresoCajaRecaudacionIdCaja" />
                        <p:selectOneMenu id="egresoCajaRecaudacionIdCaja" value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdCaja}" required="true" requiredMessage="#{myBundle.CreateEgresoCajaRecaudacionRequiredMessage_egresoCajaRecaudacionIdCaja}" converter="cajaRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajaRecaudacionController.items}"
                                           var="egresoCajaRecaudacionIdCajaItem"
                                           itemValue="#{egresoCajaRecaudacionIdCajaItem}"
                                           itemLabel="#{egresoCajaRecaudacionIdCajaItem.cajaRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoCajaRecaudacionController.saveNew}" value="#{myBundle.Save}" update="display,:EgresoCajaRecaudacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoCajaRecaudacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoCajaRecaudacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
