<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Cliente" closeOnEscape="true">

            <h:form id="ClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{clienteController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{clienteController.selected.clienteId}" title="#{myBundle.ViewClienteTitle_clienteId}"/>

                        <h:outputText value="Rut"/>
                        <h:outputText value="#{clienteController.selected.clienteRut}" title="#{myBundle.ViewClienteTitle_clienteRut}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{clienteController.selected.clienteNombre}" title="#{myBundle.ViewClienteTitle_clienteNombre}"/>

                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{clienteController.selected.clienteDireccion}" title="#{myBundle.ViewClienteTitle_clienteDireccion}"/>

                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{clienteController.selected.clienteTelefono}" title="#{myBundle.ViewClienteTitle_clienteTelefono}"/>

                        <h:outputText value="Email"/>
                        <h:outputText value="#{clienteController.selected.clienteEmail}" title="#{myBundle.ViewClienteTitle_clienteEmail}"/>

                        <h:outputText value="Giro"/>
                        <h:outputText value="#{clienteController.selected.clienteGiro}" title="#{myBundle.ViewClienteTitle_clienteGiro}"/>

                        <h:outputText value="Comuna"/>
                        <h:outputText value="#{clienteController.selected.clienteComunaId.comunaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
