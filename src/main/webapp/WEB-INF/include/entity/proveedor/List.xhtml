<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProveedorListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Proveedores</h3>
            <p:contextMenu id="ProveedorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ProveedorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ProveedorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ProveedorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ProveedorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{proveedorController.items}"
                         lazy="false"
                         rowKey="#{item.proveedorId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{proveedorController.selected}"
                         filteredValue="#{proveedorController.filteredItems}"
                         rowIndexVar="rowIndex" emptyMessage="No se han encontrado registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{proveedorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.proveedorId}"  <<< Remove this line
                -->



                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:ProveedorDataTableContextMenu" />
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:ProveedorDataTableContextMenu" />
                <p:ajax event="contextMenu" update="datalist:createButton, datalist:viewButton, datalist:editButton, datalist:deleteButton" />
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ProveedorListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{proveedorController.prepareCreate}" update=":ProveedorCreateForm" oncomplete="PF('ProveedorCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":ProveedorViewForm" oncomplete="PF('ProveedorViewDialog').show()" disabled="#{empty proveedorController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":ProveedorEditForm" oncomplete="PF('ProveedorEditDialog').show()" disabled="#{empty proveedorController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{myBundle.Delete}" actionListener="#{proveedorController.delete}" update=":growl,datalist" disabled="#{empty proveedorController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.proveedorRut}" filterBy="#{item.proveedorRut}">
                    <f:facet name="header">
                        <h:outputText value="Rut"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorRut}"/>
                </p:column>


                <p:column sortBy="#{item.proveedorNombre}" filterBy="#{item.proveedorNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorNombre}"/>
                </p:column>

                <p:column sortBy="#{item.proveedorEmail}" filterBy="#{item.proveedorEmail}">
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorEmail}"/>
                </p:column>

                <p:column sortBy="#{item.proveedorGiro}" filterBy="#{item.proveedorGiro}">
                    <f:facet name="header">
                        <h:outputText value="Giro"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorGiro}"/>
                </p:column>

                <p:column sortBy="#{item.proveedorComunaId.comunaNombre}" filterBy="#{item.proveedorComunaId.comunaNombre}">
                    <f:facet name="header">
                        <h:outputText value="Comuna"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorComunaId.comunaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.proveedorTelefono}" filterBy="#{item.proveedorTelefono}">
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorTelefono}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
