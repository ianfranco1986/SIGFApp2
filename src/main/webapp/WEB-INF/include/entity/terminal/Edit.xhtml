<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TerminalEditDlg" widgetVar="TerminalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTerminalTitle}" closeOnEscape="true">

            <h:form id="TerminalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{terminalController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTerminalLabel_terminalId}" for="terminalId" />
                        <h:outputText id="terminalId" value="#{terminalController.selected.terminalId}" />

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalNombre}" for="terminalNombre" />
                        <p:inputText id="terminalNombre" value="#{terminalController.selected.terminalNombre}" title="#{myBundle.EditTerminalTitle_terminalNombre}" required="true" requiredMessage="#{myBundle.EditTerminalRequiredMessage_terminalNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalDireccion}" for="terminalDireccion" />
                        <p:inputText id="terminalDireccion" value="#{terminalController.selected.terminalDireccion}" title="#{myBundle.EditTerminalTitle_terminalDireccion}" required="true" requiredMessage="#{myBundle.EditTerminalRequiredMessage_terminalDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalSuperficie}" for="terminalSuperficie" />
                        <p:inputText id="terminalSuperficie" value="#{terminalController.selected.terminalSuperficie}" title="#{myBundle.EditTerminalTitle_terminalSuperficie}"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalTelefono}" for="terminalTelefono" />
                        <p:inputText id="terminalTelefono" value="#{terminalController.selected.terminalTelefono}" title="#{myBundle.EditTerminalTitle_terminalTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalEmail}" for="terminalEmail" />
                        <p:inputText id="terminalEmail" value="#{terminalController.selected.terminalEmail}" title="#{myBundle.EditTerminalTitle_terminalEmail}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalUbicacionLongitud}" for="terminalUbicacionLongitud" />
                        <p:inputText id="terminalUbicacionLongitud" value="#{terminalController.selected.terminalUbicacionLongitud}" title="#{myBundle.EditTerminalTitle_terminalUbicacionLongitud}"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalUbicacionLatitud}" for="terminalUbicacionLatitud" />
                        <p:inputText id="terminalUbicacionLatitud" value="#{terminalController.selected.terminalUbicacionLatitud}" title="#{myBundle.EditTerminalTitle_terminalUbicacionLatitud}"/>

                        <p:outputLabel value="#{myBundle.EditTerminalLabel_terminalIdComuna}" for="terminalIdComuna" />
                        <p:selectOneMenu id="terminalIdComuna" value="#{terminalController.selected.terminalIdComuna}" required="true" requiredMessage="#{myBundle.EditTerminalRequiredMessage_terminalIdComuna}" converter="comunaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="terminalIdComunaItem"
                                           itemValue="#{terminalIdComunaItem}"
                                           itemLabel="#{terminalIdComunaItem.comunaNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{terminalController.save}" value="#{myBundle.Save}" update="display,:TerminalListForm:datalist,:TerminalListForm:TerminalDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TerminalEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TerminalEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
