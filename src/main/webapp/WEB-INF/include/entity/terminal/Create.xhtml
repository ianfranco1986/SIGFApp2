<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerminalCreateDlg" widgetVar="TerminalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTerminalTitle}" closeOnEscape="true">

            <h:form id="TerminalCreateForm">

                <h:panelGroup id="display" rendered="#{terminalController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalNombre}" for="terminalNombre" />
                        <p:inputText id="terminalNombre" value="#{terminalController.selected.terminalNombre}" title="#{myBundle.CreateTerminalTitle_terminalNombre}" required="true" requiredMessage="#{myBundle.CreateTerminalRequiredMessage_terminalNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalDireccion}" for="terminalDireccion" />
                        <p:inputText id="terminalDireccion" value="#{terminalController.selected.terminalDireccion}" title="#{myBundle.CreateTerminalTitle_terminalDireccion}" required="true" requiredMessage="#{myBundle.CreateTerminalRequiredMessage_terminalDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalSuperficie}" for="terminalSuperficie" />
                        <p:inputText id="terminalSuperficie" value="#{terminalController.selected.terminalSuperficie}" title="#{myBundle.CreateTerminalTitle_terminalSuperficie}"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalTelefono}" for="terminalTelefono" />
                        <p:inputText id="terminalTelefono" value="#{terminalController.selected.terminalTelefono}" title="#{myBundle.CreateTerminalTitle_terminalTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalEmail}" for="terminalEmail" />
                        <p:inputText id="terminalEmail" value="#{terminalController.selected.terminalEmail}" title="#{myBundle.CreateTerminalTitle_terminalEmail}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalUbicacionLongitud}" for="terminalUbicacionLongitud" />
                        <p:inputText id="terminalUbicacionLongitud" value="#{terminalController.selected.terminalUbicacionLongitud}" title="#{myBundle.CreateTerminalTitle_terminalUbicacionLongitud}"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalUbicacionLatitud}" for="terminalUbicacionLatitud" />
                        <p:inputText id="terminalUbicacionLatitud" value="#{terminalController.selected.terminalUbicacionLatitud}" title="#{myBundle.CreateTerminalTitle_terminalUbicacionLatitud}"/>

                        <p:outputLabel value="#{myBundle.CreateTerminalLabel_terminalIdComuna}" for="terminalIdComuna" />
                        <p:selectOneMenu id="terminalIdComuna" value="#{terminalController.selected.terminalIdComuna}" required="true" requiredMessage="#{myBundle.CreateTerminalRequiredMessage_terminalIdComuna}" converter="comunaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="terminalIdComunaItem"
                                           itemValue="#{terminalIdComunaItem}"
                                           itemLabel="#{terminalIdComunaItem.comunaNombre}"
                                           />

                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{terminalController.saveNew}" value="#{myBundle.Save}" update="display,:TerminalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TerminalCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TerminalCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
