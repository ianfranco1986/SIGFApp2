<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TerminalListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Terminales</h3>
            <p:contextMenu id="TerminalDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TerminalListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TerminalListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TerminalListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TerminalListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{terminalController.items}"
                         lazy="false"
                         rowKey="#{item.terminalId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{terminalController.selected}"
                         filteredValue="#{terminalController.filteredItems}" 
                         reflow="true" 
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{terminalController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.terminalId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TerminalDataTableContextMenu" listener="#{terminalController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TerminalDataTableContextMenu" listener="#{terminalController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{terminalController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TerminalListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{terminalController.prepareCreate}" update=":TerminalCreateForm" oncomplete="PF('TerminalCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":TerminalViewForm" oncomplete="PF('TerminalViewDialog').show()" disabled="#{empty terminalController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TerminalEditForm" oncomplete="PF('TerminalEditDialog').show()" disabled="#{empty terminalController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{terminalController.delete}" update=":growl,datalist" disabled="#{empty terminalController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.terminalNombre}" filterBy="#{item.terminalNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalNombre}"/>
                </p:column>


                <p:column sortBy="#{item.terminalDireccion}" filterBy="#{item.terminalDireccion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalDireccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalDireccion}"/>
                </p:column>


                <p:column sortBy="#{item.terminalSuperficie}" filterBy="#{item.terminalSuperficie}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalSuperficie}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalSuperficie}"/>
                </p:column>


                <p:column sortBy="#{item.terminalTelefono}" filterBy="#{item.terminalTelefono}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalTelefono}"/>
                </p:column>


                <p:column sortBy="#{item.terminalEmail}" filterBy="#{item.terminalEmail}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalEmail}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalEmail}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.terminalUbicacionLongitud}" filterBy="#{item.terminalUbicacionLongitud}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListTerminalTitle_terminalUbicacionLongitud}"/>
                        </f:facet>
                        <h:outputText value="#{item.terminalUbicacionLongitud}"/>
                    </p:column>
                </ui:remove>

                <p:column sortBy="#{item.terminalUbicacionLatitud}" filterBy="#{item.terminalUbicacionLatitud}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTerminalTitle_terminalUbicacionLatitud}"/>
                    </f:facet>
                    <h:outputText value="#{item.terminalUbicacionLatitud}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.terminalIdComuna.comunaId}" filterBy="#{item.terminalIdComuna.comunaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListTerminalTitle_terminalIdComuna}"/>
                        </f:facet>
                        <h:outputText value="#{item.terminalIdComuna.comunaId}"/>
                    </p:column>
                </ui:remove>
            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
