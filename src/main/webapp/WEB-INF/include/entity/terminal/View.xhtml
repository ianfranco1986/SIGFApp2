<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerminalViewDlg" widgetVar="TerminalViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTerminalTitle}" closeOnEscape="true">

            <h:form id="TerminalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{terminalController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalId}"/>
                        <h:outputText value="#{terminalController.selected.terminalId}" title="#{myBundle.ViewTerminalTitle_terminalId}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalNombre}"/>
                        <h:outputText value="#{terminalController.selected.terminalNombre}" title="#{myBundle.ViewTerminalTitle_terminalNombre}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalDireccion}"/>
                        <h:outputText value="#{terminalController.selected.terminalDireccion}" title="#{myBundle.ViewTerminalTitle_terminalDireccion}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalSuperficie}"/>
                        <h:outputText value="#{terminalController.selected.terminalSuperficie}" title="#{myBundle.ViewTerminalTitle_terminalSuperficie}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalTelefono}"/>
                        <h:outputText value="#{terminalController.selected.terminalTelefono}" title="#{myBundle.ViewTerminalTitle_terminalTelefono}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalEmail}"/>
                        <h:outputText value="#{terminalController.selected.terminalEmail}" title="#{myBundle.ViewTerminalTitle_terminalEmail}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalUbicacionLongitud}"/>
                        <h:outputText value="#{terminalController.selected.terminalUbicacionLongitud}" title="#{myBundle.ViewTerminalTitle_terminalUbicacionLongitud}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalUbicacionLatitud}"/>
                        <h:outputText value="#{terminalController.selected.terminalUbicacionLatitud}" title="#{myBundle.ViewTerminalTitle_terminalUbicacionLatitud}"/>

                        <h:outputText value="#{myBundle.ViewTerminalLabel_terminalIdComuna}"/>
                        <h:outputText value="#{terminalController.selected.terminalIdComuna.comunaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TerminalViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
