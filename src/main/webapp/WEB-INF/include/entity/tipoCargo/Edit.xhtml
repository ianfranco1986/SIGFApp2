<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoCargoEditDlg" widgetVar="TipoCargoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoCargoTitle}" closeOnEscape="true">

            <h:form id="TipoCargoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoCargoController.selected != null}">


                        <h:outputLabel value="#" for="tipoCargoId" />
                        <h:outputText id="tipoCargoId" value="#{tipoCargoController.selected.tipoCargoId}" />

                        <p:outputLabel value="Nombre" for="tipoCargoNombre" />
                        <p:inputText id="tipoCargoNombre" value="#{tipoCargoController.selected.tipoCargoNombre}" title="#{myBundle.EditTipoCargoTitle_tipoCargoNombre}" required="true" requiredMessage="#{myBundle.EditTipoCargoRequiredMessage_tipoCargoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Monto x Defecto" for="tipoCargoMontoDefecto" />
                        <p:inputText id="tipoCargoMontoDefecto" value="#{tipoCargoController.selected.tipoCargoMontoDefecto}" title="#{myBundle.EditTipoCargoTitle_tipoCargoMontoDefecto}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCargoController.save}" value="#{myBundle.Save}" update="display,:TipoCargoListForm:datalist,:TipoCargoListForm:TipoCargoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCargoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoCargoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
