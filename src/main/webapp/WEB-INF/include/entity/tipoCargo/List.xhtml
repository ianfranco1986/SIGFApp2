<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoCargoListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Definici√≥n de Tipos de Cargos</h3>
            <p:contextMenu id="TipoCargoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoCargoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoCargoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoCargoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoCargoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoCargoController.items}"
                         lazy="false"
                         rowKey="#{item.tipoCargoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoCargoController.selected}"
                         filteredValue="#{tipoCargoController.filteredItems}"
                         reflow="true"
                         emptyMessage="No se han encontrado registros"
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoCargoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoCargoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoCargoDataTableContextMenu" listener="#{tipoCargoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoCargoDataTableContextMenu" listener="#{tipoCargoController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{tipoCargoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoCargoListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">

                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCargoController.prepareCreate}" update=":TipoCargoCreateForm" oncomplete="PF('TipoCargoCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCargoViewForm" oncomplete="PF('TipoCargoViewDialog').show()" disabled="#{empty tipoCargoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCargoEditForm" oncomplete="PF('TipoCargoEditDialog').show()" disabled="#{empty tipoCargoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCargoController.delete}" update=":growl,datalist" disabled="#{empty tipoCargoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.tipoCargoNombre}" filterBy="#{item.tipoCargoNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCargoNombre}"/>
                </p:column>

                <p:column sortBy="#{item.tipoCargoMontoDefecto}" filterBy="#{item.tipoCargoMontoDefecto}">
                    <f:facet name="header">
                        <h:outputText value="Monto x Defecto"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCargoMontoDefecto}">
                        <f:convertNumber type="currency" currencySymbol="$ "/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
