<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCargoViewDlg" widgetVar="TipoCargoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoCargoTitle}" closeOnEscape="true">

            <h:form id="TipoCargoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCargoController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{tipoCargoController.selected.tipoCargoId}" title="#{myBundle.ViewTipoCargoTitle_tipoCargoId}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{tipoCargoController.selected.tipoCargoNombre}" title="#{myBundle.ViewTipoCargoTitle_tipoCargoNombre}"/>

                        <h:outputText value="Monto x Defecto"/>
                        <h:outputText value="#{tipoCargoController.selected.tipoCargoMontoDefecto}" title="#{myBundle.ViewTipoCargoTitle_tipoCargoMontoDefecto}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoCargoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
