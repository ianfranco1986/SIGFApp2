<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegionListForm">

        <p:panel header="#{myBundle.ListRegionTitle}">
            <p:contextMenu id="RegionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RegionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RegionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RegionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RegionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RegionMenuItem_ciudadList}" icon="ui-icon-search"  action="#{regionController.navigateCiudadList}" disabled="#{regionController.isCiudadListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RegionMenuItem_unidadNegocioList}" icon="ui-icon-search"  action="#{regionController.navigateUnidadNegocioList}" disabled="#{regionController.isUnidadNegocioListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{regionController.items}"
                         lazy="false"
                         rowKey="#{item.regionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{regionController.selected}"
                         filteredValue="#{regionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{regionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.regionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegionDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegionDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RegionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.regionId}" filterBy="#{item.regionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegionTitle_regionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.regionId}"/>
                </p:column>


                <p:column sortBy="#{item.regionNumero}" filterBy="#{item.regionNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegionTitle_regionNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.regionNumero}"/>
                </p:column>


                <p:column sortBy="#{item.regionNombre}" filterBy="#{item.regionNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegionTitle_regionNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.regionNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{regionController.prepareCreate}" update=":RegionCreateForm" oncomplete="PF('RegionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RegionViewForm" oncomplete="PF('RegionViewDialog').show()" disabled="#{empty regionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegionEditForm" oncomplete="PF('RegionEditDialog').show()" disabled="#{empty regionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{regionController.delete}" update=":growl,datalist" disabled="#{empty regionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
