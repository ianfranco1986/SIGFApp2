<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRegionTitle}" closeOnEscape="true">

            <h:form id="RegionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{regionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRegionLabel_regionId}" for="regionId" />
                        <h:outputText id="regionId" value="#{regionController.selected.regionId}" />

                        <p:outputLabel value="#{myBundle.EditRegionLabel_regionNumero}" for="regionNumero" />
                        <p:inputText id="regionNumero" value="#{regionController.selected.regionNumero}" title="#{myBundle.EditRegionTitle_regionNumero}" required="true" requiredMessage="#{myBundle.EditRegionRequiredMessage_regionNumero}"/>

                        <p:outputLabel value="#{myBundle.EditRegionLabel_regionNombre}" for="regionNombre" />
                        <p:inputText id="regionNombre" value="#{regionController.selected.regionNombre}" title="#{myBundle.EditRegionTitle_regionNombre}" required="true" requiredMessage="#{myBundle.EditRegionRequiredMessage_regionNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.save}" value="#{myBundle.Save}" update="display,:RegionListForm:datalist,:RegionListForm:RegionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
