<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaGrupoServicioViewDlg" widgetVar="TarifaGrupoServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTarifaGrupoServicioTitle}" closeOnEscape="true">

            <h:form id="TarifaGrupoServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tarifaGrupoServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioId}"/>
                        <h:outputText value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioId}" title="#{myBundle.ViewTarifaGrupoServicioTitle_tarifaGrupoServicioId}"/>

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioValor}"/>
                        <h:outputText value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioValor}" title="#{myBundle.ViewTarifaGrupoServicioTitle_tarifaGrupoServicioValor}"/>

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioFecha}"/>
                        <h:outputText value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioFecha}" title="#{myBundle.ViewTarifaGrupoServicioTitle_tarifaGrupoServicioFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioActiva}"/>
                        <p:selectBooleanCheckbox id="tarifaGrupoServicioActiva" value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioActiva}" title="#{myBundle.EditTarifaGrupoServicioTitle_tarifaGrupoServicioActiva}" required="true" requiredMessage="#{myBundle.EditTarifaGrupoServicioRequiredMessage_tarifaGrupoServicioActiva}"/>

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioIdBoleto}"/>
                        <h:outputText value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioIdBoleto.boletoId}"/>

                        <h:outputText value="#{myBundle.ViewTarifaGrupoServicioLabel_tarifaGrupoServicioIdGrupo}"/>
                        <h:outputText value="#{tarifaGrupoServicioController.selected.tarifaGrupoServicioIdGrupo.grupoServicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TarifaGrupoServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
