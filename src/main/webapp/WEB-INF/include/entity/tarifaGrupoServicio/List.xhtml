<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TarifaGrupoServicioListForm">

        <p:panel header="#{myBundle.ListTarifaGrupoServicioTitle}">
            <p:contextMenu id="TarifaGrupoServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TarifaGrupoServicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TarifaGrupoServicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TarifaGrupoServicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TarifaGrupoServicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TarifaGrupoServicioMenuItem_tarifaGrupoServicioIdBoleto}" icon="ui-icon-search"  actionListener="#{tarifaGrupoServicioController.prepareTarifaGrupoServicioIdBoleto}" update=":BoletoViewForm" oncomplete="PF('BoletoViewDialog').show()" disabled="#{empty tarifaGrupoServicioController.selected.tarifaGrupoServicioIdBoleto}"/>  
                <p:menuitem value="#{myBundle.TarifaGrupoServicioMenuItem_tarifaGrupoServicioIdGrupo}" icon="ui-icon-search"  actionListener="#{tarifaGrupoServicioController.prepareTarifaGrupoServicioIdGrupo}" update=":GrupoServicioViewForm" oncomplete="PF('GrupoServicioViewDialog').show()" disabled="#{empty tarifaGrupoServicioController.selected.tarifaGrupoServicioIdGrupo}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tarifaGrupoServicioController.items}"
                         lazy="false"
                         rowKey="#{item.tarifaGrupoServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tarifaGrupoServicioController.selected}"
                         filteredValue="#{tarifaGrupoServicioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tarifaGrupoServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tarifaGrupoServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TarifaGrupoServicioDataTableContextMenu" listener="#{tarifaGrupoServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TarifaGrupoServicioDataTableContextMenu" listener="#{tarifaGrupoServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tarifaGrupoServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TarifaGrupoServicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tarifaGrupoServicioId}" filterBy="#{item.tarifaGrupoServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tarifaGrupoServicioId}"/>
                </p:column>


                <p:column sortBy="#{item.tarifaGrupoServicioValor}" filterBy="#{item.tarifaGrupoServicioValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.tarifaGrupoServicioValor}"/>
                </p:column>


                <p:column sortBy="#{item.tarifaGrupoServicioFecha}" filterBy="#{item.tarifaGrupoServicioFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.tarifaGrupoServicioFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.tarifaGrupoServicioActiva}" filterBy="#{item.tarifaGrupoServicioActiva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioActiva}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="tarifaGrupoServicioActiva" value="#{item.tarifaGrupoServicioActiva}" title="#{myBundle.EditTarifaGrupoServicioTitle_tarifaGrupoServicioActiva}" required="true" requiredMessage="#{myBundle.EditTarifaGrupoServicioRequiredMessage_tarifaGrupoServicioActiva}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.tarifaGrupoServicioIdBoleto.boletoId}" filterBy="#{item.tarifaGrupoServicioIdBoleto.boletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioIdBoleto}"/>
                    </f:facet>
                    <h:outputText value="#{item.tarifaGrupoServicioIdBoleto.boletoId}"/>
                </p:column>


                <p:column sortBy="#{item.tarifaGrupoServicioIdGrupo.grupoServicioId}" filterBy="#{item.tarifaGrupoServicioIdGrupo.grupoServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTarifaGrupoServicioTitle_tarifaGrupoServicioIdGrupo}"/>
                    </f:facet>
                    <h:outputText value="#{item.tarifaGrupoServicioIdGrupo.grupoServicioId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tarifaGrupoServicioController.prepareCreate}" update=":TarifaGrupoServicioCreateForm" oncomplete="PF('TarifaGrupoServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TarifaGrupoServicioViewForm" oncomplete="PF('TarifaGrupoServicioViewDialog').show()" disabled="#{empty tarifaGrupoServicioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TarifaGrupoServicioEditForm" oncomplete="PF('TarifaGrupoServicioEditDialog').show()" disabled="#{empty tarifaGrupoServicioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tarifaGrupoServicioController.delete}" update=":growl,datalist" disabled="#{empty tarifaGrupoServicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
