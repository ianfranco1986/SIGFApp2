<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RolMenuListForm">

        <p:panel header="#{myBundle.ListRolMenuTitle}">
            <p:contextMenu id="RolMenuDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RolMenuListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RolMenuListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RolMenuListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RolMenuListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RolMenuMenuItem_rolMenuIdMenu}" icon="ui-icon-search"  actionListener="#{rolMenuController.prepareRolMenuIdMenu}" update=":MenuViewForm" oncomplete="PF('MenuViewDialog').show()" disabled="#{empty rolMenuController.selected.rolMenuIdMenu}"/>  
                <p:menuitem value="#{myBundle.RolMenuMenuItem_rolMenuIdRol}" icon="ui-icon-search"  actionListener="#{rolMenuController.prepareRolMenuIdRol}" update=":RolViewForm" oncomplete="PF('RolViewDialog').show()" disabled="#{empty rolMenuController.selected.rolMenuIdRol}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rolMenuController.items}"
                         lazy="false"
                         rowKey="#{item.rolMenuId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{rolMenuController.selected}"
                         filteredValue="#{rolMenuController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rolMenuController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.rolMenuId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolMenuDataTableContextMenu" listener="#{rolMenuController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolMenuDataTableContextMenu" listener="#{rolMenuController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rolMenuController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RolMenuListForm:viewButton').click();"/>

                <p:column sortBy="#{item.rolMenuId}" filterBy="#{item.rolMenuId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolMenuTitle_rolMenuId}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolMenuId}"/>
                </p:column>


                <p:column sortBy="#{item.rolMenuIdMenu.menuId}" filterBy="#{item.rolMenuIdMenu.menuId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolMenuTitle_rolMenuIdMenu}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolMenuIdMenu.menuId}"/>
                </p:column>


                <p:column sortBy="#{item.rolMenuIdRol.rolDescripcion}" filterBy="#{item.rolMenuIdRol.rolDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolMenuTitle_rolMenuIdRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolMenuIdRol.rolDescripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rolMenuController.prepareCreate}" update=":RolMenuCreateForm" oncomplete="PF('RolMenuCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RolMenuViewForm" oncomplete="PF('RolMenuViewDialog').show()" disabled="#{empty rolMenuController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RolMenuEditForm" oncomplete="PF('RolMenuEditDialog').show()" disabled="#{empty rolMenuController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rolMenuController.delete}" update=":growl,datalist" disabled="#{empty rolMenuController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
