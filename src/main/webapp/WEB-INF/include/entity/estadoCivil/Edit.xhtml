<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoCivilTitle}" closeOnEscape="true">

            <h:form id="EstadoCivilEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoCivilController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoCivilLabel_estadoCivilId}" for="estadoCivilId" />
                        <h:outputText id="estadoCivilId" value="#{estadoCivilController.selected.estadoCivilId}" />

                        <p:outputLabel value="#{myBundle.EditEstadoCivilLabel_estadoCivilNombre}" for="estadoCivilNombre" />
                        <p:inputText id="estadoCivilNombre" value="#{estadoCivilController.selected.estadoCivilNombre}" title="#{myBundle.EditEstadoCivilTitle_estadoCivilNombre}" required="true" requiredMessage="#{myBundle.EditEstadoCivilRequiredMessage_estadoCivilNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.save}" value="#{myBundle.Save}" update="display,:EstadoCivilListForm:datalist,:EstadoCivilListForm:EstadoCivilDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoCivilEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EstadoCivilEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
