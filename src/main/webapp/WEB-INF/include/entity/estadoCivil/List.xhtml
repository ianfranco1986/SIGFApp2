<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EstadoCivilListForm">

        <p:panel header="#{myBundle.ListEstadoCivilTitle}">
            <p:contextMenu id="EstadoCivilDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EstadoCivilListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EstadoCivilListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EstadoCivilListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EstadoCivilListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EstadoCivilMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{estadoCivilController.navigateTrabajadorList}" disabled="#{estadoCivilController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{estadoCivilController.items}"
                         lazy="false"
                         rowKey="#{item.estadoCivilId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{estadoCivilController.selected}"
                         filteredValue="#{estadoCivilController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{estadoCivilController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.estadoCivilId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadoCivilDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EstadoCivilDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EstadoCivilListForm:viewButton').click();"/>

                <p:column sortBy="#{item.estadoCivilId}" filterBy="#{item.estadoCivilId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstadoCivilTitle_estadoCivilId}"/>
                    </f:facet>
                    <h:outputText value="#{item.estadoCivilId}"/>
                </p:column>


                <p:column sortBy="#{item.estadoCivilNombre}" filterBy="#{item.estadoCivilNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstadoCivilTitle_estadoCivilNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.estadoCivilNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{estadoCivilController.prepareCreate}" update=":EstadoCivilCreateForm" oncomplete="PF('EstadoCivilCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":EstadoCivilViewForm" oncomplete="PF('EstadoCivilViewDialog').show()" disabled="#{empty estadoCivilController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EstadoCivilEditForm" oncomplete="PF('EstadoCivilEditDialog').show()" disabled="#{empty estadoCivilController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{estadoCivilController.delete}" update=":growl,datalist" disabled="#{empty estadoCivilController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
