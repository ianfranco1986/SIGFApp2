<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbonoLiquidacionViewDlg" widgetVar="AbonoLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAbonoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="AbonoLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{abonoLiquidacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAbonoLiquidacionLabel_abonoLiquidacionId}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoLiquidacionId}" title="#{myBundle.ViewAbonoLiquidacionTitle_abonoLiquidacionId}"/>

                        <h:outputText value="#{myBundle.ViewAbonoLiquidacionLabel_abonoLiquidacionMonto}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoLiquidacionMonto}" title="#{myBundle.ViewAbonoLiquidacionTitle_abonoLiquidacionMonto}"/>

                        <h:outputText value="#{myBundle.ViewAbonoLiquidacionLabel_abonoLiquidacionDescripcion}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoLiquidacionDescripcion}" title="#{myBundle.ViewAbonoLiquidacionTitle_abonoLiquidacionDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewAbonoLiquidacionLabel_abonoLiquidacionIdAbono}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoLiquidacionIdAbono.abonoBusDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewAbonoLiquidacionLabel_abonoLiquidacionIdLiquidacionEmpresa}"/>
                        <h:outputText value="#{abonoLiquidacionController.selected.abonoLiquidacionIdLiquidacionEmpresa.liquidacionEmpresaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AbonoLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
