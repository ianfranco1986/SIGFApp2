<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CartolaBancoViewDlg" widgetVar="CartolaBancoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCartolaBancoTitle}" closeOnEscape="true">

            <h:form id="CartolaBancoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cartolaBancoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoId}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoId}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoId}"/>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoNumero}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoNumero}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoNumero}"/>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoFechaInicial}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoFechaInicial}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoFechaInicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoFechaFinal}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoFechaFinal}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoFechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoSaldoInicial}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoSaldoInicial}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoSaldoInicial}"/>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoSaldoFinal}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoSaldoFinal}" title="#{myBundle.ViewCartolaBancoTitle_cartolaBancoSaldoFinal}"/>

                        <h:outputText value="#{myBundle.ViewCartolaBancoLabel_cartolaBancoIdCuentaBancaria}"/>
                        <h:outputText value="#{cartolaBancoController.selected.cartolaBancoIdCuentaBancaria.cuentaBancariaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CartolaBancoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
