<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CartolaBancoListForm">

        <p:panel style="width: 100%; margin-bottom: 10px;">
            <h3 style="text-align: center;">Visor de Cartolas</h3>
            <p:panelGrid columns="7" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" style="width: 100%; ">
                <p:outputLabel value="Cuentas: " for="busIdEmpresa" />
                <p:selectOneMenu id="busIdEmpresa" value="#{cartolaBancoController.cuentaBancaria}" required="true" requiredMessage="Debe seleccionar la Cuenta" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{cuentaBancariaController.items}"
                                   var="cuentaBancariaItem"
                                   itemValue="#{cuentaBancariaItem}"
                                   itemLabel="#{cuentaBancariaItem.cuentaBancariaNumero} - #{cuentaBancariaItem.cuentaBancariaIdEmpresa.empresaNombre}"
                                   />
                </p:selectOneMenu>

                <p:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{cartolaBancoController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                </p:selectOneMenu>

                <p:outputLabel for="anio" value="AÃ±o:" />
                <p:inputText id="anio" value="#{cartolaBancoController.anio}" size="5" />
                <p:commandButton id="value2" ajax="true" icon="fa fa-database" value="Buscar Cartolas" update="CartolaBancoListForm:datalist, growl"  styleClass="btn btn-primary" actionListener="#{cartolaBancoController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>
            </p:panelGrid>
        </p:panel>
        <p:dataTable id="datalist"
                     value="#{cartolaBancoController.model}"
                     lazy="false"
                     rowKey="#{item.cartolaBancoId}"
                     var="item"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{cartolaBancoController.selected}"
                     filteredValue="#{cartolaBancoController.filteredItems}"
                     reflow="true"
                     emptyMessage="No se han encontrado registros"
                     widgetVar="datalistWidget"
                     rowIndexVar="rowIndex">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{cartolaBancoController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.cartolaBancoId}"  <<< Remove this line
            -->
            <p:ajax event="rowSelect" update="datalist:viewButton, datalist:createButton"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Cartolas"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="viewButton" styleClass="btn btn-primary" actionListener="#{cartolaBancoController.loadDetalle}" icon="fa fa-search" value="Ver Documentos" update=":DetalleCartolaListForm" oncomplete="PF('DetalleCartolaListDialog').show()" disabled="#{empty cartolaBancoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{cartolaBancoController.prepareCreate}" update=":CartolaBancoCreateForm" oncomplete="PF('CartolaBancoCreateDialog').show()" disabled="#{empty cartolaBancoController.selected}"  onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.cartolaBancoNumero}" filterBy="#{item.cartolaBancoNumero}">
                <f:facet name="header">
                    <h:outputText value="Folio"/>
                </f:facet>
                <h:outputText value="#{item.cartolaBancoNumero}"/>
            </p:column>


            <p:column sortBy="#{item.cartolaBancoFechaInicial}" filterBy="#{item.cartolaBancoFechaInicial}">
                <f:facet name="header">
                    <h:outputText value="F. Inicio"/>
                </f:facet>
                <h:outputText value="#{item.cartolaBancoFechaInicial}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.cartolaBancoFechaFinal}" filterBy="#{item.cartolaBancoFechaFinal}">
                <f:facet name="header">
                    <h:outputText value="F. Termino"/>
                </f:facet>
                <h:outputText value="#{item.cartolaBancoFechaFinal}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.cartolaBancoSaldoInicial}" filterBy="#{item.cartolaBancoSaldoInicial}">
                <f:facet name="header">
                    <h:outputText value="Saldo Inicial"/>
                </f:facet>
                <h:outputText value="#{item.cartolaBancoSaldoInicial}">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.cartolaBancoSaldoFinal}" filterBy="#{item.cartolaBancoSaldoFinal}">
                <f:facet name="header">
                    <h:outputText value="Saldo Final"/>
                </f:facet>
                <h:outputText value="#{item.cartolaBancoSaldoFinal}">
                    <f:convertNumber type="currency" currencySymbol="$"/>
                </h:outputText>
            </p:column>

        </p:dataTable>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

    <p:dialog id="DetalleCartolaListDlg" widgetVar="DetalleCartolaListDialog" modal="true" resizable="false" appendTo="@(body)" header="Detalle Documentos" closeOnEscape="true" style="width: 80%;">
        <h:form id="DetalleCartolaListForm">
            <p:dataTable id="datalist"
                         value="#{cartolaBancoController.detalleModel}"
                         lazy="false"
                         rowKey="#{item.detalleCartolaId}"
                         var="item"
                         selectionMode="single"
                         selection="#{cartolaBancoController.detalleCartola}"
                         reflow="true"
                         widgetVar="datalistWidget"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         >
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{detalleCartolaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCartolaId}"  <<< Remove this line
                -->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCartolaFechaMovimiento}" filterBy="#{item.detalleCartolaFechaMovimiento}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCartolaFechaMovimiento}">
                        <f:convertDateTime pattern="dd/MM/yy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.detalleCartolaNumeroDocumento}" filterBy="#{item.detalleCartolaNumeroDocumento}" >
                    <f:facet name="header">
                        <h:outputText value="NÂ° Documento "/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCartolaNumeroDocumento}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCartolaDescripcion}" filterBy="#{item.detalleCartolaDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="DescripciÃ³n"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCartolaDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.detalleCartolaAbono}" filterBy="#{item.detalleCartolaAbono}">
                    <f:facet name="header">
                        <h:outputText value="Abonos"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCartolaAbono}">
                        <f:convertNumber currencySymbol="$"/>
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.detalleCartolaCargo}" filterBy="#{item.detalleCartolaCargo}">
                    <f:facet name="header">
                        <h:outputText value="Cargos"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleCartolaCargo}">
                        <f:convertNumber currencySymbol="$"/>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Saldo"/>
                    </f:facet>
                    <h:outputText value="#{item.saldo}">
                        <f:convertNumber currencySymbol="$" currencyCode="$" integerOnly="true"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </h:form>
    </p:dialog>

</ui:composition>
