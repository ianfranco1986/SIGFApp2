<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionMinutoViewDlg" widgetVar="RecaudacionMinutoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionMinutoTitle}" closeOnEscape="true">

            <h:form id="RecaudacionMinutoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionMinutoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionMinutoLabel_recaudacionMinutoId}"/>
                        <h:outputText value="#{recaudacionMinutoController.selected.recaudacionMinutoId}" title="#{myBundle.ViewRecaudacionMinutoTitle_recaudacionMinutoId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionMinutoLabel_recaudacionMinutoMonto}"/>
                        <h:outputText value="#{recaudacionMinutoController.selected.recaudacionMinutoMonto}" title="#{myBundle.ViewRecaudacionMinutoTitle_recaudacionMinutoMonto}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionMinutoLabel_recaudacionMinutoIdRecaudacion}"/>
                        <h:outputText value="#{recaudacionMinutoController.selected.recaudacionMinutoIdRecaudacion.recaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionMinutoLabel_recaudacionMinutoIdRegistroMinuto}"/>
                        <h:outputText value="#{recaudacionMinutoController.selected.recaudacionMinutoIdRegistroMinuto.registroMinutoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionMinutoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
