<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaTrabajadorCreateDlg" widgetVar="CargaTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCargaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="CargaTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{cargaTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorApellidos}" for="cargaTrabajadorApellidos" />
                        <p:inputText id="cargaTrabajadorApellidos" value="#{cargaTrabajadorController.selected.cargaTrabajadorApellidos}" title="#{myBundle.CreateCargaTrabajadorTitle_cargaTrabajadorApellidos}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorApellidos}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorNombres}" for="cargaTrabajadorNombres" />
                        <p:inputText id="cargaTrabajadorNombres" value="#{cargaTrabajadorController.selected.cargaTrabajadorNombres}" title="#{myBundle.CreateCargaTrabajadorTitle_cargaTrabajadorNombres}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorNombres}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorRut}" for="cargaTrabajadorRut" />
                        <p:inputText id="cargaTrabajadorRut" value="#{cargaTrabajadorController.selected.cargaTrabajadorRut}" title="#{myBundle.CreateCargaTrabajadorTitle_cargaTrabajadorRut}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorRut}" size="9" maxlength="9"/>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorFechaNacimiento}" for="cargaTrabajadorFechaNacimiento" />
                        <p:calendar id="cargaTrabajadorFechaNacimiento" pattern="MM/dd/yyyy" value="#{cargaTrabajadorController.selected.cargaTrabajadorFechaNacimiento}" title="#{myBundle.CreateCargaTrabajadorTitle_cargaTrabajadorFechaNacimiento}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorActiva}" for="cargaTrabajadorActiva" />
                        <p:selectBooleanCheckbox id="cargaTrabajadorActiva" value="#{cargaTrabajadorController.selected.cargaTrabajadorActiva}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorActiva}"/>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorIdParentesco}" for="cargaTrabajadorIdParentesco" />
                        <p:selectOneMenu id="cargaTrabajadorIdParentesco" value="#{cargaTrabajadorController.selected.cargaTrabajadorIdParentesco}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorIdParentesco}" converter="parentescoCargaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{parentescoCargaController.items}"
                                           var="cargaTrabajadorIdParentescoItem"
                                           itemValue="#{cargaTrabajadorIdParentescoItem}"
                                           itemLabel="#{cargaTrabajadorIdParentescoItem.parentescoCargaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorIdTipo}" for="cargaTrabajadorIdTipo" />
                        <p:selectOneMenu id="cargaTrabajadorIdTipo" value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTipo}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorIdTipo}" converter="tipoCargaFamiliarConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCargaFamiliarController.items}"
                                           var="cargaTrabajadorIdTipoItem"
                                           itemValue="#{cargaTrabajadorIdTipoItem}"
                                           itemLabel="#{cargaTrabajadorIdTipoItem.tipoCargaFamiliarId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCargaTrabajadorLabel_cargaTrabajadorIdTrabajador}" for="cargaTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="cargaTrabajadorIdTrabajador" value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateCargaTrabajadorRequiredMessage_cargaTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="cargaTrabajadorIdTrabajadorItem"
                                           itemValue="#{cargaTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{cargaTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargaTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:CargaTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CargaTrabajadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CargaTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
