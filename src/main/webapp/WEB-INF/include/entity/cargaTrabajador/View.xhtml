<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaTrabajadorViewDlg" widgetVar="CargaTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCargaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="CargaTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cargaTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorId}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorId}" title="#{myBundle.ViewCargaTrabajadorTitle_cargaTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorApellidos}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorApellidos}" title="#{myBundle.ViewCargaTrabajadorTitle_cargaTrabajadorApellidos}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorNombres}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorNombres}" title="#{myBundle.ViewCargaTrabajadorTitle_cargaTrabajadorNombres}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorRut}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorRut}" title="#{myBundle.ViewCargaTrabajadorTitle_cargaTrabajadorRut}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorFechaNacimiento}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorFechaNacimiento}" title="#{myBundle.ViewCargaTrabajadorTitle_cargaTrabajadorFechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorActiva}"/>
                        <p:selectBooleanCheckbox id="cargaTrabajadorActiva" value="#{cargaTrabajadorController.selected.cargaTrabajadorActiva}" title="#{myBundle.EditCargaTrabajadorTitle_cargaTrabajadorActiva}" required="true" requiredMessage="#{myBundle.EditCargaTrabajadorRequiredMessage_cargaTrabajadorActiva}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdParentesco}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdParentesco.parentescoCargaId}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdTipo}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTipo.tipoCargaFamiliarId}"/>

                        <h:outputText value="#{myBundle.ViewCargaTrabajadorLabel_cargaTrabajadorIdTrabajador}"/>
                        <h:outputText value="#{cargaTrabajadorController.selected.cargaTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CargaTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
