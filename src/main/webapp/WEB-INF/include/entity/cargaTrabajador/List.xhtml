<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CargaTrabajadorListForm">

        <p:panel header="#{myBundle.ListCargaTrabajadorTitle}">
            <p:contextMenu id="CargaTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CargaTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CargaTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CargaTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CargaTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CargaTrabajadorMenuItem_cargaTrabajadorIdParentesco}" icon="ui-icon-search"  actionListener="#{cargaTrabajadorController.prepareCargaTrabajadorIdParentesco}" update=":ParentescoCargaViewForm" oncomplete="PF('ParentescoCargaViewDialog').show()" disabled="#{empty cargaTrabajadorController.selected.cargaTrabajadorIdParentesco}"/>  
                <p:menuitem value="#{myBundle.CargaTrabajadorMenuItem_cargaTrabajadorIdTipo}" icon="ui-icon-search"  actionListener="#{cargaTrabajadorController.prepareCargaTrabajadorIdTipo}" update=":TipoCargaFamiliarViewForm" oncomplete="PF('TipoCargaFamiliarViewDialog').show()" disabled="#{empty cargaTrabajadorController.selected.cargaTrabajadorIdTipo}"/>  
                <p:menuitem value="#{myBundle.CargaTrabajadorMenuItem_cargaTrabajadorIdTrabajador}" icon="ui-icon-search"  actionListener="#{cargaTrabajadorController.prepareCargaTrabajadorIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty cargaTrabajadorController.selected.cargaTrabajadorIdTrabajador}"/>  
                <p:menuitem value="#{myBundle.CargaTrabajadorMenuItem_cargaRetroactivaList}" icon="ui-icon-search"  action="#{cargaTrabajadorController.navigateCargaRetroactivaList}" disabled="#{cargaTrabajadorController.isCargaRetroactivaListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{cargaTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.cargaTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{cargaTrabajadorController.selected}"
                         filteredValue="#{cargaTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cargaTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cargaTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CargaTrabajadorDataTableContextMenu" listener="#{cargaTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CargaTrabajadorDataTableContextMenu" listener="#{cargaTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{cargaTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CargaTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.cargaTrabajadorId}" filterBy="#{item.cargaTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.cargaTrabajadorApellidos}" filterBy="#{item.cargaTrabajadorApellidos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorApellidos}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaTrabajadorApellidos}"/>
                </p:column>


                <p:column sortBy="#{item.cargaTrabajadorNombres}" filterBy="#{item.cargaTrabajadorNombres}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorNombres}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaTrabajadorNombres}"/>
                </p:column>


                <p:column sortBy="#{item.cargaTrabajadorRut}" filterBy="#{item.cargaTrabajadorRut}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorRut}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaTrabajadorRut}"/>
                </p:column>


                <p:column sortBy="#{item.cargaTrabajadorFechaNacimiento}" filterBy="#{item.cargaTrabajadorFechaNacimiento}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorFechaNacimiento}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargaTrabajadorFechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.cargaTrabajadorActiva}" filterBy="#{item.cargaTrabajadorActiva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorActiva}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="cargaTrabajadorActiva" value="#{item.cargaTrabajadorActiva}" title="#{myBundle.EditCargaTrabajadorTitle_cargaTrabajadorActiva}" required="true" requiredMessage="#{myBundle.EditCargaTrabajadorRequiredMessage_cargaTrabajadorActiva}" disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.cargaTrabajadorIdParentesco.parentescoCargaId}" filterBy="#{item.cargaTrabajadorIdParentesco.parentescoCargaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorIdParentesco}"/>
                        </f:facet>
                        <h:outputText value="#{item.cargaTrabajadorIdParentesco.parentescoCargaId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.cargaTrabajadorIdTipo.tipoCargaFamiliarId}" filterBy="#{item.cargaTrabajadorIdTipo.tipoCargaFamiliarId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorIdTipo}"/>
                        </f:facet>
                        <h:outputText value="#{item.cargaTrabajadorIdTipo.tipoCargaFamiliarId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.cargaTrabajadorIdTrabajador.trabajadorId}" filterBy="#{item.cargaTrabajadorIdTrabajador.trabajadorId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListCargaTrabajadorTitle_cargaTrabajadorIdTrabajador}"/>
                        </f:facet>
                        <h:outputText value="#{item.cargaTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cargaTrabajadorController.prepareCreate}" update=":CargaTrabajadorCreateForm" oncomplete="PF('CargaTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CargaTrabajadorViewForm" oncomplete="PF('CargaTrabajadorViewDialog').show()" disabled="#{empty cargaTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CargaTrabajadorEditForm" oncomplete="PF('CargaTrabajadorEditDialog').show()" disabled="#{empty cargaTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cargaTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty cargaTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
