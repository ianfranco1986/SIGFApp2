<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoAbonoListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Definici√≥n de Tipos de Abonos</h3>
            <p:contextMenu id="TipoAbonoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoAbonoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoAbonoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoAbonoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoAbonoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoAbonoController.items}"
                         lazy="false"
                         rowKey="#{item.tipoAbonoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoAbonoController.selected}"
                         filteredValue="#{tipoAbonoController.filteredItems}" 
                         widgetVar="datalistWidget" reflow="true" emptyMessage="No se han encontrador registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoAbonoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoAbonoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoAbonoDataTableContextMenu" listener="#{tipoAbonoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoAbonoDataTableContextMenu" listener="#{tipoAbonoController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{tipoAbonoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoAbonoListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value="Abonos"/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoAbonoController.prepareCreate}" update=":TipoAbonoCreateForm" oncomplete="PF('TipoAbonoCreateDialog').show()"  styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoAbonoViewForm" oncomplete="PF('TipoAbonoViewDialog').show()" disabled="#{empty tipoAbonoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoAbonoEditForm" oncomplete="PF('TipoAbonoEditDialog').show()" disabled="#{empty tipoAbonoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoAbonoController.delete}" update=":growl,datalist" disabled="#{empty tipoAbonoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoAbonoId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoAbonoNombre}" filterBy="#{item.tipoAbonoNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoAbonoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoAbonoMontoDefecto}" filterBy="#{item.tipoAbonoMontoDefecto}">
                    <f:facet name="header">
                        <h:outputText value="Monto x Defecto"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoAbonoMontoDefecto}">
                        <f:convertNumber type="currency" currencySymbol="$ "/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
