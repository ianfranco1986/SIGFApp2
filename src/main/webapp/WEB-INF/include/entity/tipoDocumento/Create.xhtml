<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoCreateDlg" widgetVar="TipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDocumentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_tipoDocumentoSigla}" for="tipoDocumentoSigla" />
                        <p:inputText id="tipoDocumentoSigla" value="#{tipoDocumentoController.selected.tipoDocumentoSigla}" title="#{myBundle.CreateTipoDocumentoTitle_tipoDocumentoSigla}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_tipoDocumentoSigla}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_tipoDocumentoNombre}" for="tipoDocumentoNombre" />
                        <p:inputText id="tipoDocumentoNombre" value="#{tipoDocumentoController.selected.tipoDocumentoNombre}" title="#{myBundle.CreateTipoDocumentoTitle_tipoDocumentoNombre}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_tipoDocumentoNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDocumentoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoDocumentoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
