<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FormaPagoEditDlg" widgetVar="FormaPagoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFormaPagoTitle}" closeOnEscape="true">

            <h:form id="FormaPagoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{formaPagoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFormaPagoLabel_formaPagoId}" for="formaPagoId" />
                        <h:outputText id="formaPagoId" value="#{formaPagoController.selected.formaPagoId}" />

                        <p:outputLabel value="#{myBundle.EditFormaPagoLabel_formaPagoNombre}" for="formaPagoNombre" />
                        <p:inputText id="formaPagoNombre" value="#{formaPagoController.selected.formaPagoNombre}" title="#{myBundle.EditFormaPagoTitle_formaPagoNombre}" required="true" requiredMessage="#{myBundle.EditFormaPagoRequiredMessage_formaPagoNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formaPagoController.save}" value="#{myBundle.Save}" update="display,:FormaPagoListForm:datalist,:FormaPagoListForm:FormaPagoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FormaPagoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FormaPagoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
