<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FormaPagoListForm">

        <p:panel header="#{myBundle.ListFormaPagoTitle}">
            <p:contextMenu id="FormaPagoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('FormaPagoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('FormaPagoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('FormaPagoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('FormaPagoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.FormaPagoMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{formaPagoController.navigateTrabajadorList}" disabled="#{formaPagoController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{formaPagoController.items}"
                         lazy="false"
                         rowKey="#{item.formaPagoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{formaPagoController.selected}"
                         filteredValue="#{formaPagoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{formaPagoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.formaPagoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FormaPagoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FormaPagoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FormaPagoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.formaPagoId}" filterBy="#{item.formaPagoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFormaPagoTitle_formaPagoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.formaPagoId}"/>
                </p:column>


                <p:column sortBy="#{item.formaPagoNombre}" filterBy="#{item.formaPagoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFormaPagoTitle_formaPagoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.formaPagoNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{formaPagoController.prepareCreate}" update=":FormaPagoCreateForm" oncomplete="PF('FormaPagoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":FormaPagoViewForm" oncomplete="PF('FormaPagoViewDialog').show()" disabled="#{empty formaPagoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FormaPagoEditForm" oncomplete="PF('FormaPagoEditDialog').show()" disabled="#{empty formaPagoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{formaPagoController.delete}" update=":growl,datalist" disabled="#{empty formaPagoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
