<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroBoletoListForm">

        <p:panel header="#{myBundle.ListRegistroBoletoTitle}">
            <p:contextMenu id="RegistroBoletoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RegistroBoletoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RegistroBoletoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RegistroBoletoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RegistroBoletoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RegistroBoletoMenuItem_registroBoletoIdBoleto}" icon="ui-icon-search"  actionListener="#{registroBoletoController.prepareRegistroBoletoIdBoleto}" update=":BoletoViewForm" oncomplete="PF('BoletoViewDialog').show()" disabled="#{empty registroBoletoController.selected.registroBoletoIdBoleto}"/>  
                <p:menuitem value="#{myBundle.RegistroBoletoMenuItem_registroBoletoIdGuia}" icon="ui-icon-search"  actionListener="#{registroBoletoController.prepareRegistroBoletoIdGuia}" update=":GuiaViewForm" oncomplete="PF('GuiaViewDialog').show()" disabled="#{empty registroBoletoController.selected.registroBoletoIdGuia}"/>  
                <p:menuitem value="#{myBundle.RegistroBoletoMenuItem_registroBoletoIdServicio}" icon="ui-icon-search"  actionListener="#{registroBoletoController.prepareRegistroBoletoIdServicio}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty registroBoletoController.selected.registroBoletoIdServicio}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{registroBoletoController.items}"
                         lazy="false"
                         rowKey="#{item.registroBoletoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{registroBoletoController.selected}"
                         filteredValue="#{registroBoletoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{registroBoletoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.registroBoletoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegistroBoletoDataTableContextMenu" listener="#{registroBoletoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegistroBoletoDataTableContextMenu" listener="#{registroBoletoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{registroBoletoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RegistroBoletoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.registroBoletoId}" filterBy="#{item.registroBoletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoId}"/>
                </p:column>


                <p:column sortBy="#{item.registroBoletoNumeroVuelta}" filterBy="#{item.registroBoletoNumeroVuelta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoNumeroVuelta}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoNumeroVuelta}"/>
                </p:column>


                <p:column sortBy="#{item.registroBoletoSerie}" filterBy="#{item.registroBoletoSerie}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoSerie}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoSerie}"/>
                </p:column>


                <p:column sortBy="#{item.registroBoletoValor}" filterBy="#{item.registroBoletoValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoValor}"/>
                </p:column>


                <p:column sortBy="#{item.registroBoletoInicio}" filterBy="#{item.registroBoletoInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoInicio}"/>
                </p:column>


                <p:column sortBy="#{item.registroBoletoTermino}" filterBy="#{item.registroBoletoTermino}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoTermino}"/>
                    </f:facet>
                    <h:outputText value="#{item.registroBoletoTermino}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoCantidad}" filterBy="#{item.registroBoletoCantidad}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoCantidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoCantidad}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoTotal}" filterBy="#{item.registroBoletoTotal}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoTotal}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoTotal}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoEsNuevo}" filterBy="#{item.registroBoletoEsNuevo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoEsNuevo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="registroBoletoEsNuevo" value="#{item.registroBoletoEsNuevo}" title="#{myBundle.EditRegistroBoletoTitle_registroBoletoEsNuevo}"  disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoObservacion}" filterBy="#{item.registroBoletoObservacion}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoObservacion}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoObservacion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoIdBoleto.boletoId}" filterBy="#{item.registroBoletoIdBoleto.boletoId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoIdBoleto}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoIdBoleto.boletoId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoIdGuia.guiaId}" filterBy="#{item.registroBoletoIdGuia.guiaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoIdGuia}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoIdGuia.guiaId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.registroBoletoIdServicio.servicioId}" filterBy="#{item.registroBoletoIdServicio.servicioId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListRegistroBoletoTitle_registroBoletoIdServicio}"/>
                        </f:facet>
                        <h:outputText value="#{item.registroBoletoIdServicio.servicioId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{registroBoletoController.prepareCreate}" update=":RegistroBoletoCreateForm" oncomplete="PF('RegistroBoletoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RegistroBoletoViewForm" oncomplete="PF('RegistroBoletoViewDialog').show()" disabled="#{empty registroBoletoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegistroBoletoEditForm" oncomplete="PF('RegistroBoletoEditDialog').show()" disabled="#{empty registroBoletoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{registroBoletoController.delete}" update=":growl,datalist" disabled="#{empty registroBoletoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
