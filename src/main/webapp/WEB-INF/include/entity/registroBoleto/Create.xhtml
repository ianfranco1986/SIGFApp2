<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroBoletoCreateDlg" widgetVar="RegistroBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRegistroBoletoTitle}" closeOnEscape="true">

            <h:form id="RegistroBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{registroBoletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoNumeroVuelta}" for="registroBoletoNumeroVuelta" />
                        <p:inputText id="registroBoletoNumeroVuelta" value="#{registroBoletoController.selected.registroBoletoNumeroVuelta}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoNumeroVuelta}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoNumeroVuelta}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoSerie}" for="registroBoletoSerie" />
                        <p:inputText id="registroBoletoSerie" value="#{registroBoletoController.selected.registroBoletoSerie}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoSerie}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoSerie}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoValor}" for="registroBoletoValor" />
                        <p:inputText id="registroBoletoValor" value="#{registroBoletoController.selected.registroBoletoValor}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoValor}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoValor}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoInicio}" for="registroBoletoInicio" />
                        <p:inputText id="registroBoletoInicio" value="#{registroBoletoController.selected.registroBoletoInicio}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoInicio}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoInicio}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoTermino}" for="registroBoletoTermino" />
                        <p:inputText id="registroBoletoTermino" value="#{registroBoletoController.selected.registroBoletoTermino}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoTermino}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoTermino}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoCantidad}" for="registroBoletoCantidad" />
                        <p:inputText id="registroBoletoCantidad" value="#{registroBoletoController.selected.registroBoletoCantidad}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoCantidad}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoCantidad}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoTotal}" for="registroBoletoTotal" />
                        <p:inputText id="registroBoletoTotal" value="#{registroBoletoController.selected.registroBoletoTotal}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoTotal}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoTotal}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoEsNuevo}" for="registroBoletoEsNuevo" />
                        <p:selectBooleanCheckbox id="registroBoletoEsNuevo" value="#{registroBoletoController.selected.registroBoletoEsNuevo}" />

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoObservacion}" for="registroBoletoObservacion" />
                        <p:inputText id="registroBoletoObservacion" value="#{registroBoletoController.selected.registroBoletoObservacion}" title="#{myBundle.CreateRegistroBoletoTitle_registroBoletoObservacion}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoIdBoleto}" for="registroBoletoIdBoleto" />
                        <p:selectOneMenu id="registroBoletoIdBoleto" value="#{registroBoletoController.selected.registroBoletoIdBoleto}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoIdBoleto}" converter="boletoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{boletoController.items}"
                                           var="registroBoletoIdBoletoItem"
                                           itemValue="#{registroBoletoIdBoletoItem}"
                                           itemLabel="#{registroBoletoIdBoletoItem.boletoId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoIdGuia}" for="registroBoletoIdGuia" />
                        <p:selectOneMenu id="registroBoletoIdGuia" value="#{registroBoletoController.selected.registroBoletoIdGuia}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoIdGuia}" converter="guiaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{guiaController.items}"
                                           var="registroBoletoIdGuiaItem"
                                           itemValue="#{registroBoletoIdGuiaItem}"
                                           itemLabel="#{registroBoletoIdGuiaItem.guiaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRegistroBoletoLabel_registroBoletoIdServicio}" for="registroBoletoIdServicio" />
                        <p:selectOneMenu id="registroBoletoIdServicio" value="#{registroBoletoController.selected.registroBoletoIdServicio}" required="true" requiredMessage="#{myBundle.CreateRegistroBoletoRequiredMessage_registroBoletoIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="registroBoletoIdServicioItem"
                                           itemValue="#{registroBoletoIdServicioItem}"
                                           itemLabel="#{registroBoletoIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroBoletoController.saveNew}" value="#{myBundle.Save}" update="display,:RegistroBoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegistroBoletoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegistroBoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
