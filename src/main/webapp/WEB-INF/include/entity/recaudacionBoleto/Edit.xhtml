<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RecaudacionBoletoEditDlg" widgetVar="RecaudacionBoletoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRecaudacionBoletoTitle}" closeOnEscape="true">

            <h:form id="RecaudacionBoletoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{recaudacionBoletoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRecaudacionBoletoLabel_recaudacionBoletoId}" for="recaudacionBoletoId" />
                        <h:outputText id="recaudacionBoletoId" value="#{recaudacionBoletoController.selected.recaudacionBoletoId}" />

                        <p:outputLabel value="#{myBundle.EditRecaudacionBoletoLabel_recaudacionBoletoMonto}" for="recaudacionBoletoMonto" />
                        <p:inputText id="recaudacionBoletoMonto" value="#{recaudacionBoletoController.selected.recaudacionBoletoMonto}" title="#{myBundle.EditRecaudacionBoletoTitle_recaudacionBoletoMonto}" required="true" requiredMessage="#{myBundle.EditRecaudacionBoletoRequiredMessage_recaudacionBoletoMonto}"/>

                        <p:outputLabel value="#{myBundle.EditRecaudacionBoletoLabel_recaudacionBoletoIdRecaudacion}" for="recaudacionBoletoIdRecaudacion" />
                        <p:selectOneMenu id="recaudacionBoletoIdRecaudacion" value="#{recaudacionBoletoController.selected.recaudacionBoletoIdRecaudacion}" required="true" requiredMessage="#{myBundle.EditRecaudacionBoletoRequiredMessage_recaudacionBoletoIdRecaudacion}" converter="recaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recaudacionController.items}"
                                           var="recaudacionBoletoIdRecaudacionItem"
                                           itemValue="#{recaudacionBoletoIdRecaudacionItem}"
                                           itemLabel="#{recaudacionBoletoIdRecaudacionItem.recaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditRecaudacionBoletoLabel_recaudacionBoletoIdVentaBoleto}" for="recaudacionBoletoIdVentaBoleto" />
                        <p:selectOneMenu id="recaudacionBoletoIdVentaBoleto" value="#{recaudacionBoletoController.selected.recaudacionBoletoIdVentaBoleto}" required="true" requiredMessage="#{myBundle.EditRecaudacionBoletoRequiredMessage_recaudacionBoletoIdVentaBoleto}" converter="ventaBoletoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaBoletoController.items}"
                                           var="recaudacionBoletoIdVentaBoletoItem"
                                           itemValue="#{recaudacionBoletoIdVentaBoletoItem}"
                                           itemLabel="#{recaudacionBoletoIdVentaBoletoItem.ventaBoletoId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recaudacionBoletoController.save}" value="#{myBundle.Save}" update="display,:RecaudacionBoletoListForm:datalist,:RecaudacionBoletoListForm:RecaudacionBoletoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RecaudacionBoletoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RecaudacionBoletoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
