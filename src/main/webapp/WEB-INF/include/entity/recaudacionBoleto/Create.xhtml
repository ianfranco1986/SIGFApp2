<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionBoletoCreateDlg" widgetVar="RecaudacionBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRecaudacionBoletoTitle}" closeOnEscape="true">

            <h:form id="RecaudacionBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{recaudacionBoletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRecaudacionBoletoLabel_recaudacionBoletoMonto}" for="recaudacionBoletoMonto" />
                        <p:inputText id="recaudacionBoletoMonto" value="#{recaudacionBoletoController.selected.recaudacionBoletoMonto}" title="#{myBundle.CreateRecaudacionBoletoTitle_recaudacionBoletoMonto}" required="true" requiredMessage="#{myBundle.CreateRecaudacionBoletoRequiredMessage_recaudacionBoletoMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionBoletoLabel_recaudacionBoletoIdRecaudacion}" for="recaudacionBoletoIdRecaudacion" />
                        <p:selectOneMenu id="recaudacionBoletoIdRecaudacion" value="#{recaudacionBoletoController.selected.recaudacionBoletoIdRecaudacion}" required="true" requiredMessage="#{myBundle.CreateRecaudacionBoletoRequiredMessage_recaudacionBoletoIdRecaudacion}" converter="recaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recaudacionController.items}"
                                           var="recaudacionBoletoIdRecaudacionItem"
                                           itemValue="#{recaudacionBoletoIdRecaudacionItem}"
                                           itemLabel="#{recaudacionBoletoIdRecaudacionItem.recaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionBoletoLabel_recaudacionBoletoIdVentaBoleto}" for="recaudacionBoletoIdVentaBoleto" />
                        <p:selectOneMenu id="recaudacionBoletoIdVentaBoleto" value="#{recaudacionBoletoController.selected.recaudacionBoletoIdVentaBoleto}" required="true" requiredMessage="#{myBundle.CreateRecaudacionBoletoRequiredMessage_recaudacionBoletoIdVentaBoleto}" converter="ventaBoletoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaBoletoController.items}"
                                           var="recaudacionBoletoIdVentaBoletoItem"
                                           itemValue="#{recaudacionBoletoIdVentaBoletoItem}"
                                           itemLabel="#{recaudacionBoletoIdVentaBoletoItem.ventaBoletoId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recaudacionBoletoController.saveNew}" value="#{myBundle.Save}" update="display,:RecaudacionBoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RecaudacionBoletoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RecaudacionBoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
