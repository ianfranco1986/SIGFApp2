<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionBoletoViewDlg" widgetVar="RecaudacionBoletoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionBoletoTitle}" closeOnEscape="true">

            <h:form id="RecaudacionBoletoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionBoletoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionBoletoLabel_recaudacionBoletoId}"/>
                        <h:outputText value="#{recaudacionBoletoController.selected.recaudacionBoletoId}" title="#{myBundle.ViewRecaudacionBoletoTitle_recaudacionBoletoId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionBoletoLabel_recaudacionBoletoMonto}"/>
                        <h:outputText value="#{recaudacionBoletoController.selected.recaudacionBoletoMonto}" title="#{myBundle.ViewRecaudacionBoletoTitle_recaudacionBoletoMonto}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionBoletoLabel_recaudacionBoletoIdRecaudacion}"/>
                        <h:outputText value="#{recaudacionBoletoController.selected.recaudacionBoletoIdRecaudacion.recaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionBoletoLabel_recaudacionBoletoIdVentaBoleto}"/>
                        <h:outputText value="#{recaudacionBoletoController.selected.recaudacionBoletoIdVentaBoleto.ventaBoletoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionBoletoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
