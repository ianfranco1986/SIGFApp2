<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RecaudacionBoletoListForm">

        <p:panel header="#{myBundle.ListRecaudacionBoletoTitle}">
            <p:contextMenu id="RecaudacionBoletoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RecaudacionBoletoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RecaudacionBoletoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RecaudacionBoletoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RecaudacionBoletoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RecaudacionBoletoMenuItem_recaudacionBoletoIdRecaudacion}" icon="ui-icon-search"  actionListener="#{recaudacionBoletoController.prepareRecaudacionBoletoIdRecaudacion}" update=":RecaudacionViewForm" oncomplete="PF('RecaudacionViewDialog').show()" disabled="#{empty recaudacionBoletoController.selected.recaudacionBoletoIdRecaudacion}"/>  
                <p:menuitem value="#{myBundle.RecaudacionBoletoMenuItem_recaudacionBoletoIdVentaBoleto}" icon="ui-icon-search"  actionListener="#{recaudacionBoletoController.prepareRecaudacionBoletoIdVentaBoleto}" update=":VentaBoletoViewForm" oncomplete="PF('VentaBoletoViewDialog').show()" disabled="#{empty recaudacionBoletoController.selected.recaudacionBoletoIdVentaBoleto}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{recaudacionBoletoController.items}"
                         lazy="false"
                         rowKey="#{item.recaudacionBoletoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{recaudacionBoletoController.selected}"
                         filteredValue="#{recaudacionBoletoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{recaudacionBoletoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.recaudacionBoletoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionBoletoDataTableContextMenu" listener="#{recaudacionBoletoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionBoletoDataTableContextMenu" listener="#{recaudacionBoletoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{recaudacionBoletoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RecaudacionBoletoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.recaudacionBoletoId}" filterBy="#{item.recaudacionBoletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionBoletoTitle_recaudacionBoletoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionBoletoId}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionBoletoMonto}" filterBy="#{item.recaudacionBoletoMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionBoletoTitle_recaudacionBoletoMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionBoletoMonto}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionBoletoIdRecaudacion.recaudacionId}" filterBy="#{item.recaudacionBoletoIdRecaudacion.recaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionBoletoTitle_recaudacionBoletoIdRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionBoletoIdRecaudacion.recaudacionId}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionBoletoIdVentaBoleto.ventaBoletoId}" filterBy="#{item.recaudacionBoletoIdVentaBoleto.ventaBoletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionBoletoTitle_recaudacionBoletoIdVentaBoleto}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionBoletoIdVentaBoleto.ventaBoletoId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{recaudacionBoletoController.prepareCreate}" update=":RecaudacionBoletoCreateForm" oncomplete="PF('RecaudacionBoletoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RecaudacionBoletoViewForm" oncomplete="PF('RecaudacionBoletoViewDialog').show()" disabled="#{empty recaudacionBoletoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RecaudacionBoletoEditForm" oncomplete="PF('RecaudacionBoletoEditDialog').show()" disabled="#{empty recaudacionBoletoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{recaudacionBoletoController.delete}" update=":growl,datalist" disabled="#{empty recaudacionBoletoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
