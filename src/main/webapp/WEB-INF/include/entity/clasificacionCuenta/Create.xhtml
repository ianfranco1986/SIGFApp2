<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionCuentaCreateDlg" widgetVar="ClasificacionCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClasificacionCuentaTitle}" closeOnEscape="true">

            <h:form id="ClasificacionCuentaCreateForm">

                <h:panelGroup id="display" rendered="#{clasificacionCuentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClasificacionCuentaLabel_clasificacionCuentaNombre}" for="clasificacionCuentaNombre" />
                        <p:inputText id="clasificacionCuentaNombre" value="#{clasificacionCuentaController.selected.clasificacionCuentaNombre}" title="#{myBundle.CreateClasificacionCuentaTitle_clasificacionCuentaNombre}" required="true" requiredMessage="#{myBundle.CreateClasificacionCuentaRequiredMessage_clasificacionCuentaNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:ClasificacionCuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClasificacionCuentaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClasificacionCuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
