<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClasificacionCuentaEditDlg" widgetVar="ClasificacionCuentaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClasificacionCuentaTitle}" closeOnEscape="true">

            <h:form id="ClasificacionCuentaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{clasificacionCuentaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditClasificacionCuentaLabel_clasificacionCuentaContable}" for="clasificacionCuentaContable" />
                        <h:outputText id="clasificacionCuentaContable" value="#{clasificacionCuentaController.selected.clasificacionCuentaContable}" />

                        <p:outputLabel value="#{myBundle.EditClasificacionCuentaLabel_clasificacionCuentaNombre}" for="clasificacionCuentaNombre" />
                        <p:inputText id="clasificacionCuentaNombre" value="#{clasificacionCuentaController.selected.clasificacionCuentaNombre}" title="#{myBundle.EditClasificacionCuentaTitle_clasificacionCuentaNombre}" required="true" requiredMessage="#{myBundle.EditClasificacionCuentaRequiredMessage_clasificacionCuentaNombre}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionCuentaController.save}" value="#{myBundle.Save}" update="display,:ClasificacionCuentaListForm:datalist,:ClasificacionCuentaListForm:ClasificacionCuentaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClasificacionCuentaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClasificacionCuentaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
