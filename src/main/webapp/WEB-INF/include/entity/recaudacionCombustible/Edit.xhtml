<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RecaudacionCombustibleEditDlg" widgetVar="RecaudacionCombustibleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRecaudacionCombustibleTitle}" closeOnEscape="true">

            <h:form id="RecaudacionCombustibleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{recaudacionCombustibleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRecaudacionCombustibleLabel_recaudacionCombustibleId}" for="recaudacionCombustibleId" />
                        <h:outputText id="recaudacionCombustibleId" value="#{recaudacionCombustibleController.selected.recaudacionCombustibleId}" />

                        <p:outputLabel value="#{myBundle.EditRecaudacionCombustibleLabel_recaudacionCombustibleMonto}" for="recaudacionCombustibleMonto" />
                        <p:inputText id="recaudacionCombustibleMonto" value="#{recaudacionCombustibleController.selected.recaudacionCombustibleMonto}" title="#{myBundle.EditRecaudacionCombustibleTitle_recaudacionCombustibleMonto}" required="true" requiredMessage="#{myBundle.EditRecaudacionCombustibleRequiredMessage_recaudacionCombustibleMonto}"/>

                        <p:outputLabel value="#{myBundle.EditRecaudacionCombustibleLabel_recaudacionCombustibleIdRecaudacion}" for="recaudacionCombustibleIdRecaudacion" />
                        <p:selectOneMenu id="recaudacionCombustibleIdRecaudacion" value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdRecaudacion}" required="true" requiredMessage="#{myBundle.EditRecaudacionCombustibleRequiredMessage_recaudacionCombustibleIdRecaudacion}" converter="recaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recaudacionController.items}"
                                           var="recaudacionCombustibleIdRecaudacionItem"
                                           itemValue="#{recaudacionCombustibleIdRecaudacionItem}"
                                           itemLabel="#{recaudacionCombustibleIdRecaudacionItem.recaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditRecaudacionCombustibleLabel_recaudacionCombustibleIdVentaCombustible}" for="recaudacionCombustibleIdVentaCombustible" />
                        <p:selectOneMenu id="recaudacionCombustibleIdVentaCombustible" value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdVentaCombustible}" required="true" requiredMessage="#{myBundle.EditRecaudacionCombustibleRequiredMessage_recaudacionCombustibleIdVentaCombustible}" converter="ventaCombustibleConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventaCombustibleController.items}"
                                           var="recaudacionCombustibleIdVentaCombustibleItem"
                                           itemValue="#{recaudacionCombustibleIdVentaCombustibleItem}"
                                           itemLabel="#{recaudacionCombustibleIdVentaCombustibleItem.ventaCombustibleId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recaudacionCombustibleController.save}" value="#{myBundle.Save}" update="display,:RecaudacionCombustibleListForm:datalist,:RecaudacionCombustibleListForm:RecaudacionCombustibleDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RecaudacionCombustibleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RecaudacionCombustibleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
