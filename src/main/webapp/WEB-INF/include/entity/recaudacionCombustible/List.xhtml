<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RecaudacionCombustibleListForm">

        <p:panel header="#{myBundle.ListRecaudacionCombustibleTitle}">
            <p:contextMenu id="RecaudacionCombustibleDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RecaudacionCombustibleListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RecaudacionCombustibleListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RecaudacionCombustibleListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RecaudacionCombustibleListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RecaudacionCombustibleMenuItem_recaudacionCombustibleIdRecaudacion}" icon="ui-icon-search"  actionListener="#{recaudacionCombustibleController.prepareRecaudacionCombustibleIdRecaudacion}" update=":RecaudacionViewForm" oncomplete="PF('RecaudacionViewDialog').show()" disabled="#{empty recaudacionCombustibleController.selected.recaudacionCombustibleIdRecaudacion}"/>  
                <p:menuitem value="#{myBundle.RecaudacionCombustibleMenuItem_recaudacionCombustibleIdVentaCombustible}" icon="ui-icon-search"  actionListener="#{recaudacionCombustibleController.prepareRecaudacionCombustibleIdVentaCombustible}" update=":VentaCombustibleViewForm" oncomplete="PF('VentaCombustibleViewDialog').show()" disabled="#{empty recaudacionCombustibleController.selected.recaudacionCombustibleIdVentaCombustible}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{recaudacionCombustibleController.items}"
                         lazy="false"
                         rowKey="#{item.recaudacionCombustibleId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{recaudacionCombustibleController.selected}"
                         filteredValue="#{recaudacionCombustibleController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{recaudacionCombustibleController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.recaudacionCombustibleId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionCombustibleDataTableContextMenu" listener="#{recaudacionCombustibleController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RecaudacionCombustibleDataTableContextMenu" listener="#{recaudacionCombustibleController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{recaudacionCombustibleController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RecaudacionCombustibleListForm:viewButton').click();"/>

                <p:column sortBy="#{item.recaudacionCombustibleId}" filterBy="#{item.recaudacionCombustibleId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionCombustibleTitle_recaudacionCombustibleId}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleId}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionCombustibleMonto}" filterBy="#{item.recaudacionCombustibleMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionCombustibleTitle_recaudacionCombustibleMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleMonto}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionCombustibleIdRecaudacion.recaudacionId}" filterBy="#{item.recaudacionCombustibleIdRecaudacion.recaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionCombustibleTitle_recaudacionCombustibleIdRecaudacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdRecaudacion.recaudacionId}"/>
                </p:column>


                <p:column sortBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleId}" filterBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRecaudacionCombustibleTitle_recaudacionCombustibleIdVentaCombustible}"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{recaudacionCombustibleController.prepareCreate}" update=":RecaudacionCombustibleCreateForm" oncomplete="PF('RecaudacionCombustibleCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":RecaudacionCombustibleViewForm" oncomplete="PF('RecaudacionCombustibleViewDialog').show()" disabled="#{empty recaudacionCombustibleController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RecaudacionCombustibleEditForm" oncomplete="PF('RecaudacionCombustibleEditDialog').show()" disabled="#{empty recaudacionCombustibleController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{recaudacionCombustibleController.delete}" update=":growl,datalist" disabled="#{empty recaudacionCombustibleController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
