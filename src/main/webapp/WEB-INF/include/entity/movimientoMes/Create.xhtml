<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCartolaCreateDlg" widgetVar="DetalleCartolaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingreso Nuevo Movimiento" closeOnEscape="true">

            <h:form id="DetalleCartolaCreateForm">

                <h:panelGroup id="display" rendered="#{detalleCartolaController.selected != null}">
                    <p:panelGrid columns="4" columnClasses="column">

                        <f:facet name="header">
                            <p:outputLabel value="#{detalleCartolaController.cuentaBancaria.cuenta_bancaria_numero} - #{detalleCartolaController.cuentaBancaria.cuentaBancariaIdEmpresa}"/>
                        </f:facet>

                        <p:outputLabel value="Fecha" for="detalleCartolaFechaMovimiento" />
                        <p:calendar id="detalleCartolaFechaMovimiento" pattern="dd/MM/yy" value="#{detalleCartolaController.selected.detalleCartolaFechaMovimiento}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" showOn="button"/>

                        <p:outputLabel value="N° Documento: " for="detalleCartolaNumeroDocumento" />
                        <p:inputText id="detalleCartolaNumeroDocumento" value="#{detalleCartolaController.selected.detalleCartolaNumeroDocumento}" required="true" requiredMessage="Debe ingresar el N° del documento" size="50" maxlength="50"/>

                        <p:outputLabel value="Descripción:" for="detalleCartolaDescripcion" />
                        <p:inputText id="detalleCartolaDescripcion" value="#{detalleCartolaController.selected.detalleCartolaDescripcion}" required="true" requiredMessage="Debe ingresar la descripción del movimiento" size="100" maxlength="100"/>

                        <p:outputLabel value="Abono:" for="detalleCartolaAbono" />
                        <p:inputText id="detalleCartolaAbono" value="#{detalleCartolaController.selected.detalleCartolaAbono}" required="true" requiredMessage="Valor mínimo 0"/>

                        <p:outputLabel value="Cargo:" for="detalleCartolaCargo" />
                        <p:inputText id="detalleCartolaCargo" value="#{detalleCartolaController.selected.detalleCartolaCargo}" required="true" requiredMessage="Valor mínimo 0"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCartolaController.saveNew}" value="#{myBundle.Save}" update="display,:DetalleCartolaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleCartolaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DetalleCartolaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
