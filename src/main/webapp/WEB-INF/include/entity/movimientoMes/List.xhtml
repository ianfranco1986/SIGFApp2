<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <script>
        $(function () {
            PF('bui').show();
        });
    </script>
    <h:form id="Selector" >
        <p:panel style="width: 100%;margin-bottom: 20px;" id="selector">
            <h3 style="text-align: center;">Periodo</h3>
            <p:panelGrid columns="8" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >
                <h:outputLabel for="tipo" value="Tipo:" />
                <p:selectOneMenu id="tipo" value="#{movimientoMesController.tipo}" style="width:125px">
                    <f:selectItem itemLabel="Egresos" itemValue="1" />
                    <f:selectItem itemLabel="Ingresos" itemValue="2" />
                </p:selectOneMenu>
                <p:tooltip id="tool" for="tipo" value="Seleccione el tipo de movimiento" position="top"/>


                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{movimientoMesController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                </p:selectOneMenu>


                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{movimientoMesController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{movimientoMesController.load}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, DetalleCartolaCreateForm2:movimiento, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>

    </h:form>
    <h:form id="DetalleCartolaCreateForm2" >
        <p:panel id="registro" >
            <h3 style="text-align: center;">Registro de Movimientos</h3>
            <p:focus context="movimiento"/>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">

                <h:outputLabel for="liqui" value="Liquidación" />
                <p:datePicker id="liqui" view="month" value="#{movimientoMesController.fechaLiquidacion}" pattern="MM/yyyy" yearNavigator="true" yearRange="2019:2020" locale="es">
                    <p:tooltip id="toolliqui" for="liqui" value="Seleccione el Mes de la Liquidación" position="top"/>
                </p:datePicker>

                <p:outputLabel value="Fecha" for="detalleCartolaFechaMovimiento" />
                <p:calendar id="detalleCartolaFechaMovimiento" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{movimientoMesController.fechaMovimiento}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" >
                    <p:tooltip id="tooldetalleCartolaFechaMovimiento" for="detalleCartolaFechaMovimiento" value="Seleccione la fecha del Movimiento" position="top"/>
                </p:calendar>

                <p:outputLabel value="Empresa" for="empresa" />
                <h:panelGroup>
                    <p:selectOneMenu id="empresa" value="#{movimientoMesController.empresa}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                        <f:selectItems value="#{movimientoMesController.empresaItems}"
                                       var="busIdEmpresaItem"
                                       itemValue="#{busIdEmpresaItem}"
                                       itemLabel="#{busIdEmpresaItem.empresaNombre} (#{busIdEmpresaItem.empresaId})"
                                       />
                    </p:selectOneMenu>
                    <p:tooltip id="toolempresa" for="empresa" value="Seleccione la empresa a la que se realizará el movimiento" position="top"/>
                </h:panelGroup>


                <p:outputLabel value="Movimiento" for="movimiento" />
                <h:panelGroup>
                    <p:selectOneMenu id="movimiento" value="#{movimientoMesController.tipoMovimiento}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                        <f:selectItems value="#{movimientoMesController.tipoMovimientoItems}"
                                       var="mov"
                                       itemValue="#{mov}"
                                       itemLabel="#{mov.tipoMovimientoNombre}"
                                       />
                        <p:ajax event="valueChange" update="monto" listener="#{movimientoMesController.handleMovimientoChange()}"/>
                    </p:selectOneMenu>
                    <p:tooltip id="toolmovimiento" for="movimiento" value="Seleccione el tipo de movimiento" position="top"/>
                </h:panelGroup>


                <p:outputLabel value="Detalle" for="detalleCartolaDescripcion" />
                <p:inputText id="detalleCartolaDescripcion" autocomplete="off" value="#{movimientoMesController.selected.movimientoMesDetalle}" required="true" requiredMessage="Debe ingresar la descripción del movimiento" size="30" maxlength="100" onfocus="this.setSelectionRange(0, this.value.length)">
                    <p:tooltip id="tooldetalleCartolaDescripcion" for="detalleCartolaDescripcion" value="Ingrese una descripción" position="top"/>
                </p:inputText>

                <p:outputLabel value="Monto" for="monto" />
                <p:inputNumber id="monto" decimalPlaces="0" value="#{movimientoMesController.selected.movimientoMesMonto}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                </p:inputNumber>

                <p:outputLabel value="Cuenta" for="cuenta" />
                <h:panelGroup>
                    <p:selectOneMenu id="cuenta" value="#{movimientoMesController.cuentaBancaria}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                        <f:selectItems value="#{movimientoMesController.cartolaItems}"
                                       var="cuenta"
                                       itemValue="#{cuenta}"
                                       itemLabel="#{cuenta.cuentaBancariaDescripcion} - #{cuenta.cuentaBancariaNumero}"
                                       />
                        <p:ajax event="valueChange" update="detalleCartolaNumeroDocumento" listener="#{movimientoMesController.handleCuentaChange()}"/>
                    </p:selectOneMenu>
                    <p:tooltip id="toolcuenta" for="cuenta" value="Seleccione la cuenta bancaria del documento (cheque)" position="top"/>
                </h:panelGroup>


                <p:outputLabel value="N° Documento " for="detalleCartolaNumeroDocumento" />
                <p:inputText id="detalleCartolaNumeroDocumento" value="#{movimientoMesController.documento}" required="true" requiredMessage="Debe ingresar el N° del documento" size="15" maxlength="10" onfocus="this.setSelectionRange(0, this.value.length)"/>


                <p:outputLabel/>
                <p:commandButton value="Agregar" actionListener="#{movimientoMesController.saveNew}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, registro, detalleCartolaNumeroDocumento, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
            </p:panelGrid>
        </p:panel>
        <p:blockUI block="registro" widgetVar="bui"/>

    </h:form>
    <h:form id="DetalleCartolaListForm">
        <p:panel style="margin-top: 20px; width: 100%" id="detalleCartola">
            <h3>Detalle Movimientos</h3>
            <p:dataTable id="datalist"
                         value="#{movimientoMesController.model}"
                         lazy="false"
                         rowKey="#{item.movimientoMesId}"
                         var="item"                         
                         selectionMode="single"
                         selection="#{movimientoMesController.selected}"
                         widgetVar="datalistWidget"
                         rowIndexVar="rowIndex" 
                         emptyMessage="No se han encontrado registros" 
                         reflow="true" 
                         editable="true">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{movimientoMesController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCartolaId}"  <<< Remove this line
                -->
                <p:ajax event="rowEdit" listener="#{movimientoMesController.onRowEdit}" update=":growl" />


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.movimientoMesId}"/>
                </p:column>


                <p:column sortBy="#{item.movimientoMesFechaMvto}" filterBy="#{item.movimientoMesFechaMvto}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesFechaMvto}">
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="fecha" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{item.movimientoMesFechaMvto}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>


                <p:column sortBy="#{item.movimientoMesFechaLiquidacion}" filterBy="#{item.movimientoMesFechaLiquidacion}">
                    <f:facet name="header">
                        <h:outputText value="Liquidación"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesFechaLiquidacion}">
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:datePicker id="liqui" view="month" value="#{item.movimientoMesFechaLiquidacion}" pattern="MM/yyyy" yearNavigator="true" yearRange="2019:2020" locale="es"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>


                <p:column sortBy="#{item.movimientoMesNumeroDocumento}" filterBy="#{item.movimientoMesNumeroDocumento}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="N° Documento "/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesNumeroDocumento}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber id="documento" decimalPlaces="0" value="#{item.movimientoMesNumeroDocumento}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputNumber>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesEmpresaId.empresaNombre}" filterBy="#{item.movimientoMesEmpresaId.empresaNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Empresa"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesEmpresaId.empresaNombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="empresa2" value="#{item.movimientoMesEmpresaId}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{movimientoMesController.empresaItems}"
                                               var="busIdEmpresaItem"
                                               itemValue="#{busIdEmpresaItem}"
                                               itemLabel="#{busIdEmpresaItem.empresaNombre} (#{busIdEmpresaItem.empresaId})"
                                               />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Movimiento"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoNombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="mov2" value="#{item.movimientoMesMvtoId}" required="true" requiredMessage="Debe seleccionar el Movimiento" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{movimientoMesController.tipoMovimientoItems}"
                                               var="mov"
                                               itemValue="#{mov}"
                                               itemLabel="#{mov.tipoMovimientoNombre}"
                                               />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesDetalle}" filterBy="#{item.movimientoMesDetalle}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Detalle"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesDetalle}"/>

                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="detalle" value="#{item.movimientoMesDetalle}" required="true" requiredMessage="Debe ingresar un detalle" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true}" id="cargo" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Abono"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true}" id="abono" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="DetalleCartolaListForm:detalleCartola, DetalleCartolaListForm:datalist, :growl" icon="fa fa-trash" actionListener="#{movimientoMesController.delete}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{movimientoMesController.selected}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

        </p:panel>
    </h:form>





</ui:composition>
