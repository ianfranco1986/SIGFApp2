<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

        <p:dialog id="SueldoBaseCreateDlg" widgetVar="SueldoBaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSueldoBaseTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{myBundle.CreateSueldoBaseLabel_sueldoBaseDesde}" for="sueldoBaseDesde" />

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SueldoBaseCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
