<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FechaCreateDlg" widgetVar="FechaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFechaTitle}" closeOnEscape="true">

            <h:form id="FechaCreateForm">

                <h:panelGroup id="display" rendered="#{fechaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFechaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{fechaController.selected.fecha}" title="#{myBundle.CreateFechaTitle_fecha}" required="true" requiredMessage="#{myBundle.CreateFechaRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fechaController.saveNew}" value="#{myBundle.Save}" update="display,:FechaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FechaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FechaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
