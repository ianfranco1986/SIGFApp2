<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FechaViewDlg" widgetVar="FechaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFechaTitle}" closeOnEscape="true">

            <h:form id="FechaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{fechaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFechaLabel_fechaId}"/>
                        <h:outputText value="#{fechaController.selected.fechaId}" title="#{myBundle.ViewFechaTitle_fechaId}"/>

                        <h:outputText value="#{myBundle.ViewFechaLabel_fecha}"/>
                        <h:outputText value="#{fechaController.selected.fecha}" title="#{myBundle.ViewFechaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FechaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
