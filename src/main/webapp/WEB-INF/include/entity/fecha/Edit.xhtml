<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FechaEditDlg" widgetVar="FechaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFechaTitle}" closeOnEscape="true">

            <h:form id="FechaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{fechaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFechaLabel_fechaId}" for="fechaId" />
                        <h:outputText id="fechaId" value="#{fechaController.selected.fechaId}" />

                        <p:outputLabel value="#{myBundle.EditFechaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{fechaController.selected.fecha}" title="#{myBundle.EditFechaTitle_fecha}" required="true" requiredMessage="#{myBundle.EditFechaRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fechaController.save}" value="#{myBundle.Save}" update="display,:FechaListForm:datalist,:FechaListForm:FechaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FechaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FechaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
