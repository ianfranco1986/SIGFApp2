<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionDescuentoExtraViewDlg" widgetVar="RecaudacionDescuentoExtraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionDescuentoExtraTitle}" closeOnEscape="true">

            <h:form id="RecaudacionDescuentoExtraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionDescuentoExtraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionDescuentoExtraLabel_recaudacionDescuentoExtraId}"/>
                        <h:outputText value="#{recaudacionDescuentoExtraController.selected.recaudacionDescuentoExtraId}" title="#{myBundle.ViewRecaudacionDescuentoExtraTitle_recaudacionDescuentoExtraId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionDescuentoExtraLabel_recaudacionDescuentoExtraIdDcto}"/>
                        <h:outputText value="#{recaudacionDescuentoExtraController.selected.recaudacionDescuentoExtraIdDcto.descuentoExtraBusId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionDescuentoExtraLabel_recaudacionDescuentoExtraIdRecaudacion}"/>
                        <h:outputText value="#{recaudacionDescuentoExtraController.selected.recaudacionDescuentoExtraIdRecaudacion.recaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionDescuentoExtraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
