<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionDescuentoExtraCreateDlg" widgetVar="RecaudacionDescuentoExtraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRecaudacionDescuentoExtraTitle}" closeOnEscape="true">

            <h:form id="RecaudacionDescuentoExtraCreateForm">

                <h:panelGroup id="display" rendered="#{recaudacionDescuentoExtraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRecaudacionDescuentoExtraLabel_recaudacionDescuentoExtraIdDcto}" for="recaudacionDescuentoExtraIdDcto" />
                        <p:selectOneMenu id="recaudacionDescuentoExtraIdDcto" value="#{recaudacionDescuentoExtraController.selected.recaudacionDescuentoExtraIdDcto}" required="true" requiredMessage="#{myBundle.CreateRecaudacionDescuentoExtraRequiredMessage_recaudacionDescuentoExtraIdDcto}" converter="descuentoExtraBusConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{descuentoExtraBusController.items}"
                                           var="recaudacionDescuentoExtraIdDctoItem"
                                           itemValue="#{recaudacionDescuentoExtraIdDctoItem}"
                                           itemLabel="#{recaudacionDescuentoExtraIdDctoItem.descuentoExtraBusId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionDescuentoExtraLabel_recaudacionDescuentoExtraIdRecaudacion}" for="recaudacionDescuentoExtraIdRecaudacion" />
                        <p:selectOneMenu id="recaudacionDescuentoExtraIdRecaudacion" value="#{recaudacionDescuentoExtraController.selected.recaudacionDescuentoExtraIdRecaudacion}" required="true" requiredMessage="#{myBundle.CreateRecaudacionDescuentoExtraRequiredMessage_recaudacionDescuentoExtraIdRecaudacion}" converter="recaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recaudacionController.items}"
                                           var="recaudacionDescuentoExtraIdRecaudacionItem"
                                           itemValue="#{recaudacionDescuentoExtraIdRecaudacionItem}"
                                           itemLabel="#{recaudacionDescuentoExtraIdRecaudacionItem.recaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recaudacionDescuentoExtraController.saveNew}" value="#{myBundle.Save}" update="display,:RecaudacionDescuentoExtraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RecaudacionDescuentoExtraCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RecaudacionDescuentoExtraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
