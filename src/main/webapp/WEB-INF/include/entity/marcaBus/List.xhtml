<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MarcaBusListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Marcas de Buses</h3>
            <p:contextMenu id="MarcaBusDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MarcaBusListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MarcaBusListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MarcaBusListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MarcaBusListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{marcaBusController.items}"
                         lazy="false"
                         rowKey="#{item.marcaBusId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{marcaBusController.selected}"
                         filteredValue="#{marcaBusController.filteredItems}" widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{marcaBusController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.marcaBusId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:MarcaBusDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:MarcaBusDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MarcaBusListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value="Marcas de Buses"/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{marcaBusController.prepareCreate}" update=":MarcaBusCreateForm" oncomplete="PF('MarcaBusCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary" />
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":MarcaBusViewForm" oncomplete="PF('MarcaBusViewDialog').show()" disabled="#{empty marcaBusController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary" />
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MarcaBusEditForm" oncomplete="PF('MarcaBusEditDialog').show()" disabled="#{empty marcaBusController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary" />
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{marcaBusController.delete}" update=":growl,datalist" disabled="#{empty marcaBusController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" styleClass="btn btn-primary">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.marcaBusId}"/>
                </p:column>


                <p:column sortBy="#{item.marcaBusNombre}" filterBy="#{item.marcaBusNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.marcaBusNombre}"/>
                </p:column>


            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
