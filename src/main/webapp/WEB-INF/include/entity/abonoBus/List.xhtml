<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AbonoBusListForm">

        <p:panel header="#{myBundle.ListAbonoBusTitle}">
            <p:contextMenu id="AbonoBusDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AbonoBusListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AbonoBusListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AbonoBusListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AbonoBusListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{abonoBusController.items}"
                         lazy="false"
                         rowKey="#{item.abonoBusId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{abonoBusController.selected}"
                         filteredValue="#{abonoBusController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{abonoBusController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.abonoBusId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AbonoBusDataTableContextMenu" listener="#{abonoBusController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AbonoBusDataTableContextMenu" listener="#{abonoBusController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{abonoBusController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AbonoBusListForm:viewButton').click();"/>

                <p:column sortBy="#{item.abonoBusId}" filterBy="#{item.abonoBusId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusId}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusId}"/>
                </p:column>


                <p:column sortBy="#{item.abonoBusFechaInicio}" filterBy="#{item.abonoBusFechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusFechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusFechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.abonoBusFechaTermino}" filterBy="#{item.abonoBusFechaTermino}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusFechaTermino}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusFechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.abonoBusCuotaActual}" filterBy="#{item.abonoBusCuotaActual}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusCuotaActual}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusCuotaActual}"/>
                </p:column>


                <p:column sortBy="#{item.abonoBusTotalCuotas}" filterBy="#{item.abonoBusTotalCuotas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusTotalCuotas}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusTotalCuotas}"/>
                </p:column>


                <p:column sortBy="#{item.abonoBusMontoFijo}" filterBy="#{item.abonoBusMontoFijo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusMontoFijo}"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusMontoFijo}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.abonoBusDescripcion}" filterBy="#{item.abonoBusDescripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusDescripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.abonoBusDescripcion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.abonoBusActivo}" filterBy="#{item.abonoBusActivo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusActivo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="abonoBusActivo" value="#{item.abonoBusActivo}" title="#{myBundle.EditAbonoBusTitle_abonoBusActivo}" required="true" requiredMessage="#{myBundle.EditAbonoBusRequiredMessage_abonoBusActivo}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.abonoBusIdBus.busId}" filterBy="#{item.abonoBusIdBus.busId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusIdBus}"/>
                        </f:facet>
                        <h:outputText value="#{item.abonoBusIdBus.busId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.abonoBusIdTipoAbono.tipoAbonoId}" filterBy="#{item.abonoBusIdTipoAbono.tipoAbonoId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAbonoBusTitle_abonoBusIdTipoAbono}"/>
                        </f:facet>
                        <h:outputText value="#{item.abonoBusIdTipoAbono.tipoAbonoId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{abonoBusController.prepareCreate}" update=":AbonoBusCreateForm" oncomplete="PF('AbonoBusCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AbonoBusViewForm" oncomplete="PF('AbonoBusViewDialog').show()" disabled="#{empty abonoBusController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AbonoBusEditForm" oncomplete="PF('AbonoBusEditDialog').show()" disabled="#{empty abonoBusController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{abonoBusController.delete}" update=":growl,datalist" disabled="#{empty abonoBusController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

    </h:form>

</ui:composition>
