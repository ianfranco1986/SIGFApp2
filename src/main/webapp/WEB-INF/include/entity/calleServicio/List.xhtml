<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CalleServicioListForm">

        <p:panel header="#{myBundle.ListCalleServicioTitle}">
            <p:contextMenu id="CalleServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CalleServicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CalleServicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CalleServicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CalleServicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CalleServicioMenuItem_calleServicioIdCalle}" icon="ui-icon-search"  actionListener="#{calleServicioController.prepareCalleServicioIdCalle}" update=":CalleViewForm" oncomplete="PF('CalleViewDialog').show()" disabled="#{empty calleServicioController.selected.calleServicioIdCalle}"/>  
                <p:menuitem value="#{myBundle.CalleServicioMenuItem_calleServicioIdServicio}" icon="ui-icon-search"  actionListener="#{calleServicioController.prepareCalleServicioIdServicio}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty calleServicioController.selected.calleServicioIdServicio}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{calleServicioController.items}"
                         lazy="false"
                         rowKey="#{item.calleServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{calleServicioController.selected}"
                         filteredValue="#{calleServicioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{calleServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.calleServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CalleServicioDataTableContextMenu" listener="#{calleServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CalleServicioDataTableContextMenu" listener="#{calleServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{calleServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CalleServicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.calleServicioId}" filterBy="#{item.calleServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCalleServicioTitle_calleServicioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.calleServicioId}"/>
                </p:column>


                <p:column sortBy="#{item.calleServicioNumeroOrden}" filterBy="#{item.calleServicioNumeroOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCalleServicioTitle_calleServicioNumeroOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.calleServicioNumeroOrden}"/>
                </p:column>


                <p:column sortBy="#{item.calleServicioSentido}" filterBy="#{item.calleServicioSentido}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCalleServicioTitle_calleServicioSentido}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="calleServicioSentido" value="#{item.calleServicioSentido}" title="#{myBundle.EditCalleServicioTitle_calleServicioSentido}"  disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.calleServicioIdCalle.calleId}" filterBy="#{item.calleServicioIdCalle.calleId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCalleServicioTitle_calleServicioIdCalle}"/>
                    </f:facet>
                    <h:outputText value="#{item.calleServicioIdCalle.calleId}"/>
                </p:column>


                <p:column sortBy="#{item.calleServicioIdServicio.servicioId}" filterBy="#{item.calleServicioIdServicio.servicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCalleServicioTitle_calleServicioIdServicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.calleServicioIdServicio.servicioId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{calleServicioController.prepareCreate}" update=":CalleServicioCreateForm" oncomplete="PF('CalleServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CalleServicioViewForm" oncomplete="PF('CalleServicioViewDialog').show()" disabled="#{empty calleServicioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CalleServicioEditForm" oncomplete="PF('CalleServicioEditDialog').show()" disabled="#{empty calleServicioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{calleServicioController.delete}" update=":growl,datalist" disabled="#{empty calleServicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
