<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleServicioViewDlg" widgetVar="CalleServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCalleServicioTitle}" closeOnEscape="true">

            <h:form id="CalleServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{calleServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_calleServicioId}"/>
                        <h:outputText value="#{calleServicioController.selected.calleServicioId}" title="#{myBundle.ViewCalleServicioTitle_calleServicioId}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_calleServicioNumeroOrden}"/>
                        <h:outputText value="#{calleServicioController.selected.calleServicioNumeroOrden}" title="#{myBundle.ViewCalleServicioTitle_calleServicioNumeroOrden}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_calleServicioSentido}"/>
                        <p:selectBooleanCheckbox id="calleServicioSentido" value="#{calleServicioController.selected.calleServicioSentido}" title="#{myBundle.EditCalleServicioTitle_calleServicioSentido}" />

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_calleServicioIdCalle}"/>
                        <h:outputText value="#{calleServicioController.selected.calleServicioIdCalle.calleId}"/>

                        <h:outputText value="#{myBundle.ViewCalleServicioLabel_calleServicioIdServicio}"/>
                        <h:outputText value="#{calleServicioController.selected.calleServicioIdServicio.servicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CalleServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
