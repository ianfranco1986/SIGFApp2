<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalleServicioCreateDlg" widgetVar="CalleServicioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCalleServicioTitle}" closeOnEscape="true">

            <h:form id="CalleServicioCreateForm">

                <h:panelGroup id="display" rendered="#{calleServicioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCalleServicioLabel_calleServicioNumeroOrden}" for="calleServicioNumeroOrden" />
                        <p:inputText id="calleServicioNumeroOrden" value="#{calleServicioController.selected.calleServicioNumeroOrden}" title="#{myBundle.CreateCalleServicioTitle_calleServicioNumeroOrden}" required="true" requiredMessage="#{myBundle.CreateCalleServicioRequiredMessage_calleServicioNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateCalleServicioLabel_calleServicioSentido}" for="calleServicioSentido" />
                        <p:selectBooleanCheckbox id="calleServicioSentido" value="#{calleServicioController.selected.calleServicioSentido}" />

                        <p:outputLabel value="#{myBundle.CreateCalleServicioLabel_calleServicioIdCalle}" for="calleServicioIdCalle" />
                        <p:selectOneMenu id="calleServicioIdCalle" value="#{calleServicioController.selected.calleServicioIdCalle}" required="true" requiredMessage="#{myBundle.CreateCalleServicioRequiredMessage_calleServicioIdCalle}" converter="calleConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{calleController.items}"
                                           var="calleServicioIdCalleItem"
                                           itemValue="#{calleServicioIdCalleItem}"
                                           itemLabel="#{calleServicioIdCalleItem.calleId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCalleServicioLabel_calleServicioIdServicio}" for="calleServicioIdServicio" />
                        <p:selectOneMenu id="calleServicioIdServicio" value="#{calleServicioController.selected.calleServicioIdServicio}" required="true" requiredMessage="#{myBundle.CreateCalleServicioRequiredMessage_calleServicioIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="calleServicioIdServicioItem"
                                           itemValue="#{calleServicioIdServicioItem}"
                                           itemLabel="#{calleServicioIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{calleServicioController.saveNew}" value="#{myBundle.Save}" update="display,:CalleServicioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CalleServicioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CalleServicioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
