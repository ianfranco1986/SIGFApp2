<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletoViewDlg" widgetVar="BoletoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewBoletoTitle}" closeOnEscape="true">

            <h:form id="BoletoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{boletoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewBoletoLabel_boletoId}"/>
                        <h:outputText value="#{boletoController.selected.boletoId}" title="#{myBundle.ViewBoletoTitle_boletoId}"/>

                        <h:outputText value="#{myBundle.ViewBoletoLabel_boletoNombre}"/>
                        <h:outputText value="#{boletoController.selected.boletoNombre}" title="#{myBundle.ViewBoletoTitle_boletoNombre}"/>

                        <h:outputText value="#{myBundle.ViewBoletoLabel_boletoOrden}"/>
                        <h:outputText value="#{boletoController.selected.boletoOrden}" title="#{myBundle.ViewBoletoTitle_boletoOrden}"/>

                        <h:outputText value="#{myBundle.ViewBoletoLabel_boletoActivo}"/>
                        <p:selectBooleanCheckbox id="boletoActivo" value="#{boletoController.selected.boletoActivo}" title="#{myBundle.EditBoletoTitle_boletoActivo}" required="true" requiredMessage="#{myBundle.EditBoletoRequiredMessage_boletoActivo}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('BoletoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
