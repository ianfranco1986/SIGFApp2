<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BoletoListForm">

        <p:dataTable id="datalist"
                     value="#{boletoController.items}"
                     lazy="false"
                     rowKey="#{item.boletoId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{boletoController.selected}"
                     filteredValue="#{boletoController.filteredItems}"
                     emptyMessage="No se han encontrado registros"
                     reflow="true">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{boletoController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.boletoId}"  <<< Remove this line
            -->


            
            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Boletos"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="createButton" style="visibility: hidden" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{boletoController.prepareCreate}" update=":BoletoCreateForm" oncomplete="PF('BoletoCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="viewButton"   style="visibility: hidden" icon="ui-icon-search" value="#{myBundle.View}" update=":BoletoViewForm" oncomplete="PF('BoletoViewDialog').show()" disabled="#{empty boletoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"   style="visibility: hidden" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":BoletoEditForm" oncomplete="PF('BoletoEditDialog').show()" disabled="#{empty boletoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton" style="visibility: hidden" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{boletoController.delete}" update=":growl,datalist" disabled="#{empty boletoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{item.boletoId}"/>
            </p:column>


            <p:column sortBy="#{item.boletoNombre}" filterBy="#{item.boletoNombre}">
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{item.boletoNombre}"/>
            </p:column>


            <p:column sortBy="#{item.boletoOrden}" filterBy="#{item.boletoOrden}">
                <f:facet name="header">
                    <h:outputText value="NÂ° Orden"/>
                </f:facet>
                <h:outputText value="#{item.boletoOrden}"/>
            </p:column>


            <p:column sortBy="#{item.boletoActivo}" filterBy="#{item.boletoActivo}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListBoletoTitle_boletoActivo}"/>
                </f:facet>
                <h:selectBooleanCheckbox id="boletoActivo" value="#{item.boletoActivo}" title="#{myBundle.EditBoletoTitle_boletoActivo}" required="true" requiredMessage="#{myBundle.EditBoletoRequiredMessage_boletoActivo}" disabled="true"/>
            </p:column>

        </p:dataTable>



        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
