<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ValorFijoListForm">

        <p:panel header="#{myBundle.ListValorFijoTitle}">
            <p:contextMenu id="ValorFijoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ValorFijoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ValorFijoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ValorFijoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ValorFijoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{valorFijoController.items}"
                         lazy="false"
                         rowKey="#{item.valorFijoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{valorFijoController.selected}"
                         filteredValue="#{valorFijoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{valorFijoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.valorFijoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorFijoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorFijoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ValorFijoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.valorFijoId}" filterBy="#{item.valorFijoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorFijoTitle_valorFijoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorFijoId}"/>
                </p:column>


                <p:column sortBy="#{item.valorFijoNombreValor}" filterBy="#{item.valorFijoNombreValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorFijoTitle_valorFijoNombreValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorFijoNombreValor}"/>
                </p:column>


                <p:column sortBy="#{item.valorFijoMonto}" filterBy="#{item.valorFijoMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorFijoTitle_valorFijoMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorFijoMonto}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{valorFijoController.prepareCreate}" update=":ValorFijoCreateForm" oncomplete="PF('ValorFijoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ValorFijoViewForm" oncomplete="PF('ValorFijoViewDialog').show()" disabled="#{empty valorFijoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ValorFijoEditForm" oncomplete="PF('ValorFijoEditDialog').show()" disabled="#{empty valorFijoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{valorFijoController.delete}" update=":growl,datalist" disabled="#{empty valorFijoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
