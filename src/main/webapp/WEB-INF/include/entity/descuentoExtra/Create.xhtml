<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoExtraCreateDlg" widgetVar="DescuentoExtraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDescuentoExtraTitle}" closeOnEscape="true">

            <h:form id="DescuentoExtraCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoExtraController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraLabel_descuentoExtraDescripcion}" for="descuentoExtraDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descuentoExtraDescripcion" value="#{descuentoExtraController.selected.descuentoExtraDescripcion}" title="#{myBundle.CreateDescuentoExtraTitle_descuentoExtraDescripcion}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraRequiredMessage_descuentoExtraDescripcion}"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraLabel_descuentoExtraFecha}" for="descuentoExtraFecha" />
                        <p:calendar id="descuentoExtraFecha" pattern="MM/dd/yyyy" value="#{descuentoExtraController.selected.descuentoExtraFecha}" title="#{myBundle.CreateDescuentoExtraTitle_descuentoExtraFecha}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraRequiredMessage_descuentoExtraFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoExtraLabel_descuentoExtraMonto}" for="descuentoExtraMonto" />
                        <p:inputText id="descuentoExtraMonto" value="#{descuentoExtraController.selected.descuentoExtraMonto}" title="#{myBundle.CreateDescuentoExtraTitle_descuentoExtraMonto}" required="true" requiredMessage="#{myBundle.CreateDescuentoExtraRequiredMessage_descuentoExtraMonto}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoExtraController.saveNew}" value="#{myBundle.Save}" update="display,:DescuentoExtraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoExtraCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DescuentoExtraCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
