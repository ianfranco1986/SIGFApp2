<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h3 style="text-align: center;">Registo de Descuento Extra </h3>
    <h:form id="DescuentoExtraListForm">
        <p:panel >
            <p:contextMenu id="DescuentoExtraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DescuentoExtraListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DescuentoExtraListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DescuentoExtraListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DescuentoExtraListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>                
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{descuentoExtraController.items}"
                         lazy="false"
                         rowKey="#{item.descuentoExtraId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{descuentoExtraController.selected}"
                         filteredValue="#{descuentoExtraController.filteredItems}"
                         rowIndexVar="rowIndex"
                         reflow="true"
                         widgetVar="datalistWidget" emptyMessage="No se han encontrado registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{descuentoExtraController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.descuentoExtraId}"  <<< Remove this line
                -->

                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:DescuentoExtraDataTableContextMenu" listener="#{descuentoExtraController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:DescuentoExtraDataTableContextMenu" listener="#{descuentoExtraController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{descuentoExtraController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DescuentoExtraListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">

                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">

                                <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{descuentoExtraController.prepareCreate}" update=":DescuentoExtraCreateForm" oncomplete="PF('DescuentoExtraCreateDialog').show()"/>
                                <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DescuentoExtraViewForm" oncomplete="PF('DescuentoExtraViewDialog').show()" disabled="#{empty descuentoExtraController.selected}"/>
                                <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DescuentoExtraEditForm" oncomplete="PF('DescuentoExtraEditDialog').show()" disabled="#{empty descuentoExtraController.selected}"/>
                                <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{descuentoExtraController.delete}" update=":growl,datalist" disabled="#{empty descuentoExtraController.selected}">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraDescripcion}" filterBy="#{item.descuentoExtraDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraFecha}" filterBy="#{item.descuentoExtraFecha}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraFecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descuentoExtraMonto}" filterBy="#{item.descuentoExtraMonto}">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoExtraMonto}"/>
                </p:column>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
