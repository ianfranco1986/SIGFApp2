<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteEmpresaViewDlg" widgetVar="RepresentanteEmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRepresentanteEmpresaTitle}" closeOnEscape="true">

            <h:form id="RepresentanteEmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{representanteEmpresaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_representanteEmpresaId}"/>
                        <h:outputText value="#{representanteEmpresaController.selected.representanteEmpresaId}" title="#{myBundle.ViewRepresentanteEmpresaTitle_representanteEmpresaId}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_representanteEmpresaIdEmpresa}"/>
                        <h:outputText value="#{representanteEmpresaController.selected.representanteEmpresaIdEmpresa.empresaId}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteEmpresaLabel_representanteEmpresaIdRepresentanteLegal}"/>
                        <h:outputText value="#{representanteEmpresaController.selected.representanteEmpresaIdRepresentanteLegal.representanteLegalId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RepresentanteEmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
