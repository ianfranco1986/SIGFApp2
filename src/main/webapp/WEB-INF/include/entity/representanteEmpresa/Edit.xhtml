<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RepresentanteEmpresaEditDlg" widgetVar="RepresentanteEmpresaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRepresentanteEmpresaTitle}" closeOnEscape="true">

            <h:form id="RepresentanteEmpresaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{representanteEmpresaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRepresentanteEmpresaLabel_representanteEmpresaId}" for="representanteEmpresaId" />
                        <h:outputText id="representanteEmpresaId" value="#{representanteEmpresaController.selected.representanteEmpresaId}" />

                        <p:outputLabel value="#{myBundle.EditRepresentanteEmpresaLabel_representanteEmpresaIdEmpresa}" for="representanteEmpresaIdEmpresa" />
                        <p:selectOneMenu id="representanteEmpresaIdEmpresa" value="#{representanteEmpresaController.selected.representanteEmpresaIdEmpresa}" required="true" requiredMessage="#{myBundle.EditRepresentanteEmpresaRequiredMessage_representanteEmpresaIdEmpresa}" converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="representanteEmpresaIdEmpresaItem"
                                           itemValue="#{representanteEmpresaIdEmpresaItem}"
                                           itemLabel="#{representanteEmpresaIdEmpresaItem.empresaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditRepresentanteEmpresaLabel_representanteEmpresaIdRepresentanteLegal}" for="representanteEmpresaIdRepresentanteLegal" />
                        <p:selectOneMenu id="representanteEmpresaIdRepresentanteLegal" value="#{representanteEmpresaController.selected.representanteEmpresaIdRepresentanteLegal}" required="true" requiredMessage="#{myBundle.EditRepresentanteEmpresaRequiredMessage_representanteEmpresaIdRepresentanteLegal}" converter="representanteLegalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{representanteLegalController.items}"
                                           var="representanteEmpresaIdRepresentanteLegalItem"
                                           itemValue="#{representanteEmpresaIdRepresentanteLegalItem}"
                                           itemLabel="#{representanteEmpresaIdRepresentanteLegalItem.representanteLegalId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{representanteEmpresaController.save}" value="#{myBundle.Save}" update="display,:RepresentanteEmpresaListForm:datalist,:RepresentanteEmpresaListForm:RepresentanteEmpresaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RepresentanteEmpresaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RepresentanteEmpresaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
