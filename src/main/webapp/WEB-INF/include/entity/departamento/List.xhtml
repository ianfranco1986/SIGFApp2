<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DepartamentoListForm">

        <p:panel header="#{myBundle.ListDepartamentoTitle}">
            <p:contextMenu id="DepartamentoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DepartamentoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DepartamentoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DepartamentoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DepartamentoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DepartamentoMenuItem_gastoAdministracionMensualList}" icon="ui-icon-search"  action="#{departamentoController.navigateGastoAdministracionMensualList}" disabled="#{departamentoController.isGastoAdministracionMensualListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.DepartamentoMenuItem_departamentoIdCuenta}" icon="ui-icon-search"  actionListener="#{departamentoController.prepareDepartamentoIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty departamentoController.selected.departamentoIdCuenta}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{departamentoController.items}"
                         lazy="false"
                         rowKey="#{item.departamentoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{departamentoController.selected}"
                         filteredValue="#{departamentoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{departamentoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.departamentoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DepartamentoDataTableContextMenu" listener="#{departamentoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DepartamentoDataTableContextMenu" listener="#{departamentoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{departamentoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DepartamentoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.departamentoId}" filterBy="#{item.departamentoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_departamentoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamentoId}"/>
                </p:column>


                <p:column sortBy="#{item.departamentoNombre}" filterBy="#{item.departamentoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_departamentoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamentoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.departamentoActivo}" filterBy="#{item.departamentoActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_departamentoActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="departamentoActivo" value="#{item.departamentoActivo}" title="#{myBundle.EditDepartamentoTitle_departamentoActivo}" required="true" requiredMessage="#{myBundle.EditDepartamentoRequiredMessage_departamentoActivo}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.departamentoIdCuenta.cuentaId}" filterBy="#{item.departamentoIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDepartamentoTitle_departamentoIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.departamentoIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{departamentoController.prepareCreate}" update=":DepartamentoCreateForm" oncomplete="PF('DepartamentoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DepartamentoViewForm" oncomplete="PF('DepartamentoViewDialog').show()" disabled="#{empty departamentoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DepartamentoEditForm" oncomplete="PF('DepartamentoEditDialog').show()" disabled="#{empty departamentoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{departamentoController.delete}" update=":growl,datalist" disabled="#{empty departamentoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
