<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoFrecuenciaCreateDlg" widgetVar="PeriodoFrecuenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePeriodoFrecuenciaTitle}" closeOnEscape="true">

            <h:form id="PeriodoFrecuenciaCreateForm">

                <h:panelGroup id="display" rendered="#{periodoFrecuenciaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaDesde}" for="periodoFrecuenciaDesde" />
                        <p:calendar id="periodoFrecuenciaDesde" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaDesde}" title="#{myBundle.CreatePeriodoFrecuenciaTitle_periodoFrecuenciaDesde}" required="true" requiredMessage="#{myBundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaHasta}" for="periodoFrecuenciaHasta" />
                        <p:calendar id="periodoFrecuenciaHasta" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaHasta}" title="#{myBundle.CreatePeriodoFrecuenciaTitle_periodoFrecuenciaHasta}" required="true" requiredMessage="#{myBundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreatePeriodoFrecuenciaLabel_periodoFrecuenciaIdCuenta}" for="periodoFrecuenciaIdCuenta" />
                        <p:selectOneMenu id="periodoFrecuenciaIdCuenta" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaIdCuenta}" required="true" requiredMessage="#{myBundle.CreatePeriodoFrecuenciaRequiredMessage_periodoFrecuenciaIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="periodoFrecuenciaIdCuentaItem"
                                           itemValue="#{periodoFrecuenciaIdCuentaItem}"
                                           itemLabel="#{periodoFrecuenciaIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoFrecuenciaController.saveNew}" value="#{myBundle.Save}" update="display,:PeriodoFrecuenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PeriodoFrecuenciaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PeriodoFrecuenciaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
