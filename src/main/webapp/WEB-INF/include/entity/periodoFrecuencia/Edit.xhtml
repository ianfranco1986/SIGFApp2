<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PeriodoFrecuenciaEditDlg" widgetVar="PeriodoFrecuenciaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPeriodoFrecuenciaTitle}" closeOnEscape="true">

            <h:form id="PeriodoFrecuenciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{periodoFrecuenciaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_periodoFrecuenciaId}" for="periodoFrecuenciaId" />
                        <h:outputText id="periodoFrecuenciaId" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaId}" />

                        <p:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_periodoFrecuenciaDesde}" for="periodoFrecuenciaDesde" />
                        <p:calendar id="periodoFrecuenciaDesde" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaDesde}" title="#{myBundle.EditPeriodoFrecuenciaTitle_periodoFrecuenciaDesde}" required="true" requiredMessage="#{myBundle.EditPeriodoFrecuenciaRequiredMessage_periodoFrecuenciaDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_periodoFrecuenciaHasta}" for="periodoFrecuenciaHasta" />
                        <p:calendar id="periodoFrecuenciaHasta" pattern="HH:mm:ss" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaHasta}" title="#{myBundle.EditPeriodoFrecuenciaTitle_periodoFrecuenciaHasta}" required="true" requiredMessage="#{myBundle.EditPeriodoFrecuenciaRequiredMessage_periodoFrecuenciaHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditPeriodoFrecuenciaLabel_periodoFrecuenciaIdCuenta}" for="periodoFrecuenciaIdCuenta" />
                        <p:selectOneMenu id="periodoFrecuenciaIdCuenta" value="#{periodoFrecuenciaController.selected.periodoFrecuenciaIdCuenta}" required="true" requiredMessage="#{myBundle.EditPeriodoFrecuenciaRequiredMessage_periodoFrecuenciaIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="periodoFrecuenciaIdCuentaItem"
                                           itemValue="#{periodoFrecuenciaIdCuentaItem}"
                                           itemLabel="#{periodoFrecuenciaIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoFrecuenciaController.save}" value="#{myBundle.Save}" update="display,:PeriodoFrecuenciaListForm:datalist,:PeriodoFrecuenciaListForm:PeriodoFrecuenciaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PeriodoFrecuenciaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PeriodoFrecuenciaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
