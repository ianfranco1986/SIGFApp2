<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PeriodoFrecuenciaListForm">

        <p:panel header="#{myBundle.ListPeriodoFrecuenciaTitle}">
            <p:contextMenu id="PeriodoFrecuenciaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PeriodoFrecuenciaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PeriodoFrecuenciaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PeriodoFrecuenciaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PeriodoFrecuenciaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PeriodoFrecuenciaMenuItem_periodoFrecuenciaIdCuenta}" icon="ui-icon-search"  actionListener="#{periodoFrecuenciaController.preparePeriodoFrecuenciaIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty periodoFrecuenciaController.selected.periodoFrecuenciaIdCuenta}"/>  
                <p:menuitem value="#{myBundle.PeriodoFrecuenciaMenuItem_frecuenciaServicioList}" icon="ui-icon-search"  action="#{periodoFrecuenciaController.navigateFrecuenciaServicioList}" disabled="#{periodoFrecuenciaController.isFrecuenciaServicioListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{periodoFrecuenciaController.items}"
                         lazy="false"
                         rowKey="#{item.periodoFrecuenciaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{periodoFrecuenciaController.selected}"
                         filteredValue="#{periodoFrecuenciaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{periodoFrecuenciaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.periodoFrecuenciaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PeriodoFrecuenciaDataTableContextMenu" listener="#{periodoFrecuenciaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PeriodoFrecuenciaDataTableContextMenu" listener="#{periodoFrecuenciaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{periodoFrecuenciaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PeriodoFrecuenciaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.periodoFrecuenciaId}" filterBy="#{item.periodoFrecuenciaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPeriodoFrecuenciaTitle_periodoFrecuenciaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.periodoFrecuenciaId}"/>
                </p:column>


                <p:column sortBy="#{item.periodoFrecuenciaDesde}" filterBy="#{item.periodoFrecuenciaDesde}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPeriodoFrecuenciaTitle_periodoFrecuenciaDesde}"/>
                    </f:facet>
                    <h:outputText value="#{item.periodoFrecuenciaDesde}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.periodoFrecuenciaHasta}" filterBy="#{item.periodoFrecuenciaHasta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPeriodoFrecuenciaTitle_periodoFrecuenciaHasta}"/>
                    </f:facet>
                    <h:outputText value="#{item.periodoFrecuenciaHasta}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.periodoFrecuenciaIdCuenta.cuentaId}" filterBy="#{item.periodoFrecuenciaIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPeriodoFrecuenciaTitle_periodoFrecuenciaIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.periodoFrecuenciaIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{periodoFrecuenciaController.prepareCreate}" update=":PeriodoFrecuenciaCreateForm" oncomplete="PF('PeriodoFrecuenciaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":PeriodoFrecuenciaViewForm" oncomplete="PF('PeriodoFrecuenciaViewDialog').show()" disabled="#{empty periodoFrecuenciaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PeriodoFrecuenciaEditForm" oncomplete="PF('PeriodoFrecuenciaEditDialog').show()" disabled="#{empty periodoFrecuenciaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{periodoFrecuenciaController.delete}" update=":growl,datalist" disabled="#{empty periodoFrecuenciaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
