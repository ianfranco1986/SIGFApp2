<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InstitucionSaludListForm">

        <p:panel header="#{myBundle.ListInstitucionSaludTitle}">
            <p:contextMenu id="InstitucionSaludDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('InstitucionSaludListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('InstitucionSaludListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('InstitucionSaludListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('InstitucionSaludListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.InstitucionSaludMenuItem_institucionSaludIdCuenta}" icon="ui-icon-search"  actionListener="#{institucionSaludController.prepareInstitucionSaludIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty institucionSaludController.selected.institucionSaludIdCuenta}"/>  
                <p:menuitem value="#{myBundle.InstitucionSaludMenuItem_trabajadorList}" icon="ui-icon-search"  action="#{institucionSaludController.navigateTrabajadorList}" disabled="#{institucionSaludController.isTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{institucionSaludController.items}"
                         lazy="false"
                         rowKey="#{item.institucionSaludId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{institucionSaludController.selected}"
                         filteredValue="#{institucionSaludController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{institucionSaludController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.institucionSaludId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionSaludDataTableContextMenu" listener="#{institucionSaludController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:InstitucionSaludDataTableContextMenu" listener="#{institucionSaludController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{institucionSaludController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('InstitucionSaludListForm:viewButton').click();"/>

                <p:column sortBy="#{item.institucionSaludId}" filterBy="#{item.institucionSaludId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInstitucionSaludTitle_institucionSaludId}"/>
                    </f:facet>
                    <h:outputText value="#{item.institucionSaludId}"/>
                </p:column>


                <p:column sortBy="#{item.institucionSaludNombre}" filterBy="#{item.institucionSaludNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInstitucionSaludTitle_institucionSaludNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.institucionSaludNombre}"/>
                </p:column>


                <p:column sortBy="#{item.institucionSaludIdCuenta.cuentaId}" filterBy="#{item.institucionSaludIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListInstitucionSaludTitle_institucionSaludIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.institucionSaludIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{institucionSaludController.prepareCreate}" update=":InstitucionSaludCreateForm" oncomplete="PF('InstitucionSaludCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":InstitucionSaludViewForm" oncomplete="PF('InstitucionSaludViewDialog').show()" disabled="#{empty institucionSaludController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":InstitucionSaludEditForm" oncomplete="PF('InstitucionSaludEditDialog').show()" disabled="#{empty institucionSaludController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{institucionSaludController.delete}" update=":growl,datalist" disabled="#{empty institucionSaludController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
