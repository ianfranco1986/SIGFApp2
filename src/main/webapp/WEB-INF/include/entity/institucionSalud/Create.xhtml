<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionSaludCreateDlg" widgetVar="InstitucionSaludCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInstitucionSaludTitle}" closeOnEscape="true">

            <h:form id="InstitucionSaludCreateForm">

                <h:panelGroup id="display" rendered="#{institucionSaludController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInstitucionSaludLabel_institucionSaludNombre}" for="institucionSaludNombre" />
                        <p:inputText id="institucionSaludNombre" value="#{institucionSaludController.selected.institucionSaludNombre}" title="#{myBundle.CreateInstitucionSaludTitle_institucionSaludNombre}" required="true" requiredMessage="#{myBundle.CreateInstitucionSaludRequiredMessage_institucionSaludNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateInstitucionSaludLabel_institucionSaludIdCuenta}" for="institucionSaludIdCuenta" />
                        <p:selectOneMenu id="institucionSaludIdCuenta" value="#{institucionSaludController.selected.institucionSaludIdCuenta}" required="true" requiredMessage="#{myBundle.CreateInstitucionSaludRequiredMessage_institucionSaludIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="institucionSaludIdCuentaItem"
                                           itemValue="#{institucionSaludIdCuentaItem}"
                                           itemLabel="#{institucionSaludIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionSaludController.saveNew}" value="#{myBundle.Save}" update="display,:InstitucionSaludListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstitucionSaludCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InstitucionSaludCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
