<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CompraBoletoEditDlg" widgetVar="CompraBoletoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCompraBoletoTitle}" closeOnEscape="true">

            <h:form id="CompraBoletoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{compraBoletoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCompraBoletoLabel_compraBoletoId}" for="compraBoletoId" />
                        <h:outputText id="compraBoletoId" value="#{compraBoletoController.selected.compraBoletoId}" />

                        <p:outputLabel value="#{myBundle.EditCompraBoletoLabel_compraBoletoFolioFactura}" for="compraBoletoFolioFactura" />
                        <p:inputText id="compraBoletoFolioFactura" value="#{compraBoletoController.selected.compraBoletoFolioFactura}" title="#{myBundle.EditCompraBoletoTitle_compraBoletoFolioFactura}" required="true" requiredMessage="#{myBundle.EditCompraBoletoRequiredMessage_compraBoletoFolioFactura}"/>

                        <p:outputLabel value="#{myBundle.EditCompraBoletoLabel_compraBoletoTotal}" for="compraBoletoTotal" />
                        <p:inputText id="compraBoletoTotal" value="#{compraBoletoController.selected.compraBoletoTotal}" title="#{myBundle.EditCompraBoletoTitle_compraBoletoTotal}" required="true" requiredMessage="#{myBundle.EditCompraBoletoRequiredMessage_compraBoletoTotal}"/>

                        <p:outputLabel value="#{myBundle.EditCompraBoletoLabel_compraBoletoFecha}" for="compraBoletoFecha" />
                        <p:calendar id="compraBoletoFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{compraBoletoController.selected.compraBoletoFecha}" title="#{myBundle.EditCompraBoletoTitle_compraBoletoFecha}" required="true" requiredMessage="#{myBundle.EditCompraBoletoRequiredMessage_compraBoletoFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditCompraBoletoLabel_compraBoletoIdCuenta}" for="compraBoletoIdCuenta" />
                        <p:selectOneMenu id="compraBoletoIdCuenta" value="#{compraBoletoController.selected.compraBoletoIdCuenta}" required="true" requiredMessage="#{myBundle.EditCompraBoletoRequiredMessage_compraBoletoIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="compraBoletoIdCuentaItem"
                                           itemValue="#{compraBoletoIdCuentaItem}"
                                           itemLabel="#{compraBoletoIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraBoletoController.save}" value="#{myBundle.Save}" update="display,:CompraBoletoListForm:datalist,:CompraBoletoListForm:CompraBoletoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CompraBoletoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CompraBoletoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
