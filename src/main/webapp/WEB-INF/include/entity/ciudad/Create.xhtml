<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadCreateDlg" widgetVar="CiudadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCiudadTitle}" closeOnEscape="true">

            <h:form id="CiudadCreateForm">

                <h:panelGroup id="display" rendered="#{ciudadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCiudadLabel_ciudadNombre}" for="ciudadNombre" />
                        <p:inputText id="ciudadNombre" value="#{ciudadController.selected.ciudadNombre}" title="#{myBundle.CreateCiudadTitle_ciudadNombre}" required="true" requiredMessage="#{myBundle.CreateCiudadRequiredMessage_ciudadNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCiudadLabel_ciudadIdRegion}" for="ciudadIdRegion" />
                        <p:selectOneMenu id="ciudadIdRegion" value="#{ciudadController.selected.ciudadIdRegion}" required="true" requiredMessage="#{myBundle.CreateCiudadRequiredMessage_ciudadIdRegion}" converter="regionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.items}"
                                           var="ciudadIdRegionItem"
                                           itemValue="#{ciudadIdRegionItem}"
                                           itemLabel="#{ciudadIdRegionItem.regionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.saveNew}" value="#{myBundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CiudadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CiudadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
