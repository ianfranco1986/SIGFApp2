<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadViewDlg" widgetVar="CiudadViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCiudadTitle}" closeOnEscape="true">

            <h:form id="CiudadViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ciudadController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCiudadLabel_ciudadId}"/>
                        <h:outputText value="#{ciudadController.selected.ciudadId}" title="#{myBundle.ViewCiudadTitle_ciudadId}"/>

                        <h:outputText value="#{myBundle.ViewCiudadLabel_ciudadNombre}"/>
                        <h:outputText value="#{ciudadController.selected.ciudadNombre}" title="#{myBundle.ViewCiudadTitle_ciudadNombre}"/>

                        <h:outputText value="#{myBundle.ViewCiudadLabel_ciudadIdRegion}"/>
                        <h:outputText value="#{ciudadController.selected.ciudadIdRegion.regionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CiudadViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
