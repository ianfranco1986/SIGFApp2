<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimientoCreateDlg" widgetVar="TipoMovimientoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Nuevo Movimiento" closeOnEscape="true">

            <h:form id="TipoMovimientoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoMovimientoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre" for="tipoMovimientoNombre" />
                        <p:inputText id="tipoMovimientoNombre" value="#{tipoMovimientoController.selected.tipoMovimientoNombre}" title="#{myBundle.CreateTipoMovimientoTitle_tipoMovimientoNombre}" required="true" requiredMessage="#{myBundle.CreateTipoMovimientoRequiredMessage_tipoMovimientoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="DescripciÃ³n" for="tipoMovimientoDescripcion" />
                        <p:inputText id="tipoMovimientoDescripcion" value="#{tipoMovimientoController.selected.tipoMovimientoDescripcion}" />

                        <p:outputLabel value="Monto x Defecto" for="tipoMovimientoMontoDefecto" />
                        <p:inputText id="tipoMovimientoMontoDefecto" value="#{tipoMovimientoController.selected.tipoMovimientoMontoDefecto}" title="#{myBundle.CreateTipoMovimientoTitle_tipoMovimientoMontoDefecto}" required="true" requiredMessage="#{myBundle.CreateTipoMovimientoRequiredMessage_tipoMovimientoMontoDefecto}"/>

                        <p:outputLabel value="Abono" for="tipoA" />
                        <p:selectBooleanCheckbox id="tipoA" value="#{tipoMovimientoController.selected.tipoMovimientoAbono}"/>

                        <p:outputLabel value="Descuento" for="tipoD" />
                        <p:selectBooleanCheckbox id="tipoD" value="#{tipoMovimientoController.selected.tipoMovimientoDescuento}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMovimientoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoMovimientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoMovimientoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoMovimientoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
