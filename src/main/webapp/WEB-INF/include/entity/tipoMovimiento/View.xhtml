<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMovimientoViewDlg" widgetVar="TipoMovimientoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoMovimientoTitle}" closeOnEscape="true">

            <h:form id="TipoMovimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoMovimientoController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{tipoMovimientoController.selected.tipoMovimientoId}" title="#{myBundle.ViewTipoMovimientoTitle_tipoMovimientoId}"/>

                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{tipoMovimientoController.selected.tipoMovimientoNombre}" title="#{myBundle.ViewTipoMovimientoTitle_tipoMovimientoNombre}"/>

                        <h:outputText value="Monto x Defecto"/>
                        <h:outputText value="#{tipoMovimientoController.selected.tipoMovimientoMontoDefecto}" title="#{myBundle.ViewTipoMovimientoTitle_tipoMovimientoMontoDefecto}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoMovimientoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
