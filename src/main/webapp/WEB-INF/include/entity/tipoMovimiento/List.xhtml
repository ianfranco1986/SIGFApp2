<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoMovimientoListForm">
        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Definici√≥n de Movimientos</h3>
            <p:contextMenu id="TipoMovimientoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoMovimientoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoMovimientoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoMovimientoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoMovimientoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoMovimientoController.items}"
                         lazy="false"
                         rowKey="#{item.tipoMovimientoId}"
                         var="item"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoMovimientoController.selected}"
                         filteredValue="#{tipoMovimientoController.filteredItems}" 
                         widgetVar="datalistWidget" reflow="true" emptyMessage="No se han encontrador registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoMovimientoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoMovimientoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoMovimientoDataTableContextMenu" listener="#{tipoMovimientoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:TipoMovimientoDataTableContextMenu" listener="#{tipoMovimientoController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{tipoMovimientoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoMovimientoListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoMovimientoController.prepareCreate}" update=":TipoMovimientoCreateForm" oncomplete="PF('TipoMovimientoCreateDialog').show()"  styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoMovimientoViewForm" oncomplete="PF('TipoMovimientoViewDialog').show()" disabled="#{empty tipoMovimientoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoMovimientoEditForm" oncomplete="PF('TipoMovimientoEditDialog').show()" disabled="#{empty tipoMovimientoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoMovimientoController.delete}" update=":growl,datalist" disabled="#{empty tipoMovimientoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoMovimientoId}"/>
                </p:column>

                <p:column sortBy="#{item.tipoMovimientoNombre}" filterBy="#{item.tipoMovimientoNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoMovimientoNombre}"/>
                </p:column>

                <p:column sortBy="#{item.tipoMovimientoDescripcion}" filterBy="#{item.tipoMovimientoDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoMovimientoDescripcion}"/>
                </p:column>

                <p:column sortBy="#{item.tipoMovimientoMontoDefecto}" filterBy="#{item.tipoMovimientoMontoDefecto}">
                    <f:facet name="header">
                        <h:outputText value="Monto x Defecto"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoMovimientoMontoDefecto}">
                        <f:convertNumber type="currency" currencySymbol="$ "/>
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.tipoMovimientoAbono}" filterBy="#{item.tipoMovimientoAbono}">
                    <f:facet name="header">
                        <h:outputText value="Abono"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.tipoMovimientoAbono}" disabled="true">
                    </p:selectBooleanCheckbox >
                </p:column>

                <p:column sortBy="#{item.tipoMovimientoDescuento}" filterBy="#{item.tipoMovimientoDescuento}">
                    <f:facet name="header">
                        <h:outputText value="Descuento"/>
                    </f:facet>
                    <p:selectBooleanCheckbox value="#{item.tipoMovimientoDescuento}" disabled="true">
                    </p:selectBooleanCheckbox>
                </p:column>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
