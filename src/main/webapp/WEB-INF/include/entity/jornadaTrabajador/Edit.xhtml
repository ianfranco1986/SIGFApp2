<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="JornadaTrabajadorEditDlg" widgetVar="JornadaTrabajadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditJornadaTrabajadorTitle}" closeOnEscape="true">

            <h:form id="JornadaTrabajadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{jornadaTrabajadorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditJornadaTrabajadorLabel_jornadaTrabajadorId}" for="jornadaTrabajadorId" />
                        <h:outputText id="jornadaTrabajadorId" value="#{jornadaTrabajadorController.selected.jornadaTrabajadorId}" />

                        <p:outputLabel value="#{myBundle.EditJornadaTrabajadorLabel_jornadaTrabajadorIdJornadaLaboral}" for="jornadaTrabajadorIdJornadaLaboral" />
                        <p:selectOneMenu id="jornadaTrabajadorIdJornadaLaboral" value="#{jornadaTrabajadorController.selected.jornadaTrabajadorIdJornadaLaboral}" required="true" requiredMessage="#{myBundle.EditJornadaTrabajadorRequiredMessage_jornadaTrabajadorIdJornadaLaboral}" converter="jornadaLaboralConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{jornadaLaboralController.items}"
                                           var="jornadaTrabajadorIdJornadaLaboralItem"
                                           itemValue="#{jornadaTrabajadorIdJornadaLaboralItem}"
                                           itemLabel="#{jornadaTrabajadorIdJornadaLaboralItem.jornadaLaboralId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditJornadaTrabajadorLabel_jornadaTrabajadorIdTrabajador}" for="jornadaTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="jornadaTrabajadorIdTrabajador" value="#{jornadaTrabajadorController.selected.jornadaTrabajadorIdTrabajador}" required="true" requiredMessage="#{myBundle.EditJornadaTrabajadorRequiredMessage_jornadaTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="jornadaTrabajadorIdTrabajadorItem"
                                           itemValue="#{jornadaTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{jornadaTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jornadaTrabajadorController.save}" value="#{myBundle.Save}" update="display,:JornadaTrabajadorListForm:datalist,:JornadaTrabajadorListForm:JornadaTrabajadorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JornadaTrabajadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('JornadaTrabajadorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
