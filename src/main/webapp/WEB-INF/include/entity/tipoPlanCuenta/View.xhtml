<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPlanCuentaViewDlg" widgetVar="TipoPlanCuentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoPlanCuentaTitle}" closeOnEscape="true">

            <h:form id="TipoPlanCuentaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoPlanCuentaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoPlanCuentaLabel_tipoPlanCuentaId}"/>
                        <h:outputText value="#{tipoPlanCuentaController.selected.tipoPlanCuentaId}" title="#{myBundle.ViewTipoPlanCuentaTitle_tipoPlanCuentaId}"/>

                        <h:outputText value="#{myBundle.ViewTipoPlanCuentaLabel_tipoPlanCuentaNombre}"/>
                        <h:outputText value="#{tipoPlanCuentaController.selected.tipoPlanCuentaNombre}" title="#{myBundle.ViewTipoPlanCuentaTitle_tipoPlanCuentaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoPlanCuentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
