<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoEstacionalidadListForm">

        <p:panel header="#{myBundle.ListTipoEstacionalidadTitle}">
            <p:contextMenu id="TipoEstacionalidadDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoEstacionalidadListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoEstacionalidadListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoEstacionalidadListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoEstacionalidadListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoEstacionalidadMenuItem_horarioServicioList}" icon="ui-icon-search"  action="#{tipoEstacionalidadController.navigateHorarioServicioList}" disabled="#{tipoEstacionalidadController.isHorarioServicioListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoEstacionalidadController.items}"
                         lazy="false"
                         rowKey="#{item.tipoEstacionalidadId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoEstacionalidadController.selected}"
                         filteredValue="#{tipoEstacionalidadController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoEstacionalidadController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoEstacionalidadId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoEstacionalidadDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoEstacionalidadDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoEstacionalidadListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoEstacionalidadId}" filterBy="#{item.tipoEstacionalidadId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoEstacionalidadTitle_tipoEstacionalidadId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoEstacionalidadId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoEstacionalidadNombre}" filterBy="#{item.tipoEstacionalidadNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoEstacionalidadTitle_tipoEstacionalidadNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoEstacionalidadNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoEstacionalidadController.prepareCreate}" update=":TipoEstacionalidadCreateForm" oncomplete="PF('TipoEstacionalidadCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoEstacionalidadViewForm" oncomplete="PF('TipoEstacionalidadViewDialog').show()" disabled="#{empty tipoEstacionalidadController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoEstacionalidadEditForm" oncomplete="PF('TipoEstacionalidadEditDialog').show()" disabled="#{empty tipoEstacionalidadController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoEstacionalidadController.delete}" update=":growl,datalist" disabled="#{empty tipoEstacionalidadController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
