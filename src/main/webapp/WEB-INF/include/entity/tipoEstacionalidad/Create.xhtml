    <ui:composition>

        <p:dialog id="TipoEstacionalidadCreateDlg" widgetVar="TipoEstacionalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoEstacionalidadTitle}" closeOnEscape="true">

            <h:form id="TipoEstacionalidadCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEstacionalidadController.selected != null}">

        </p:dialog>
