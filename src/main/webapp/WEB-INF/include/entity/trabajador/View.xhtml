<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:tab id="TrabajadorTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{trabajadorController.selected != null}">
                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorId}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorId}" title="#{myBundle.ViewTrabajadorTitle_trabajadorId}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorFonasa}"/>
                                <p:selectBooleanCheckbox id="trabajadorFonasa" value="#{trabajadorController.selected.trabajadorFonasa}" title="#{myBundle.EditTrabajadorTitle_trabajadorFonasa}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_trabajadorFonasa}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorJubilado}"/>
                                <p:selectBooleanCheckbox id="trabajadorJubilado" value="#{trabajadorController.selected.trabajadorJubilado}" title="#{myBundle.EditTrabajadorTitle_trabajadorJubilado}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_trabajadorJubilado}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIps}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorCodigo}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorRut}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorRut}" title="#{myBundle.ViewTrabajadorTitle_trabajadorRut}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorNombres}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorNombres}" title="#{myBundle.ViewTrabajadorTitle_trabajadorNombres}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorFechaNacimiento}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorFechaNacimiento}" title="#{myBundle.ViewTrabajadorTitle_trabajadorFechaNacimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorNacionalidad}"/>
                                <p:selectBooleanCheckbox id="trabajadorNacionalidad" value="#{trabajadorController.selected.trabajadorNacionalidad}" title="#{myBundle.EditTrabajadorTitle_trabajadorNacionalidad}" />

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="TrabajadorTab2" title="#{myBundle.TabHeaderPrefix} 2">

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorFormaPagoApv}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdCentroCosto}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorIdCentroCosto.centroCostoId}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdComuna}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorIdComuna.comunaId}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdTipoCotizacionTrabajador}"/>
                                <h:outputText value="#{trabajadorController.selected.trabajadorIdTipoCotizacionTrabajador.tipoCotizacionTrabajadorId}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdEstadoCivil}"/>

                    </p:tabView>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TrabajadorViewDialog').hide()"/>
