<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditBancoTitle}" closeOnEscape="true">

            <h:form id="BancoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{bancoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditBancoLabel_bancoId}" for="bancoId" />
                        <h:outputText id="bancoId" value="#{bancoController.selected.bancoId}" />

                        <p:outputLabel value="#{myBundle.EditBancoLabel_bancoNombre}" for="bancoNombre" />
                        <p:inputText id="bancoNombre" value="#{bancoController.selected.bancoNombre}" title="#{myBundle.EditBancoTitle_bancoNombre}" required="true" requiredMessage="#{myBundle.EditBancoRequiredMessage_bancoNombre}" size="45" maxlength="45"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.save}" value="#{myBundle.Save}" update="display,:BancoListForm:datalist,:BancoListForm:BancoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BancoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BancoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
