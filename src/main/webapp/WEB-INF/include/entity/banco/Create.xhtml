<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoCreateDlg" widgetVar="BancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateBancoTitle}" closeOnEscape="true">

            <h:form id="BancoCreateForm">

                <h:panelGroup id="display" rendered="#{bancoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateBancoLabel_bancoNombre}" for="bancoNombre" />
                        <p:inputText id="bancoNombre" value="#{bancoController.selected.bancoNombre}" title="#{myBundle.CreateBancoTitle_bancoNombre}" required="true" requiredMessage="#{myBundle.CreateBancoRequiredMessage_bancoNombre}" size="45" maxlength="45"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.saveNew}" value="#{myBundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BancoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('BancoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
