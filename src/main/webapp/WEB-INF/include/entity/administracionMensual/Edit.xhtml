<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdministracionMensualEditDlg" widgetVar="AdministracionMensualEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAdministracionMensualTitle}" closeOnEscape="true">

            <h:form id="AdministracionMensualEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{administracionMensualController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAdministracionMensualLabel_administracionMensualId}" for="administracionMensualId" />
                        <h:outputText id="administracionMensualId" value="#{administracionMensualController.selected.administracionMensualId}" />

                        <p:outputLabel value="#{myBundle.EditAdministracionMensualLabel_administracionMensualFecha}" for="administracionMensualFecha" />
                        <p:calendar id="administracionMensualFecha" pattern="MM/dd/yyyy" value="#{administracionMensualController.selected.administracionMensualFecha}" title="#{myBundle.EditAdministracionMensualTitle_administracionMensualFecha}" required="true" requiredMessage="#{myBundle.EditAdministracionMensualRequiredMessage_administracionMensualFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditAdministracionMensualLabel_administracionMensualValor}" for="administracionMensualValor" />
                        <p:inputText id="administracionMensualValor" value="#{administracionMensualController.selected.administracionMensualValor}" title="#{myBundle.EditAdministracionMensualTitle_administracionMensualValor}" required="true" requiredMessage="#{myBundle.EditAdministracionMensualRequiredMessage_administracionMensualValor}"/>

                        <p:outputLabel value="#{myBundle.EditAdministracionMensualLabel_administracionMensualIdCuenta}" for="administracionMensualIdCuenta" />
                        <p:selectOneMenu id="administracionMensualIdCuenta" value="#{administracionMensualController.selected.administracionMensualIdCuenta}" required="true" requiredMessage="#{myBundle.EditAdministracionMensualRequiredMessage_administracionMensualIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="administracionMensualIdCuentaItem"
                                           itemValue="#{administracionMensualIdCuentaItem}"
                                           itemLabel="#{administracionMensualIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administracionMensualController.save}" value="#{myBundle.Save}" update="display,:AdministracionMensualListForm:datalist,:AdministracionMensualListForm:AdministracionMensualDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministracionMensualEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministracionMensualEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
