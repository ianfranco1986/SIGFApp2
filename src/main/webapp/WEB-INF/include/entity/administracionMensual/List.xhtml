<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AdministracionMensualListForm">

        <p:panel header="#{myBundle.ListAdministracionMensualTitle}">
            <p:contextMenu id="AdministracionMensualDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AdministracionMensualListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AdministracionMensualListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AdministracionMensualListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AdministracionMensualListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AdministracionMensualMenuItem_administracionMensualIdCuenta}" icon="ui-icon-search"  actionListener="#{administracionMensualController.prepareAdministracionMensualIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty administracionMensualController.selected.administracionMensualIdCuenta}"/>  
                <p:menuitem value="#{myBundle.AdministracionMensualMenuItem_detalleIntervalosMensualList}" icon="ui-icon-search"  action="#{administracionMensualController.navigateDetalleIntervalosMensualList}" disabled="#{administracionMensualController.isDetalleIntervalosMensualListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{administracionMensualController.items}"
                         lazy="false"
                         rowKey="#{item.administracionMensualId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{administracionMensualController.selected}"
                         filteredValue="#{administracionMensualController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{administracionMensualController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.administracionMensualId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministracionMensualDataTableContextMenu" listener="#{administracionMensualController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministracionMensualDataTableContextMenu" listener="#{administracionMensualController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{administracionMensualController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AdministracionMensualListForm:viewButton').click();"/>

                <p:column sortBy="#{item.administracionMensualId}" filterBy="#{item.administracionMensualId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministracionMensualTitle_administracionMensualId}"/>
                    </f:facet>
                    <h:outputText value="#{item.administracionMensualId}"/>
                </p:column>


                <p:column sortBy="#{item.administracionMensualFecha}" filterBy="#{item.administracionMensualFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministracionMensualTitle_administracionMensualFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.administracionMensualFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.administracionMensualValor}" filterBy="#{item.administracionMensualValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministracionMensualTitle_administracionMensualValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.administracionMensualValor}"/>
                </p:column>


                <p:column sortBy="#{item.administracionMensualIdCuenta.cuentaId}" filterBy="#{item.administracionMensualIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministracionMensualTitle_administracionMensualIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.administracionMensualIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{administracionMensualController.prepareCreate}" update=":AdministracionMensualCreateForm" oncomplete="PF('AdministracionMensualCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AdministracionMensualViewForm" oncomplete="PF('AdministracionMensualViewDialog').show()" disabled="#{empty administracionMensualController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AdministracionMensualEditForm" oncomplete="PF('AdministracionMensualEditDialog').show()" disabled="#{empty administracionMensualController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{administracionMensualController.delete}" update=":growl,datalist" disabled="#{empty administracionMensualController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
