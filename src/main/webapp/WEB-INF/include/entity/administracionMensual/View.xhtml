<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministracionMensualViewDlg" widgetVar="AdministracionMensualViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdministracionMensualTitle}" closeOnEscape="true">

            <h:form id="AdministracionMensualViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{administracionMensualController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_administracionMensualId}"/>
                        <h:outputText value="#{administracionMensualController.selected.administracionMensualId}" title="#{myBundle.ViewAdministracionMensualTitle_administracionMensualId}"/>

                        <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_administracionMensualFecha}"/>
                        <h:outputText value="#{administracionMensualController.selected.administracionMensualFecha}" title="#{myBundle.ViewAdministracionMensualTitle_administracionMensualFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_administracionMensualValor}"/>
                        <h:outputText value="#{administracionMensualController.selected.administracionMensualValor}" title="#{myBundle.ViewAdministracionMensualTitle_administracionMensualValor}"/>

                        <h:outputText value="#{myBundle.ViewAdministracionMensualLabel_administracionMensualIdCuenta}"/>
                        <h:outputText value="#{administracionMensualController.selected.administracionMensualIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdministracionMensualViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
