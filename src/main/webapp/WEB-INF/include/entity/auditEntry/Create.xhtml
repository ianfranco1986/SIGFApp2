<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditEntryCreateDlg" widgetVar="AuditEntryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAuditEntryTitle}" closeOnEscape="true">

            <h:form id="AuditEntryCreateForm">

                <h:panelGroup id="display" rendered="#{auditEntryController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_auditEntry}" for="auditEntry" />
                        <p:inputText id="auditEntry" value="#{auditEntryController.selected.auditEntry}" title="#{myBundle.CreateAuditEntryTitle_auditEntry}"/>

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_eventId}" for="eventId" />
                        <p:inputText id="eventId" value="#{auditEntryController.selected.eventId}" title="#{myBundle.CreateAuditEntryTitle_eventId}"/>

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_operation}" for="operation" />
                        <p:inputText id="operation" value="#{auditEntryController.selected.operation}" title="#{myBundle.CreateAuditEntryTitle_operation}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_operationTime}" for="operationTime" />
                        <p:calendar id="operationTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditEntryController.selected.operationTime}" title="#{myBundle.CreateAuditEntryTitle_operationTime}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_tableName}" for="tableName" />
                        <p:inputText id="tableName" value="#{auditEntryController.selected.tableName}" title="#{myBundle.CreateAuditEntryTitle_tableName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateAuditEntryLabel_auditUser}" for="auditUser" />
                        <p:inputText id="auditUser" value="#{auditEntryController.selected.auditUser}" title="#{myBundle.CreateAuditEntryTitle_auditUser}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditEntryController.saveNew}" value="#{myBundle.Save}" update="display,:AuditEntryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditEntryCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AuditEntryCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
