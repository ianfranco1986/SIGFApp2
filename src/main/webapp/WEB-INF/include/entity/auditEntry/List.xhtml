<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AuditEntryListForm">

        <p:panel header="#{myBundle.ListAuditEntryTitle}">
            <p:contextMenu id="AuditEntryDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AuditEntryListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AuditEntryListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AuditEntryListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AuditEntryListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AuditEntryMenuItem_auditFieldList}" icon="ui-icon-search"  action="#{auditEntryController.navigateAuditFieldList}" disabled="#{auditEntryController.isAuditFieldListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{auditEntryController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{auditEntryController.selected}"
                         filteredValue="#{auditEntryController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{auditEntryController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditEntryDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditEntryDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AuditEntryListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.auditEntry}" filterBy="#{item.auditEntry}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_auditEntry}"/>
                    </f:facet>
                    <h:outputText value="#{item.auditEntry}"/>
                </p:column>


                <p:column sortBy="#{item.eventId}" filterBy="#{item.eventId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_eventId}"/>
                    </f:facet>
                    <h:outputText value="#{item.eventId}"/>
                </p:column>


                <p:column sortBy="#{item.operation}" filterBy="#{item.operation}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_operation}"/>
                    </f:facet>
                    <h:outputText value="#{item.operation}"/>
                </p:column>


                <p:column sortBy="#{item.operationTime}" filterBy="#{item.operationTime}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_operationTime}"/>
                    </f:facet>
                    <h:outputText value="#{item.operationTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.tableName}" filterBy="#{item.tableName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditEntryTitle_tableName}"/>
                    </f:facet>
                    <h:outputText value="#{item.tableName}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.auditUser}" filterBy="#{item.auditUser}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListAuditEntryTitle_auditUser}"/>
                        </f:facet>
                        <h:outputText value="#{item.auditUser}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{auditEntryController.prepareCreate}" update=":AuditEntryCreateForm" oncomplete="PF('AuditEntryCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AuditEntryViewForm" oncomplete="PF('AuditEntryViewDialog').show()" disabled="#{empty auditEntryController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AuditEntryEditForm" oncomplete="PF('AuditEntryEditDialog').show()" disabled="#{empty auditEntryController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{auditEntryController.delete}" update=":growl,datalist" disabled="#{empty auditEntryController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
