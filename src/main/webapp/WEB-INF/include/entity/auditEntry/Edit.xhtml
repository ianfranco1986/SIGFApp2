<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AuditEntryEditDlg" widgetVar="AuditEntryEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAuditEntryTitle}" closeOnEscape="true">

            <h:form id="AuditEntryEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{auditEntryController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAuditEntryLabel_id}" for="id" />
                        <h:outputText id="id" value="#{auditEntryController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_auditEntry}" for="auditEntry" />
                        <p:inputText id="auditEntry" value="#{auditEntryController.selected.auditEntry}" title="#{myBundle.EditAuditEntryTitle_auditEntry}"/>

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_eventId}" for="eventId" />
                        <p:inputText id="eventId" value="#{auditEntryController.selected.eventId}" title="#{myBundle.EditAuditEntryTitle_eventId}"/>

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_operation}" for="operation" />
                        <p:inputText id="operation" value="#{auditEntryController.selected.operation}" title="#{myBundle.EditAuditEntryTitle_operation}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_operationTime}" for="operationTime" />
                        <p:calendar id="operationTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{auditEntryController.selected.operationTime}" title="#{myBundle.EditAuditEntryTitle_operationTime}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_tableName}" for="tableName" />
                        <p:inputText id="tableName" value="#{auditEntryController.selected.tableName}" title="#{myBundle.EditAuditEntryTitle_tableName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditAuditEntryLabel_auditUser}" for="auditUser" />
                        <p:inputText id="auditUser" value="#{auditEntryController.selected.auditUser}" title="#{myBundle.EditAuditEntryTitle_auditUser}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditEntryController.save}" value="#{myBundle.Save}" update="display,:AuditEntryListForm:datalist,:AuditEntryListForm:AuditEntryDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditEntryEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AuditEntryEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
