<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditEntryViewDlg" widgetVar="AuditEntryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAuditEntryTitle}" closeOnEscape="true">

            <h:form id="AuditEntryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{auditEntryController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_id}"/>
                        <h:outputText value="#{auditEntryController.selected.id}" title="#{myBundle.ViewAuditEntryTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_auditEntry}"/>
                        <h:outputText value="#{auditEntryController.selected.auditEntry}" title="#{myBundle.ViewAuditEntryTitle_auditEntry}"/>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_eventId}"/>
                        <h:outputText value="#{auditEntryController.selected.eventId}" title="#{myBundle.ViewAuditEntryTitle_eventId}"/>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_operation}"/>
                        <h:outputText value="#{auditEntryController.selected.operation}" title="#{myBundle.ViewAuditEntryTitle_operation}"/>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_operationTime}"/>
                        <h:outputText value="#{auditEntryController.selected.operationTime}" title="#{myBundle.ViewAuditEntryTitle_operationTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_tableName}"/>
                        <h:outputText value="#{auditEntryController.selected.tableName}" title="#{myBundle.ViewAuditEntryTitle_tableName}"/>

                        <h:outputText value="#{myBundle.ViewAuditEntryLabel_auditUser}"/>
                        <h:outputText value="#{auditEntryController.selected.auditUser}" title="#{myBundle.ViewAuditEntryTitle_auditUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AuditEntryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
