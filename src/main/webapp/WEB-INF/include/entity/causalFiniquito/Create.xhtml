<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CausalFiniquitoCreateDlg" widgetVar="CausalFiniquitoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCausalFiniquitoTitle}" closeOnEscape="true">

            <h:form id="CausalFiniquitoCreateForm">

                <h:panelGroup id="display" rendered="#{causalFiniquitoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCausalFiniquitoLabel_causalFiniquitoCodigo}" for="causalFiniquitoCodigo" />
                        <p:inputText id="causalFiniquitoCodigo" value="#{causalFiniquitoController.selected.causalFiniquitoCodigo}" title="#{myBundle.CreateCausalFiniquitoTitle_causalFiniquitoCodigo}" required="true" requiredMessage="#{myBundle.CreateCausalFiniquitoRequiredMessage_causalFiniquitoCodigo}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCausalFiniquitoLabel_causalFiniquitoDescripcion}" for="causalFiniquitoDescripcion" />
                        <p:inputText id="causalFiniquitoDescripcion" value="#{causalFiniquitoController.selected.causalFiniquitoDescripcion}" title="#{myBundle.CreateCausalFiniquitoTitle_causalFiniquitoDescripcion}" required="true" requiredMessage="#{myBundle.CreateCausalFiniquitoRequiredMessage_causalFiniquitoDescripcion}" size="250" maxlength="250"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{causalFiniquitoController.saveNew}" value="#{myBundle.Save}" update="display,:CausalFiniquitoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CausalFiniquitoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CausalFiniquitoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
