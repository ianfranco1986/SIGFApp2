<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CausalFiniquitoViewDlg" widgetVar="CausalFiniquitoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCausalFiniquitoTitle}" closeOnEscape="true">

            <h:form id="CausalFiniquitoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{causalFiniquitoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_causalFiniquitoId}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.causalFiniquitoId}" title="#{myBundle.ViewCausalFiniquitoTitle_causalFiniquitoId}"/>

                        <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_causalFiniquitoCodigo}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.causalFiniquitoCodigo}" title="#{myBundle.ViewCausalFiniquitoTitle_causalFiniquitoCodigo}"/>

                        <h:outputText value="#{myBundle.ViewCausalFiniquitoLabel_causalFiniquitoDescripcion}"/>
                        <h:outputText value="#{causalFiniquitoController.selected.causalFiniquitoDescripcion}" title="#{myBundle.ViewCausalFiniquitoTitle_causalFiniquitoDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CausalFiniquitoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
