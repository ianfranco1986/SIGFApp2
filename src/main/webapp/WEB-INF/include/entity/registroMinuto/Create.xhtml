<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroMinutoCreateDlg" widgetVar="RegistroMinutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRegistroMinutoTitle}" closeOnEscape="true">

            <h:form id="RegistroMinutoCreateForm">

                <h:panelGroup id="display" rendered="#{registroMinutoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoFechaMinuto}" for="registroMinutoFechaMinuto" />
                        <p:calendar id="registroMinutoFechaMinuto" pattern="MM/dd/yyyy" value="#{registroMinutoController.selected.registroMinutoFechaMinuto}" title="#{myBundle.CreateRegistroMinutoTitle_registroMinutoFechaMinuto}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoFechaMinuto}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoCantidad}" for="registroMinutoCantidad" />
                        <p:inputText id="registroMinutoCantidad" value="#{registroMinutoController.selected.registroMinutoCantidad}" title="#{myBundle.CreateRegistroMinutoTitle_registroMinutoCantidad}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoMonto}" for="registroMinutoMonto" />
                        <p:inputText id="registroMinutoMonto" value="#{registroMinutoController.selected.registroMinutoMonto}" title="#{myBundle.CreateRegistroMinutoTitle_registroMinutoMonto}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoFechaIngreso}" for="registroMinutoFechaIngreso" />
                        <p:calendar id="registroMinutoFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{registroMinutoController.selected.registroMinutoFechaIngreso}" title="#{myBundle.CreateRegistroMinutoTitle_registroMinutoFechaIngreso}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoFechaIngreso}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoRecaudado}" for="registroMinutoRecaudado" />
                        <p:selectBooleanCheckbox id="registroMinutoRecaudado" value="#{registroMinutoController.selected.registroMinutoRecaudado}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoRecaudado}"/>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoDesdeIdBus}" for="registroMinutoDesdeIdBus" />
                        <p:selectOneMenu id="registroMinutoDesdeIdBus" value="#{registroMinutoController.selected.registroMinutoDesdeIdBus}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoDesdeIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="registroMinutoDesdeIdBusItem"
                                           itemValue="#{registroMinutoDesdeIdBusItem}"
                                           itemLabel="#{registroMinutoDesdeIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRegistroMinutoLabel_registroMinutoHastaIdBus}" for="registroMinutoHastaIdBus" />
                        <p:selectOneMenu id="registroMinutoHastaIdBus" value="#{registroMinutoController.selected.registroMinutoHastaIdBus}" required="true" requiredMessage="#{myBundle.CreateRegistroMinutoRequiredMessage_registroMinutoHastaIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="registroMinutoHastaIdBusItem"
                                           itemValue="#{registroMinutoHastaIdBusItem}"
                                           itemLabel="#{registroMinutoHastaIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroMinutoController.saveNew}" value="#{myBundle.Save}" update="display,:RegistroMinutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RegistroMinutoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RegistroMinutoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
