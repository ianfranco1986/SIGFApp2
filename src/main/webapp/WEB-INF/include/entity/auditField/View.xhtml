<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditFieldViewDlg" widgetVar="AuditFieldViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAuditFieldTitle}" closeOnEscape="true">

            <h:form id="AuditFieldViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{auditFieldController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAuditFieldLabel_id}"/>
                        <h:outputText value="#{auditFieldController.selected.id}" title="#{myBundle.ViewAuditFieldTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewAuditFieldLabel_fieldName}"/>
                        <h:outputText value="#{auditFieldController.selected.fieldName}" title="#{myBundle.ViewAuditFieldTitle_fieldName}"/>

                        <h:outputText value="#{myBundle.ViewAuditFieldLabel_fieldValue}"/>
                        <h:outputText value="#{auditFieldController.selected.fieldValue}" title="#{myBundle.ViewAuditFieldTitle_fieldValue}"/>

                        <h:outputText value="#{myBundle.ViewAuditFieldLabel_auditEntryId}"/>
                        <h:outputText value="#{auditFieldController.selected.auditEntryId.tableName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AuditFieldViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
