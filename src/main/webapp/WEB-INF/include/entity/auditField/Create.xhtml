<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditFieldCreateDlg" widgetVar="AuditFieldCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAuditFieldTitle}" closeOnEscape="true">

            <h:form id="AuditFieldCreateForm">

                <h:panelGroup id="display" rendered="#{auditFieldController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAuditFieldLabel_fieldName}" for="fieldName" />
                        <p:inputText id="fieldName" value="#{auditFieldController.selected.fieldName}" title="#{myBundle.CreateAuditFieldTitle_fieldName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateAuditFieldLabel_fieldValue}" for="fieldValue" />
                        <p:inputText id="fieldValue" value="#{auditFieldController.selected.fieldValue}" title="#{myBundle.CreateAuditFieldTitle_fieldValue}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateAuditFieldLabel_auditEntryId}" for="auditEntryId" />
                        <p:selectOneMenu id="auditEntryId" value="#{auditFieldController.selected.auditEntryId}"  converter="auditEntryConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{auditEntryController.items}"
                                           var="auditEntryIdItem"
                                           itemValue="#{auditEntryIdItem}"
                                           itemLabel="#{auditEntryIdItem.tableName.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditFieldController.saveNew}" value="#{myBundle.Save}" update="display,:AuditFieldListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditFieldCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AuditFieldCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
