<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AuditFieldListForm">

        <p:panel header="#{myBundle.ListAuditFieldTitle}">
            <p:contextMenu id="AuditFieldDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AuditFieldListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AuditFieldListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AuditFieldListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AuditFieldListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AuditFieldMenuItem_auditEntryId}" icon="ui-icon-search"  actionListener="#{auditFieldController.prepareAuditEntryId}" update=":AuditEntryViewForm" oncomplete="PF('AuditEntryViewDialog').show()" disabled="#{empty auditFieldController.selected.auditEntryId}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{auditFieldController.items}"
                         lazy="false"
                         rowKey="#{item.id}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{auditFieldController.selected}"
                         filteredValue="#{auditFieldController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{auditFieldController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.id}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditFieldDataTableContextMenu" listener="#{auditFieldController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AuditFieldDataTableContextMenu" listener="#{auditFieldController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{auditFieldController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AuditFieldListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditFieldTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.fieldName}" filterBy="#{item.fieldName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditFieldTitle_fieldName}"/>
                    </f:facet>
                    <h:outputText value="#{item.fieldName}"/>
                </p:column>


                <p:column sortBy="#{item.fieldValue}" filterBy="#{item.fieldValue}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditFieldTitle_fieldValue}"/>
                    </f:facet>
                    <h:outputText value="#{item.fieldValue}"/>
                </p:column>


                <p:column sortBy="#{item.auditEntryId.tableName}" filterBy="#{item.auditEntryId.tableName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAuditFieldTitle_auditEntryId}"/>
                    </f:facet>
                    <h:outputText value="#{item.auditEntryId.tableName}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{auditFieldController.prepareCreate}" update=":AuditFieldCreateForm" oncomplete="PF('AuditFieldCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AuditFieldViewForm" oncomplete="PF('AuditFieldViewDialog').show()" disabled="#{empty auditFieldController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AuditFieldEditForm" oncomplete="PF('AuditFieldEditDialog').show()" disabled="#{empty auditFieldController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{auditFieldController.delete}" update=":growl,datalist" disabled="#{empty auditFieldController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
