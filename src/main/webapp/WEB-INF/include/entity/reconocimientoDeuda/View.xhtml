<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReconocimientoDeudaViewDlg" widgetVar="ReconocimientoDeudaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewReconocimientoDeudaTitle}" closeOnEscape="true">

            <h:form id="ReconocimientoDeudaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{reconocimientoDeudaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewReconocimientoDeudaLabel_reconocimientoDeudaId}"/>
                        <h:outputText value="#{reconocimientoDeudaController.selected.reconocimientoDeudaId}" title="#{myBundle.ViewReconocimientoDeudaTitle_reconocimientoDeudaId}"/>

                        <h:outputText value="#{myBundle.ViewReconocimientoDeudaLabel_reconocimientoDeudaMonto}"/>
                        <h:outputText value="#{reconocimientoDeudaController.selected.reconocimientoDeudaMonto}" title="#{myBundle.ViewReconocimientoDeudaTitle_reconocimientoDeudaMonto}"/>

                        <h:outputText value="#{myBundle.ViewReconocimientoDeudaLabel_reconocimientoDeudaDescripcion}"/>
                        <h:outputText value="#{reconocimientoDeudaController.selected.reconocimientoDeudaDescripcion}" title="#{myBundle.ViewReconocimientoDeudaTitle_reconocimientoDeudaDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewReconocimientoDeudaLabel_reconocimientoDeudaIdEmpresa}"/>
                        <h:outputText value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdEmpresa.empresaId}"/>

                        <h:outputText value="#{myBundle.ViewReconocimientoDeudaLabel_reconocimientoDeudaIdTrabajador}"/>
                        <h:outputText value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ReconocimientoDeudaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
