<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReconocimientoDeudaEditDlg" widgetVar="ReconocimientoDeudaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditReconocimientoDeudaTitle}" closeOnEscape="true">

            <h:form id="ReconocimientoDeudaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{reconocimientoDeudaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditReconocimientoDeudaLabel_reconocimientoDeudaId}" for="reconocimientoDeudaId" />
                        <h:outputText id="reconocimientoDeudaId" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaId}" />

                        <p:outputLabel value="#{myBundle.EditReconocimientoDeudaLabel_reconocimientoDeudaMonto}" for="reconocimientoDeudaMonto" />
                        <p:inputText id="reconocimientoDeudaMonto" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaMonto}" title="#{myBundle.EditReconocimientoDeudaTitle_reconocimientoDeudaMonto}" required="true" requiredMessage="#{myBundle.EditReconocimientoDeudaRequiredMessage_reconocimientoDeudaMonto}"/>

                        <p:outputLabel value="#{myBundle.EditReconocimientoDeudaLabel_reconocimientoDeudaDescripcion}" for="reconocimientoDeudaDescripcion" />
                        <p:inputText id="reconocimientoDeudaDescripcion" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaDescripcion}" title="#{myBundle.EditReconocimientoDeudaTitle_reconocimientoDeudaDescripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditReconocimientoDeudaLabel_reconocimientoDeudaIdEmpresa}" for="reconocimientoDeudaIdEmpresa" />
                        <p:selectOneMenu id="reconocimientoDeudaIdEmpresa" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdEmpresa}" required="true" requiredMessage="#{myBundle.EditReconocimientoDeudaRequiredMessage_reconocimientoDeudaIdEmpresa}" converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="reconocimientoDeudaIdEmpresaItem"
                                           itemValue="#{reconocimientoDeudaIdEmpresaItem}"
                                           itemLabel="#{reconocimientoDeudaIdEmpresaItem.empresaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditReconocimientoDeudaLabel_reconocimientoDeudaIdTrabajador}" for="reconocimientoDeudaIdTrabajador" />
                        <p:selectOneMenu id="reconocimientoDeudaIdTrabajador" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdTrabajador}" required="true" requiredMessage="#{myBundle.EditReconocimientoDeudaRequiredMessage_reconocimientoDeudaIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="reconocimientoDeudaIdTrabajadorItem"
                                           itemValue="#{reconocimientoDeudaIdTrabajadorItem}"
                                           itemLabel="#{reconocimientoDeudaIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reconocimientoDeudaController.save}" value="#{myBundle.Save}" update="display,:ReconocimientoDeudaListForm:datalist,:ReconocimientoDeudaListForm:ReconocimientoDeudaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReconocimientoDeudaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ReconocimientoDeudaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
