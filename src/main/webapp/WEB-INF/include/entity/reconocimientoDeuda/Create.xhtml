<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReconocimientoDeudaCreateDlg" widgetVar="ReconocimientoDeudaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateReconocimientoDeudaTitle}" closeOnEscape="true">

            <h:form id="ReconocimientoDeudaCreateForm">

                <h:panelGroup id="display" rendered="#{reconocimientoDeudaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateReconocimientoDeudaLabel_reconocimientoDeudaMonto}" for="reconocimientoDeudaMonto" />
                        <p:inputText id="reconocimientoDeudaMonto" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaMonto}" title="#{myBundle.CreateReconocimientoDeudaTitle_reconocimientoDeudaMonto}" required="true" requiredMessage="#{myBundle.CreateReconocimientoDeudaRequiredMessage_reconocimientoDeudaMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateReconocimientoDeudaLabel_reconocimientoDeudaDescripcion}" for="reconocimientoDeudaDescripcion" />
                        <p:inputText id="reconocimientoDeudaDescripcion" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaDescripcion}" title="#{myBundle.CreateReconocimientoDeudaTitle_reconocimientoDeudaDescripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateReconocimientoDeudaLabel_reconocimientoDeudaIdEmpresa}" for="reconocimientoDeudaIdEmpresa" />
                        <p:selectOneMenu id="reconocimientoDeudaIdEmpresa" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdEmpresa}" required="true" requiredMessage="#{myBundle.CreateReconocimientoDeudaRequiredMessage_reconocimientoDeudaIdEmpresa}" converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="reconocimientoDeudaIdEmpresaItem"
                                           itemValue="#{reconocimientoDeudaIdEmpresaItem}"
                                           itemLabel="#{reconocimientoDeudaIdEmpresaItem.empresaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateReconocimientoDeudaLabel_reconocimientoDeudaIdTrabajador}" for="reconocimientoDeudaIdTrabajador" />
                        <p:selectOneMenu id="reconocimientoDeudaIdTrabajador" value="#{reconocimientoDeudaController.selected.reconocimientoDeudaIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateReconocimientoDeudaRequiredMessage_reconocimientoDeudaIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="reconocimientoDeudaIdTrabajadorItem"
                                           itemValue="#{reconocimientoDeudaIdTrabajadorItem}"
                                           itemLabel="#{reconocimientoDeudaIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reconocimientoDeudaController.saveNew}" value="#{myBundle.Save}" update="display,:ReconocimientoDeudaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReconocimientoDeudaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ReconocimientoDeudaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
