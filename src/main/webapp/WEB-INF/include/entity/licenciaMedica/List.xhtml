<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="Selector">
        <p:panel style="width: 100%;margin-bottom: 20px;" >
            <h5 style="text-align: center;">Periodo</h5>
            <p:panelGrid columns="5" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >
                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{licenciaMedicaController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />

                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{licenciaMedicaController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{licenciaMedicaController.load}" styleClass="btn btn-primary" update="FeriadoLegalListForm, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>
    </h:form>
    <p:panel style="padding-bottom: 20px;" >
        <h3 style="text-align: center;">Licencias Médicas</h3>
        <h:form id="LicenciaMedicaListForm">
            <p:dataTable id="datalist"
                         value="#{licenciaMedicaController.items}"
                         lazy="false"
                         rowKey="#{item.licenciaMedicaId}"
                         var="item"
                         selectionMode="single"
                         selection="#{licenciaMedicaController.selected}"
                         filteredValue="#{licenciaMedicaController.filteredItems}" 
                         emptyMessage="No se han encontrado registros"
                         editable="true"
                         rowIndexVar="rowIndex">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{licenciaMedicaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.licenciaMedicaId}"  <<< Remove this line
                -->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.licenciaMedicaNumero}" filterBy="#{item.licenciaMedicaNumero}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaNumero}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenciaMedicaNumero}"/>
                </p:column>


                <p:column sortBy="#{item.licenciaMedicaFechaRecepcion}" filterBy="#{item.licenciaMedicaFechaRecepcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaFechaRecepcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenciaMedicaFechaRecepcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.licenciaMedicaFechaEmision}" filterBy="#{item.licenciaMedicaFechaEmision}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaFechaEmision}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenciaMedicaFechaEmision}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.licenciaMedicaFechaDesdeReposo}" filterBy="#{item.licenciaMedicaFechaDesdeReposo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaFechaDesdeReposo}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenciaMedicaFechaDesdeReposo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.licenciaMedicaFechaHastaReposo}" filterBy="#{item.licenciaMedicaFechaHastaReposo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaFechaHastaReposo}"/>
                    </f:facet>
                    <h:outputText value="#{item.licenciaMedicaFechaHastaReposo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.licenciaMedicaDiagnosticoLicencia}" filterBy="#{item.licenciaMedicaDiagnosticoLicencia}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaDiagnosticoLicencia}"/>
                        </f:facet>
                        <h:outputText value="#{item.licenciaMedicaDiagnosticoLicencia}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.licenciaMedicaIdTrabajador.trabajadorId}" filterBy="#{item.licenciaMedicaIdTrabajador.trabajadorId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListLicenciaMedicaTitle_licenciaMedicaIdTrabajador}"/>
                        </f:facet>
                        <h:outputText value="#{item.licenciaMedicaIdTrabajador.trabajadorId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </h:form>
    </p:panel>
</ui:composition>
