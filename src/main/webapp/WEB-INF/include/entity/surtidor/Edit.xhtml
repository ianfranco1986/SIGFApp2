<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SurtidorEditDlg" widgetVar="SurtidorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSurtidorTitle}" closeOnEscape="true">

            <h:form id="SurtidorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{surtidorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSurtidorLabel_surtidorId}" for="surtidorId" />
                        <h:outputText id="surtidorId" value="#{surtidorController.selected.surtidorId}" />

                        <p:outputLabel value="#{myBundle.EditSurtidorLabel_surtidorIdentificador}" for="surtidorIdentificador" />
                        <p:inputText id="surtidorIdentificador" value="#{surtidorController.selected.surtidorIdentificador}" title="#{myBundle.EditSurtidorTitle_surtidorIdentificador}" required="true" requiredMessage="#{myBundle.EditSurtidorRequiredMessage_surtidorIdentificador}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditSurtidorLabel_surtidorObservaciones}" for="surtidorObservaciones" />
                        <p:inputText id="surtidorObservaciones" value="#{surtidorController.selected.surtidorObservaciones}" title="#{myBundle.EditSurtidorTitle_surtidorObservaciones}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.EditSurtidorLabel_surtidorIdTerminal}" for="surtidorIdTerminal" />
                        <p:selectOneMenu id="surtidorIdTerminal" value="#{surtidorController.selected.surtidorIdTerminal}" required="true" requiredMessage="#{myBundle.EditSurtidorRequiredMessage_surtidorIdTerminal}" converter="terminalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="surtidorIdTerminalItem"
                                           itemValue="#{surtidorIdTerminalItem}"
                                           itemLabel="#{surtidorIdTerminalItem.terminalId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{surtidorController.save}" value="#{myBundle.Save}" update="display,:SurtidorListForm:datalist,:SurtidorListForm:SurtidorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SurtidorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SurtidorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
