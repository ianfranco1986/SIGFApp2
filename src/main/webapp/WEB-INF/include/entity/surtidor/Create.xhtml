<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SurtidorCreateDlg" widgetVar="SurtidorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSurtidorTitle}" closeOnEscape="true">

            <h:form id="SurtidorCreateForm">

                <h:panelGroup id="display" rendered="#{surtidorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSurtidorLabel_surtidorIdentificador}" for="surtidorIdentificador" />
                        <p:inputText id="surtidorIdentificador" value="#{surtidorController.selected.surtidorIdentificador}" title="#{myBundle.CreateSurtidorTitle_surtidorIdentificador}" required="true" requiredMessage="#{myBundle.CreateSurtidorRequiredMessage_surtidorIdentificador}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateSurtidorLabel_surtidorObservaciones}" for="surtidorObservaciones" />
                        <p:inputText id="surtidorObservaciones" value="#{surtidorController.selected.surtidorObservaciones}" title="#{myBundle.CreateSurtidorTitle_surtidorObservaciones}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{myBundle.CreateSurtidorLabel_surtidorIdTerminal}" for="surtidorIdTerminal" />
                        <p:selectOneMenu id="surtidorIdTerminal" value="#{surtidorController.selected.surtidorIdTerminal}" required="true" requiredMessage="#{myBundle.CreateSurtidorRequiredMessage_surtidorIdTerminal}" converter="terminalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="surtidorIdTerminalItem"
                                           itemValue="#{surtidorIdTerminalItem}"
                                           itemLabel="#{surtidorIdTerminalItem.terminalId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{surtidorController.saveNew}" value="#{myBundle.Save}" update="display,:SurtidorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SurtidorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SurtidorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
