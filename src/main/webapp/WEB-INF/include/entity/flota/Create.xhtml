<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlotaCreateDlg" widgetVar="FlotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateFlotaTitle}" closeOnEscape="true">

            <h:form id="FlotaCreateForm">

                <h:panelGroup id="display" rendered="#{flotaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateFlotaLabel_flotaNombre}" for="flotaNombre" />
                        <p:inputText id="flotaNombre" value="#{flotaController.selected.flotaNombre}" title="#{myBundle.CreateFlotaTitle_flotaNombre}" required="true" requiredMessage="#{myBundle.CreateFlotaRequiredMessage_flotaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateFlotaLabel_flotaTieneEgresos}" for="flotaTieneEgresos" />
                        <p:selectBooleanCheckbox id="flotaTieneEgresos" value="#{flotaController.selected.flotaTieneEgresos}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{flotaController.saveNew}" value="#{myBundle.Save}" update="display,:FlotaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FlotaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FlotaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
