<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FlotaListForm">

        <p:panel id="panel" style="margin-top: 20px;">
            <h3 style="text-align: center;">Flotas</h3>
            <p:dataTable id="datalist"
                         value="#{flotaController.items}"
                         lazy="false"
                         rowKey="#{item.flotaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{flotaController.selected}"
                         filteredValue="#{flotaController.filteredItems}"
                         reflow="true" 
                         rowIndexVar="rowIndex"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{flotaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.flotaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton" listener="#{flotaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton" listener="#{flotaController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{flotaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FlotaListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{flotaController.prepareCreate}" update=":FlotaCreateForm" oncomplete="PF('FlotaCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":FlotaViewForm" oncomplete="PF('FlotaViewDialog').show()" disabled="#{empty flotaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FlotaEditForm" oncomplete="PF('FlotaEditDialog').show()" disabled="#{empty flotaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{flotaController.delete}" update=":growl,datalist" disabled="#{empty flotaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.flotaNombre}" filterBy="#{item.flotaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFlotaTitle_flotaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.flotaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.flotaTieneEgresos}" filterBy="#{item.flotaTieneEgresos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFlotaTitle_flotaTieneEgresos}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="flotaTieneEgresos" value="#{item.flotaTieneEgresos}" title="#{myBundle.EditFlotaTitle_flotaTieneEgresos}"  disabled="true"/>
                </p:column>



            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
