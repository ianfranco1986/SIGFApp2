<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FlotaEditDlg" widgetVar="FlotaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFlotaTitle}" closeOnEscape="true">

            <h:form id="FlotaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{flotaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFlotaLabel_flotaId}" for="flotaId" />
                        <h:outputText id="flotaId" value="#{flotaController.selected.flotaId}" />

                        <p:outputLabel value="#{myBundle.EditFlotaLabel_flotaNombre}" for="flotaNombre" />
                        <p:inputText id="flotaNombre" value="#{flotaController.selected.flotaNombre}" title="#{myBundle.EditFlotaTitle_flotaNombre}" required="true" requiredMessage="#{myBundle.EditFlotaRequiredMessage_flotaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditFlotaLabel_flotaTieneEgresos}" for="flotaTieneEgresos" />
                        <p:selectBooleanCheckbox id="flotaTieneEgresos" value="#{flotaController.selected.flotaTieneEgresos}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{flotaController.save}" value="#{myBundle.Save}" update="display,:FlotaListForm:datalist,:FlotaListForm:FlotaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FlotaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FlotaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
