<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FlotaViewDlg" widgetVar="FlotaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewFlotaTitle}" closeOnEscape="true">

            <h:form id="FlotaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{flotaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewFlotaLabel_flotaId}"/>
                        <h:outputText value="#{flotaController.selected.flotaId}" title="#{myBundle.ViewFlotaTitle_flotaId}"/>

                        <h:outputText value="#{myBundle.ViewFlotaLabel_flotaNombre}"/>
                        <h:outputText value="#{flotaController.selected.flotaNombre}" title="#{myBundle.ViewFlotaTitle_flotaNombre}"/>

                        <h:outputText value="#{myBundle.ViewFlotaLabel_flotaTieneEgresos}"/>
                        <p:selectBooleanCheckbox id="flotaTieneEgresos" value="#{flotaController.selected.flotaTieneEgresos}" title="#{myBundle.EditFlotaTitle_flotaTieneEgresos}" />

                        <h:outputText value="#{myBundle.ViewFlotaLabel_flotaIdCuenta}"/>
                        <h:outputText value="#{flotaController.selected.flotaIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('FlotaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
