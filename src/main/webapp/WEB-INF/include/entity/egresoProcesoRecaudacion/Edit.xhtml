<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EgresoProcesoRecaudacionEditDlg" widgetVar="EgresoProcesoRecaudacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEgresoProcesoRecaudacionTitle}" closeOnEscape="true">

            <h:form id="EgresoProcesoRecaudacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{egresoProcesoRecaudacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionId}" for="egresoProcesoRecaudacionId" />
                        <h:outputText id="egresoProcesoRecaudacionId" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionId}" />

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionValorDefecto}" for="egresoProcesoRecaudacionValorDefecto" />
                        <p:inputText id="egresoProcesoRecaudacionValorDefecto" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionValorDefecto}" title="#{myBundle.EditEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionValorDefecto}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionValorDefecto}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionPorcentaje}" for="egresoProcesoRecaudacionPorcentaje" />
                        <p:inputText id="egresoProcesoRecaudacionPorcentaje" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionPorcentaje}" title="#{myBundle.EditEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionPorcentaje}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionPorcentaje}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionNumeroOrden}" for="egresoProcesoRecaudacionNumeroOrden" />
                        <p:inputText id="egresoProcesoRecaudacionNumeroOrden" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionNumeroOrden}" title="#{myBundle.EditEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionNumeroOrden}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionActivo}" for="egresoProcesoRecaudacionActivo" />
                        <p:selectBooleanCheckbox id="egresoProcesoRecaudacionActivo" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionActivo}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionActivo}"/>

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionIdEgreso}" for="egresoProcesoRecaudacionIdEgreso" />
                        <p:selectOneMenu id="egresoProcesoRecaudacionIdEgreso" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionIdEgreso}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionIdEgreso}" converter="egresoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{egresoController.items}"
                                           var="egresoProcesoRecaudacionIdEgresoItem"
                                           itemValue="#{egresoProcesoRecaudacionIdEgresoItem}"
                                           itemLabel="#{egresoProcesoRecaudacionIdEgresoItem.egresoId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditEgresoProcesoRecaudacionLabel_egresoProcesoRecaudacionIdProceso}" for="egresoProcesoRecaudacionIdProceso" />
                        <p:selectOneMenu id="egresoProcesoRecaudacionIdProceso" value="#{egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionIdProceso}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionIdProceso}" converter="procesoRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{procesoRecaudacionController.items}"
                                           var="egresoProcesoRecaudacionIdProcesoItem"
                                           itemValue="#{egresoProcesoRecaudacionIdProcesoItem}"
                                           itemLabel="#{egresoProcesoRecaudacionIdProcesoItem.procesoRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoProcesoRecaudacionController.save}" value="#{myBundle.Save}" update="display,:EgresoProcesoRecaudacionListForm:datalist,:EgresoProcesoRecaudacionListForm:EgresoProcesoRecaudacionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoProcesoRecaudacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoProcesoRecaudacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
