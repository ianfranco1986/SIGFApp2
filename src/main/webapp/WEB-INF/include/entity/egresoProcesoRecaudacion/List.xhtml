<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EgresoProcesoRecaudacionListForm">

        <p:panel header="#{myBundle.ListEgresoProcesoRecaudacionTitle}">
            <p:contextMenu id="EgresoProcesoRecaudacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EgresoProcesoRecaudacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EgresoProcesoRecaudacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EgresoProcesoRecaudacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EgresoProcesoRecaudacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EgresoProcesoRecaudacionMenuItem_egresoProcesoRecaudacionIdEgreso}" icon="ui-icon-search"  actionListener="#{egresoProcesoRecaudacionController.prepareEgresoProcesoRecaudacionIdEgreso}" update=":EgresoViewForm" oncomplete="PF('EgresoViewDialog').show()" disabled="#{empty egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionIdEgreso}"/>  
                <p:menuitem value="#{myBundle.EgresoProcesoRecaudacionMenuItem_egresoProcesoRecaudacionIdProceso}" icon="ui-icon-search"  actionListener="#{egresoProcesoRecaudacionController.prepareEgresoProcesoRecaudacionIdProceso}" update=":ProcesoRecaudacionViewForm" oncomplete="PF('ProcesoRecaudacionViewDialog').show()" disabled="#{empty egresoProcesoRecaudacionController.selected.egresoProcesoRecaudacionIdProceso}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{egresoProcesoRecaudacionController.items}"
                         lazy="false"
                         rowKey="#{item.egresoProcesoRecaudacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{egresoProcesoRecaudacionController.selected}"
                         filteredValue="#{egresoProcesoRecaudacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{egresoProcesoRecaudacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.egresoProcesoRecaudacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EgresoProcesoRecaudacionDataTableContextMenu" listener="#{egresoProcesoRecaudacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EgresoProcesoRecaudacionDataTableContextMenu" listener="#{egresoProcesoRecaudacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{egresoProcesoRecaudacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EgresoProcesoRecaudacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.egresoProcesoRecaudacionId}" filterBy="#{item.egresoProcesoRecaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoProcesoRecaudacionId}"/>
                </p:column>


                <p:column sortBy="#{item.egresoProcesoRecaudacionValorDefecto}" filterBy="#{item.egresoProcesoRecaudacionValorDefecto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionValorDefecto}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoProcesoRecaudacionValorDefecto}"/>
                </p:column>


                <p:column sortBy="#{item.egresoProcesoRecaudacionPorcentaje}" filterBy="#{item.egresoProcesoRecaudacionPorcentaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionPorcentaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoProcesoRecaudacionPorcentaje}"/>
                </p:column>


                <p:column sortBy="#{item.egresoProcesoRecaudacionNumeroOrden}" filterBy="#{item.egresoProcesoRecaudacionNumeroOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionNumeroOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoProcesoRecaudacionNumeroOrden}"/>
                </p:column>


                <p:column sortBy="#{item.egresoProcesoRecaudacionActivo}" filterBy="#{item.egresoProcesoRecaudacionActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="egresoProcesoRecaudacionActivo" value="#{item.egresoProcesoRecaudacionActivo}" title="#{myBundle.EditEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionActivo}" required="true" requiredMessage="#{myBundle.EditEgresoProcesoRecaudacionRequiredMessage_egresoProcesoRecaudacionActivo}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.egresoProcesoRecaudacionIdEgreso.egresoId}" filterBy="#{item.egresoProcesoRecaudacionIdEgreso.egresoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionIdEgreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.egresoProcesoRecaudacionIdEgreso.egresoId}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.egresoProcesoRecaudacionIdProceso.procesoRecaudacionId}" filterBy="#{item.egresoProcesoRecaudacionIdProceso.procesoRecaudacionId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListEgresoProcesoRecaudacionTitle_egresoProcesoRecaudacionIdProceso}"/>
                        </f:facet>
                        <h:outputText value="#{item.egresoProcesoRecaudacionIdProceso.procesoRecaudacionId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{egresoProcesoRecaudacionController.prepareCreate}" update=":EgresoProcesoRecaudacionCreateForm" oncomplete="PF('EgresoProcesoRecaudacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":EgresoProcesoRecaudacionViewForm" oncomplete="PF('EgresoProcesoRecaudacionViewDialog').show()" disabled="#{empty egresoProcesoRecaudacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EgresoProcesoRecaudacionEditForm" oncomplete="PF('EgresoProcesoRecaudacionEditDialog').show()" disabled="#{empty egresoProcesoRecaudacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{egresoProcesoRecaudacionController.delete}" update=":growl,datalist" disabled="#{empty egresoProcesoRecaudacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
