<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajadorAdicionalSaludViewDlg" widgetVar="TrabajadorAdicionalSaludViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTrabajadorAdicionalSaludTitle}" closeOnEscape="true">

            <h:form id="TrabajadorAdicionalSaludViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{trabajadorAdicionalSaludController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTrabajadorAdicionalSaludLabel_trabajadorAdicionalSaludId}"/>
                        <h:outputText value="#{trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludId}" title="#{myBundle.ViewTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludId}"/>

                        <h:outputText value="#{myBundle.ViewTrabajadorAdicionalSaludLabel_trabajadorAdicionalSaludPorcentaje}"/>
                        <h:outputText value="#{trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludPorcentaje}" title="#{myBundle.ViewTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludPorcentaje}"/>

                        <h:outputText value="#{myBundle.ViewTrabajadorAdicionalSaludLabel_trabajadorAdicionalSaludMontoFijo}"/>
                        <h:outputText value="#{trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludMontoFijo}" title="#{myBundle.ViewTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludMontoFijo}"/>

                        <h:outputText value="#{myBundle.ViewTrabajadorAdicionalSaludLabel_trabajadorAdicionalSaludIdMoneda}"/>
                        <h:outputText value="#{trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludIdMoneda.monedaPactadaInstitucionSaludId}"/>

                        <h:outputText value="#{myBundle.ViewTrabajadorAdicionalSaludLabel_trabajadorAdicionalSaludIdTrabajador}"/>
                        <h:outputText value="#{trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TrabajadorAdicionalSaludViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
