<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TrabajadorAdicionalSaludListForm">

        <p:panel header="#{myBundle.ListTrabajadorAdicionalSaludTitle}">
            <p:contextMenu id="TrabajadorAdicionalSaludDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TrabajadorAdicionalSaludListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TrabajadorAdicionalSaludListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TrabajadorAdicionalSaludListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TrabajadorAdicionalSaludListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TrabajadorAdicionalSaludMenuItem_trabajadorAdicionalSaludIdMoneda}" icon="ui-icon-search"  actionListener="#{trabajadorAdicionalSaludController.prepareTrabajadorAdicionalSaludIdMoneda}" update=":MonedaPactadaInstitucionSaludViewForm" oncomplete="PF('MonedaPactadaInstitucionSaludViewDialog').show()" disabled="#{empty trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludIdMoneda}"/>  
                <p:menuitem value="#{myBundle.TrabajadorAdicionalSaludMenuItem_trabajadorAdicionalSaludIdTrabajador}" icon="ui-icon-search"  actionListener="#{trabajadorAdicionalSaludController.prepareTrabajadorAdicionalSaludIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty trabajadorAdicionalSaludController.selected.trabajadorAdicionalSaludIdTrabajador}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{trabajadorAdicionalSaludController.items}"
                         lazy="false"
                         rowKey="#{item.trabajadorAdicionalSaludId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{trabajadorAdicionalSaludController.selected}"
                         filteredValue="#{trabajadorAdicionalSaludController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{trabajadorAdicionalSaludController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.trabajadorAdicionalSaludId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TrabajadorAdicionalSaludDataTableContextMenu" listener="#{trabajadorAdicionalSaludController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TrabajadorAdicionalSaludDataTableContextMenu" listener="#{trabajadorAdicionalSaludController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{trabajadorAdicionalSaludController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TrabajadorAdicionalSaludListForm:viewButton').click();"/>

                <p:column sortBy="#{item.trabajadorAdicionalSaludId}" filterBy="#{item.trabajadorAdicionalSaludId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludId}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajadorAdicionalSaludId}"/>
                </p:column>


                <p:column sortBy="#{item.trabajadorAdicionalSaludPorcentaje}" filterBy="#{item.trabajadorAdicionalSaludPorcentaje}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludPorcentaje}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajadorAdicionalSaludPorcentaje}"/>
                </p:column>


                <p:column sortBy="#{item.trabajadorAdicionalSaludMontoFijo}" filterBy="#{item.trabajadorAdicionalSaludMontoFijo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludMontoFijo}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajadorAdicionalSaludMontoFijo}"/>
                </p:column>


                <p:column sortBy="#{item.trabajadorAdicionalSaludIdMoneda.monedaPactadaInstitucionSaludId}" filterBy="#{item.trabajadorAdicionalSaludIdMoneda.monedaPactadaInstitucionSaludId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludIdMoneda}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajadorAdicionalSaludIdMoneda.monedaPactadaInstitucionSaludId}"/>
                </p:column>


                <p:column sortBy="#{item.trabajadorAdicionalSaludIdTrabajador.trabajadorId}" filterBy="#{item.trabajadorAdicionalSaludIdTrabajador.trabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTrabajadorAdicionalSaludTitle_trabajadorAdicionalSaludIdTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajadorAdicionalSaludIdTrabajador.trabajadorId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{trabajadorAdicionalSaludController.prepareCreate}" update=":TrabajadorAdicionalSaludCreateForm" oncomplete="PF('TrabajadorAdicionalSaludCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TrabajadorAdicionalSaludViewForm" oncomplete="PF('TrabajadorAdicionalSaludViewDialog').show()" disabled="#{empty trabajadorAdicionalSaludController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TrabajadorAdicionalSaludEditForm" oncomplete="PF('TrabajadorAdicionalSaludEditDialog').show()" disabled="#{empty trabajadorAdicionalSaludController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{trabajadorAdicionalSaludController.delete}" update=":growl,datalist" disabled="#{empty trabajadorAdicionalSaludController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
