<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoObservacionEditDlg" widgetVar="TipoObservacionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoObservacionTitle}" closeOnEscape="true">

            <h:form id="TipoObservacionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoObservacionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoObservacionLabel_tipoObservacionId}" for="tipoObservacionId" />
                        <h:outputText id="tipoObservacionId" value="#{tipoObservacionController.selected.tipoObservacionId}" />

                        <p:outputLabel value="#{myBundle.EditTipoObservacionLabel_tipoObservacionNombre}" for="tipoObservacionNombre" />
                        <p:inputText id="tipoObservacionNombre" value="#{tipoObservacionController.selected.tipoObservacionNombre}" title="#{myBundle.EditTipoObservacionTitle_tipoObservacionNombre}" required="true" requiredMessage="#{myBundle.EditTipoObservacionRequiredMessage_tipoObservacionNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditTipoObservacionLabel_tipoObservacionIdCuenta}" for="tipoObservacionIdCuenta" />
                        <p:selectOneMenu id="tipoObservacionIdCuenta" value="#{tipoObservacionController.selected.tipoObservacionIdCuenta}" required="true" requiredMessage="#{myBundle.EditTipoObservacionRequiredMessage_tipoObservacionIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="tipoObservacionIdCuentaItem"
                                           itemValue="#{tipoObservacionIdCuentaItem}"
                                           itemLabel="#{tipoObservacionIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoObservacionController.save}" value="#{myBundle.Save}" update="display,:TipoObservacionListForm:datalist,:TipoObservacionListForm:TipoObservacionDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoObservacionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoObservacionEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
