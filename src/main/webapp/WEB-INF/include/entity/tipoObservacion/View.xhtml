<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoObservacionViewDlg" widgetVar="TipoObservacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoObservacionTitle}" closeOnEscape="true">

            <h:form id="TipoObservacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoObservacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoObservacionLabel_tipoObservacionId}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionId}" title="#{myBundle.ViewTipoObservacionTitle_tipoObservacionId}"/>

                        <h:outputText value="#{myBundle.ViewTipoObservacionLabel_tipoObservacionNombre}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionNombre}" title="#{myBundle.ViewTipoObservacionTitle_tipoObservacionNombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoObservacionLabel_tipoObservacionIdCuenta}"/>
                        <h:outputText value="#{tipoObservacionController.selected.tipoObservacionIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoObservacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
