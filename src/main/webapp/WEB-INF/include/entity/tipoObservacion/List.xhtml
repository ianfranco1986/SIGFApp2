<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoObservacionListForm">

        <p:panel header="#{myBundle.ListTipoObservacionTitle}">
            <p:contextMenu id="TipoObservacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoObservacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoObservacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoObservacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoObservacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoObservacionMenuItem_tipoObservacionIdCuenta}" icon="ui-icon-search"  actionListener="#{tipoObservacionController.prepareTipoObservacionIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty tipoObservacionController.selected.tipoObservacionIdCuenta}"/>  
                <p:menuitem value="#{myBundle.TipoObservacionMenuItem_observacionTrabajadorList}" icon="ui-icon-search"  action="#{tipoObservacionController.navigateObservacionTrabajadorList}" disabled="#{tipoObservacionController.isObservacionTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoObservacionController.items}"
                         lazy="false"
                         rowKey="#{item.tipoObservacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoObservacionController.selected}"
                         filteredValue="#{tipoObservacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoObservacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoObservacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoObservacionDataTableContextMenu" listener="#{tipoObservacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoObservacionDataTableContextMenu" listener="#{tipoObservacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tipoObservacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoObservacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoObservacionId}" filterBy="#{item.tipoObservacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoObservacionTitle_tipoObservacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoObservacionId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoObservacionNombre}" filterBy="#{item.tipoObservacionNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoObservacionTitle_tipoObservacionNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoObservacionNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoObservacionIdCuenta.cuentaId}" filterBy="#{item.tipoObservacionIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoObservacionTitle_tipoObservacionIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoObservacionIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoObservacionController.prepareCreate}" update=":TipoObservacionCreateForm" oncomplete="PF('TipoObservacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoObservacionViewForm" oncomplete="PF('TipoObservacionViewDialog').show()" disabled="#{empty tipoObservacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoObservacionEditForm" oncomplete="PF('TipoObservacionEditDialog').show()" disabled="#{empty tipoObservacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoObservacionController.delete}" update=":growl,datalist" disabled="#{empty tipoObservacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
