<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CajaProcesoEditDlg" widgetVar="CajaProcesoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCajaProcesoTitle}" closeOnEscape="true">

            <h:form id="CajaProcesoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cajaProcesoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCajaProcesoLabel_cajaProcesoId}" for="cajaProcesoId" />
                        <h:outputText id="cajaProcesoId" value="#{cajaProcesoController.selected.cajaProcesoId}" />

                        <p:outputLabel value="#{myBundle.EditCajaProcesoLabel_cajaProcesoActivo}" for="cajaProcesoActivo" />
                        <p:selectBooleanCheckbox id="cajaProcesoActivo" value="#{cajaProcesoController.selected.cajaProcesoActivo}" />

                        <p:outputLabel value="#{myBundle.EditCajaProcesoLabel_cajaProcesoIdCaja}" for="cajaProcesoIdCaja" />
                        <p:selectOneMenu id="cajaProcesoIdCaja" value="#{cajaProcesoController.selected.cajaProcesoIdCaja}" required="true" requiredMessage="#{myBundle.EditCajaProcesoRequiredMessage_cajaProcesoIdCaja}" converter="cajaRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajaRecaudacionController.items}"
                                           var="cajaProcesoIdCajaItem"
                                           itemValue="#{cajaProcesoIdCajaItem}"
                                           itemLabel="#{cajaProcesoIdCajaItem.cajaRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditCajaProcesoLabel_cajaProcesoIdProceso}" for="cajaProcesoIdProceso" />
                        <p:selectOneMenu id="cajaProcesoIdProceso" value="#{cajaProcesoController.selected.cajaProcesoIdProceso}" required="true" requiredMessage="#{myBundle.EditCajaProcesoRequiredMessage_cajaProcesoIdProceso}" converter="procesoRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{procesoRecaudacionController.items}"
                                           var="cajaProcesoIdProcesoItem"
                                           itemValue="#{cajaProcesoIdProcesoItem}"
                                           itemLabel="#{cajaProcesoIdProcesoItem.procesoRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaProcesoController.save}" value="#{myBundle.Save}" update="display,:CajaProcesoListForm:datalist,:CajaProcesoListForm:CajaProcesoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CajaProcesoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CajaProcesoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
