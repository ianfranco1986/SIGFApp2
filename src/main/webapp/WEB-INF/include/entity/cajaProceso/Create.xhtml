<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaProcesoCreateDlg" widgetVar="CajaProcesoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCajaProcesoTitle}" closeOnEscape="true">

            <h:form id="CajaProcesoCreateForm">

                <h:panelGroup id="display" rendered="#{cajaProcesoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCajaProcesoLabel_cajaProcesoActivo}" for="cajaProcesoActivo" />
                        <p:selectBooleanCheckbox id="cajaProcesoActivo" value="#{cajaProcesoController.selected.cajaProcesoActivo}" />

                        <p:outputLabel value="#{myBundle.CreateCajaProcesoLabel_cajaProcesoIdCaja}" for="cajaProcesoIdCaja" />
                        <p:selectOneMenu id="cajaProcesoIdCaja" value="#{cajaProcesoController.selected.cajaProcesoIdCaja}" required="true" requiredMessage="#{myBundle.CreateCajaProcesoRequiredMessage_cajaProcesoIdCaja}" converter="cajaRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajaRecaudacionController.items}"
                                           var="cajaProcesoIdCajaItem"
                                           itemValue="#{cajaProcesoIdCajaItem}"
                                           itemLabel="#{cajaProcesoIdCajaItem.cajaRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCajaProcesoLabel_cajaProcesoIdProceso}" for="cajaProcesoIdProceso" />
                        <p:selectOneMenu id="cajaProcesoIdProceso" value="#{cajaProcesoController.selected.cajaProcesoIdProceso}" required="true" requiredMessage="#{myBundle.CreateCajaProcesoRequiredMessage_cajaProcesoIdProceso}" converter="procesoRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{procesoRecaudacionController.items}"
                                           var="cajaProcesoIdProcesoItem"
                                           itemValue="#{cajaProcesoIdProcesoItem}"
                                           itemLabel="#{cajaProcesoIdProcesoItem.procesoRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaProcesoController.saveNew}" value="#{myBundle.Save}" update="display,:CajaProcesoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CajaProcesoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CajaProcesoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
