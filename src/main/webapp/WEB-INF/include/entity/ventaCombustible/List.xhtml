<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VentaCombustibleListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Ventas de Combustible x Fecha</h3>
            <p:panelGrid columns="2" style="width: 100%;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Fecha:"/>
                <p:calendar value="#{ventaCombustibleController.fecha}" pattern="dd/MM/yy" required="true" requiredMessage="Debe seleccionar la fecha"/>

                <p:outputLabel value=""/>
                <p:commandButton styleClass="btn btn-primary" actionListener="#{ventaCombustibleController.load()}" value="Buscar" update=":VentaCombustibleListForm:datalist,:growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>

            </p:panelGrid>
        </p:panel>
        <p:contextMenu id="VentaCombustibleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('VentaCombustibleListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VentaCombustibleListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VentaCombustibleListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VentaCombustibleListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{ventaCombustibleController.items}"
                     lazy="false"
                     rowKey="#{item.ventaCombustibleId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{ventaCombustibleController.selected}"
                     filteredValue="#{ventaCombustibleController.filteredItems}"
                     widgetVar="datalistWidget"
                     reflow="true"
                     emptyMessage="No se han encontrado registros"
                     rowIndexVar="rowIndex" style="padding-top: 10px;">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{ventaCombustibleController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.ventaCombustibleId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:VentaCombustibleDataTableContextMenu" listener="#{ventaCombustibleController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:VentaCombustibleDataTableContextMenu" listener="#{ventaCombustibleController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{ventaCombustibleController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('VentaCombustibleListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Ventas a la Fecha"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">
                            <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ventaCombustibleController.prepareCreate}" update=":VentaCombustibleCreateForm" oncomplete="PF('VentaCombustibleCreateDialog').show()"  styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":VentaCombustibleViewForm" oncomplete="PF('VentaCombustibleViewDialog').show()" disabled="#{empty ventaCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":VentaCombustibleEditForm" oncomplete="PF('VentaCombustibleEditDialog').show()" disabled="#{empty ventaCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ventaCombustibleController.delete}" update=":growl,datalist" disabled="#{empty ventaCombustibleController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>

                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.ventaCombustibleNumeroBoleta}" filterBy="#{item.ventaCombustibleNumeroBoleta}">
                <f:facet name="header">
                    <h:outputText value="NÂ° Boleta"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleNumeroBoleta}"/>
            </p:column>

            <p:column sortBy="#{item.ventaCombustibleIdBus.busNumero}" filterBy="#{item.ventaCombustibleIdBus.busNumero}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleIdBus}"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleIdBus.busNumero}"/>
            </p:column>


            <p:column sortBy="#{item.ventaCombustibleIdBus.busPatente}" filterBy="#{item.ventaCombustibleIdBus.busPatente}">
                <f:facet name="header">
                    <h:outputText value="Patente"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleIdBus.busPatente}"/>
            </p:column>

            <p:column sortBy="#{item.ventaCombustibleIdBus.busIdProcesoRecaudacion.procesoRecaudacionNombre}" filterBy="#{item.ventaCombustibleIdBus.busIdProcesoRecaudacion.procesoRecaudacionNombre}">
                <f:facet name="header">
                    <h:outputText value="Proceso"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleIdBus.busIdProcesoRecaudacion.procesoRecaudacionNombre}"/>
            </p:column>

            <p:column sortBy="#{item.ventaCombustibleHora}" filterBy="#{item.ventaCombustibleHora}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleHora}"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleHora}">
                    <f:convertDateTime pattern="HH:mm:ss" />
                </h:outputText>
            </p:column>


            <p:column sortBy="#{item.ventaCombustiblePrecio}" filterBy="#{item.ventaCombustiblePrecio}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustiblePrecio}"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustiblePrecio}"/>
            </p:column>


            <p:column sortBy="#{item.ventaCombustibleCantidad}" filterBy="#{item.ventaCombustibleCantidad}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleCantidad}"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleCantidad}"/>
            </p:column>


            <p:column sortBy="#{item.ventaCombustibleTotal}" filterBy="#{item.ventaCombustibleTotal}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleTotal}"/>
                </f:facet>
                <h:outputText value="#{item.ventaCombustibleTotal}">
                    <f:convertNumber currencyCode="$" currencySymbol="$"/>
                </h:outputText>
            </p:column>

            <p:column sortBy="#{item.ventaCombustibleRecaudado}" filterBy="#{item.ventaCombustibleRecaudado}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleRecaudado}"/>
                </f:facet>
                <h:selectBooleanCheckbox id="ventaCombustibleRecaudado" value="#{item.ventaCombustibleRecaudado}" title="#{myBundle.EditVentaCombustibleTitle_ventaCombustibleRecaudado}" required="true" requiredMessage="#{myBundle.EditVentaCombustibleRequiredMessage_ventaCombustibleRecaudado}" disabled="true"/>
            </p:column>

            <ui:remove>
                <p:column sortBy="#{item.ventaCombustibleIdSurtidor.surtidorId}" filterBy="#{item.ventaCombustibleIdSurtidor.surtidorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaCombustibleTitle_ventaCombustibleIdSurtidor}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventaCombustibleIdSurtidor.surtidorId}"/>
                </p:column>
            </ui:remove>

        </p:dataTable>


        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
