<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoEmpresaCreateDlg" widgetVar="CuentaBancoEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCuentaBancoEmpresaTitle}" closeOnEscape="true">

            <h:form id="CuentaBancoEmpresaCreateForm">

                <h:panelGroup id="display" rendered="#{cuentaBancoEmpresaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCuentaBancoEmpresaLabel_cuentaBancoEmpresaIdCuenta}" for="cuentaBancoEmpresaIdCuenta" />
                        <p:selectOneMenu id="cuentaBancoEmpresaIdCuenta" value="#{cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdCuenta}" required="true" requiredMessage="#{myBundle.CreateCuentaBancoEmpresaRequiredMessage_cuentaBancoEmpresaIdCuenta}" converter="cuentaBancariaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaBancariaController.items}"
                                           var="cuentaBancoEmpresaIdCuentaItem"
                                           itemValue="#{cuentaBancoEmpresaIdCuentaItem}"
                                           itemLabel="#{cuentaBancoEmpresaIdCuentaItem.cuentaBancariaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCuentaBancoEmpresaLabel_cuentaBancoEmpresaIdEmpresa}" for="cuentaBancoEmpresaIdEmpresa" />
                        <p:selectOneMenu id="cuentaBancoEmpresaIdEmpresa" value="#{cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdEmpresa}" required="true" requiredMessage="#{myBundle.CreateCuentaBancoEmpresaRequiredMessage_cuentaBancoEmpresaIdEmpresa}" converter="empresaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.items}"
                                           var="cuentaBancoEmpresaIdEmpresaItem"
                                           itemValue="#{cuentaBancoEmpresaIdEmpresaItem}"
                                           itemLabel="#{cuentaBancoEmpresaIdEmpresaItem.empresaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaBancoEmpresaController.saveNew}" value="#{myBundle.Save}" update="display,:CuentaBancoEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentaBancoEmpresaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CuentaBancoEmpresaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
