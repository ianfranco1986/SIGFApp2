<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoEmpresaViewDlg" widgetVar="CuentaBancoEmpresaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCuentaBancoEmpresaTitle}" closeOnEscape="true">

            <h:form id="CuentaBancoEmpresaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentaBancoEmpresaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCuentaBancoEmpresaLabel_cuentaBancoEmpresaId}"/>
                        <h:outputText value="#{cuentaBancoEmpresaController.selected.cuentaBancoEmpresaId}" title="#{myBundle.ViewCuentaBancoEmpresaTitle_cuentaBancoEmpresaId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoEmpresaLabel_cuentaBancoEmpresaIdCuenta}"/>
                        <h:outputText value="#{cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdCuenta.cuentaBancariaId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoEmpresaLabel_cuentaBancoEmpresaIdEmpresa}"/>
                        <h:outputText value="#{cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdEmpresa.empresaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CuentaBancoEmpresaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
