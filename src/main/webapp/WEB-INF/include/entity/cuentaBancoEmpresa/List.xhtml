<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CuentaBancoEmpresaListForm">

        <p:panel header="#{myBundle.ListCuentaBancoEmpresaTitle}">
            <p:contextMenu id="CuentaBancoEmpresaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CuentaBancoEmpresaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CuentaBancoEmpresaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CuentaBancoEmpresaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CuentaBancoEmpresaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CuentaBancoEmpresaMenuItem_cuentaBancoEmpresaIdCuenta}" icon="ui-icon-search"  actionListener="#{cuentaBancoEmpresaController.prepareCuentaBancoEmpresaIdCuenta}" update=":CuentaBancariaViewForm" oncomplete="PF('CuentaBancariaViewDialog').show()" disabled="#{empty cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdCuenta}"/>  
                <p:menuitem value="#{myBundle.CuentaBancoEmpresaMenuItem_cuentaBancoEmpresaIdEmpresa}" icon="ui-icon-search"  actionListener="#{cuentaBancoEmpresaController.prepareCuentaBancoEmpresaIdEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty cuentaBancoEmpresaController.selected.cuentaBancoEmpresaIdEmpresa}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{cuentaBancoEmpresaController.items}"
                         lazy="false"
                         rowKey="#{item.cuentaBancoEmpresaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{cuentaBancoEmpresaController.selected}"
                         filteredValue="#{cuentaBancoEmpresaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cuentaBancoEmpresaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cuentaBancoEmpresaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CuentaBancoEmpresaDataTableContextMenu" listener="#{cuentaBancoEmpresaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CuentaBancoEmpresaDataTableContextMenu" listener="#{cuentaBancoEmpresaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{cuentaBancoEmpresaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CuentaBancoEmpresaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.cuentaBancoEmpresaId}" filterBy="#{item.cuentaBancoEmpresaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCuentaBancoEmpresaTitle_cuentaBancoEmpresaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuentaBancoEmpresaId}"/>
                </p:column>


                <p:column sortBy="#{item.cuentaBancoEmpresaIdCuenta.cuentaBancariaId}" filterBy="#{item.cuentaBancoEmpresaIdCuenta.cuentaBancariaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCuentaBancoEmpresaTitle_cuentaBancoEmpresaIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuentaBancoEmpresaIdCuenta.cuentaBancariaId}"/>
                </p:column>


                <p:column sortBy="#{item.cuentaBancoEmpresaIdEmpresa.empresaId}" filterBy="#{item.cuentaBancoEmpresaIdEmpresa.empresaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCuentaBancoEmpresaTitle_cuentaBancoEmpresaIdEmpresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.cuentaBancoEmpresaIdEmpresa.empresaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cuentaBancoEmpresaController.prepareCreate}" update=":CuentaBancoEmpresaCreateForm" oncomplete="PF('CuentaBancoEmpresaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":CuentaBancoEmpresaViewForm" oncomplete="PF('CuentaBancoEmpresaViewDialog').show()" disabled="#{empty cuentaBancoEmpresaController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CuentaBancoEmpresaEditForm" oncomplete="PF('CuentaBancoEmpresaEditDialog').show()" disabled="#{empty cuentaBancoEmpresaController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cuentaBancoEmpresaController.delete}" update=":growl,datalist" disabled="#{empty cuentaBancoEmpresaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
