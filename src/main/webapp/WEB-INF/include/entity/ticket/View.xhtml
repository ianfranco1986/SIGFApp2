<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketViewDlg" widgetVar="TicketViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Ficha Ticket" closeOnEscape="true" style="width: 50%">

            <h:form id="TicketViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ticketController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{ticketController.selected.ticketId}"/>

                        <p:outputLabel value="Módulo:" />
                        <h:outputText value="#{ticketController.selected.ticketModulo}" />

                        <h:outputText value="Fecha Evento:"/>
                        <h:outputText value="#{ticketController.selected.ticketFechaIngreso}" title="#{myBundle.ViewTicketTitle_ticketFechaIngreso}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="Asunto:"/>
                        <h:outputText value="#{ticketController.selected.ticketAsunto}" />

                        <h:outputText value="Descripción:"/>
                        <h:outputText value="#{ticketController.selected.ticketDescripcion}" style="width: 200px;"/>

                        <h:outputText value="Respuesta:"/>
                        <h:outputText value="#{ticketController.selected.ticketRespuesta}" />


                        <h:outputText value="Fecha Respuesta:"/>
                        <h:outputText value="#{ticketController.selected.ticketFechaRespuesta}" title="#{myBundle.ViewTicketTitle_ticketFechaRespuesta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="Estado:"/>
                        <h:outputText value="#{ticketController.selected.ticketEstado == 0? 'Abierto':'Cerrado'}" />

                        
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TicketViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
