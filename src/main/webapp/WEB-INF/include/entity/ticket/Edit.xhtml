<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TicketEditDlg" widgetVar="TicketEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="Editar Ticket" closeOnEscape="true">

            <h:form id="TicketEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ticketController.selected != null}">

                        <p:outputLabel for="modulo" value="Módulo:" />
                        <p:selectOneMenu id="modulo" value="#{ticketController.selected.ticketModulo}" style="width:125px">
                            <f:selectItem itemLabel="Recaudación - Desktop" itemValue="Recaudación - Desktop" />
                            <f:selectItem itemLabel="Recaudación - Web" itemValue="Recaudación - Web" />
                            <f:selectItem itemLabel="Registro de Boletos" itemValue="Registro de Boletos" />
                            <f:selectItem itemLabel="Registro de Minutos" itemValue="Registro de Minutos" />
                            <f:selectItem itemLabel="Bomba" itemValue="Bomba" />
                            <f:selectItem itemLabel="Informes" itemValue="Informes" />
                            <f:selectItem itemLabel="Operación de Servicios" itemValue="Operación de Servicios" />
                            <f:selectItem itemLabel="Tesorería" itemValue="Tesorería" />
                            <f:selectItem itemLabel="Inventario de Boleto" itemValue="Inventario de Boletos" />
                            <f:selectItem itemLabel="Reportes Empresarios" itemValue="Reportes Empresario" />
                            <f:selectItem itemLabel="Banco" itemValue="Banco" />                            
                        </p:selectOneMenu>

                        <p:outputLabel value="Asunto:" for="ticketAsunto" />
                        <p:inputText id="ticketAsunto" value="#{ticketController.selected.ticketAsunto}" required="true" requiredMessage="Debe ingresar el asunto" size="45" maxlength="45"/>

                        <p:outputLabel value="Descripción:" for="ticketDescripcion" />
                        <p:inputTextarea rows="4" cols="60" id="ticketDescripcion" value="#{ticketController.selected.ticketDescripcion}" required="true" requiredMessage="Debe ingresar la descripción"/>

                        <p:outputLabel value="Fecha evento:" for="ticketFechaIngreso" />
                        <p:calendar id="ticketFechaIngreso" pattern="dd/MM/yyyy" value="#{ticketController.selected.ticketFechaIngreso}" title="#{myBundle.CreateTicketTitle_ticketFechaIngreso}" required="true" requiredMessage="Debe ingresar la fecha del evento" showOn="button"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketController.save}" value="#{myBundle.Save}" update="display,:TicketListForm:datalist,:TicketListForm:TicketDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TicketEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TicketEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
