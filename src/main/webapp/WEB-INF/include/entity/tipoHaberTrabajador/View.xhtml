<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHaberTrabajadorViewDlg" widgetVar="TipoHaberTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoHaberTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoHaberTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoHaberTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoHaberTrabajadorLabel_tipoHaberTrabajadorId}"/>
                        <h:outputText value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorId}" title="#{myBundle.ViewTipoHaberTrabajadorTitle_tipoHaberTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewTipoHaberTrabajadorLabel_tipoHaberTrabajadorNombre}"/>
                        <h:outputText value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorNombre}" title="#{myBundle.ViewTipoHaberTrabajadorTitle_tipoHaberTrabajadorNombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoHaberTrabajadorLabel_tipoHaberTrabajadorMontoDefecto}"/>
                        <h:outputText value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorMontoDefecto}" title="#{myBundle.ViewTipoHaberTrabajadorTitle_tipoHaberTrabajadorMontoDefecto}"/>

                        <h:outputText value="#{myBundle.ViewTipoHaberTrabajadorLabel_tipoHaberTrabajadorImponible}"/>
                        <p:selectBooleanCheckbox id="tipoHaberTrabajadorImponible" value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorImponible}" title="#{myBundle.EditTipoHaberTrabajadorTitle_tipoHaberTrabajadorImponible}" required="true" requiredMessage="#{myBundle.EditTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorImponible}"/>

                        <h:outputText value="#{myBundle.ViewTipoHaberTrabajadorLabel_tipoHaberTrabajadorIdCuenta}"/>
                        <h:outputText value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoHaberTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
