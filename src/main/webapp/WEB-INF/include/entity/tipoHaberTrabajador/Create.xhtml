<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoHaberTrabajadorCreateDlg" widgetVar="TipoHaberTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoHaberTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoHaberTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{tipoHaberTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoHaberTrabajadorLabel_tipoHaberTrabajadorNombre}" for="tipoHaberTrabajadorNombre" />
                        <p:inputText id="tipoHaberTrabajadorNombre" value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorNombre}" title="#{myBundle.CreateTipoHaberTrabajadorTitle_tipoHaberTrabajadorNombre}" required="true" requiredMessage="#{myBundle.CreateTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateTipoHaberTrabajadorLabel_tipoHaberTrabajadorMontoDefecto}" for="tipoHaberTrabajadorMontoDefecto" />
                        <p:inputText id="tipoHaberTrabajadorMontoDefecto" value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorMontoDefecto}" title="#{myBundle.CreateTipoHaberTrabajadorTitle_tipoHaberTrabajadorMontoDefecto}" required="true" requiredMessage="#{myBundle.CreateTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorMontoDefecto}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoHaberTrabajadorLabel_tipoHaberTrabajadorImponible}" for="tipoHaberTrabajadorImponible" />
                        <p:selectBooleanCheckbox id="tipoHaberTrabajadorImponible" value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorImponible}" required="true" requiredMessage="#{myBundle.CreateTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorImponible}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoHaberTrabajadorLabel_tipoHaberTrabajadorIdCuenta}" for="tipoHaberTrabajadorIdCuenta" />
                        <p:selectOneMenu id="tipoHaberTrabajadorIdCuenta" value="#{tipoHaberTrabajadorController.selected.tipoHaberTrabajadorIdCuenta}" required="true" requiredMessage="#{myBundle.CreateTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="tipoHaberTrabajadorIdCuentaItem"
                                           itemValue="#{tipoHaberTrabajadorIdCuentaItem}"
                                           itemLabel="#{tipoHaberTrabajadorIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoHaberTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:TipoHaberTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoHaberTrabajadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoHaberTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
