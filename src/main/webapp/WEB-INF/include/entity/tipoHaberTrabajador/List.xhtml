<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoHaberTrabajadorListForm">

        <p:panel header="#{myBundle.ListTipoHaberTrabajadorTitle}">
            <p:contextMenu id="TipoHaberTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoHaberTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoHaberTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoHaberTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoHaberTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoHaberTrabajadorMenuItem_haberTrabajadorList}" icon="ui-icon-search"  action="#{tipoHaberTrabajadorController.navigateHaberTrabajadorList}" disabled="#{tipoHaberTrabajadorController.isHaberTrabajadorListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoHaberTrabajadorMenuItem_tipoHaberTrabajadorIdCuenta}" icon="ui-icon-search"  actionListener="#{tipoHaberTrabajadorController.prepareTipoHaberTrabajadorIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty tipoHaberTrabajadorController.selected.tipoHaberTrabajadorIdCuenta}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoHaberTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.tipoHaberTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoHaberTrabajadorController.selected}"
                         filteredValue="#{tipoHaberTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoHaberTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoHaberTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoHaberTrabajadorDataTableContextMenu" listener="#{tipoHaberTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoHaberTrabajadorDataTableContextMenu" listener="#{tipoHaberTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tipoHaberTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoHaberTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoHaberTrabajadorId}" filterBy="#{item.tipoHaberTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoHaberTrabajadorTitle_tipoHaberTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoHaberTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoHaberTrabajadorNombre}" filterBy="#{item.tipoHaberTrabajadorNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoHaberTrabajadorTitle_tipoHaberTrabajadorNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoHaberTrabajadorNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoHaberTrabajadorMontoDefecto}" filterBy="#{item.tipoHaberTrabajadorMontoDefecto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoHaberTrabajadorTitle_tipoHaberTrabajadorMontoDefecto}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoHaberTrabajadorMontoDefecto}"/>
                </p:column>


                <p:column sortBy="#{item.tipoHaberTrabajadorImponible}" filterBy="#{item.tipoHaberTrabajadorImponible}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoHaberTrabajadorTitle_tipoHaberTrabajadorImponible}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="tipoHaberTrabajadorImponible" value="#{item.tipoHaberTrabajadorImponible}" title="#{myBundle.EditTipoHaberTrabajadorTitle_tipoHaberTrabajadorImponible}" required="true" requiredMessage="#{myBundle.EditTipoHaberTrabajadorRequiredMessage_tipoHaberTrabajadorImponible}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.tipoHaberTrabajadorIdCuenta.cuentaId}" filterBy="#{item.tipoHaberTrabajadorIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoHaberTrabajadorTitle_tipoHaberTrabajadorIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoHaberTrabajadorIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoHaberTrabajadorController.prepareCreate}" update=":TipoHaberTrabajadorCreateForm" oncomplete="PF('TipoHaberTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoHaberTrabajadorViewForm" oncomplete="PF('TipoHaberTrabajadorViewDialog').show()" disabled="#{empty tipoHaberTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoHaberTrabajadorEditForm" oncomplete="PF('TipoHaberTrabajadorEditDialog').show()" disabled="#{empty tipoHaberTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoHaberTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty tipoHaberTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
