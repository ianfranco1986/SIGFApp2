<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoControlViewDlg" widgetVar="TipoControlViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoControlTitle}" closeOnEscape="true">

            <h:form id="TipoControlViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoControlController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoControlLabel_tipoControlId}"/>
                        <h:outputText value="#{tipoControlController.selected.tipoControlId}" title="#{myBundle.ViewTipoControlTitle_tipoControlId}"/>

                        <h:outputText value="#{myBundle.ViewTipoControlLabel_tipoControlNombre}"/>
                        <h:outputText value="#{tipoControlController.selected.tipoControlNombre}" title="#{myBundle.ViewTipoControlTitle_tipoControlNombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoControlLabel_tipoControlClasificacion}"/>
                        <h:outputText value="#{tipoControlController.selected.tipoControlClasificacion}" title="#{myBundle.ViewTipoControlTitle_tipoControlClasificacion}"/>

                        <h:outputText value="#{myBundle.ViewTipoControlLabel_tipoControlIdCuenta}"/>
                        <h:outputText value="#{tipoControlController.selected.tipoControlIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoControlViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
