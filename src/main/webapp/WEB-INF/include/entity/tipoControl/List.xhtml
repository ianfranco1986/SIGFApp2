<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoControlListForm">

        <p:panel header="#{myBundle.ListTipoControlTitle}">
            <p:contextMenu id="TipoControlDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoControlListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoControlListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoControlListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoControlListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoControlMenuItem_tipoControlIdCuenta}" icon="ui-icon-search"  actionListener="#{tipoControlController.prepareTipoControlIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty tipoControlController.selected.tipoControlIdCuenta}"/>  
                <p:menuitem value="#{myBundle.TipoControlMenuItem_controlList}" icon="ui-icon-search"  action="#{tipoControlController.navigateControlList}" disabled="#{tipoControlController.isControlListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoControlController.items}"
                         lazy="false"
                         rowKey="#{item.tipoControlId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoControlController.selected}"
                         filteredValue="#{tipoControlController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoControlController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoControlId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoControlDataTableContextMenu" listener="#{tipoControlController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoControlDataTableContextMenu" listener="#{tipoControlController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tipoControlController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoControlListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoControlId}" filterBy="#{item.tipoControlId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoControlTitle_tipoControlId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoControlId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoControlNombre}" filterBy="#{item.tipoControlNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoControlTitle_tipoControlNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoControlNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoControlClasificacion}" filterBy="#{item.tipoControlClasificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoControlTitle_tipoControlClasificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoControlClasificacion}"/>
                </p:column>


                <p:column sortBy="#{item.tipoControlIdCuenta.cuentaId}" filterBy="#{item.tipoControlIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoControlTitle_tipoControlIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoControlIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoControlController.prepareCreate}" update=":TipoControlCreateForm" oncomplete="PF('TipoControlCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoControlViewForm" oncomplete="PF('TipoControlViewDialog').show()" disabled="#{empty tipoControlController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoControlEditForm" oncomplete="PF('TipoControlEditDialog').show()" disabled="#{empty tipoControlController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoControlController.delete}" update=":growl,datalist" disabled="#{empty tipoControlController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
