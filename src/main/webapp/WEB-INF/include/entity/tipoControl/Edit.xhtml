<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoControlEditDlg" widgetVar="TipoControlEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoControlTitle}" closeOnEscape="true">

            <h:form id="TipoControlEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoControlController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoControlLabel_tipoControlId}" for="tipoControlId" />
                        <h:outputText id="tipoControlId" value="#{tipoControlController.selected.tipoControlId}" />

                        <p:outputLabel value="#{myBundle.EditTipoControlLabel_tipoControlNombre}" for="tipoControlNombre" />
                        <p:inputText id="tipoControlNombre" value="#{tipoControlController.selected.tipoControlNombre}" title="#{myBundle.EditTipoControlTitle_tipoControlNombre}" required="true" requiredMessage="#{myBundle.EditTipoControlRequiredMessage_tipoControlNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTipoControlLabel_tipoControlClasificacion}" for="tipoControlClasificacion" />
                        <p:inputText id="tipoControlClasificacion" value="#{tipoControlController.selected.tipoControlClasificacion}" title="#{myBundle.EditTipoControlTitle_tipoControlClasificacion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTipoControlLabel_tipoControlIdCuenta}" for="tipoControlIdCuenta" />
                        <p:selectOneMenu id="tipoControlIdCuenta" value="#{tipoControlController.selected.tipoControlIdCuenta}" required="true" requiredMessage="#{myBundle.EditTipoControlRequiredMessage_tipoControlIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="tipoControlIdCuentaItem"
                                           itemValue="#{tipoControlIdCuentaItem}"
                                           itemLabel="#{tipoControlIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoControlController.save}" value="#{myBundle.Save}" update="display,:TipoControlListForm:datalist,:TipoControlListForm:TipoControlDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoControlEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoControlEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
