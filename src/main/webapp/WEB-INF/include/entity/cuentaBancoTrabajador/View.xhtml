<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaBancoTrabajadorViewDlg" widgetVar="CuentaBancoTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCuentaBancoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="CuentaBancoTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentaBancoTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCuentaBancoTrabajadorLabel_cuentaBancoTrabajadorId}"/>
                        <h:outputText value="#{cuentaBancoTrabajadorController.selected.cuentaBancoTrabajadorId}" title="#{myBundle.ViewCuentaBancoTrabajadorTitle_cuentaBancoTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoTrabajadorLabel_cuentaBancoTrabajadorCuenta}"/>
                        <h:outputText value="#{cuentaBancoTrabajadorController.selected.cuentaBancoTrabajadorCuenta.cuentaBancariaId}"/>

                        <h:outputText value="#{myBundle.ViewCuentaBancoTrabajadorLabel_cuentaBancoTrabajadorTrabajador}"/>
                        <h:outputText value="#{cuentaBancoTrabajadorController.selected.cuentaBancoTrabajadorTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CuentaBancoTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
