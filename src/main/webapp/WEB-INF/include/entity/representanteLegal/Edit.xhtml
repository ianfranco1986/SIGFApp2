<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RepresentanteLegalEditDlg" widgetVar="RepresentanteLegalEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRepresentanteLegalTitle}" closeOnEscape="true">

            <h:form id="RepresentanteLegalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{representanteLegalController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalId}" for="representanteLegalId" />
                        <h:outputText id="representanteLegalId" value="#{representanteLegalController.selected.representanteLegalId}" />

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalNombre}" for="representanteLegalNombre" />
                        <p:inputText id="representanteLegalNombre" value="#{representanteLegalController.selected.representanteLegalNombre}" title="#{myBundle.EditRepresentanteLegalTitle_representanteLegalNombre}" required="true" requiredMessage="#{myBundle.EditRepresentanteLegalRequiredMessage_representanteLegalNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalRut}" for="representanteLegalRut" />
                        <p:inputText id="representanteLegalRut" value="#{representanteLegalController.selected.representanteLegalRut}" title="#{myBundle.EditRepresentanteLegalTitle_representanteLegalRut}" required="true" requiredMessage="#{myBundle.EditRepresentanteLegalRequiredMessage_representanteLegalRut}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalDireccion}" for="representanteLegalDireccion" />
                        <p:inputText id="representanteLegalDireccion" value="#{representanteLegalController.selected.representanteLegalDireccion}" title="#{myBundle.EditRepresentanteLegalTitle_representanteLegalDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalTelefono}" for="representanteLegalTelefono" />
                        <p:inputText id="representanteLegalTelefono" value="#{representanteLegalController.selected.representanteLegalTelefono}" title="#{myBundle.EditRepresentanteLegalTitle_representanteLegalTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalEmail}" for="representanteLegalEmail" />
                        <p:inputText id="representanteLegalEmail" value="#{representanteLegalController.selected.representanteLegalEmail}" title="#{myBundle.EditRepresentanteLegalTitle_representanteLegalEmail}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditRepresentanteLegalLabel_representanteLegalIdCuenta}" for="representanteLegalIdCuenta" />
                        <p:selectOneMenu id="representanteLegalIdCuenta" value="#{representanteLegalController.selected.representanteLegalIdCuenta}" required="true" requiredMessage="#{myBundle.EditRepresentanteLegalRequiredMessage_representanteLegalIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="representanteLegalIdCuentaItem"
                                           itemValue="#{representanteLegalIdCuentaItem}"
                                           itemLabel="#{representanteLegalIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{representanteLegalController.save}" value="#{myBundle.Save}" update="display,:RepresentanteLegalListForm:datalist,:RepresentanteLegalListForm:RepresentanteLegalDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RepresentanteLegalEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RepresentanteLegalEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
