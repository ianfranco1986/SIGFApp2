<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteLegalViewDlg" widgetVar="RepresentanteLegalViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRepresentanteLegalTitle}" closeOnEscape="true">

            <h:form id="RepresentanteLegalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{representanteLegalController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalId}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalId}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalId}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalNombre}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalNombre}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalNombre}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalRut}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalRut}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalRut}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalDireccion}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalDireccion}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalDireccion}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalTelefono}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalTelefono}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalTelefono}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalEmail}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalEmail}" title="#{myBundle.ViewRepresentanteLegalTitle_representanteLegalEmail}"/>

                        <h:outputText value="#{myBundle.ViewRepresentanteLegalLabel_representanteLegalIdCuenta}"/>
                        <h:outputText value="#{representanteLegalController.selected.representanteLegalIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RepresentanteLegalViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
