<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteLegalCreateDlg" widgetVar="RepresentanteLegalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRepresentanteLegalTitle}" closeOnEscape="true">

            <h:form id="RepresentanteLegalCreateForm">

                <h:panelGroup id="display" rendered="#{representanteLegalController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalNombre}" for="representanteLegalNombre" />
                        <p:inputText id="representanteLegalNombre" value="#{representanteLegalController.selected.representanteLegalNombre}" title="#{myBundle.CreateRepresentanteLegalTitle_representanteLegalNombre}" required="true" requiredMessage="#{myBundle.CreateRepresentanteLegalRequiredMessage_representanteLegalNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalRut}" for="representanteLegalRut" />
                        <p:inputText id="representanteLegalRut" value="#{representanteLegalController.selected.representanteLegalRut}" title="#{myBundle.CreateRepresentanteLegalTitle_representanteLegalRut}" required="true" requiredMessage="#{myBundle.CreateRepresentanteLegalRequiredMessage_representanteLegalRut}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalDireccion}" for="representanteLegalDireccion" />
                        <p:inputText id="representanteLegalDireccion" value="#{representanteLegalController.selected.representanteLegalDireccion}" title="#{myBundle.CreateRepresentanteLegalTitle_representanteLegalDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalTelefono}" for="representanteLegalTelefono" />
                        <p:inputText id="representanteLegalTelefono" value="#{representanteLegalController.selected.representanteLegalTelefono}" title="#{myBundle.CreateRepresentanteLegalTitle_representanteLegalTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalEmail}" for="representanteLegalEmail" />
                        <p:inputText id="representanteLegalEmail" value="#{representanteLegalController.selected.representanteLegalEmail}" title="#{myBundle.CreateRepresentanteLegalTitle_representanteLegalEmail}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateRepresentanteLegalLabel_representanteLegalIdCuenta}" for="representanteLegalIdCuenta" />
                        <p:selectOneMenu id="representanteLegalIdCuenta" value="#{representanteLegalController.selected.representanteLegalIdCuenta}" required="true" requiredMessage="#{myBundle.CreateRepresentanteLegalRequiredMessage_representanteLegalIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="representanteLegalIdCuentaItem"
                                           itemValue="#{representanteLegalIdCuentaItem}"
                                           itemLabel="#{representanteLegalIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{representanteLegalController.saveNew}" value="#{myBundle.Save}" update="display,:RepresentanteLegalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RepresentanteLegalCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RepresentanteLegalCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
