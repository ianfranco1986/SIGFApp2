<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ControlHorarioServicioListForm">

        <p:panel header="#{myBundle.ListControlHorarioServicioTitle}">
            <p:contextMenu id="ControlHorarioServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ControlHorarioServicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ControlHorarioServicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ControlHorarioServicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ControlHorarioServicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ControlHorarioServicioMenuItem_controlHorarioServicioIdControl}" icon="ui-icon-search"  actionListener="#{controlHorarioServicioController.prepareControlHorarioServicioIdControl}" update=":ControlViewForm" oncomplete="PF('ControlViewDialog').show()" disabled="#{empty controlHorarioServicioController.selected.controlHorarioServicioIdControl}"/>  
                <p:menuitem value="#{myBundle.ControlHorarioServicioMenuItem_controlHorarioServicioIdHorario}" icon="ui-icon-search"  actionListener="#{controlHorarioServicioController.prepareControlHorarioServicioIdHorario}" update=":HorarioServicioViewForm" oncomplete="PF('HorarioServicioViewDialog').show()" disabled="#{empty controlHorarioServicioController.selected.controlHorarioServicioIdHorario}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{controlHorarioServicioController.items}"
                         lazy="false"
                         rowKey="#{item.controlHorarioServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{controlHorarioServicioController.selected}"
                         filteredValue="#{controlHorarioServicioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{controlHorarioServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.controlHorarioServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ControlHorarioServicioDataTableContextMenu" listener="#{controlHorarioServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ControlHorarioServicioDataTableContextMenu" listener="#{controlHorarioServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{controlHorarioServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ControlHorarioServicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.controlHorarioServicioId}" filterBy="#{item.controlHorarioServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioId}"/>
                </p:column>


                <p:column sortBy="#{item.controlHorarioServicioTiempo}" filterBy="#{item.controlHorarioServicioTiempo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioTiempo}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioTiempo}"/>
                </p:column>


                <p:column sortBy="#{item.controlHorarioServicioMulta}" filterBy="#{item.controlHorarioServicioMulta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioMulta}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioMulta}"/>
                </p:column>


                <p:column sortBy="#{item.controlHorarioServicioPeso}" filterBy="#{item.controlHorarioServicioPeso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioPeso}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioPeso}"/>
                </p:column>


                <p:column sortBy="#{item.controlHorarioServicioIdControl.controlId}" filterBy="#{item.controlHorarioServicioIdControl.controlId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioIdControl}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioIdControl.controlId}"/>
                </p:column>


                <p:column sortBy="#{item.controlHorarioServicioIdHorario.horarioServicioId}" filterBy="#{item.controlHorarioServicioIdHorario.horarioServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlHorarioServicioTitle_controlHorarioServicioIdHorario}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlHorarioServicioIdHorario.horarioServicioId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{controlHorarioServicioController.prepareCreate}" update=":ControlHorarioServicioCreateForm" oncomplete="PF('ControlHorarioServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ControlHorarioServicioViewForm" oncomplete="PF('ControlHorarioServicioViewDialog').show()" disabled="#{empty controlHorarioServicioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ControlHorarioServicioEditForm" oncomplete="PF('ControlHorarioServicioEditDialog').show()" disabled="#{empty controlHorarioServicioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{controlHorarioServicioController.delete}" update=":growl,datalist" disabled="#{empty controlHorarioServicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
