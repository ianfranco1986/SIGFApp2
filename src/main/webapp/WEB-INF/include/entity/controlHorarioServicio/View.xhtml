<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlHorarioServicioViewDlg" widgetVar="ControlHorarioServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewControlHorarioServicioTitle}" closeOnEscape="true">

            <h:form id="ControlHorarioServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{controlHorarioServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioId}"/>
                        <h:outputText value="#{controlHorarioServicioController.selected.controlHorarioServicioId}" title="#{myBundle.ViewControlHorarioServicioTitle_controlHorarioServicioId}"/>

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioTiempo}"/>
                        <h:outputText value="#{controlHorarioServicioController.selected.controlHorarioServicioTiempo}" title="#{myBundle.ViewControlHorarioServicioTitle_controlHorarioServicioTiempo}"/>

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioMulta}"/>
                        <h:outputText value="#{controlHorarioServicioController.selected.controlHorarioServicioMulta}" title="#{myBundle.ViewControlHorarioServicioTitle_controlHorarioServicioMulta}"/>

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioPeso}"/>
                        <h:outputText value="#{controlHorarioServicioController.selected.controlHorarioServicioPeso}" title="#{myBundle.ViewControlHorarioServicioTitle_controlHorarioServicioPeso}"/>

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioIdControl}"/>

                        <h:outputText value="#{myBundle.ViewControlHorarioServicioLabel_controlHorarioServicioIdHorario}"/>
                        <h:outputText value="#{controlHorarioServicioController.selected.controlHorarioServicioIdHorario.horarioServicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ControlHorarioServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
