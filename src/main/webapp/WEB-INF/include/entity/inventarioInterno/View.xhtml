<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioInternoViewDlg" widgetVar="InventarioInternoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInventarioInternoTitle}" closeOnEscape="true">

            <h:form id="InventarioInternoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{inventarioInternoController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{inventarioInternoController.selected.inventarioInternoId}" title="#{myBundle.ViewInventarioInternoTitle_inventarioInternoId}"/>

                        <h:outputText value="Serie:"/>
                        <h:outputText value="#{inventarioInternoController.selected.inventarioInternoSerie}" title="#{myBundle.ViewInventarioInternoTitle_inventarioInternoSerie}"/>

                        <h:outputText value="Identificador:"/>
                        <h:outputText value="#{inventarioInternoController.selected.inventarioInternoIdentificador}" title="#{myBundle.ViewInventarioInternoTitle_inventarioInternoIdentificador}"/>

                        <h:outputText value="Boleto:"/>
                        <h:outputText value="#{inventarioInternoController.selected.inventarioInternoIdBoleto.boletoNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InventarioInternoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
