<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InventarioInternoEditDlg" widgetVar="InventarioInternoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInventarioInternoTitle}" closeOnEscape="true">

            <h:form id="InventarioInternoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{inventarioInternoController.selected != null}">


                        <h:outputLabel value="#" for="inventarioInternoId" />
                        <h:outputText id="inventarioInternoId" value="#{inventarioInternoController.selected.inventarioInternoId}" />

                        <p:outputLabel value="Serie:" for="inventarioInternoSerie" />
                        <p:inputText id="inventarioInternoSerie" value="#{inventarioInternoController.selected.inventarioInternoSerie}" title="#{myBundle.EditInventarioInternoTitle_inventarioInternoSerie}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_inventarioInternoSerie}"/>

                        <p:outputLabel value="Identificador:" for="inventarioInternoIdentificador" />
                        <p:inputText id="inventarioInternoIdentificador" value="#{inventarioInternoController.selected.inventarioInternoIdentificador}" title="#{myBundle.EditInventarioInternoTitle_inventarioInternoIdentificador}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_inventarioInternoIdentificador}" size="45" maxlength="45"/>

                        <p:outputLabel value="Boleto:" for="inventarioInternoIdBoleto" />
                        <p:selectOneMenu id="inventarioInternoIdBoleto" value="#{inventarioInternoController.selected.inventarioInternoIdBoleto}" required="true" requiredMessage="#{myBundle.EditInventarioInternoRequiredMessage_inventarioInternoIdBoleto}" converter="boletoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{boletoController.items}"
                                           var="inventarioInternoIdBoletoItem"
                                           itemValue="#{inventarioInternoIdBoletoItem}"
                                           itemLabel="#{inventarioInternoIdBoletoItem.boletoNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioInternoController.save}" value="#{myBundle.Save}" update="display,:InventarioInternoListForm:datalist,:InventarioInternoListForm:InventarioInternoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InventarioInternoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InventarioInternoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
