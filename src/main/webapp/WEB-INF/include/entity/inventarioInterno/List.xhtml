<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InventarioInternoListForm">


        <p:contextMenu id="InventarioInternoDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('InventarioInternoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('InventarioInternoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('InventarioInternoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('InventarioInternoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{inventarioInternoController.items2}"
                     lazy="false"
                     rowKey="#{item.inventarioInternoId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{inventarioInternoController.selected}"
                     filteredValue="#{inventarioInternoController.filteredItems}" 
                     widgetVar="datalistWidget" 
                     reflow="true" 
                     emptyMessage="No se han encontrado registros"
                     rowIndexVar="rowIndex">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{inventarioInternoController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.inventarioInternoId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:InventarioInternoDataTableContextMenu" listener="#{inventarioInternoController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:InventarioInternoDataTableContextMenu" listener="#{inventarioInternoController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{inventarioInternoController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('InventarioInternoListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Inventario Interno"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">                            
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":InventarioInternoViewForm" oncomplete="PF('InventarioInternoViewDialog').show()" disabled="#{empty inventarioInternoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":InventarioInternoEditForm" oncomplete="PF('InventarioInternoEditDialog').show()" disabled="#{empty inventarioInternoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{inventarioInternoController.delete}" update=":growl,datalist" disabled="#{empty inventarioInternoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.inventarioInternoSerie}" filterBy="#{item.inventarioInternoSerie}">
                <f:facet name="header">
                    <h:outputText value="Serie"/>
                </f:facet>
                <h:outputText value="#{item.inventarioInternoSerie}"/>
            </p:column>


            <p:column sortBy="#{item.inventarioInternoIdentificador}" filterBy="#{item.inventarioInternoIdentificador}">
                <f:facet name="header">
                    <h:outputText value="Identificador"/>
                </f:facet>
                <h:outputText value="#{item.inventarioInternoIdentificador}"/>
            </p:column>

            <p:column filterBy="#{item.inventarioInternoIdBoleto.boletoNombre}" headerText="Boleto" >
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('datalistWidget').filter()" >
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{inventarioInternoController.itemsBoletos}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{item.inventarioInternoIdBoleto.boletoNombre}"/>
            </p:column>

        </p:dataTable>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
