<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="InventarioCajaListForm">


        <p:contextMenu id="InventarioCajaDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('InventarioCajaListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('InventarioCajaListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('InventarioCajaListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>                
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{inventarioCajaController.items}"
                     lazy="false"
                     rowKey="#{item.inventarioCajaId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{inventarioCajaController.selected}"
                     filteredValue="#{inventarioCajaController.filteredItems}"
                     widgetVar="datalistWidget"
                     emptyMessage="No se han encontrado registros" 
                     reflow="true"
                     rowIndexVar="rowIndex">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{inventarioCajaController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.inventarioCajaId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="datalist:viewButton,datalist:deleteButton,@form:InventarioCajaDataTableContextMenu" listener="#{inventarioCajaController.resetParents}"/>
            <p:ajax event="rowUnselect" update="datalist:viewButton,datalist:deleteButton,@form:InventarioCajaDataTableContextMenu" listener="#{inventarioCajaController.resetParents}"/>
            <p:ajax event="contextMenu" update="datalist:viewButton datalist:deleteButton" listener="#{inventarioCajaController.resetParents}"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('InventarioCajaListForm:viewButton').click();"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-5">
                        <h:outputText value="Inventario x Caja"/>   
                    </div>
                    <div class="col-lg-4">
                        <div class="pull-right">                                
                            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":InventarioCajaViewForm" oncomplete="PF('InventarioCajaViewDialog').show()" disabled="#{empty inventarioCajaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{inventarioCajaController.delete}" update=":growl,datalist" disabled="#{empty inventarioCajaController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>

            <p:column sortBy="#{item.inventarioCajaSerie}" filterBy="#{item.inventarioCajaSerie}">
                <f:facet name="header">
                    <h:outputText value="Serie"/>
                </f:facet>
                <h:outputText value="#{item.inventarioCajaSerie}"/>
            </p:column>


            <p:column sortBy="#{item.inventarioCajaIdentificador}" filterBy="#{item.inventarioCajaIdentificador}">
                <f:facet name="header">
                    <h:outputText value="Identificador"/>
                </f:facet>
                <h:outputText value="#{item.inventarioCajaIdentificador}"/>
            </p:column>


            <p:column sortBy="#{item.inventarioCajaIdInventarioInterno.inventarioInternoIdBoleto.boletoNombre}" headerText="Boleto" filterBy="#{item.inventarioCajaIdInventarioInterno.inventarioInternoIdBoleto.boletoNombre}">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('datalistWidget').filter()" >
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{inventarioCajaController.itemsBoletos}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{item.inventarioCajaIdInventarioInterno.inventarioInternoIdBoleto.boletoNombre}"/>
            </p:column>


            <p:column sortBy="#{item.inventarioCajaIdCaja.cajaRecaudacionNombre}" filterBy="#{item.inventarioCajaIdCaja.cajaRecaudacionNombre}" headerText="Caja" >
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('datalistWidget').filter()" >
                        <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{inventarioCajaController.itemsCajaRecaudacion}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{item.inventarioCajaIdCaja.cajaRecaudacionNombre}"/>
            </p:column>


        </p:dataTable>


        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
