<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCajaViewDlg" widgetVar="InventarioCajaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInventarioCajaTitle}" closeOnEscape="true">

            <h:form id="InventarioCajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{inventarioCajaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaId}"/>
                        <h:outputText value="#{inventarioCajaController.selected.inventarioCajaId}" title="#{myBundle.ViewInventarioCajaTitle_inventarioCajaId}"/>

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaEstado}"/>
                        <p:selectBooleanCheckbox id="inventarioCajaEstado" value="#{inventarioCajaController.selected.inventarioCajaEstado}" title="#{myBundle.EditInventarioCajaTitle_inventarioCajaEstado}" required="true" requiredMessage="#{myBundle.EditInventarioCajaRequiredMessage_inventarioCajaEstado}"/>

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaSerie}"/>
                        <h:outputText value="#{inventarioCajaController.selected.inventarioCajaSerie}" title="#{myBundle.ViewInventarioCajaTitle_inventarioCajaSerie}"/>

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaIdentificador}"/>
                        <h:outputText value="#{inventarioCajaController.selected.inventarioCajaIdentificador}" title="#{myBundle.ViewInventarioCajaTitle_inventarioCajaIdentificador}"/>

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaIdInventarioInterno}"/>
                        <h:outputText value="#{inventarioCajaController.selected.inventarioCajaIdInventarioInterno.inventarioInternoId}"/>

                        <h:outputText value="#{myBundle.ViewInventarioCajaLabel_inventarioCajaIdCaja}"/>
                        <h:outputText value="#{inventarioCajaController.selected.inventarioCajaIdCaja.cajaRecaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InventarioCajaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
