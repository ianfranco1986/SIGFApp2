<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaCreateDlg" widgetVar="CuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCuentaTitle}" closeOnEscape="true">

            <h:form id="CuentaCreateForm">

                <h:panelGroup id="display" rendered="#{cuentaController.selected != null}">
                    <p:tabView id="CuentaTabView">

                        <p:tab id="CuentaTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{myBundle.CreateCuentaLabel_cuentaAdministrador}" for="cuentaAdministrador" />
                                <p:inputText id="cuentaAdministrador" value="#{cuentaController.selected.cuentaAdministrador}" title="#{myBundle.CreateCuentaTitle_cuentaAdministrador}" required="true" requiredMessage="#{myBundle.CreateCuentaRequiredMessage_cuentaAdministrador}" size="200" maxlength="200"/>

                                <p:outputLabel value="#{myBundle.CreateCuentaLabel_cuentaRut}" for="cuentaRut" />
                                <p:inputText id="cuentaRut" value="#{cuentaController.selected.cuentaRut}" title="#{myBundle.CreateCuentaTitle_cuentaRut}" required="true" requiredMessage="#{myBundle.CreateCuentaRequiredMessage_cuentaRut}" size="9" maxlength="9"/>

                                <p:outputLabel value="#{myBundle.CreateCuentaLabel_cuentaActiva}" for="cuentaActiva" />
                                <p:selectBooleanCheckbox id="cuentaActiva" value="#{cuentaController.selected.cuentaActiva}" required="true" requiredMessage="#{myBundle.CreateCuentaRequiredMessage_cuentaActiva}"/>

                                <p:outputLabel value="#{myBundle.CreateCuentaLabel_cuentaIdTipo}" for="cuentaIdTipo" />
                                <p:selectOneMenu id="cuentaIdTipo" value="#{cuentaController.selected.cuentaIdTipo}" required="true" requiredMessage="#{myBundle.CreateCuentaRequiredMessage_cuentaIdTipo}" converter="tipoCuentaConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{tipoCuentaController.items}"
                                                   var="cuentaIdTipoItem"
                                                   itemValue="#{cuentaIdTipoItem}"
                                                   itemLabel="#{cuentaIdTipoItem.tipoCuentaId.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{cuentaController.saveNew}" value="#{myBundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CuentaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
