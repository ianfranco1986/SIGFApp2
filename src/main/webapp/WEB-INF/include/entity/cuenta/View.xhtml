<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCuentaTitle}" closeOnEscape="true">

            <h:form id="CuentaViewForm">

                <h:panelGroup id="display">
                    <p:tabView id="CuentaTabView">

                        <p:tab id="CuentaTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{cuentaController.selected != null}">
                                <h:outputText value="#{myBundle.ViewCuentaLabel_cuentaId}"/>
                                <h:outputText value="#{cuentaController.selected.cuentaId}" title="#{myBundle.ViewCuentaTitle_cuentaId}"/>

                                <h:outputText value="#{myBundle.ViewCuentaLabel_cuentaAdministrador}"/>
                                <h:outputText value="#{cuentaController.selected.cuentaAdministrador}" title="#{myBundle.ViewCuentaTitle_cuentaAdministrador}"/>

                                <h:outputText value="#{myBundle.ViewCuentaLabel_cuentaRut}"/>
                                <h:outputText value="#{cuentaController.selected.cuentaRut}" title="#{myBundle.ViewCuentaTitle_cuentaRut}"/>

                                <h:outputText value="#{myBundle.ViewCuentaLabel_cuentaActiva}"/>
                                <p:selectBooleanCheckbox id="cuentaActiva" value="#{cuentaController.selected.cuentaActiva}" title="#{myBundle.EditCuentaTitle_cuentaActiva}" required="true" requiredMessage="#{myBundle.EditCuentaRequiredMessage_cuentaActiva}"/>

                                <h:outputText value="#{myBundle.ViewCuentaLabel_cuentaIdTipo}"/>
                                <h:outputText value="#{cuentaController.selected.cuentaIdTipo.tipoCuentaId}"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CuentaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
