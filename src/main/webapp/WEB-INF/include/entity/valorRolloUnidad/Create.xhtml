<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorRolloUnidadCreateDlg" widgetVar="ValorRolloUnidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateValorRolloUnidadTitle}" closeOnEscape="true">

            <h:form id="ValorRolloUnidadCreateForm">

                <h:panelGroup id="display" rendered="#{valorRolloUnidadController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_valorRolloUnidadCompra}" for="valorRolloUnidadCompra" />
                        <p:inputText id="valorRolloUnidadCompra" value="#{valorRolloUnidadController.selected.valorRolloUnidadCompra}" title="#{myBundle.CreateValorRolloUnidadTitle_valorRolloUnidadCompra}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadCompra}"/>

                        <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_valorRolloUnidadVenta}" for="valorRolloUnidadVenta" />
                        <p:inputText id="valorRolloUnidadVenta" value="#{valorRolloUnidadController.selected.valorRolloUnidadVenta}" title="#{myBundle.CreateValorRolloUnidadTitle_valorRolloUnidadVenta}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadVenta}"/>

                        <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_valorRolloUnidadInterno}" for="valorRolloUnidadInterno" />
                        <p:inputText id="valorRolloUnidadInterno" value="#{valorRolloUnidadController.selected.valorRolloUnidadInterno}" title="#{myBundle.CreateValorRolloUnidadTitle_valorRolloUnidadInterno}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadInterno}"/>

                        <p:outputLabel value="#{myBundle.CreateValorRolloUnidadLabel_valorRolloUnidadIdUnidad}" for="valorRolloUnidadIdUnidad" />
                        <p:selectOneMenu id="valorRolloUnidadIdUnidad" value="#{valorRolloUnidadController.selected.valorRolloUnidadIdUnidad}" required="true" requiredMessage="#{myBundle.CreateValorRolloUnidadRequiredMessage_valorRolloUnidadIdUnidad}" converter="unidadNegocioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadNegocioController.items}"
                                           var="valorRolloUnidadIdUnidadItem"
                                           itemValue="#{valorRolloUnidadIdUnidadItem}"
                                           itemLabel="#{valorRolloUnidadIdUnidadItem.unidadNegocioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorRolloUnidadController.saveNew}" value="#{myBundle.Save}" update="display,:ValorRolloUnidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorRolloUnidadCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorRolloUnidadCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
