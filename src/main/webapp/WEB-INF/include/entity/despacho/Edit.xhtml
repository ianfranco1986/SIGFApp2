<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DespachoEditDlg" widgetVar="DespachoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDespachoTitle}" closeOnEscape="true">

            <h:form id="DespachoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{despachoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDespachoLabel_despachoId}" for="despachoId" />
                        <h:outputText id="despachoId" value="#{despachoController.selected.despachoId}" />

                        <p:outputLabel value="#{myBundle.EditDespachoLabel_despachoFechaHora}" for="despachoFechaHora" />
                        <p:calendar id="despachoFechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{despachoController.selected.despachoFechaHora}" title="#{myBundle.EditDespachoTitle_despachoFechaHora}" required="true" requiredMessage="#{myBundle.EditDespachoRequiredMessage_despachoFechaHora}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditDespachoLabel_despachoIdBus}" for="despachoIdBus" />
                        <p:selectOneMenu id="despachoIdBus" value="#{despachoController.selected.despachoIdBus}" required="true" requiredMessage="#{myBundle.EditDespachoRequiredMessage_despachoIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="despachoIdBusItem"
                                           itemValue="#{despachoIdBusItem}"
                                           itemLabel="#{despachoIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDespachoLabel_despachoIdTrabajador}" for="despachoIdTrabajador" />
                        <p:selectOneMenu id="despachoIdTrabajador" value="#{despachoController.selected.despachoIdTrabajador}" required="true" requiredMessage="#{myBundle.EditDespachoRequiredMessage_despachoIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="despachoIdTrabajadorItem"
                                           itemValue="#{despachoIdTrabajadorItem}"
                                           itemLabel="#{despachoIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDespachoLabel_despachoIdInspector}" for="despachoIdInspector" />
                        <p:selectOneMenu id="despachoIdInspector" value="#{despachoController.selected.despachoIdInspector}" required="true" requiredMessage="#{myBundle.EditDespachoRequiredMessage_despachoIdInspector}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="despachoIdInspectorItem"
                                           itemValue="#{despachoIdInspectorItem}"
                                           itemLabel="#{despachoIdInspectorItem.usuarioId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDespachoLabel_despachoIdServicio}" for="despachoIdServicio" />
                        <p:selectOneMenu id="despachoIdServicio" value="#{despachoController.selected.despachoIdServicio}" required="true" requiredMessage="#{myBundle.EditDespachoRequiredMessage_despachoIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="despachoIdServicioItem"
                                           itemValue="#{despachoIdServicioItem}"
                                           itemLabel="#{despachoIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{despachoController.save}" value="#{myBundle.Save}" update="display,:DespachoListForm:datalist,:DespachoListForm:DespachoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DespachoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DespachoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
