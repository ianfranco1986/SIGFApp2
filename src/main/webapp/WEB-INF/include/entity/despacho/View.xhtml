<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachoViewDlg" widgetVar="DespachoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDespachoTitle}" closeOnEscape="true">

            <h:form id="DespachoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{despachoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoId}"/>
                        <h:outputText value="#{despachoController.selected.despachoId}" title="#{myBundle.ViewDespachoTitle_despachoId}"/>

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoFechaHora}"/>
                        <h:outputText value="#{despachoController.selected.despachoFechaHora}" title="#{myBundle.ViewDespachoTitle_despachoFechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoIdBus}"/>
                        <h:outputText value="#{despachoController.selected.despachoIdBus.busId}"/>

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoIdTrabajador}"/>
                        <h:outputText value="#{despachoController.selected.despachoIdTrabajador.trabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoIdInspector}"/>
                        <h:outputText value="#{despachoController.selected.despachoIdInspector.usuarioId}"/>

                        <h:outputText value="#{myBundle.ViewDespachoLabel_despachoIdServicio}"/>
                        <h:outputText value="#{despachoController.selected.despachoIdServicio.servicioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DespachoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
