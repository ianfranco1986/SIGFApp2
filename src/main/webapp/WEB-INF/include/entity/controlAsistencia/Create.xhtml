<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ControlAsistenciaCreateDlg" widgetVar="ControlAsistenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateControlAsistenciaTitle}" closeOnEscape="true">

            <h:form id="ControlAsistenciaCreateForm">

                <h:panelGroup id="display" rendered="#{controlAsistenciaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateControlAsistenciaLabel_controlAsistenciaHorarioSalida}" for="controlAsistenciaHorarioSalida" />
                        <p:calendar id="controlAsistenciaHorarioSalida" pattern="MM/dd/yyyy HH:mm:ss" value="#{controlAsistenciaController.selected.controlAsistenciaHorarioSalida}" title="#{myBundle.CreateControlAsistenciaTitle_controlAsistenciaHorarioSalida}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateControlAsistenciaLabel_controlAsistenciaHorarioEntrada}" for="controlAsistenciaHorarioEntrada" />
                        <p:calendar id="controlAsistenciaHorarioEntrada" pattern="MM/dd/yyyy HH:mm:ss" value="#{controlAsistenciaController.selected.controlAsistenciaHorarioEntrada}" title="#{myBundle.CreateControlAsistenciaTitle_controlAsistenciaHorarioEntrada}" required="true" requiredMessage="#{myBundle.CreateControlAsistenciaRequiredMessage_controlAsistenciaHorarioEntrada}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateControlAsistenciaLabel_controlAsistenciaIdTrabajador}" for="controlAsistenciaIdTrabajador" />
                        <p:selectOneMenu id="controlAsistenciaIdTrabajador" value="#{controlAsistenciaController.selected.controlAsistenciaIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateControlAsistenciaRequiredMessage_controlAsistenciaIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="controlAsistenciaIdTrabajadorItem"
                                           itemValue="#{controlAsistenciaIdTrabajadorItem}"
                                           itemLabel="#{controlAsistenciaIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlAsistenciaController.saveNew}" value="#{myBundle.Save}" update="display,:ControlAsistenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ControlAsistenciaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ControlAsistenciaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
