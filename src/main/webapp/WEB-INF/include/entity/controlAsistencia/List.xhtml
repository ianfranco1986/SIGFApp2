<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ControlAsistenciaListForm">

        <p:panel header="#{myBundle.ListControlAsistenciaTitle}">
            <p:contextMenu id="ControlAsistenciaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ControlAsistenciaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ControlAsistenciaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ControlAsistenciaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ControlAsistenciaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ControlAsistenciaMenuItem_controlAsistenciaIdTrabajador}" icon="ui-icon-search"  actionListener="#{controlAsistenciaController.prepareControlAsistenciaIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty controlAsistenciaController.selected.controlAsistenciaIdTrabajador}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{controlAsistenciaController.items}"
                         lazy="false"
                         rowKey="#{item.controlAsistenciaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{controlAsistenciaController.selected}"
                         filteredValue="#{controlAsistenciaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{controlAsistenciaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.controlAsistenciaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ControlAsistenciaDataTableContextMenu" listener="#{controlAsistenciaController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ControlAsistenciaDataTableContextMenu" listener="#{controlAsistenciaController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{controlAsistenciaController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ControlAsistenciaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.controlAsistenciaId}" filterBy="#{item.controlAsistenciaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlAsistenciaTitle_controlAsistenciaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlAsistenciaId}"/>
                </p:column>


                <p:column sortBy="#{item.controlAsistenciaHorarioSalida}" filterBy="#{item.controlAsistenciaHorarioSalida}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlAsistenciaTitle_controlAsistenciaHorarioSalida}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlAsistenciaHorarioSalida}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.controlAsistenciaHorarioEntrada}" filterBy="#{item.controlAsistenciaHorarioEntrada}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlAsistenciaTitle_controlAsistenciaHorarioEntrada}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlAsistenciaHorarioEntrada}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.controlAsistenciaIdTrabajador.trabajadorId}" filterBy="#{item.controlAsistenciaIdTrabajador.trabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListControlAsistenciaTitle_controlAsistenciaIdTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.controlAsistenciaIdTrabajador.trabajadorId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{controlAsistenciaController.prepareCreate}" update=":ControlAsistenciaCreateForm" oncomplete="PF('ControlAsistenciaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ControlAsistenciaViewForm" oncomplete="PF('ControlAsistenciaViewDialog').show()" disabled="#{empty controlAsistenciaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ControlAsistenciaEditForm" oncomplete="PF('ControlAsistenciaEditDialog').show()" disabled="#{empty controlAsistenciaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{controlAsistenciaController.delete}" update=":growl,datalist" disabled="#{empty controlAsistenciaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
