<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ValorUfListForm">

        <p:panel header="#{myBundle.ListValorUfTitle}">
            <p:contextMenu id="ValorUfDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ValorUfListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ValorUfListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ValorUfListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ValorUfListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{valorUfController.items}"
                         lazy="false"
                         rowKey="#{item.valorUfId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{valorUfController.selected}"
                         filteredValue="#{valorUfController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{valorUfController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.valorUfId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorUfDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ValorUfDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ValorUfListForm:viewButton').click();"/>

                <p:column sortBy="#{item.valorUfId}" filterBy="#{item.valorUfId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUfTitle_valorUfId}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUfId}"/>
                </p:column>


                <p:column sortBy="#{item.valorUfFecha}" filterBy="#{item.valorUfFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUfTitle_valorUfFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUfFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.valorUfMonto}" filterBy="#{item.valorUfMonto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListValorUfTitle_valorUfMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.valorUfMonto}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{valorUfController.prepareCreate}" update=":ValorUfCreateForm" oncomplete="PF('ValorUfCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":ValorUfViewForm" oncomplete="PF('ValorUfViewDialog').show()" disabled="#{empty valorUfController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ValorUfEditForm" oncomplete="PF('ValorUfEditDialog').show()" disabled="#{empty valorUfController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{valorUfController.delete}" update=":growl,datalist" disabled="#{empty valorUfController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
