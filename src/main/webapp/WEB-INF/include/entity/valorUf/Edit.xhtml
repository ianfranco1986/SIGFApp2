<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ValorUfEditDlg" widgetVar="ValorUfEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditValorUfTitle}" closeOnEscape="true">

            <h:form id="ValorUfEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{valorUfController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditValorUfLabel_valorUfId}" for="valorUfId" />
                        <h:outputText id="valorUfId" value="#{valorUfController.selected.valorUfId}" />

                        <p:outputLabel value="#{myBundle.EditValorUfLabel_valorUfFecha}" for="valorUfFecha" />
                        <p:calendar id="valorUfFecha" pattern="MM/dd/yyyy" value="#{valorUfController.selected.valorUfFecha}" title="#{myBundle.EditValorUfTitle_valorUfFecha}" required="true" requiredMessage="#{myBundle.EditValorUfRequiredMessage_valorUfFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditValorUfLabel_valorUfMonto}" for="valorUfMonto" />
                        <p:inputText id="valorUfMonto" value="#{valorUfController.selected.valorUfMonto}" title="#{myBundle.EditValorUfTitle_valorUfMonto}" required="true" requiredMessage="#{myBundle.EditValorUfRequiredMessage_valorUfMonto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorUfController.save}" value="#{myBundle.Save}" update="display,:ValorUfListForm:datalist,:ValorUfListForm:ValorUfDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorUfEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorUfEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
