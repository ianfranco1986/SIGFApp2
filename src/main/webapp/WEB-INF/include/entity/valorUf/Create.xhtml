<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValorUfCreateDlg" widgetVar="ValorUfCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateValorUfTitle}" closeOnEscape="true">

            <h:form id="ValorUfCreateForm">

                <h:panelGroup id="display" rendered="#{valorUfController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateValorUfLabel_valorUfFecha}" for="valorUfFecha" />
                        <p:calendar id="valorUfFecha" pattern="MM/dd/yyyy" value="#{valorUfController.selected.valorUfFecha}" title="#{myBundle.CreateValorUfTitle_valorUfFecha}" required="true" requiredMessage="#{myBundle.CreateValorUfRequiredMessage_valorUfFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateValorUfLabel_valorUfMonto}" for="valorUfMonto" />
                        <p:inputText id="valorUfMonto" value="#{valorUfController.selected.valorUfMonto}" title="#{myBundle.CreateValorUfTitle_valorUfMonto}" required="true" requiredMessage="#{myBundle.CreateValorUfRequiredMessage_valorUfMonto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{valorUfController.saveNew}" value="#{myBundle.Save}" update="display,:ValorUfListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ValorUfCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ValorUfCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
