<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoFlotaViewDlg" widgetVar="EgresoFlotaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEgresoFlotaTitle}" closeOnEscape="true">

            <h:form id="EgresoFlotaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{egresoFlotaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaId}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaId}" title="#{myBundle.ViewEgresoFlotaTitle_egresoFlotaId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaValorDefecto}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaValorDefecto}" title="#{myBundle.ViewEgresoFlotaTitle_egresoFlotaValorDefecto}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaPorcentaje}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaPorcentaje}" title="#{myBundle.ViewEgresoFlotaTitle_egresoFlotaPorcentaje}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaNumeroOrden}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaNumeroOrden}" title="#{myBundle.ViewEgresoFlotaTitle_egresoFlotaNumeroOrden}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaActivo}"/>
                        <p:selectBooleanCheckbox id="egresoFlotaActivo" value="#{egresoFlotaController.selected.egresoFlotaActivo}" title="#{myBundle.EditEgresoFlotaTitle_egresoFlotaActivo}" required="true" requiredMessage="#{myBundle.EditEgresoFlotaRequiredMessage_egresoFlotaActivo}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaIdEgreso}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaIdEgreso.egresoId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoFlotaLabel_egresoFlotaIdFlota}"/>
                        <h:outputText value="#{egresoFlotaController.selected.egresoFlotaIdFlota.flotaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EgresoFlotaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
