<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoFlotaCreateDlg" widgetVar="EgresoFlotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEgresoFlotaTitle}" closeOnEscape="true">

            <h:form id="EgresoFlotaCreateForm">

                <h:panelGroup id="display" rendered="#{egresoFlotaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaValorDefecto}" for="egresoFlotaValorDefecto" />
                        <p:inputText id="egresoFlotaValorDefecto" value="#{egresoFlotaController.selected.egresoFlotaValorDefecto}" title="#{myBundle.CreateEgresoFlotaTitle_egresoFlotaValorDefecto}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaValorDefecto}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaPorcentaje}" for="egresoFlotaPorcentaje" />
                        <p:inputText id="egresoFlotaPorcentaje" value="#{egresoFlotaController.selected.egresoFlotaPorcentaje}" title="#{myBundle.CreateEgresoFlotaTitle_egresoFlotaPorcentaje}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaPorcentaje}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaNumeroOrden}" for="egresoFlotaNumeroOrden" />
                        <p:inputText id="egresoFlotaNumeroOrden" value="#{egresoFlotaController.selected.egresoFlotaNumeroOrden}" title="#{myBundle.CreateEgresoFlotaTitle_egresoFlotaNumeroOrden}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaNumeroOrden}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaActivo}" for="egresoFlotaActivo" />
                        <p:selectBooleanCheckbox id="egresoFlotaActivo" value="#{egresoFlotaController.selected.egresoFlotaActivo}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaActivo}"/>

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaIdEgreso}" for="egresoFlotaIdEgreso" />
                        <p:selectOneMenu id="egresoFlotaIdEgreso" value="#{egresoFlotaController.selected.egresoFlotaIdEgreso}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaIdEgreso}" converter="egresoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{egresoController.items}"
                                           var="egresoFlotaIdEgresoItem"
                                           itemValue="#{egresoFlotaIdEgresoItem}"
                                           itemLabel="#{egresoFlotaIdEgresoItem.egresoId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEgresoFlotaLabel_egresoFlotaIdFlota}" for="egresoFlotaIdFlota" />
                        <p:selectOneMenu id="egresoFlotaIdFlota" value="#{egresoFlotaController.selected.egresoFlotaIdFlota}" required="true" requiredMessage="#{myBundle.CreateEgresoFlotaRequiredMessage_egresoFlotaIdFlota}" converter="flotaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{flotaController.items}"
                                           var="egresoFlotaIdFlotaItem"
                                           itemValue="#{egresoFlotaIdFlotaItem}"
                                           itemLabel="#{egresoFlotaIdFlotaItem.flotaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoFlotaController.saveNew}" value="#{myBundle.Save}" update="display,:EgresoFlotaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoFlotaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoFlotaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
