<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AdministradorListForm">

        <p:panel header="#{myBundle.ListAdministradorTitle}">
            <p:contextMenu id="AdministradorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('AdministradorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('AdministradorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('AdministradorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('AdministradorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.AdministradorMenuItem_programacionTrabajadorList}" icon="ui-icon-search"  action="#{administradorController.navigateProgramacionTrabajadorList}" disabled="#{administradorController.isProgramacionTrabajadorListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.AdministradorMenuItem_administradorFlotaList}" icon="ui-icon-search"  action="#{administradorController.navigateAdministradorFlotaList}" disabled="#{administradorController.isAdministradorFlotaListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.AdministradorMenuItem_administradorBusList}" icon="ui-icon-search"  action="#{administradorController.navigateAdministradorBusList}" disabled="#{administradorController.isAdministradorBusListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{administradorController.items}"
                         lazy="false"
                         rowKey="#{item.administradorId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{administradorController.selected}"
                         filteredValue="#{administradorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{administradorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.administradorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:AdministradorDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('AdministradorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.administradorId}" filterBy="#{item.administradorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorTitle_administradorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorId}"/>
                </p:column>


                <p:column sortBy="#{item.administradorRut}" filterBy="#{item.administradorRut}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorTitle_administradorRut}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorRut}"/>
                </p:column>


                <p:column sortBy="#{item.administradorPass}" filterBy="#{item.administradorPass}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorTitle_administradorPass}"/>
                    </f:facet>
                    <h:outputText value="#{item.administradorPass}"/>
                </p:column>


                <p:column sortBy="#{item.administradorActivo}" filterBy="#{item.administradorActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListAdministradorTitle_administradorActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="administradorActivo" value="#{item.administradorActivo}" title="#{myBundle.EditAdministradorTitle_administradorActivo}" required="true" requiredMessage="#{myBundle.EditAdministradorRequiredMessage_administradorActivo}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{administradorController.prepareCreate}" update=":AdministradorCreateForm" oncomplete="PF('AdministradorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":AdministradorViewForm" oncomplete="PF('AdministradorViewDialog').show()" disabled="#{empty administradorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":AdministradorEditForm" oncomplete="PF('AdministradorEditDialog').show()" disabled="#{empty administradorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{administradorController.delete}" update=":growl,datalist" disabled="#{empty administradorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
