<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorViewDlg" widgetVar="AdministradorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAdministradorTitle}" closeOnEscape="true">

            <h:form id="AdministradorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{administradorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAdministradorLabel_administradorId}"/>
                        <h:outputText value="#{administradorController.selected.administradorId}" title="#{myBundle.ViewAdministradorTitle_administradorId}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorLabel_administradorRut}"/>
                        <h:outputText value="#{administradorController.selected.administradorRut}" title="#{myBundle.ViewAdministradorTitle_administradorRut}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorLabel_administradorPass}"/>
                        <h:outputText value="#{administradorController.selected.administradorPass}" title="#{myBundle.ViewAdministradorTitle_administradorPass}"/>

                        <h:outputText value="#{myBundle.ViewAdministradorLabel_administradorActivo}"/>
                        <p:selectBooleanCheckbox id="administradorActivo" value="#{administradorController.selected.administradorActivo}" title="#{myBundle.EditAdministradorTitle_administradorActivo}" required="true" requiredMessage="#{myBundle.EditAdministradorRequiredMessage_administradorActivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AdministradorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
