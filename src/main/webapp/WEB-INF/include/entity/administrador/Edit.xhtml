<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdministradorEditDlg" widgetVar="AdministradorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAdministradorTitle}" closeOnEscape="true">

            <h:form id="AdministradorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{administradorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditAdministradorLabel_administradorId}" for="administradorId" />
                        <h:outputText id="administradorId" value="#{administradorController.selected.administradorId}" />

                        <p:outputLabel value="#{myBundle.EditAdministradorLabel_administradorRut}" for="administradorRut" />
                        <p:inputText id="administradorRut" value="#{administradorController.selected.administradorRut}" title="#{myBundle.EditAdministradorTitle_administradorRut}" required="true" requiredMessage="#{myBundle.EditAdministradorRequiredMessage_administradorRut}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditAdministradorLabel_administradorPass}" for="administradorPass" />
                        <p:inputText id="administradorPass" value="#{administradorController.selected.administradorPass}" title="#{myBundle.EditAdministradorTitle_administradorPass}" required="true" requiredMessage="#{myBundle.EditAdministradorRequiredMessage_administradorPass}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditAdministradorLabel_administradorActivo}" for="administradorActivo" />
                        <p:selectBooleanCheckbox id="administradorActivo" value="#{administradorController.selected.administradorActivo}" required="true" requiredMessage="#{myBundle.EditAdministradorRequiredMessage_administradorActivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.save}" value="#{myBundle.Save}" update="display,:AdministradorListForm:datalist,:AdministradorListForm:AdministradorDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministradorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministradorEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
