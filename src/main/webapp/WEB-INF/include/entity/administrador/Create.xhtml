<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorCreateDlg" widgetVar="AdministradorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateAdministradorTitle}" closeOnEscape="true">

            <h:form id="AdministradorCreateForm">

                <h:panelGroup id="display" rendered="#{administradorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateAdministradorLabel_administradorRut}" for="administradorRut" />
                        <p:inputText id="administradorRut" value="#{administradorController.selected.administradorRut}" title="#{myBundle.CreateAdministradorTitle_administradorRut}" required="true" requiredMessage="#{myBundle.CreateAdministradorRequiredMessage_administradorRut}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateAdministradorLabel_administradorPass}" for="administradorPass" />
                        <p:inputText id="administradorPass" value="#{administradorController.selected.administradorPass}" title="#{myBundle.CreateAdministradorTitle_administradorPass}" required="true" requiredMessage="#{myBundle.CreateAdministradorRequiredMessage_administradorPass}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateAdministradorLabel_administradorActivo}" for="administradorActivo" />
                        <p:selectBooleanCheckbox id="administradorActivo" value="#{administradorController.selected.administradorActivo}" required="true" requiredMessage="#{myBundle.CreateAdministradorRequiredMessage_administradorActivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.saveNew}" value="#{myBundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AdministradorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AdministradorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
