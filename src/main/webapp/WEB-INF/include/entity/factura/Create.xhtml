<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Nuevo Cliente" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{compraController.proveedor != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Rut" for="proveedorRut" />
                        <p:inputText id="proveedorRut" value="#{compraController.proveedor.proveedorRut}" title="#{myBundle.CreateClienteTitle_proveedorRut}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_proveedorRut}" size="45" maxlength="45" validator="rutValidatorCliente"/>

                        <p:outputLabel value="Nombre" for="proveedorNombre" />
                        <p:inputText id="proveedorNombre" value="#{compraController.proveedor.proveedorNombre}" title="#{myBundle.CreateClienteTitle_proveedorNombre}" required="true" requiredMessage="#{myBundle.CreateClienteRequiredMessage_proveedorNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Giro" for="proveedorGiro" />
                        <p:inputText id="proveedorGiro" value="#{compraController.proveedor.proveedorGiro}" title="#{myBundle.CreateClienteTitle_proveedorGiro}" size="45" maxlength="45"/>

                        <p:outputLabel value="Dirección" for="proveedorDireccion" />
                        <p:inputText id="proveedorDireccion" value="#{compraController.proveedor.proveedorDireccion}" title="#{myBundle.CreateClienteTitle_proveedorDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="Comuna" for="proveedorComunaId" />
                        <p:selectOneMenu id="proveedorComunaId" value="#{compraController.proveedor.proveedorComunaId}" required="true" requiredMessage="#{myBundle.CreateTrabajadorRequiredMessage_trabajadorIdComuna}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="trabajadorIdComunaItem"
                                           itemValue="#{trabajadorIdComunaItem}"
                                           itemLabel="#{trabajadorIdComunaItem.comunaNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="Teléfono" for="proveedorTelefono" />
                        <p:inputText id="proveedorTelefono" value="#{compraController.proveedor.proveedorTelefono}" title="#{myBundle.CreateClienteTitle_proveedorTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="Email" for="proveedorEmail" />
                        <p:inputText id="proveedorEmail" value="#{compraController.proveedor.proveedorEmail}" title="#{myBundle.CreateClienteTitle_proveedorEmail}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.saveNewCliente}" value="#{myBundle.Save}" update="display,:CompraCreateForm:compraClienteId,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClienteCreateDialog').hide()" update="display, :CompraCreateForm:compraClienteId" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>

</html>
