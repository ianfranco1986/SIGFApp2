<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <script>
        $(function () {
            PF('bui').show();
        });
    </script>
    <h:form id="Selector">
        <p:panel style="width: 100%;margin-bottom: 20px;" >
            <h3 style="text-align: center;">Periodo</h3>
            <p:panelGrid columns="5" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >
                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{facturaController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />

                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{facturaController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{facturaController.load}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="DetalleCartolaCreateForm2">
        <p:panel id="registro">
            <h3 style="text-align: center;">Registro de Facturas</h3>
            <p:focus context="folio"/>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">

                <p:outputLabel value="Fecha" for="detalleCartolaFechaMovimiento" />
                <p:calendar id="detalleCartolaFechaMovimiento" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{facturaController.desde}" required="true" requiredMessage="Debe ingresar la fecha de la Factura" />

                <p:outputLabel value="Folio" for="folio" />
                <p:inputNumber id="folio" decimalPlaces="0" value="#{facturaController.selected.facturaFolio}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                </p:inputNumber>

                <p:outputLabel value="Tipo Documento" for="facturaTipoDocumentoId" />
                <p:selectOneMenu id="facturaTipoDocumentoId" value="#{facturaController.selected.facturaTipoDocumentoId}" required="true" requiredMessage="#{myBundle.CreateFacturaRequiredMessage_facturaTipoDocumentoId}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{tipoDocumentoController.items}"
                                   var="facturaTipoDocumentoIdItem"
                                   itemValue="#{facturaTipoDocumentoIdItem}"
                                   itemLabel="#{facturaTipoDocumentoIdItem.tipoDocumentoNombre}"
                                   />

                </p:selectOneMenu>

                <p:outputLabel value="Cliente" for="facturaClienteId" />
                <p:selectOneMenu id="facturaClienteId" value="#{facturaController.selected.facturaClienteId}" required="true" requiredMessage="#{myBundle.CreateFacturaRequiredMessage_facturaClienteId}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{clienteController.items}"
                                   var="facturaClienteIdItem"
                                   itemValue="#{facturaClienteIdItem}"
                                   itemLabel="#{facturaClienteIdItem.clienteNombre}"
                                   />

                </p:selectOneMenu>



                <p:outputLabel value="Detalle" for="detalleCartolaDescripcion" />
                <p:inputText id="detalleCartolaDescripcion" value="#{facturaController.selected.facturaDetalle}" required="true" requiredMessage="Debe ingresar detalle" size="60" maxlength="100" onfocus="this.setSelectionRange(0, this.value.length)"/>

                <p:outputLabel value="Neto" for="neto" />
                <p:inputNumber id="neto" decimalPlaces="0" value="#{facturaController.selected.facturaNeto}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                    <p:ajax event="blur" update="iva, total" listener="#{facturaController.calculaIva()}"/>
                </p:inputNumber>

                <p:outputLabel value="Iva" for="iva" />
                <p:inputNumber id="iva" decimalPlaces="0" value="#{facturaController.selected.facturaIva}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                    <p:ajax event="blur" update="total" listener="#{facturaController.calculaTotal()}"/>
                </p:inputNumber>

                <p:outputLabel value="Total" for="total" />
                <p:inputNumber id="total" decimalPlaces="0" value="#{facturaController.selected.facturaTotal}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                </p:inputNumber>

                <p:outputLabel value="Cuenta Mayor" for="facturaCuentaMayorId" />
                <p:selectOneMenu id="facturaCuentaMayorId" value="#{facturaController.selected.facturaCuentaMayorId}" required="true" requiredMessage="#{myBundle.CreateFacturaRequiredMessage_facturaCuentaMayorId}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{cuentaMayorController.items}"
                                   var="facturaCuentaMayorIdItem"
                                   itemValue="#{facturaCuentaMayorIdItem}"
                                   itemLabel="#{facturaCuentaMayorIdItem.cuentaMayorNombre}"
                                   />

                </p:selectOneMenu>

                <p:outputLabel/>
                <p:commandButton value="Agregar" actionListener="#{facturaController.saveNew}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, registro, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
            </p:panelGrid>
        </p:panel>
        <p:blockUI block="registro" widgetVar="bui"/>
    </h:form>
    <h:form id="DetalleCartolaListForm">
        <p:panel style="margin-top: 20px; width: 100%" id="detalleCartola">
            <h3>Detalle Movimientos</h3>
            <p:dataTable id="datalist"
                         value="#{facturaController.model}"
                         lazy="false"
                         rowKey="#{item.facturaId}"
                         var="item"                         
                         selectionMode="single"
                         selection="#{facturaController.selected}"
                         widgetVar="datalistWidget"
                         rowIndexVar="rowIndex" 
                         emptyMessage="No se han encontrado registros" 
                         reflow="true" 
                         editable="true">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{facturaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCartolaId}"  <<< Remove this line
                -->
                <p:ajax event="rowEdit" listener="#{facturaController.onRowEdit}" update=":growl, datalist" />


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.facturaFecha}" filterBy="#{item.facturaFecha}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaFecha}">
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="fecha" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{item.facturaFecha}" required="true" requiredMessage="Debe ingresar la fecha de la Factura" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>


                <p:column sortBy="#{item.facturaFolio}" filterBy="#{item.facturaFolio}">
                    <f:facet name="header">
                        <h:outputText value="Folio"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaFolio}">
                            </h:outputText> 
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber id="folio" decimalPlaces="0" value="#{item.facturaFolio}" required="true" requiredMessage="Valor mínimo 0" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputNumber>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.facturaClienteId.clienteNombre}" filterBy="#{item.facturaClienteId.clienteNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Cliente"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaClienteId.clienteNombre}">
                            </h:outputText> 
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="cliente" value="#{item.facturaClienteId.clienteNombre}" required="true" requiredMessage="Debe ingresar un nombre de cliente" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.facturaDetalle}" filterBy="#{item.facturaDetalle}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Detalle"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaDetalle}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="detalle" value="#{item.facturaDetalle}" required="true" requiredMessage="Debe ingresar un detalle" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.facturaNeto}" style="text-align: center" filterBy="#{item.facturaNeto}" footerText="#{facturaController.getFormatValue(facturaController.neto)}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Neto"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaNeto}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber id="neto" decimalPlaces="0"  value="#{item.facturaNeto}" required="true" requiredMessage="Debe ingresar un detalle" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputNumber>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.facturaIva}" style="text-align: center" filterBy="#{item.facturaIva}" footerText="#{facturaController.getFormatValue(facturaController.iva)}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Iva"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaIva}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber id="iva" decimalPlaces="0"  value="#{item.facturaIva}" required="true" requiredMessage="Debe ingresar un detalle" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputNumber>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.facturaTotal}" style="text-align: center" filterBy="#{item.facturaTotal}" footerText="#{facturaController.getFormatValue(facturaController.total)}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.facturaTotal}">
                                <f:convertNumber type="number" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber id="total" decimalPlaces="0"  value="#{item.facturaTotal}" required="true" requiredMessage="Debe ingresar un Total" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputNumber>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="datalist, :growl" icon="fa fa-trash" actionListener="#{facturaController.delete}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{facturaController.selected}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

        </p:panel>
    </h:form>

</ui:composition>
