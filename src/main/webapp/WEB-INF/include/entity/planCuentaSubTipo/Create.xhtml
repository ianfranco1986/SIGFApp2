<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanCuentaSubTipoCreateDlg" widgetVar="PlanCuentaSubTipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Sub Tipo" closeOnEscape="true">

            <h:form id="PlanCuentaSubTipoCreateForm">

                <h:panelGroup id="display" rendered="#{planCuentaSubTipoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Nombre" for="planCuentaSubTipoNombre" />
                        <p:inputText id="planCuentaSubTipoNombre" value="#{planCuentaSubTipoController.selected.planCuentaSubTipoNombre}" title="#{myBundle.CreatePlanCuentaSubTipoTitle_planCuentaSubTipoNombre}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaSubTipoRequiredMessage_planCuentaSubTipoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Plan de Cuenta" for="planCuentaSubTipoIdPlan" />
                        <p:selectOneMenu id="planCuentaSubTipoIdPlan" value="#{planCuentaSubTipoController.selected.planCuentaSubTipoIdPlan}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaSubTipoRequiredMessage_planCuentaSubTipoIdPlan}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planCuentaController.items}"
                                           var="planCuentaSubTipoIdPlanItem"
                                           itemValue="#{planCuentaSubTipoIdPlanItem}"
                                           itemLabel="#{planCuentaSubTipoIdPlanItem.planCuentaEmpresaId.empresaNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="Tipo" for="planCuentaSubTipoIdTipoPlan" />
                        <p:selectOneMenu id="planCuentaSubTipoIdTipoPlan" value="#{planCuentaSubTipoController.selected.planCuentaSubTipoIdTipoPlan}" required="true" requiredMessage="#{myBundle.CreatePlanCuentaSubTipoRequiredMessage_planCuentaSubTipoIdTipoPlan}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoPlanCuentaController.items}"
                                           var="planCuentaSubTipoIdTipoPlanItem"
                                           itemValue="#{planCuentaSubTipoIdTipoPlanItem}"
                                           itemLabel="#{planCuentaSubTipoIdTipoPlanItem.tipoPlanCuentaNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planCuentaSubTipoController.saveNew}" value="#{myBundle.Save}" update="display,:PlanCuentaSubTipoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PlanCuentaSubTipoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PlanCuentaSubTipoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
