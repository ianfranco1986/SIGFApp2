<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PlanCuentaSubTipoListForm">

        <p:panel>
            <h3 style="text-align: center;">Registro de Sub Tipos</h3>
            <p:dataTable id="datalist"
                         value="#{planCuentaSubTipoController.items}"
                         lazy="false"
                         rowKey="#{item.planCuentaSubTipoId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{planCuentaSubTipoController.selected}"
                         filteredValue="#{planCuentaSubTipoController.filteredItems}" emptyMessage="No se han encontrado registros">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{planCuentaSubTipoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.planCuentaSubTipoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PlanCuentaSubTipoListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{planCuentaSubTipoController.prepareCreate}" update=":PlanCuentaSubTipoCreateForm" oncomplete="PF('PlanCuentaSubTipoCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":PlanCuentaSubTipoViewForm" oncomplete="PF('PlanCuentaSubTipoViewDialog').show()" disabled="#{empty planCuentaSubTipoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":PlanCuentaSubTipoEditForm" oncomplete="PF('PlanCuentaSubTipoEditDialog').show()" disabled="#{empty planCuentaSubTipoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{myBundle.Delete}" actionListener="#{planCuentaSubTipoController.delete}" update=":growl,datalist" disabled="#{empty planCuentaSubTipoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </div>
                </f:facet>


                <p:column sortBy="#{item.planCuentaSubTipoId}" filterBy="#{item.planCuentaSubTipoId}">
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoId}"/>
                </p:column>


                <p:column sortBy="#{item.planCuentaSubTipoNombre}" filterBy="#{item.planCuentaSubTipoNombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.planCuentaSubTipoIdPlan.planCuentaEmpresaId.empresaNombre}" filterBy="#{item.planCuentaSubTipoIdPlan.planCuentaEmpresaId.empresaNombre}">
                    <f:facet name="header">
                        <h:outputText value="Plan de Cuenta"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoIdPlan.planCuentaEmpresaId.empresaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.planCuentaSubTipoIdTipoPlan.tipoPlanCuentaNombre}" filterBy="#{item.planCuentaSubTipoIdTipoPlan.tipoPlanCuentaNombre}">
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoIdTipoPlan.tipoPlanCuentaNombre}"/>
                </p:column>


            </p:dataTable>


        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
