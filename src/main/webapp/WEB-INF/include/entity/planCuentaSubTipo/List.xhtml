<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PlanCuentaSubTipoListForm">

        <p:panel header="#{myBundle.ListPlanCuentaSubTipoTitle}">
            <p:contextMenu id="PlanCuentaSubTipoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PlanCuentaSubTipoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PlanCuentaSubTipoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PlanCuentaSubTipoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PlanCuentaSubTipoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PlanCuentaSubTipoMenuItem_planCuentaList}" icon="ui-icon-search"  action="#{planCuentaSubTipoController.navigatePlanCuentaList}" disabled="#{planCuentaSubTipoController.isPlanCuentaListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PlanCuentaSubTipoMenuItem_cuentaMayorList}" icon="ui-icon-search"  action="#{planCuentaSubTipoController.navigateCuentaMayorList}" disabled="#{planCuentaSubTipoController.isCuentaMayorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{planCuentaSubTipoController.items}"
                         lazy="false"
                         rowKey="#{item.planCuentaSubTipoId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{planCuentaSubTipoController.selected}"
                         filteredValue="#{planCuentaSubTipoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{planCuentaSubTipoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.planCuentaSubTipoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PlanCuentaSubTipoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PlanCuentaSubTipoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PlanCuentaSubTipoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.planCuentaSubTipoId}" filterBy="#{item.planCuentaSubTipoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPlanCuentaSubTipoTitle_planCuentaSubTipoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoId}"/>
                </p:column>


                <p:column sortBy="#{item.planCuentaSubTipoNombre}" filterBy="#{item.planCuentaSubTipoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPlanCuentaSubTipoTitle_planCuentaSubTipoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.planCuentaSubTipoNombre}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{planCuentaSubTipoController.prepareCreate}" update=":PlanCuentaSubTipoCreateForm" oncomplete="PF('PlanCuentaSubTipoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PlanCuentaSubTipoViewForm" oncomplete="PF('PlanCuentaSubTipoViewDialog').show()" disabled="#{empty planCuentaSubTipoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PlanCuentaSubTipoEditForm" oncomplete="PF('PlanCuentaSubTipoEditDialog').show()" disabled="#{empty planCuentaSubTipoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{planCuentaSubTipoController.delete}" update=":growl,datalist" disabled="#{empty planCuentaSubTipoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
