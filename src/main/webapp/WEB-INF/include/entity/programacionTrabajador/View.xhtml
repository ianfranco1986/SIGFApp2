<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramacionTrabajadorViewDlg" widgetVar="ProgramacionTrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProgramacionTrabajadorTitle}" closeOnEscape="true">

            <h:form id="ProgramacionTrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{programacionTrabajadorController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProgramacionTrabajadorLabel_programacionTrabajadorId}"/>
                        <h:outputText value="#{programacionTrabajadorController.selected.programacionTrabajadorId}" title="#{myBundle.ViewProgramacionTrabajadorTitle_programacionTrabajadorId}"/>

                        <h:outputText value="#{myBundle.ViewProgramacionTrabajadorLabel_programacionTrabajadorDesde}"/>
                        <h:outputText value="#{programacionTrabajadorController.selected.programacionTrabajadorDesde}" title="#{myBundle.ViewProgramacionTrabajadorTitle_programacionTrabajadorDesde}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProgramacionTrabajadorLabel_programacionTrabajadorHasta}"/>
                        <h:outputText value="#{programacionTrabajadorController.selected.programacionTrabajadorHasta}" title="#{myBundle.ViewProgramacionTrabajadorTitle_programacionTrabajadorHasta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewProgramacionTrabajadorLabel_programacionTrabajadorIdAdministrador}"/>
                        <h:outputText value="#{programacionTrabajadorController.selected.programacionTrabajadorIdAdministrador.administradorId}"/>

                        <h:outputText value="#{myBundle.ViewProgramacionTrabajadorLabel_programacionTrabajadorIdTrabajador}"/>
                        <h:outputText value="#{programacionTrabajadorController.selected.programacionTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProgramacionTrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
