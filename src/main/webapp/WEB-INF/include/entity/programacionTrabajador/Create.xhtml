<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramacionTrabajadorCreateDlg" widgetVar="ProgramacionTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProgramacionTrabajadorTitle}" closeOnEscape="true">

            <h:form id="ProgramacionTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{programacionTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProgramacionTrabajadorLabel_programacionTrabajadorDesde}" for="programacionTrabajadorDesde" />
                        <p:calendar id="programacionTrabajadorDesde" pattern="MM/dd/yyyy" value="#{programacionTrabajadorController.selected.programacionTrabajadorDesde}" title="#{myBundle.CreateProgramacionTrabajadorTitle_programacionTrabajadorDesde}" required="true" requiredMessage="#{myBundle.CreateProgramacionTrabajadorRequiredMessage_programacionTrabajadorDesde}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateProgramacionTrabajadorLabel_programacionTrabajadorHasta}" for="programacionTrabajadorHasta" />
                        <p:calendar id="programacionTrabajadorHasta" pattern="MM/dd/yyyy" value="#{programacionTrabajadorController.selected.programacionTrabajadorHasta}" title="#{myBundle.CreateProgramacionTrabajadorTitle_programacionTrabajadorHasta}" required="true" requiredMessage="#{myBundle.CreateProgramacionTrabajadorRequiredMessage_programacionTrabajadorHasta}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateProgramacionTrabajadorLabel_programacionTrabajadorIdAdministrador}" for="programacionTrabajadorIdAdministrador" />
                        <p:selectOneMenu id="programacionTrabajadorIdAdministrador" value="#{programacionTrabajadorController.selected.programacionTrabajadorIdAdministrador}" required="true" requiredMessage="#{myBundle.CreateProgramacionTrabajadorRequiredMessage_programacionTrabajadorIdAdministrador}" converter="administradorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{administradorController.items}"
                                           var="programacionTrabajadorIdAdministradorItem"
                                           itemValue="#{programacionTrabajadorIdAdministradorItem}"
                                           itemLabel="#{programacionTrabajadorIdAdministradorItem.administradorId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateProgramacionTrabajadorLabel_programacionTrabajadorIdTrabajador}" for="programacionTrabajadorIdTrabajador" />
                        <p:selectOneMenu id="programacionTrabajadorIdTrabajador" value="#{programacionTrabajadorController.selected.programacionTrabajadorIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateProgramacionTrabajadorRequiredMessage_programacionTrabajadorIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="programacionTrabajadorIdTrabajadorItem"
                                           itemValue="#{programacionTrabajadorIdTrabajadorItem}"
                                           itemLabel="#{programacionTrabajadorIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programacionTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:ProgramacionTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramacionTrabajadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramacionTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
