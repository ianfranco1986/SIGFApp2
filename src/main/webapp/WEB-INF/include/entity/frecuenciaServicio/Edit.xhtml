<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="FrecuenciaServicioEditDlg" widgetVar="FrecuenciaServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditFrecuenciaServicioTitle}" closeOnEscape="true">

            <h:form id="FrecuenciaServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{frecuenciaServicioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioId}" for="frecuenciaServicioId" />
                        <h:outputText id="frecuenciaServicioId" value="#{frecuenciaServicioController.selected.frecuenciaServicioId}" />

                        <p:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioNumeroBuses}" for="frecuenciaServicioNumeroBuses" />
                        <p:inputText id="frecuenciaServicioNumeroBuses" value="#{frecuenciaServicioController.selected.frecuenciaServicioNumeroBuses}" title="#{myBundle.EditFrecuenciaServicioTitle_frecuenciaServicioNumeroBuses}" required="true" requiredMessage="#{myBundle.EditFrecuenciaServicioRequiredMessage_frecuenciaServicioNumeroBuses}"/>

                        <p:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioIdPeriodo}" for="frecuenciaServicioIdPeriodo" />
                        <p:selectOneMenu id="frecuenciaServicioIdPeriodo" value="#{frecuenciaServicioController.selected.frecuenciaServicioIdPeriodo}" required="true" requiredMessage="#{myBundle.EditFrecuenciaServicioRequiredMessage_frecuenciaServicioIdPeriodo}" converter="periodoFrecuenciaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoFrecuenciaController.items}"
                                           var="frecuenciaServicioIdPeriodoItem"
                                           itemValue="#{frecuenciaServicioIdPeriodoItem}"
                                           itemLabel="#{frecuenciaServicioIdPeriodoItem.periodoFrecuenciaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioIdServicio}" for="frecuenciaServicioIdServicio" />
                        <p:selectOneMenu id="frecuenciaServicioIdServicio" value="#{frecuenciaServicioController.selected.frecuenciaServicioIdServicio}" required="true" requiredMessage="#{myBundle.EditFrecuenciaServicioRequiredMessage_frecuenciaServicioIdServicio}" converter="servicioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioController.items}"
                                           var="frecuenciaServicioIdServicioItem"
                                           itemValue="#{frecuenciaServicioIdServicioItem}"
                                           itemLabel="#{frecuenciaServicioIdServicioItem.servicioId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioIdTipoDemanda}" for="frecuenciaServicioIdTipoDemanda" />
                        <p:selectOneMenu id="frecuenciaServicioIdTipoDemanda" value="#{frecuenciaServicioController.selected.frecuenciaServicioIdTipoDemanda}" required="true" requiredMessage="#{myBundle.EditFrecuenciaServicioRequiredMessage_frecuenciaServicioIdTipoDemanda}" converter="tipoDemandaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDemandaController.items}"
                                           var="frecuenciaServicioIdTipoDemandaItem"
                                           itemValue="#{frecuenciaServicioIdTipoDemandaItem}"
                                           itemLabel="#{frecuenciaServicioIdTipoDemandaItem.tipoDemandaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditFrecuenciaServicioLabel_frecuenciaServicioIdTipoDia}" for="frecuenciaServicioIdTipoDia" />
                        <p:selectOneMenu id="frecuenciaServicioIdTipoDia" value="#{frecuenciaServicioController.selected.frecuenciaServicioIdTipoDia}" required="true" requiredMessage="#{myBundle.EditFrecuenciaServicioRequiredMessage_frecuenciaServicioIdTipoDia}" converter="tipoDiaFrecuenciaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoDiaFrecuenciaController.items}"
                                           var="frecuenciaServicioIdTipoDiaItem"
                                           itemValue="#{frecuenciaServicioIdTipoDiaItem}"
                                           itemLabel="#{frecuenciaServicioIdTipoDiaItem.tipoDiaFrecuenciaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{frecuenciaServicioController.save}" value="#{myBundle.Save}" update="display,:FrecuenciaServicioListForm:datalist,:FrecuenciaServicioListForm:FrecuenciaServicioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('FrecuenciaServicioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('FrecuenciaServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
