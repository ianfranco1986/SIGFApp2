<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FrecuenciaServicioListForm">

        <p:panel header="#{myBundle.ListFrecuenciaServicioTitle}">
            <p:contextMenu id="FrecuenciaServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('FrecuenciaServicioListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('FrecuenciaServicioListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('FrecuenciaServicioListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('FrecuenciaServicioListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.FrecuenciaServicioMenuItem_frecuenciaServicioIdPeriodo}" icon="ui-icon-search"  actionListener="#{frecuenciaServicioController.prepareFrecuenciaServicioIdPeriodo}" update=":PeriodoFrecuenciaViewForm" oncomplete="PF('PeriodoFrecuenciaViewDialog').show()" disabled="#{empty frecuenciaServicioController.selected.frecuenciaServicioIdPeriodo}"/>  
                <p:menuitem value="#{myBundle.FrecuenciaServicioMenuItem_frecuenciaServicioIdServicio}" icon="ui-icon-search"  actionListener="#{frecuenciaServicioController.prepareFrecuenciaServicioIdServicio}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty frecuenciaServicioController.selected.frecuenciaServicioIdServicio}"/>  
                <p:menuitem value="#{myBundle.FrecuenciaServicioMenuItem_frecuenciaServicioIdTipoDemanda}" icon="ui-icon-search"  actionListener="#{frecuenciaServicioController.prepareFrecuenciaServicioIdTipoDemanda}" update=":TipoDemandaViewForm" oncomplete="PF('TipoDemandaViewDialog').show()" disabled="#{empty frecuenciaServicioController.selected.frecuenciaServicioIdTipoDemanda}"/>  
                <p:menuitem value="#{myBundle.FrecuenciaServicioMenuItem_frecuenciaServicioIdTipoDia}" icon="ui-icon-search"  actionListener="#{frecuenciaServicioController.prepareFrecuenciaServicioIdTipoDia}" update=":TipoDiaFrecuenciaViewForm" oncomplete="PF('TipoDiaFrecuenciaViewDialog').show()" disabled="#{empty frecuenciaServicioController.selected.frecuenciaServicioIdTipoDia}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{frecuenciaServicioController.items}"
                         lazy="false"
                         rowKey="#{item.frecuenciaServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{frecuenciaServicioController.selected}"
                         filteredValue="#{frecuenciaServicioController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{frecuenciaServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.frecuenciaServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FrecuenciaServicioDataTableContextMenu" listener="#{frecuenciaServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:FrecuenciaServicioDataTableContextMenu" listener="#{frecuenciaServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{frecuenciaServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('FrecuenciaServicioListForm:viewButton').click();"/>

                <p:column sortBy="#{item.frecuenciaServicioId}" filterBy="#{item.frecuenciaServicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioId}"/>
                </p:column>


                <p:column sortBy="#{item.frecuenciaServicioNumeroBuses}" filterBy="#{item.frecuenciaServicioNumeroBuses}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioNumeroBuses}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioNumeroBuses}"/>
                </p:column>


                <p:column sortBy="#{item.frecuenciaServicioIdPeriodo.periodoFrecuenciaId}" filterBy="#{item.frecuenciaServicioIdPeriodo.periodoFrecuenciaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioIdPeriodo}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioIdPeriodo.periodoFrecuenciaId}"/>
                </p:column>


                <p:column sortBy="#{item.frecuenciaServicioIdServicio.servicioId}" filterBy="#{item.frecuenciaServicioIdServicio.servicioId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioIdServicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioIdServicio.servicioId}"/>
                </p:column>


                <p:column sortBy="#{item.frecuenciaServicioIdTipoDemanda.tipoDemandaId}" filterBy="#{item.frecuenciaServicioIdTipoDemanda.tipoDemandaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioIdTipoDemanda}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioIdTipoDemanda.tipoDemandaId}"/>
                </p:column>


                <p:column sortBy="#{item.frecuenciaServicioIdTipoDia.tipoDiaFrecuenciaId}" filterBy="#{item.frecuenciaServicioIdTipoDia.tipoDiaFrecuenciaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListFrecuenciaServicioTitle_frecuenciaServicioIdTipoDia}"/>
                    </f:facet>
                    <h:outputText value="#{item.frecuenciaServicioIdTipoDia.tipoDiaFrecuenciaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{frecuenciaServicioController.prepareCreate}" update=":FrecuenciaServicioCreateForm" oncomplete="PF('FrecuenciaServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":FrecuenciaServicioViewForm" oncomplete="PF('FrecuenciaServicioViewDialog').show()" disabled="#{empty frecuenciaServicioController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":FrecuenciaServicioEditForm" oncomplete="PF('FrecuenciaServicioEditDialog').show()" disabled="#{empty frecuenciaServicioController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{frecuenciaServicioController.delete}" update=":growl,datalist" disabled="#{empty frecuenciaServicioController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
