<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoLiquidacionCreateDlg" widgetVar="DescuentoLiquidacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDescuentoLiquidacionTitle}" closeOnEscape="true">

            <h:form id="DescuentoLiquidacionCreateForm">

                <h:panelGroup id="display" rendered="#{descuentoLiquidacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionIdRelacionLaboral}" for="descuentoLiquidacionIdRelacionLaboral" />
                        <p:inputText id="descuentoLiquidacionIdRelacionLaboral" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionIdRelacionLaboral}" title="#{myBundle.CreateDescuentoLiquidacionTitle_descuentoLiquidacionIdRelacionLaboral}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionIdRelacionLaboral}"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionFecha}" for="descuentoLiquidacionFecha" />
                        <p:calendar id="descuentoLiquidacionFecha" pattern="MM/dd/yyyy" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionFecha}" title="#{myBundle.CreateDescuentoLiquidacionTitle_descuentoLiquidacionFecha}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionMonto}" for="descuentoLiquidacionMonto" />
                        <p:inputText id="descuentoLiquidacionMonto" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionMonto}" title="#{myBundle.CreateDescuentoLiquidacionTitle_descuentoLiquidacionMonto}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionMonto}"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionDescripcion}" for="descuentoLiquidacionDescripcion" />
                        <p:inputText id="descuentoLiquidacionDescripcion" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionDescripcion}" title="#{myBundle.CreateDescuentoLiquidacionTitle_descuentoLiquidacionDescripcion}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionDescripcion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionIdDescuentoTrabajador}" for="descuentoLiquidacionIdDescuentoTrabajador" />
                        <p:selectOneMenu id="descuentoLiquidacionIdDescuentoTrabajador" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionIdDescuentoTrabajador}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionIdDescuentoTrabajador}" converter="descuentoTrabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{descuentoTrabajadorController.items}"
                                           var="descuentoLiquidacionIdDescuentoTrabajadorItem"
                                           itemValue="#{descuentoLiquidacionIdDescuentoTrabajadorItem}"
                                           itemLabel="#{descuentoLiquidacionIdDescuentoTrabajadorItem.descuentoTrabajadorDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDescuentoLiquidacionLabel_descuentoLiquidacionIdLiquidacionSueldo}" for="descuentoLiquidacionIdLiquidacionSueldo" />
                        <p:selectOneMenu id="descuentoLiquidacionIdLiquidacionSueldo" value="#{descuentoLiquidacionController.selected.descuentoLiquidacionIdLiquidacionSueldo}" required="true" requiredMessage="#{myBundle.CreateDescuentoLiquidacionRequiredMessage_descuentoLiquidacionIdLiquidacionSueldo}" converter="liquidacionSueldoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{liquidacionSueldoController.items}"
                                           var="descuentoLiquidacionIdLiquidacionSueldoItem"
                                           itemValue="#{descuentoLiquidacionIdLiquidacionSueldoItem}"
                                           itemLabel="#{descuentoLiquidacionIdLiquidacionSueldoItem.liquidacionSueldoId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoLiquidacionController.saveNew}" value="#{myBundle.Save}" update="display,:DescuentoLiquidacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DescuentoLiquidacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DescuentoLiquidacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
