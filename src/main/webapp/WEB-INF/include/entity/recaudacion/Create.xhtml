<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionCreateDlg" widgetVar="RecaudacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRecaudacionTitle}" closeOnEscape="true">

            <h:form id="RecaudacionCreateForm">

                <h:panelGroup id="display" rendered="#{recaudacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRecaudacionLabel_recaudacionIdentificador}" for="recaudacionIdentificador" />
                        <p:inputText id="recaudacionIdentificador" value="#{recaudacionController.selected.recaudacionIdentificador}" title="#{myBundle.CreateRecaudacionTitle_recaudacionIdentificador}" required="true" requiredMessage="#{myBundle.CreateRecaudacionRequiredMessage_recaudacionIdentificador}"/>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionLabel_recaudacionTotal}" for="recaudacionTotal" />
                        <p:inputText id="recaudacionTotal" value="#{recaudacionController.selected.recaudacionTotal}" title="#{myBundle.CreateRecaudacionTitle_recaudacionTotal}" required="true" requiredMessage="#{myBundle.CreateRecaudacionRequiredMessage_recaudacionTotal}"/>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionLabel_recaudacionFecha}" for="recaudacionFecha" />
                        <p:calendar id="recaudacionFecha" pattern="MM/dd/yyyy" value="#{recaudacionController.selected.recaudacionFecha}" title="#{myBundle.CreateRecaudacionTitle_recaudacionFecha}" required="true" requiredMessage="#{myBundle.CreateRecaudacionRequiredMessage_recaudacionFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionLabel_recaudacionHora}" for="recaudacionHora" />
                        <p:calendar id="recaudacionHora" pattern="HH:mm:ss" value="#{recaudacionController.selected.recaudacionHora}" title="#{myBundle.CreateRecaudacionTitle_recaudacionHora}" required="true" requiredMessage="#{myBundle.CreateRecaudacionRequiredMessage_recaudacionHora}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateRecaudacionLabel_recaudacionIdCaja}" for="recaudacionIdCaja" />
                        <p:selectOneMenu id="recaudacionIdCaja" value="#{recaudacionController.selected.recaudacionIdCaja}" required="true" requiredMessage="#{myBundle.CreateRecaudacionRequiredMessage_recaudacionIdCaja}" converter="cajaRecaudacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajaRecaudacionController.items}"
                                           var="recaudacionIdCajaItem"
                                           itemValue="#{recaudacionIdCajaItem}"
                                           itemLabel="#{recaudacionIdCajaItem.cajaRecaudacionId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recaudacionController.saveNew}" value="#{myBundle.Save}" update="display,:RecaudacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RecaudacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RecaudacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
