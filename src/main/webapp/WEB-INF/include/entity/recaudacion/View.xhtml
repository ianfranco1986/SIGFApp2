<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecaudacionViewDlg" widgetVar="RecaudacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRecaudacionTitle}" closeOnEscape="true">

            <h:form id="RecaudacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{recaudacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionId}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionId}" title="#{myBundle.ViewRecaudacionTitle_recaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionIdentificador}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionIdentificador}" title="#{myBundle.ViewRecaudacionTitle_recaudacionIdentificador}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionTotal}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionTotal}" title="#{myBundle.ViewRecaudacionTitle_recaudacionTotal}"/>

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionFecha}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionFecha}" title="#{myBundle.ViewRecaudacionTitle_recaudacionFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionHora}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionHora}" title="#{myBundle.ViewRecaudacionTitle_recaudacionHora}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewRecaudacionLabel_recaudacionIdCaja}"/>
                        <h:outputText value="#{recaudacionController.selected.recaudacionIdCaja.cajaRecaudacionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RecaudacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
