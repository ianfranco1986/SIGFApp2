<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="HaberLiquidacionListForm">

        <p:panel header="#{myBundle.ListHaberLiquidacionTitle}">
            <p:contextMenu id="HaberLiquidacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('HaberLiquidacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('HaberLiquidacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('HaberLiquidacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('HaberLiquidacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.HaberLiquidacionMenuItem_haberLiquidacionIdHaber}" icon="ui-icon-search"  actionListener="#{haberLiquidacionController.prepareHaberLiquidacionIdHaber}" update=":HaberTrabajadorViewForm" oncomplete="PF('HaberTrabajadorViewDialog').show()" disabled="#{empty haberLiquidacionController.selected.haberLiquidacionIdHaber}"/>  
                <p:menuitem value="#{myBundle.HaberLiquidacionMenuItem_haberLiquidacionIdLiquidacionSueldo}" icon="ui-icon-search"  actionListener="#{haberLiquidacionController.prepareHaberLiquidacionIdLiquidacionSueldo}" update=":LiquidacionSueldoViewForm" oncomplete="PF('LiquidacionSueldoViewDialog').show()" disabled="#{empty haberLiquidacionController.selected.haberLiquidacionIdLiquidacionSueldo}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{haberLiquidacionController.items}"
                         lazy="false"
                         rowKey="#{item.haberLiquidacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{haberLiquidacionController.selected}"
                         filteredValue="#{haberLiquidacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{haberLiquidacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.haberLiquidacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HaberLiquidacionDataTableContextMenu" listener="#{haberLiquidacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:HaberLiquidacionDataTableContextMenu" listener="#{haberLiquidacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{haberLiquidacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('HaberLiquidacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.haberLiquidacionId}" filterBy="#{item.haberLiquidacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionId}"/>
                </p:column>


                <p:column sortBy="#{item.haberLiquidacionFecha}" filterBy="#{item.haberLiquidacionFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.haberLiquidacionMontoHaber}" filterBy="#{item.haberLiquidacionMontoHaber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionMontoHaber}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionMontoHaber}"/>
                </p:column>


                <p:column sortBy="#{item.haberLiquidacionDescripcion}" filterBy="#{item.haberLiquidacionDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.haberLiquidacionIdHaber.haberTrabajadorDescripcion}" filterBy="#{item.haberLiquidacionIdHaber.haberTrabajadorDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionIdHaber}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionIdHaber.haberTrabajadorDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.haberLiquidacionIdLiquidacionSueldo.liquidacionSueldoId}" filterBy="#{item.haberLiquidacionIdLiquidacionSueldo.liquidacionSueldoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListHaberLiquidacionTitle_haberLiquidacionIdLiquidacionSueldo}"/>
                    </f:facet>
                    <h:outputText value="#{item.haberLiquidacionIdLiquidacionSueldo.liquidacionSueldoId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{haberLiquidacionController.prepareCreate}" update=":HaberLiquidacionCreateForm" oncomplete="PF('HaberLiquidacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":HaberLiquidacionViewForm" oncomplete="PF('HaberLiquidacionViewDialog').show()" disabled="#{empty haberLiquidacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":HaberLiquidacionEditForm" oncomplete="PF('HaberLiquidacionEditDialog').show()" disabled="#{empty haberLiquidacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{haberLiquidacionController.delete}" update=":growl,datalist" disabled="#{empty haberLiquidacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
