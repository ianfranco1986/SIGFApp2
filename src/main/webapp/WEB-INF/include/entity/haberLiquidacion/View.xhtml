<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HaberLiquidacionViewDlg" widgetVar="HaberLiquidacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHaberLiquidacionTitle}" closeOnEscape="true">

            <h:form id="HaberLiquidacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{haberLiquidacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionId}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionId}" title="#{myBundle.ViewHaberLiquidacionTitle_haberLiquidacionId}"/>

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionFecha}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionFecha}" title="#{myBundle.ViewHaberLiquidacionTitle_haberLiquidacionFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionMontoHaber}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionMontoHaber}" title="#{myBundle.ViewHaberLiquidacionTitle_haberLiquidacionMontoHaber}"/>

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionDescripcion}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionDescripcion}" title="#{myBundle.ViewHaberLiquidacionTitle_haberLiquidacionDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionIdHaber}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionIdHaber.haberTrabajadorDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewHaberLiquidacionLabel_haberLiquidacionIdLiquidacionSueldo}"/>
                        <h:outputText value="#{haberLiquidacionController.selected.haberLiquidacionIdLiquidacionSueldo.liquidacionSueldoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HaberLiquidacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
