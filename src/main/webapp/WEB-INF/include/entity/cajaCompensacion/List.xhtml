<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CajaCompensacionListForm">

        <p:panel header="#{myBundle.ListCajaCompensacionTitle}">
            <p:contextMenu id="CajaCompensacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CajaCompensacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CajaCompensacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CajaCompensacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CajaCompensacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CajaCompensacionMenuItem_empresaList}" icon="ui-icon-search"  action="#{cajaCompensacionController.navigateEmpresaList}" disabled="#{cajaCompensacionController.isEmpresaListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.CajaCompensacionMenuItem_cajaCompensacionIdCuenta}" icon="ui-icon-search"  actionListener="#{cajaCompensacionController.prepareCajaCompensacionIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty cajaCompensacionController.selected.cajaCompensacionIdCuenta}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{cajaCompensacionController.items}"
                         lazy="false"
                         rowKey="#{item.cajaCompensacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{cajaCompensacionController.selected}"
                         filteredValue="#{cajaCompensacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cajaCompensacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cajaCompensacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CajaCompensacionDataTableContextMenu" listener="#{cajaCompensacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:CajaCompensacionDataTableContextMenu" listener="#{cajaCompensacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{cajaCompensacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CajaCompensacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.cajaCompensacionId}" filterBy="#{item.cajaCompensacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaCompensacionTitle_cajaCompensacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaCompensacionId}"/>
                </p:column>


                <p:column sortBy="#{item.cajaCompensacionNombre}" filterBy="#{item.cajaCompensacionNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaCompensacionTitle_cajaCompensacionNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaCompensacionNombre}"/>
                </p:column>


                <p:column sortBy="#{item.cajaCompensacionIdCuenta.cuentaId}" filterBy="#{item.cajaCompensacionIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaCompensacionTitle_cajaCompensacionIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaCompensacionIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cajaCompensacionController.prepareCreate}" update=":CajaCompensacionCreateForm" oncomplete="PF('CajaCompensacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":CajaCompensacionViewForm" oncomplete="PF('CajaCompensacionViewDialog').show()" disabled="#{empty cajaCompensacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CajaCompensacionEditForm" oncomplete="PF('CajaCompensacionEditDialog').show()" disabled="#{empty cajaCompensacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cajaCompensacionController.delete}" update=":growl,datalist" disabled="#{empty cajaCompensacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
