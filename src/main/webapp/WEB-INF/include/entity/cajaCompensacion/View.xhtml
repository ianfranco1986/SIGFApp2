<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCompensacionViewDlg" widgetVar="CajaCompensacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCajaCompensacionTitle}" closeOnEscape="true">

            <h:form id="CajaCompensacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cajaCompensacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCajaCompensacionLabel_cajaCompensacionId}"/>
                        <h:outputText value="#{cajaCompensacionController.selected.cajaCompensacionId}" title="#{myBundle.ViewCajaCompensacionTitle_cajaCompensacionId}"/>

                        <h:outputText value="#{myBundle.ViewCajaCompensacionLabel_cajaCompensacionNombre}"/>
                        <h:outputText value="#{cajaCompensacionController.selected.cajaCompensacionNombre}" title="#{myBundle.ViewCajaCompensacionTitle_cajaCompensacionNombre}"/>

                        <h:outputText value="#{myBundle.ViewCajaCompensacionLabel_cajaCompensacionIdCuenta}"/>
                        <h:outputText value="#{cajaCompensacionController.selected.cajaCompensacionIdCuenta.cuentaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CajaCompensacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
