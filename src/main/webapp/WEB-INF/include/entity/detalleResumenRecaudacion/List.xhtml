<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DetalleResumenRecaudacionListForm">

        <p:panel header="#{myBundle.ListDetalleResumenRecaudacionTitle}">
            <p:contextMenu id="DetalleResumenRecaudacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DetalleResumenRecaudacionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DetalleResumenRecaudacionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DetalleResumenRecaudacionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DetalleResumenRecaudacionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DetalleResumenRecaudacionMenuItem_detalleResumenRecaudacionIdResumen}" icon="ui-icon-search"  actionListener="#{detalleResumenRecaudacionController.prepareDetalleResumenRecaudacionIdResumen}" update=":ResumenRecaudacionViewForm" oncomplete="PF('ResumenRecaudacionViewDialog').show()" disabled="#{empty detalleResumenRecaudacionController.selected.detalleResumenRecaudacionIdResumen}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{detalleResumenRecaudacionController.items}"
                         lazy="false"
                         rowKey="#{item.detalleResumenRecaudacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{detalleResumenRecaudacionController.selected}"
                         filteredValue="#{detalleResumenRecaudacionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{detalleResumenRecaudacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleResumenRecaudacionId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleResumenRecaudacionDataTableContextMenu" listener="#{detalleResumenRecaudacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DetalleResumenRecaudacionDataTableContextMenu" listener="#{detalleResumenRecaudacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{detalleResumenRecaudacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DetalleResumenRecaudacionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.detalleResumenRecaudacionId}" filterBy="#{item.detalleResumenRecaudacionId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacionId}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacionId}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenRecaudacion20000}" filterBy="#{item.detalleResumenRecaudacion20000}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion20000}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacion20000}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenRecaudacion10000}" filterBy="#{item.detalleResumenRecaudacion10000}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion10000}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacion10000}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenRecaudacion5000}" filterBy="#{item.detalleResumenRecaudacion5000}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion5000}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacion5000}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenRecaudacion2000}" filterBy="#{item.detalleResumenRecaudacion2000}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion2000}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacion2000}"/>
                </p:column>


                <p:column sortBy="#{item.detalleResumenRecaudacion1000}" filterBy="#{item.detalleResumenRecaudacion1000}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion1000}"/>
                    </f:facet>
                    <h:outputText value="#{item.detalleResumenRecaudacion1000}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.detalleResumenRecaudacion500}" filterBy="#{item.detalleResumenRecaudacion500}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion500}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleResumenRecaudacion500}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.detalleResumenRecaudacion100}" filterBy="#{item.detalleResumenRecaudacion100}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion100}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleResumenRecaudacion100}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.detalleResumenRecaudacion50}" filterBy="#{item.detalleResumenRecaudacion50}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion50}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleResumenRecaudacion50}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.detalleResumenRecaudacion10}" filterBy="#{item.detalleResumenRecaudacion10}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacion10}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleResumenRecaudacion10}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.detalleResumenRecaudacionIdResumen.resumenRecaudacionId}" filterBy="#{item.detalleResumenRecaudacionIdResumen.resumenRecaudacionId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDetalleResumenRecaudacionTitle_detalleResumenRecaudacionIdResumen}"/>
                        </f:facet>
                        <h:outputText value="#{item.detalleResumenRecaudacionIdResumen.resumenRecaudacionId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{detalleResumenRecaudacionController.prepareCreate}" update=":DetalleResumenRecaudacionCreateForm" oncomplete="PF('DetalleResumenRecaudacionCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DetalleResumenRecaudacionViewForm" oncomplete="PF('DetalleResumenRecaudacionViewDialog').show()" disabled="#{empty detalleResumenRecaudacionController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DetalleResumenRecaudacionEditForm" oncomplete="PF('DetalleResumenRecaudacionEditDialog').show()" disabled="#{empty detalleResumenRecaudacionController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{detalleResumenRecaudacionController.delete}" update=":growl,datalist" disabled="#{empty detalleResumenRecaudacionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
