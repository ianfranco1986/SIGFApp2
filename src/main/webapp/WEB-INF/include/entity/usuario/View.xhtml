<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioId}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioId}" title="#{myBundle.ViewUsuarioTitle_usuarioId}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioRut}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioRut}" title="#{myBundle.ViewUsuarioTitle_usuarioRut}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioPass}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioPass}" title="#{myBundle.ViewUsuarioTitle_usuarioPass}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioNombres}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioNombres}" title="#{myBundle.ViewUsuarioTitle_usuarioNombres}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioApellidoPaterno}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioApellidoPaterno}" title="#{myBundle.ViewUsuarioTitle_usuarioApellidoPaterno}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioApellidoMaterno}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioApellidoMaterno}" title="#{myBundle.ViewUsuarioTitle_usuarioApellidoMaterno}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioEmail}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioEmail}" title="#{myBundle.ViewUsuarioTitle_usuarioEmail}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioActivo}"/>
                        <p:selectBooleanCheckbox id="usuarioActivo" value="#{usuarioController.selected.usuarioActivo}" title="#{myBundle.EditUsuarioTitle_usuarioActivo}" />

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioIdCuenta}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioIdCuenta.cuentaId}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioIdRol}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioIdRol.rolDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_usuarioIdTerminal}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioIdTerminal.terminalId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
