<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MutualEditDlg" widgetVar="MutualEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMutualTitle}" closeOnEscape="true">

            <h:form id="MutualEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{mutualController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMutualLabel_mutualId}" for="mutualId" />
                        <h:outputText id="mutualId" value="#{mutualController.selected.mutualId}" />

                        <p:outputLabel value="#{myBundle.EditMutualLabel_mutualNombre}" for="mutualNombre" />
                        <p:inputText id="mutualNombre" value="#{mutualController.selected.mutualNombre}" title="#{myBundle.EditMutualTitle_mutualNombre}" required="true" requiredMessage="#{myBundle.EditMutualRequiredMessage_mutualNombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditMutualLabel_mutualComision}" for="mutualComision" />
                        <p:inputText id="mutualComision" value="#{mutualController.selected.mutualComision}" title="#{myBundle.EditMutualTitle_mutualComision}"/>

                        <p:outputLabel value="#{myBundle.EditMutualLabel_mutualPorcentajeDescuento}" for="mutualPorcentajeDescuento" />
                        <p:inputText id="mutualPorcentajeDescuento" value="#{mutualController.selected.mutualPorcentajeDescuento}" title="#{myBundle.EditMutualTitle_mutualPorcentajeDescuento}" required="true" requiredMessage="#{myBundle.EditMutualRequiredMessage_mutualPorcentajeDescuento}"/>

                        <p:outputLabel value="#{myBundle.EditMutualLabel_mutualIdCuenta}" for="mutualIdCuenta" />
                        <p:selectOneMenu id="mutualIdCuenta" value="#{mutualController.selected.mutualIdCuenta}" required="true" requiredMessage="#{myBundle.EditMutualRequiredMessage_mutualIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="mutualIdCuentaItem"
                                           itemValue="#{mutualIdCuentaItem}"
                                           itemLabel="#{mutualIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mutualController.save}" value="#{myBundle.Save}" update="display,:MutualListForm:datalist,:MutualListForm:MutualDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MutualEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('MutualEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
