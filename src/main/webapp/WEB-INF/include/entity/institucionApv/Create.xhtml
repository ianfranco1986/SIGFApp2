<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionApvCreateDlg" widgetVar="InstitucionApvCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInstitucionApvTitle}" closeOnEscape="true">

            <h:form id="InstitucionApvCreateForm">

                <h:panelGroup id="display" rendered="#{institucionApvController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInstitucionApvLabel_institucionApvNombre}" for="institucionApvNombre" />
                        <p:inputText id="institucionApvNombre" value="#{institucionApvController.selected.institucionApvNombre}" title="#{myBundle.CreateInstitucionApvTitle_institucionApvNombre}" required="true" requiredMessage="#{myBundle.CreateInstitucionApvRequiredMessage_institucionApvNombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateInstitucionApvLabel_institucionApvIdCuenta}" for="institucionApvIdCuenta" />
                        <p:selectOneMenu id="institucionApvIdCuenta" value="#{institucionApvController.selected.institucionApvIdCuenta}" required="true" requiredMessage="#{myBundle.CreateInstitucionApvRequiredMessage_institucionApvIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="institucionApvIdCuentaItem"
                                           itemValue="#{institucionApvIdCuentaItem}"
                                           itemLabel="#{institucionApvIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateInstitucionApvLabel_institucionApvIdTipo}" for="institucionApvIdTipo" />
                        <p:selectOneMenu id="institucionApvIdTipo" value="#{institucionApvController.selected.institucionApvIdTipo}" required="true" requiredMessage="#{myBundle.CreateInstitucionApvRequiredMessage_institucionApvIdTipo}" converter="tipoInstitucionApvConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoInstitucionApvController.items}"
                                           var="institucionApvIdTipoItem"
                                           itemValue="#{institucionApvIdTipoItem}"
                                           itemLabel="#{institucionApvIdTipoItem.tipoInstitucionApvId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionApvController.saveNew}" value="#{myBundle.Save}" update="display,:InstitucionApvListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstitucionApvCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('InstitucionApvCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
