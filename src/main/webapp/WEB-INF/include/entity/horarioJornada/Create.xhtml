<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioJornadaCreateDlg" widgetVar="HorarioJornadaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateHorarioJornadaTitle}" closeOnEscape="true">

            <h:form id="HorarioJornadaCreateForm">

                <h:panelGroup id="display" rendered="#{horarioJornadaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateHorarioJornadaLabel_horarioJornadaInicioHorario}" for="horarioJornadaInicioHorario" />
                        <p:calendar id="horarioJornadaInicioHorario" pattern="HH:mm:ss" value="#{horarioJornadaController.selected.horarioJornadaInicioHorario}" title="#{myBundle.CreateHorarioJornadaTitle_horarioJornadaInicioHorario}" required="true" requiredMessage="#{myBundle.CreateHorarioJornadaRequiredMessage_horarioJornadaInicioHorario}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioJornadaLabel_horarioJornadaTerminoHorario}" for="horarioJornadaTerminoHorario" />
                        <p:calendar id="horarioJornadaTerminoHorario" pattern="HH:mm:ss" value="#{horarioJornadaController.selected.horarioJornadaTerminoHorario}" title="#{myBundle.CreateHorarioJornadaTitle_horarioJornadaTerminoHorario}" required="true" requiredMessage="#{myBundle.CreateHorarioJornadaRequiredMessage_horarioJornadaTerminoHorario}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHorarioJornadaLabel_horarioJornadaHorarioVariable}" for="horarioJornadaHorarioVariable" />
                        <p:selectBooleanCheckbox id="horarioJornadaHorarioVariable" value="#{horarioJornadaController.selected.horarioJornadaHorarioVariable}" />

                        <p:outputLabel value="#{myBundle.CreateHorarioJornadaLabel_horarioJornadaIdCuenta}" for="horarioJornadaIdCuenta" />
                        <p:selectOneMenu id="horarioJornadaIdCuenta" value="#{horarioJornadaController.selected.horarioJornadaIdCuenta}" required="true" requiredMessage="#{myBundle.CreateHorarioJornadaRequiredMessage_horarioJornadaIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="horarioJornadaIdCuentaItem"
                                           itemValue="#{horarioJornadaIdCuentaItem}"
                                           itemLabel="#{horarioJornadaIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioJornadaController.saveNew}" value="#{myBundle.Save}" update="display,:HorarioJornadaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioJornadaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioJornadaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
