<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="HorarioJornadaEditDlg" widgetVar="HorarioJornadaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditHorarioJornadaTitle}" closeOnEscape="true">

            <h:form id="HorarioJornadaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{horarioJornadaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditHorarioJornadaLabel_horarioJornadaId}" for="horarioJornadaId" />
                        <h:outputText id="horarioJornadaId" value="#{horarioJornadaController.selected.horarioJornadaId}" />

                        <p:outputLabel value="#{myBundle.EditHorarioJornadaLabel_horarioJornadaInicioHorario}" for="horarioJornadaInicioHorario" />
                        <p:calendar id="horarioJornadaInicioHorario" pattern="HH:mm:ss" value="#{horarioJornadaController.selected.horarioJornadaInicioHorario}" title="#{myBundle.EditHorarioJornadaTitle_horarioJornadaInicioHorario}" required="true" requiredMessage="#{myBundle.EditHorarioJornadaRequiredMessage_horarioJornadaInicioHorario}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioJornadaLabel_horarioJornadaTerminoHorario}" for="horarioJornadaTerminoHorario" />
                        <p:calendar id="horarioJornadaTerminoHorario" pattern="HH:mm:ss" value="#{horarioJornadaController.selected.horarioJornadaTerminoHorario}" title="#{myBundle.EditHorarioJornadaTitle_horarioJornadaTerminoHorario}" required="true" requiredMessage="#{myBundle.EditHorarioJornadaRequiredMessage_horarioJornadaTerminoHorario}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditHorarioJornadaLabel_horarioJornadaHorarioVariable}" for="horarioJornadaHorarioVariable" />
                        <p:selectBooleanCheckbox id="horarioJornadaHorarioVariable" value="#{horarioJornadaController.selected.horarioJornadaHorarioVariable}" />

                        <p:outputLabel value="#{myBundle.EditHorarioJornadaLabel_horarioJornadaIdCuenta}" for="horarioJornadaIdCuenta" />
                        <p:selectOneMenu id="horarioJornadaIdCuenta" value="#{horarioJornadaController.selected.horarioJornadaIdCuenta}" required="true" requiredMessage="#{myBundle.EditHorarioJornadaRequiredMessage_horarioJornadaIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="horarioJornadaIdCuentaItem"
                                           itemValue="#{horarioJornadaIdCuentaItem}"
                                           itemLabel="#{horarioJornadaIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioJornadaController.save}" value="#{myBundle.Save}" update="display,:HorarioJornadaListForm:datalist,:HorarioJornadaListForm:HorarioJornadaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('HorarioJornadaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('HorarioJornadaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
