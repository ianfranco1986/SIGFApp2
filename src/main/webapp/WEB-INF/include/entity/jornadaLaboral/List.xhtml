<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="JornadaLaboralListForm">

        <p:panel header="#{myBundle.ListJornadaLaboralTitle}">
            <p:contextMenu id="JornadaLaboralDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('JornadaLaboralListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('JornadaLaboralListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('JornadaLaboralListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('JornadaLaboralListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.JornadaLaboralMenuItem_jornadaLaboralIdHorarioJornada}" icon="ui-icon-search"  actionListener="#{jornadaLaboralController.prepareJornadaLaboralIdHorarioJornada}" update=":HorarioJornadaViewForm" oncomplete="PF('HorarioJornadaViewDialog').show()" disabled="#{empty jornadaLaboralController.selected.jornadaLaboralIdHorarioJornada}"/>  
                <p:menuitem value="#{myBundle.JornadaLaboralMenuItem_jornadaTrabajadorList}" icon="ui-icon-search"  action="#{jornadaLaboralController.navigateJornadaTrabajadorList}" disabled="#{jornadaLaboralController.isJornadaTrabajadorListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{jornadaLaboralController.items}"
                         lazy="false"
                         rowKey="#{item.jornadaLaboralId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{jornadaLaboralController.selected}"
                         filteredValue="#{jornadaLaboralController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{jornadaLaboralController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.jornadaLaboralId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:JornadaLaboralDataTableContextMenu" listener="#{jornadaLaboralController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:JornadaLaboralDataTableContextMenu" listener="#{jornadaLaboralController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{jornadaLaboralController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('JornadaLaboralListForm:viewButton').click();"/>

                <p:column sortBy="#{item.jornadaLaboralId}" filterBy="#{item.jornadaLaboralId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralId}"/>
                    </f:facet>
                    <h:outputText value="#{item.jornadaLaboralId}"/>
                </p:column>


                <p:column sortBy="#{item.jornadaLaboralNombre}" filterBy="#{item.jornadaLaboralNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.jornadaLaboralNombre}"/>
                </p:column>


                <p:column sortBy="#{item.jornadaLaboralLunes}" filterBy="#{item.jornadaLaboralLunes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralLunes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="jornadaLaboralLunes" value="#{item.jornadaLaboralLunes}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralLunes}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralLunes}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.jornadaLaboralMartes}" filterBy="#{item.jornadaLaboralMartes}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralMartes}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="jornadaLaboralMartes" value="#{item.jornadaLaboralMartes}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralMartes}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralMartes}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.jornadaLaboralMiercoles}" filterBy="#{item.jornadaLaboralMiercoles}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralMiercoles}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="jornadaLaboralMiercoles" value="#{item.jornadaLaboralMiercoles}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralMiercoles}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralMiercoles}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.jornadaLaboralJueves}" filterBy="#{item.jornadaLaboralJueves}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralJueves}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="jornadaLaboralJueves" value="#{item.jornadaLaboralJueves}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralJueves}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralJueves}" disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.jornadaLaboralViernes}" filterBy="#{item.jornadaLaboralViernes}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralViernes}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="jornadaLaboralViernes" value="#{item.jornadaLaboralViernes}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralViernes}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralViernes}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.jornadaLaboralSabado}" filterBy="#{item.jornadaLaboralSabado}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralSabado}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="jornadaLaboralSabado" value="#{item.jornadaLaboralSabado}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralSabado}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralSabado}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.jornadaLaboralDomingo}" filterBy="#{item.jornadaLaboralDomingo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralDomingo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="jornadaLaboralDomingo" value="#{item.jornadaLaboralDomingo}" title="#{myBundle.EditJornadaLaboralTitle_jornadaLaboralDomingo}" required="true" requiredMessage="#{myBundle.EditJornadaLaboralRequiredMessage_jornadaLaboralDomingo}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.jornadaLaboralIdHorarioJornada.horarioJornadaId}" filterBy="#{item.jornadaLaboralIdHorarioJornada.horarioJornadaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListJornadaLaboralTitle_jornadaLaboralIdHorarioJornada}"/>
                        </f:facet>
                        <h:outputText value="#{item.jornadaLaboralIdHorarioJornada.horarioJornadaId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{jornadaLaboralController.prepareCreate}" update=":JornadaLaboralCreateForm" oncomplete="PF('JornadaLaboralCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":JornadaLaboralViewForm" oncomplete="PF('JornadaLaboralViewDialog').show()" disabled="#{empty jornadaLaboralController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":JornadaLaboralEditForm" oncomplete="PF('JornadaLaboralEditDialog').show()" disabled="#{empty jornadaLaboralController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{jornadaLaboralController.delete}" update=":growl,datalist" disabled="#{empty jornadaLaboralController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
