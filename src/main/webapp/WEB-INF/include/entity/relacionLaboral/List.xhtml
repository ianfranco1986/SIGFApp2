<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="Selector">
        <p:panel style="width: 100%;margin-bottom: 20px;" >
            <h5 style="text-align: center;">Periodo</h5>
            <p:panelGrid columns="5" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >
                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{relacionLaboralController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />

                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{relacionLaboralController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{relacionLaboralController.load}" styleClass="btn btn-primary" update="FeriadoLegalListForm, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>
    </h:form>
    <p:panel style="padding-bottom: 20px;" >
        <h3 style="text-align: center;">Relaciones Laborales</h3>
        <h:form id="RelacionLaboralListForm">


            <p:dataTable id="datalist"
                         value="#{relacionLaboralController.items}"
                         lazy="false"
                         rowKey="#{item.relacionLaboralId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         rowIndexVar="rowIndex"
                         selection="#{relacionLaboralController.selected}"
                         emptyMessage="No se han encontrado registros"
                         editable="true">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{relacionLaboralController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.relacionLaboralId}"  <<< Remove this line
                -->

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdTrabajador.trabajadorCodigo}" filterBy="#{item.relacionLaboralIdTrabajador.trabajadorCodigo}">
                    <f:facet name="header">
                        <h:outputText value="Cód. Trabajador"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdTrabajador.trabajadorCodigo}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdTrabajador}" filterBy="#{item.relacionLaboralIdTrabajador}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Trabajador"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdTrabajador}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralFechaInicio}" filterBy="#{item.relacionLaboralFechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="F.Inicio"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralFechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralFechaFin}" filterBy="#{item.relacionLaboralFechaFin}">
                    <f:facet name="header">
                        <h:outputText value="F.Termino"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralFechaFin}">
                        <f:convertDateTime pattern="dd/MM/yy" />
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralSueldoBase}" filterBy="#{item.relacionLaboralSueldoBase}">
                    <f:facet name="header">
                        <h:outputText value="S.Base"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralSueldoBase}"/>
                </p:column>


                <p:column sortBy="#{item.relacionLaboralActivo}" filterBy="#{item.relacionLaboralActivo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRelacionLaboralTitle_relacionLaboralActivo}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="relacionLaboralActivo" value="#{item.relacionLaboralActivo}" title="#{myBundle.EditRelacionLaboralTitle_relacionLaboralActivo}" required="true" requiredMessage="#{myBundle.EditRelacionLaboralRequiredMessage_relacionLaboralActivo}" disabled="true"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdTipoContrato.tipoContratoId}" filterBy="#{item.relacionLaboralIdTipoContrato.tipoContratoId}">
                    <f:facet name="header">
                        <h:outputText value="Contrato"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdTipoContrato.tipoContratoNombre}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdEmpresa.empresaNombre}" filterBy="#{item.relacionLaboralIdEmpresa.empresaNombre}">
                    <f:facet name="header">
                        <h:outputText value="Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdEmpresa.empresaNombre}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdOperador.operadorTransporteNombre}" filterBy="#{item.relacionLaboralIdOperador.operadorTransporteNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRelacionLaboralTitle_relacionLaboralIdOperador}"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdOperador.operadorTransporteNombre}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdTerminal.terminalNombre}" filterBy="#{item.relacionLaboralIdTerminal.terminalNombre}">
                    <f:facet name="header">
                        <h:outputText value="Terminal"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdTerminal.terminalNombre}"/>
                </p:column>

                <p:column sortBy="#{item.relacionLaboralIdTipoTrabajador.tipoTrabajadorNombre}" filterBy="#{item.relacionLaboralIdTipoTrabajador.tipoTrabajadorNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRelacionLaboralTitle_relacionLaboralIdTipoTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.relacionLaboralIdTipoTrabajador.tipoTrabajadorNombre}"/>
                </p:column>


            </p:dataTable>

            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
        </h:form>
    </p:panel>
</ui:composition>
