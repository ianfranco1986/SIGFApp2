<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VentaBoletoListForm">

        <p:panel header="#{myBundle.ListVentaBoletoTitle}">
            <p:contextMenu id="VentaBoletoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('VentaBoletoListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VentaBoletoListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VentaBoletoListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VentaBoletoListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.VentaBoletoMenuItem_recaudacionBoletoList}" icon="ui-icon-search"  action="#{ventaBoletoController.navigateRecaudacionBoletoList}" disabled="#{ventaBoletoController.isRecaudacionBoletoListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.VentaBoletoMenuItem_ventaBoletoIdBus}" icon="ui-icon-search"  actionListener="#{ventaBoletoController.prepareVentaBoletoIdBus}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty ventaBoletoController.selected.ventaBoletoIdBus}"/>  
                <p:menuitem value="#{myBundle.VentaBoletoMenuItem_ventaBoletoIdInventarioCaja}" icon="ui-icon-search"  actionListener="#{ventaBoletoController.prepareVentaBoletoIdInventarioCaja}" update=":InventarioCajaViewForm" oncomplete="PF('InventarioCajaViewDialog').show()" disabled="#{empty ventaBoletoController.selected.ventaBoletoIdInventarioCaja}"/>  
                <p:menuitem value="#{myBundle.VentaBoletoMenuItem_ventaBoletoIdTrabajador}" icon="ui-icon-search"  actionListener="#{ventaBoletoController.prepareVentaBoletoIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty ventaBoletoController.selected.ventaBoletoIdTrabajador}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{ventaBoletoController.items}"
                         lazy="false"
                         rowKey="#{item.ventaBoletoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{ventaBoletoController.selected}"
                         filteredValue="#{ventaBoletoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{ventaBoletoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.ventaBoletoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VentaBoletoDataTableContextMenu" listener="#{ventaBoletoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:VentaBoletoDataTableContextMenu" listener="#{ventaBoletoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{ventaBoletoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('VentaBoletoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.ventaBoletoId}" filterBy="#{item.ventaBoletoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventaBoletoId}"/>
                </p:column>


                <p:column sortBy="#{item.ventaBoletoFecha}" filterBy="#{item.ventaBoletoFecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoFecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventaBoletoFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.ventaBoletoNumeroBoleta}" filterBy="#{item.ventaBoletoNumeroBoleta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoNumeroBoleta}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventaBoletoNumeroBoleta}"/>
                </p:column>


                <p:column sortBy="#{item.ventaBoletoValor}" filterBy="#{item.ventaBoletoValor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoValor}"/>
                    </f:facet>
                    <h:outputText value="#{item.ventaBoletoValor}"/>
                </p:column>


                <p:column sortBy="#{item.ventaBoletoRecaudado}" filterBy="#{item.ventaBoletoRecaudado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoRecaudado}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="ventaBoletoRecaudado" value="#{item.ventaBoletoRecaudado}" title="#{myBundle.EditVentaBoletoTitle_ventaBoletoRecaudado}" required="true" requiredMessage="#{myBundle.EditVentaBoletoRequiredMessage_ventaBoletoRecaudado}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.ventaBoletoUtilizado}" filterBy="#{item.ventaBoletoUtilizado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoUtilizado}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="ventaBoletoUtilizado" value="#{item.ventaBoletoUtilizado}" title="#{myBundle.EditVentaBoletoTitle_ventaBoletoUtilizado}"  disabled="true"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.ventaBoletoIdBus.busId}" filterBy="#{item.ventaBoletoIdBus.busId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoIdBus}"/>
                        </f:facet>
                        <h:outputText value="#{item.ventaBoletoIdBus.busId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}" filterBy="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoIdInventarioCaja}"/>
                        </f:facet>
                        <h:outputText value="#{item.ventaBoletoIdInventarioCaja.inventarioCajaId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.ventaBoletoIdTrabajador.trabajadorId}" filterBy="#{item.ventaBoletoIdTrabajador.trabajadorId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListVentaBoletoTitle_ventaBoletoIdTrabajador}"/>
                        </f:facet>
                        <h:outputText value="#{item.ventaBoletoIdTrabajador.trabajadorId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ventaBoletoController.prepareCreate}" update=":VentaBoletoCreateForm" oncomplete="PF('VentaBoletoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":VentaBoletoViewForm" oncomplete="PF('VentaBoletoViewDialog').show()" disabled="#{empty ventaBoletoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":VentaBoletoEditForm" oncomplete="PF('VentaBoletoEditDialog').show()" disabled="#{empty ventaBoletoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ventaBoletoController.delete}" update=":growl,datalist" disabled="#{empty ventaBoletoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
