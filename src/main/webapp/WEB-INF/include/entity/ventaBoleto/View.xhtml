<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaBoletoViewDlg" widgetVar="VentaBoletoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVentaBoletoTitle}" closeOnEscape="true">

            <h:form id="VentaBoletoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ventaBoletoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoId}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoId}" title="#{myBundle.ViewVentaBoletoTitle_ventaBoletoId}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoFecha}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoFecha}" title="#{myBundle.ViewVentaBoletoTitle_ventaBoletoFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoNumeroBoleta}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoNumeroBoleta}" title="#{myBundle.ViewVentaBoletoTitle_ventaBoletoNumeroBoleta}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoValor}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoValor}" title="#{myBundle.ViewVentaBoletoTitle_ventaBoletoValor}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoRecaudado}"/>
                        <p:selectBooleanCheckbox id="ventaBoletoRecaudado" value="#{ventaBoletoController.selected.ventaBoletoRecaudado}" title="#{myBundle.EditVentaBoletoTitle_ventaBoletoRecaudado}" required="true" requiredMessage="#{myBundle.EditVentaBoletoRequiredMessage_ventaBoletoRecaudado}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoUtilizado}"/>
                        <p:selectBooleanCheckbox id="ventaBoletoUtilizado" value="#{ventaBoletoController.selected.ventaBoletoUtilizado}" title="#{myBundle.EditVentaBoletoTitle_ventaBoletoUtilizado}" />

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoIdBus}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoIdBus.busId}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoIdInventarioCaja}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoIdInventarioCaja.inventarioCajaId}"/>

                        <h:outputText value="#{myBundle.ViewVentaBoletoLabel_ventaBoletoIdTrabajador}"/>
                        <h:outputText value="#{ventaBoletoController.selected.ventaBoletoIdTrabajador.trabajadorId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VentaBoletoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
