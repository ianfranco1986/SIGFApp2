<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaBoletoCreateDlg" widgetVar="VentaBoletoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateVentaBoletoTitle}" closeOnEscape="true">

            <h:form id="VentaBoletoCreateForm">

                <h:panelGroup id="display" rendered="#{ventaBoletoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoFecha}" for="ventaBoletoFecha" />
                        <p:calendar id="ventaBoletoFecha" pattern="MM/dd/yyyy" value="#{ventaBoletoController.selected.ventaBoletoFecha}" title="#{myBundle.CreateVentaBoletoTitle_ventaBoletoFecha}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoFecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoNumeroBoleta}" for="ventaBoletoNumeroBoleta" />
                        <p:inputText id="ventaBoletoNumeroBoleta" value="#{ventaBoletoController.selected.ventaBoletoNumeroBoleta}" title="#{myBundle.CreateVentaBoletoTitle_ventaBoletoNumeroBoleta}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoNumeroBoleta}"/>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoValor}" for="ventaBoletoValor" />
                        <p:inputText id="ventaBoletoValor" value="#{ventaBoletoController.selected.ventaBoletoValor}" title="#{myBundle.CreateVentaBoletoTitle_ventaBoletoValor}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoValor}"/>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoRecaudado}" for="ventaBoletoRecaudado" />
                        <p:selectBooleanCheckbox id="ventaBoletoRecaudado" value="#{ventaBoletoController.selected.ventaBoletoRecaudado}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoRecaudado}"/>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoUtilizado}" for="ventaBoletoUtilizado" />
                        <p:selectBooleanCheckbox id="ventaBoletoUtilizado" value="#{ventaBoletoController.selected.ventaBoletoUtilizado}" />

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoIdBus}" for="ventaBoletoIdBus" />
                        <p:selectOneMenu id="ventaBoletoIdBus" value="#{ventaBoletoController.selected.ventaBoletoIdBus}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="ventaBoletoIdBusItem"
                                           itemValue="#{ventaBoletoIdBusItem}"
                                           itemLabel="#{ventaBoletoIdBusItem.busId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoIdInventarioCaja}" for="ventaBoletoIdInventarioCaja" />
                        <p:selectOneMenu id="ventaBoletoIdInventarioCaja" value="#{ventaBoletoController.selected.ventaBoletoIdInventarioCaja}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoIdInventarioCaja}" converter="inventarioCajaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inventarioCajaController.items}"
                                           var="ventaBoletoIdInventarioCajaItem"
                                           itemValue="#{ventaBoletoIdInventarioCajaItem}"
                                           itemLabel="#{ventaBoletoIdInventarioCajaItem.inventarioCajaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateVentaBoletoLabel_ventaBoletoIdTrabajador}" for="ventaBoletoIdTrabajador" />
                        <p:selectOneMenu id="ventaBoletoIdTrabajador" value="#{ventaBoletoController.selected.ventaBoletoIdTrabajador}" required="true" requiredMessage="#{myBundle.CreateVentaBoletoRequiredMessage_ventaBoletoIdTrabajador}" converter="trabajadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trabajadorController.items}"
                                           var="ventaBoletoIdTrabajadorItem"
                                           itemValue="#{ventaBoletoIdTrabajadorItem}"
                                           itemLabel="#{ventaBoletoIdTrabajadorItem.trabajadorId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaBoletoController.saveNew}" value="#{myBundle.Save}" update="display,:VentaBoletoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VentaBoletoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('VentaBoletoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
