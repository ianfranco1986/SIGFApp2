<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaRecaudacionViewDlg" widgetVar="CajaRecaudacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCajaRecaudacionTitle}" closeOnEscape="true">

            <h:form id="CajaRecaudacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cajaRecaudacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionId}"/>
                        <h:outputText value="#{cajaRecaudacionController.selected.cajaRecaudacionId}" title="#{myBundle.ViewCajaRecaudacionTitle_cajaRecaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionNombre}"/>
                        <h:outputText value="#{cajaRecaudacionController.selected.cajaRecaudacionNombre}" title="#{myBundle.ViewCajaRecaudacionTitle_cajaRecaudacionNombre}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionTieneEgresos}"/>
                        <p:selectBooleanCheckbox id="cajaRecaudacionTieneEgresos" value="#{cajaRecaudacionController.selected.cajaRecaudacionTieneEgresos}" title="#{myBundle.EditCajaRecaudacionTitle_cajaRecaudacionTieneEgresos}" required="true" requiredMessage="#{myBundle.EditCajaRecaudacionRequiredMessage_cajaRecaudacionTieneEgresos}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionActiva}"/>
                        <p:selectBooleanCheckbox id="cajaRecaudacionActiva" value="#{cajaRecaudacionController.selected.cajaRecaudacionActiva}" title="#{myBundle.EditCajaRecaudacionTitle_cajaRecaudacionActiva}" required="true" requiredMessage="#{myBundle.EditCajaRecaudacionRequiredMessage_cajaRecaudacionActiva}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionIdCuenta}"/>
                        <h:outputText value="#{cajaRecaudacionController.selected.cajaRecaudacionIdCuenta.cuentaId}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionIdTerminal}"/>
                        <h:outputText value="#{cajaRecaudacionController.selected.cajaRecaudacionIdTerminal.terminalId}"/>

                        <h:outputText value="#{myBundle.ViewCajaRecaudacionLabel_cajaRecaudacionIdUsuario}"/>
                        <h:outputText value="#{cajaRecaudacionController.selected.cajaRecaudacionIdUsuario.usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CajaRecaudacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
