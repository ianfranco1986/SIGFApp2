<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaRecaudacionCreateDlg" widgetVar="CajaRecaudacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCajaRecaudacionTitle}" closeOnEscape="true">

            <h:form id="CajaRecaudacionCreateForm">

                <h:panelGroup id="display" rendered="#{cajaRecaudacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionNombre}" for="cajaRecaudacionNombre" />
                        <p:inputText id="cajaRecaudacionNombre" value="#{cajaRecaudacionController.selected.cajaRecaudacionNombre}" title="#{myBundle.CreateCajaRecaudacionTitle_cajaRecaudacionNombre}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionTieneEgresos}" for="cajaRecaudacionTieneEgresos" />
                        <p:selectBooleanCheckbox id="cajaRecaudacionTieneEgresos" value="#{cajaRecaudacionController.selected.cajaRecaudacionTieneEgresos}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionTieneEgresos}"/>

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionActiva}" for="cajaRecaudacionActiva" />
                        <p:selectBooleanCheckbox id="cajaRecaudacionActiva" value="#{cajaRecaudacionController.selected.cajaRecaudacionActiva}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionActiva}"/>

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionIdCuenta}" for="cajaRecaudacionIdCuenta" />
                        <p:selectOneMenu id="cajaRecaudacionIdCuenta" value="#{cajaRecaudacionController.selected.cajaRecaudacionIdCuenta}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="cajaRecaudacionIdCuentaItem"
                                           itemValue="#{cajaRecaudacionIdCuentaItem}"
                                           itemLabel="#{cajaRecaudacionIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionIdTerminal}" for="cajaRecaudacionIdTerminal" />
                        <p:selectOneMenu id="cajaRecaudacionIdTerminal" value="#{cajaRecaudacionController.selected.cajaRecaudacionIdTerminal}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionIdTerminal}" converter="terminalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="cajaRecaudacionIdTerminalItem"
                                           itemValue="#{cajaRecaudacionIdTerminalItem}"
                                           itemLabel="#{cajaRecaudacionIdTerminalItem.terminalId.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateCajaRecaudacionLabel_cajaRecaudacionIdUsuario}" for="cajaRecaudacionIdUsuario" />
                        <p:selectOneMenu id="cajaRecaudacionIdUsuario" value="#{cajaRecaudacionController.selected.cajaRecaudacionIdUsuario}" required="true" requiredMessage="#{myBundle.CreateCajaRecaudacionRequiredMessage_cajaRecaudacionIdUsuario}" converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="cajaRecaudacionIdUsuarioItem"
                                           itemValue="#{cajaRecaudacionIdUsuarioItem}"
                                           itemLabel="#{cajaRecaudacionIdUsuarioItem.usuarioId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaRecaudacionController.saveNew}" value="#{myBundle.Save}" update="display,:CajaRecaudacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CajaRecaudacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CajaRecaudacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
