<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CajaRecaudacionListForm">

        <p:panel id="panel" style="margin-top: 20px;">
            <h3 style="text-align: center;">Cajas de Recaudaci√≥n</h3>
            <p:contextMenu id="CajaRecaudacionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CajaRecaudacionListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CajaRecaudacionListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CajaRecaudacionListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CajaRecaudacionListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{cajaRecaudacionController.items}"
                         lazy="false"
                         rowKey="#{item.cajaRecaudacionId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{cajaRecaudacionController.selected}"
                         filteredValue="#{cajaRecaudacionController.filteredItems}" 
                         reflow="true"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{cajaRecaudacionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.cajaRecaudacionId}"  <<< Remove this line
                -->

                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CajaRecaudacionDataTableContextMenu" listener="#{cajaRecaudacionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:CajaRecaudacionDataTableContextMenu" listener="#{cajaRecaudacionController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{cajaRecaudacionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CajaRecaudacionListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{cajaRecaudacionController.prepareCreate}" update=":CajaRecaudacionCreateForm" oncomplete="PF('CajaRecaudacionCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":CajaRecaudacionViewForm" oncomplete="PF('CajaRecaudacionViewDialog').show()" disabled="#{empty cajaRecaudacionController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CajaRecaudacionEditForm" oncomplete="PF('CajaRecaudacionEditDialog').show()" disabled="#{empty cajaRecaudacionController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{cajaRecaudacionController.delete}" update=":growl,datalist" disabled="#{empty cajaRecaudacionController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.cajaRecaudacionNombre}" filterBy="#{item.cajaRecaudacionNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaRecaudacionTitle_cajaRecaudacionNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaRecaudacionNombre}"/>
                </p:column>


                <p:column sortBy="#{item.cajaRecaudacionTieneEgresos}" filterBy="#{item.cajaRecaudacionTieneEgresos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaRecaudacionTitle_cajaRecaudacionTieneEgresos}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="cajaRecaudacionTieneEgresos" value="#{item.cajaRecaudacionTieneEgresos}" title="#{myBundle.EditCajaRecaudacionTitle_cajaRecaudacionTieneEgresos}" required="true" requiredMessage="#{myBundle.EditCajaRecaudacionRequiredMessage_cajaRecaudacionTieneEgresos}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.cajaRecaudacionActiva}" filterBy="#{item.cajaRecaudacionActiva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaRecaudacionTitle_cajaRecaudacionActiva}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="cajaRecaudacionActiva" value="#{item.cajaRecaudacionActiva}" title="#{myBundle.EditCajaRecaudacionTitle_cajaRecaudacionActiva}" required="true" requiredMessage="#{myBundle.EditCajaRecaudacionRequiredMessage_cajaRecaudacionActiva}" disabled="true"/>
                </p:column>

                <p:column sortBy="#{item.cajaRecaudacionIdTerminal.terminalNombre}" filterBy="#{item.cajaRecaudacionIdTerminal.terminalNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCajaRecaudacionTitle_cajaRecaudacionIdTerminal}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaRecaudacionIdTerminal.terminalNombre}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.cajaRecaudacionIdUsuario.usuarioId}" filterBy="#{item.cajaRecaudacionIdUsuario.usuarioId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListCajaRecaudacionTitle_cajaRecaudacionIdUsuario}"/>
                        </f:facet>
                        <h:outputText value="#{item.cajaRecaudacionIdUsuario.usuarioId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
