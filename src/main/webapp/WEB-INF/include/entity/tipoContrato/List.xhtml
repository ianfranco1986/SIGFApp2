<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoContratoListForm">

        <p:panel header="#{myBundle.ListTipoContratoTitle}">
            <p:contextMenu id="TipoContratoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoContratoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoContratoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoContratoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoContratoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoContratoMenuItem_liquidacionSueldoList}" icon="ui-icon-search"  action="#{tipoContratoController.navigateLiquidacionSueldoList}" disabled="#{tipoContratoController.isLiquidacionSueldoListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoContratoMenuItem_tipoContratoIdCuenta}" icon="ui-icon-search"  actionListener="#{tipoContratoController.prepareTipoContratoIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty tipoContratoController.selected.tipoContratoIdCuenta}"/>  
                <p:menuitem value="#{myBundle.TipoContratoMenuItem_relacionLaboralList}" icon="ui-icon-search"  action="#{tipoContratoController.navigateRelacionLaboralList}" disabled="#{tipoContratoController.isRelacionLaboralListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoContratoController.items}"
                         lazy="false"
                         rowKey="#{item.tipoContratoId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoContratoController.selected}"
                         filteredValue="#{tipoContratoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoContratoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoContratoId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoContratoDataTableContextMenu" listener="#{tipoContratoController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoContratoDataTableContextMenu" listener="#{tipoContratoController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tipoContratoController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoContratoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoContratoId}" filterBy="#{item.tipoContratoId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoContratoTitle_tipoContratoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoContratoId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoContratoNombre}" filterBy="#{item.tipoContratoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoContratoTitle_tipoContratoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoContratoNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoContratoIdCuenta.cuentaId}" filterBy="#{item.tipoContratoIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoContratoTitle_tipoContratoIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoContratoIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoContratoController.prepareCreate}" update=":TipoContratoCreateForm" oncomplete="PF('TipoContratoCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoContratoViewForm" oncomplete="PF('TipoContratoViewDialog').show()" disabled="#{empty tipoContratoController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoContratoEditForm" oncomplete="PF('TipoContratoEditDialog').show()" disabled="#{empty tipoContratoController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoContratoController.delete}" update=":growl,datalist" disabled="#{empty tipoContratoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
