<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GrupoServicioListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Grupos/Servicios</h3>
            <p:contextMenu id="GrupoServicioDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('GrupoServicioListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('GrupoServicioListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('GrupoServicioListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('GrupoServicioListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{grupoServicioController.items}"
                         lazy="false"
                         rowKey="#{item.grupoServicioId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{grupoServicioController.selected}"
                         filteredValue="#{grupoServicioController.filteredItems}"
                         reflow="true"
                         rowIndexVar="rowIndex" widgetVar="datalistWidget">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{grupoServicioController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.grupoServicioId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:GrupoServicioDataTableContextMenu" listener="#{grupoServicioController.resetParents}"/>
                <p:ajax event="rowUnselect" update="datalist:createButton,datalist:viewButton,datalist:editButton,datalist:deleteButton,@form:GrupoServicioDataTableContextMenu" listener="#{grupoServicioController.resetParents}"/>
                <p:ajax event="contextMenu" update="datalist:createButton datalist:viewButton datalist:editButton datalist:deleteButton" listener="#{grupoServicioController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('GrupoServicioListForm:viewButton').click();"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-5">
                            <h:outputText value=""/>   
                        </div>
                        <div class="col-lg-4">
                            <div class="pull-right">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{grupoServicioController.prepareCreate}" update=":GrupoServicioCreateForm" oncomplete="PF('GrupoServicioCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":GrupoServicioViewForm" oncomplete="PF('GrupoServicioViewDialog').show()" disabled="#{empty grupoServicioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":GrupoServicioEditForm" oncomplete="PF('GrupoServicioEditDialog').show()" disabled="#{empty grupoServicioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{grupoServicioController.delete}" update=":growl,datalist" disabled="#{empty grupoServicioController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"  styleClass="btn btn-primary">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                </p:commandButton>

                            </div>
                        </div>
                    </div>
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>


                <p:column sortBy="#{item.grupoServicioIdentificador}" filterBy="#{item.grupoServicioIdentificador}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoServicioTitle_grupoServicioIdentificador}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoServicioIdentificador}"/>
                </p:column>


                <p:column sortBy="#{item.grupoServicioAccesoInspector}" filterBy="#{item.grupoServicioAccesoInspector}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoServicioTitle_grupoServicioAccesoInspector}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="grupoServicioAccesoInspector" value="#{item.grupoServicioAccesoInspector}" title="#{myBundle.EditGrupoServicioTitle_grupoServicioAccesoInspector}" required="true" requiredMessage="#{myBundle.EditGrupoServicioRequiredMessage_grupoServicioAccesoInspector}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.grupoServicioIdTerminal.terminalNombre}" filterBy="#{item.grupoServicioIdTerminal.terminalNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoServicioTitle_grupoServicioIdTerminal}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoServicioIdTerminal.terminalNombre}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
