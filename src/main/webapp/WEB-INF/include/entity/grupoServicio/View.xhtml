<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoServicioViewDlg" widgetVar="GrupoServicioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGrupoServicioTitle}" closeOnEscape="true">

            <h:form id="GrupoServicioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{grupoServicioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGrupoServicioLabel_grupoServicioId}"/>
                        <h:outputText value="#{grupoServicioController.selected.grupoServicioId}" title="#{myBundle.ViewGrupoServicioTitle_grupoServicioId}"/>

                        <h:outputText value="#{myBundle.ViewGrupoServicioLabel_grupoServicioIdentificador}"/>
                        <h:outputText value="#{grupoServicioController.selected.grupoServicioIdentificador}" title="#{myBundle.ViewGrupoServicioTitle_grupoServicioIdentificador}"/>

                        <h:outputText value="#{myBundle.ViewGrupoServicioLabel_grupoServicioAccesoInspector}"/>
                        <p:selectBooleanCheckbox id="grupoServicioAccesoInspector" value="#{grupoServicioController.selected.grupoServicioAccesoInspector}" title="#{myBundle.EditGrupoServicioTitle_grupoServicioAccesoInspector}" required="true" requiredMessage="#{myBundle.EditGrupoServicioRequiredMessage_grupoServicioAccesoInspector}"/>

                        <h:outputText value="#{myBundle.ViewGrupoServicioLabel_grupoServicioIdTerminal}"/>
                        <h:outputText value="#{grupoServicioController.selected.grupoServicioIdTerminal.terminalNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GrupoServicioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
