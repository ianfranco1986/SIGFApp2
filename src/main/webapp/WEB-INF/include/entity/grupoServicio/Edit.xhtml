<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GrupoServicioEditDlg" widgetVar="GrupoServicioEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGrupoServicioTitle}" closeOnEscape="true">

            <h:form id="GrupoServicioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{grupoServicioController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGrupoServicioLabel_grupoServicioId}" for="grupoServicioId" />
                        <h:outputText id="grupoServicioId" value="#{grupoServicioController.selected.grupoServicioId}" />

                        <p:outputLabel value="#{myBundle.EditGrupoServicioLabel_grupoServicioIdentificador}" for="grupoServicioIdentificador" />
                        <p:inputText id="grupoServicioIdentificador" value="#{grupoServicioController.selected.grupoServicioIdentificador}" title="#{myBundle.EditGrupoServicioTitle_grupoServicioIdentificador}" required="true" requiredMessage="#{myBundle.EditGrupoServicioRequiredMessage_grupoServicioIdentificador}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditGrupoServicioLabel_grupoServicioAccesoInspector}" for="grupoServicioAccesoInspector" />
                        <p:selectBooleanCheckbox id="grupoServicioAccesoInspector" value="#{grupoServicioController.selected.grupoServicioAccesoInspector}" required="true" requiredMessage="#{myBundle.EditGrupoServicioRequiredMessage_grupoServicioAccesoInspector}"/>

                        <p:outputLabel value="#{myBundle.EditGrupoServicioLabel_grupoServicioIdTerminal}" for="grupoServicioIdTerminal" />
                        <p:selectOneMenu id="grupoServicioIdTerminal" value="#{grupoServicioController.selected.grupoServicioIdTerminal}" required="true" requiredMessage="#{myBundle.EditGrupoServicioRequiredMessage_grupoServicioIdTerminal}" converter="terminalConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terminalController.items}"
                                           var="grupoServicioIdTerminalItem"
                                           itemValue="#{grupoServicioIdTerminalItem}"
                                           itemLabel="#{grupoServicioIdTerminalItem.terminalNombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoServicioController.save}" value="#{myBundle.Save}" update="display,:GrupoServicioListForm:datalist,:GrupoServicioListForm:GrupoServicioDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GrupoServicioEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GrupoServicioEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
