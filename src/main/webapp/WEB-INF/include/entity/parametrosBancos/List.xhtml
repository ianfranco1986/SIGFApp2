<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:tabView dynamic="true" style="width: 100%;margin-top: 10px;" activeIndex="0" id="tabs">
        <p:tab title="Bancos">
            <h:form id="BancoListForm">
                <p:contextMenu id="BancoDataTableContextMenu" for="datalist">  
                    <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('tabs:BancoListForm:createButton').click();" icon="ui-icon-plus"/>
                    <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('tabs:BancoListForm:viewButton').click();" icon="ui-icon-search"/>
                    <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('tabs:BancoListForm:editButton').click();" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('tabs:BancoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                    <p:separator/>
                </p:contextMenu>
                <p:dataTable id="datalist"
                             value="#{bancoController.items}"
                             lazy="false"
                             rowKey="#{item.bancoId}"
                             var="item"
                             paginator="true"
                             rows="100"
                             rowsPerPageTemplate="100, 200, 500"
                             selectionMode="single"
                             selection="#{bancoController.selected}"
                             filteredValue="#{bancoController.filteredItems}" 
                             reflow="true" 
                             widgetVar="datalistWidget"
                             emptyMessage="No se han encontrado registros">
                    <!--
                             To enable Lazy Loading, please copy/replace the following lines above,
                             and be sure to replace the word HASH with the # symbol:
                    
                             value="HASH{bancoController.lazyItems}"
                             lazy="true"
                             rowKey="HASH{item.bancoId}"  <<< Remove this line
                    -->


                    <p:ajax event="rowSelect"   update=":tabs:BancoListForm:datalist:createButton,:tabs:BancoListForm:datalist:viewButton,:tabs:BancoListForm:datalist:editButton,:tabs:BancoListForm:datalist:deleteButton,@form:BancoDataTableContextMenu" listener="#{bancoController.resetParents}"/>
                    <p:ajax event="rowUnselect" update=":tabs:BancoListForm:datalist:createButton,:tabs:BancoListForm:datalist:viewButton,:tabs:BancoListForm:datalist:editButton,:tabs:BancoListForm:datalist:deleteButton,@form:BancoDataTableContextMenu" listener="#{bancoController.resetParents}"/>
                    <p:ajax event="contextMenu" update=":tabs:BancoListForm:datalist:createButton :tabs:BancoListForm:datalist:viewButton :tabs:BancoListForm:datalist:editButton :tabs:BancoListForm:datalist:deleteButton" listener="#{bancoController.resetParents}"/>

                    <f:facet name="header">
                        <div class="row row-nomargin">
                            <div class="col-lg-3">
                                <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                            </div>
                            <div class="col-lg-5">
                                <h:outputText value="Bancos"/>   
                            </div>
                            <div class="col-lg-4">
                                <div class="pull-right">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{bancoController.prepareCreate}" update=":BancoCreateForm" oncomplete="PF('BancoCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":BancoViewForm" oncomplete="PF('BancoViewDialog').show()" disabled="#{empty bancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":BancoEditForm" oncomplete="PF('BancoEditDialog').show()" disabled="#{empty bancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{bancoController.delete}" update=":growl,datalist" disabled="#{empty bancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </f:facet>

                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{item.bancoId}"/>
                    </p:column>


                    <p:column sortBy="#{item.bancoNombre}" filterBy="#{item.bancoNombre}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListBancoTitle_bancoNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.bancoNombre}"/>
                    </p:column>

                </p:dataTable>

                <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
            </h:form>
        </p:tab>
        <p:tab title="Tipos de Cuentas">
            <h:form id="TipoCuentaBancoListForm">


                <p:contextMenu id="TipoCuentaBancoDataTableContextMenu" for="datalist">  
                    <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('tabs:TipoCuentaBancoListForm:createButton').click();" icon="ui-icon-plus"/>
                    <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('tabs:TipoCuentaBancoListForm:viewButton').click();" icon="ui-icon-search"/>
                    <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('tabs:TipoCuentaBancoListForm:editButton').click();" icon="ui-icon-pencil"/>
                    <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('tabs:TipoCuentaBancoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                    <p:separator/>
                </p:contextMenu>
                <p:dataTable id="datalist"
                             value="#{tipoCuentaBancoController.items}"
                             lazy="false"
                             rowKey="#{item.tipoCuentaBancoId}"
                             var="item"
                             paginator="true"
                             rows="100"
                             rowsPerPageTemplate="100, 200, 500"
                             selectionMode="single"
                             selection="#{tipoCuentaBancoController.selected}"
                             filteredValue="#{tipoCuentaBancoController.filteredItems}"
                             reflow="true"
                             emptyMessage="No se han encontrado registros"
                             widgetVar="datalistWidget">
                    <!--
                             To enable Lazy Loading, please copy/replace the following lines above,
                             and be sure to replace the word HASH with the # symbol:
                    
                             value="HASH{tipoCuentaBancoController.lazyItems}"
                             lazy="true"
                             rowKey="HASH{item.tipoCuentaBancoId}"  <<< Remove this line
                    -->


                    <p:ajax event="rowSelect"   update=":tabs:TipoCuentaBancoListForm:datalist:createButton,:tabs:TipoCuentaBancoListForm:datalist:viewButton,:tabs:TipoCuentaBancoListForm:datalist:editButton,:tabs:TipoCuentaBancoListForm:datalist:deleteButton,@form:TipoCuentaBancoDataTableContextMenu"/>
                    <p:ajax event="rowUnselect" update=":tabs:TipoCuentaBancoListForm:datalist:createButton,:tabs:TipoCuentaBancoListForm:datalist:viewButton,:tabs:TipoCuentaBancoListForm:datalist:editButton,:tabs:TipoCuentaBancoListForm:datalist:deleteButton,@form:TipoCuentaBancoDataTableContextMenu"/>
                    <p:ajax event="contextMenu" update=":tabs:TipoCuentaBancoListForm:datalist:createButton :tabs:TipoCuentaBancoListForm:datalist:viewButton :tabs:TipoCuentaBancoListForm:datalist:editButton :tabs:TipoCuentaBancoListForm:datalist:deleteButton"/>
  

                    <f:facet name="header">
                        <div class="row row-nomargin">
                            <div class="col-lg-3">
                                <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                            </div>
                            <div class="col-lg-5">
                                <h:outputText value="Tipos de Cuentas"/>   
                            </div>
                            <div class="col-lg-4">
                                <div class="pull-right">
                                    <p:commandButton id="createButton"  icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCuentaBancoController.prepareCreate}" update=":TipoCuentaBancoCreateForm" oncomplete="PF('TipoCuentaBancoCreateDialog').show()" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCuentaBancoViewForm" oncomplete="PF('TipoCuentaBancoViewDialog').show()" disabled="#{empty tipoCuentaBancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCuentaBancoEditForm" oncomplete="PF('TipoCuentaBancoEditDialog').show()" disabled="#{empty tipoCuentaBancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                                    <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCuentaBancoController.delete}" update=":growl,datalist" disabled="#{empty tipoCuentaBancoController.selected}" styleClass="btn btn-primary" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoCuentaBancoId}"/>
                    </p:column>


                    <p:column sortBy="#{item.tipoCuentaBancoNombre}" filterBy="#{item.tipoCuentaBancoNombre}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListTipoCuentaBancoTitle_tipoCuentaBancoNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoCuentaBancoNombre}"/>
                    </p:column>
                </p:dataTable>

                <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
            </h:form>
        </p:tab>
    </p:tabView>

</ui:composition>
