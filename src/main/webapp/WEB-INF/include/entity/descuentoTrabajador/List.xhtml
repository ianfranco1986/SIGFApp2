<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DescuentoTrabajadorListForm">

        <p:panel header="#{myBundle.ListDescuentoTrabajadorTitle}">
            <p:contextMenu id="DescuentoTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DescuentoTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DescuentoTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DescuentoTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DescuentoTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DescuentoTrabajadorMenuItem_descuentoLiquidacionList}" icon="ui-icon-search"  action="#{descuentoTrabajadorController.navigateDescuentoLiquidacionList}" disabled="#{descuentoTrabajadorController.isDescuentoLiquidacionListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.DescuentoTrabajadorMenuItem_descuentoTrabajadorIdDescuento}" icon="ui-icon-search"  actionListener="#{descuentoTrabajadorController.prepareDescuentoTrabajadorIdDescuento}" update=":TipoDescuentoTrabajadorViewForm" oncomplete="PF('TipoDescuentoTrabajadorViewDialog').show()" disabled="#{empty descuentoTrabajadorController.selected.descuentoTrabajadorIdDescuento}"/>  
                <p:menuitem value="#{myBundle.DescuentoTrabajadorMenuItem_descuentoTrabajadorIdTrabajador}" icon="ui-icon-search"  actionListener="#{descuentoTrabajadorController.prepareDescuentoTrabajadorIdTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty descuentoTrabajadorController.selected.descuentoTrabajadorIdTrabajador}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{descuentoTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.descuentoTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{descuentoTrabajadorController.selected}"
                         filteredValue="#{descuentoTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{descuentoTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.descuentoTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DescuentoTrabajadorDataTableContextMenu" listener="#{descuentoTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DescuentoTrabajadorDataTableContextMenu" listener="#{descuentoTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{descuentoTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DescuentoTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.descuentoTrabajadorId}" filterBy="#{item.descuentoTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoTrabajadorFechaInicio}" filterBy="#{item.descuentoTrabajadorFechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorFechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorFechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descuentoTrabajadorFechaTermino}" filterBy="#{item.descuentoTrabajadorFechaTermino}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorFechaTermino}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorFechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.descuentoTrabajadorCuotaActual}" filterBy="#{item.descuentoTrabajadorCuotaActual}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorCuotaActual}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorCuotaActual}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoTrabajadorTotalCuotas}" filterBy="#{item.descuentoTrabajadorTotalCuotas}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorTotalCuotas}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorTotalCuotas}"/>
                </p:column>


                <p:column sortBy="#{item.descuentoTrabajadorMontoFijo}" filterBy="#{item.descuentoTrabajadorMontoFijo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorMontoFijo}"/>
                    </f:facet>
                    <h:outputText value="#{item.descuentoTrabajadorMontoFijo}"/>
                </p:column>

                <ui:remove>
                    <p:column sortBy="#{item.descuentoTrabajadorDescripcion}" filterBy="#{item.descuentoTrabajadorDescripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorDescripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descuentoTrabajadorDescripcion}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.descuentoTrabajadorActivo}" filterBy="#{item.descuentoTrabajadorActivo}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorActivo}"/>
                        </f:facet>
                        <h:selectBooleanCheckbox id="descuentoTrabajadorActivo" value="#{item.descuentoTrabajadorActivo}" title="#{myBundle.EditDescuentoTrabajadorTitle_descuentoTrabajadorActivo}" required="true" requiredMessage="#{myBundle.EditDescuentoTrabajadorRequiredMessage_descuentoTrabajadorActivo}" disabled="true"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.descuentoTrabajadorIdDescuento.tipoDescuentoTrabajadorId}" filterBy="#{item.descuentoTrabajadorIdDescuento.tipoDescuentoTrabajadorId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorIdDescuento}"/>
                        </f:facet>
                        <h:outputText value="#{item.descuentoTrabajadorIdDescuento.tipoDescuentoTrabajadorId}"/>
                    </p:column>
                </ui:remove>
                <ui:remove>
                    <p:column sortBy="#{item.descuentoTrabajadorIdTrabajador.trabajadorId}" filterBy="#{item.descuentoTrabajadorIdTrabajador.trabajadorId}">
                        <f:facet name="header">
                            <h:outputText value="#{myBundle.ListDescuentoTrabajadorTitle_descuentoTrabajadorIdTrabajador}"/>
                        </f:facet>
                        <h:outputText value="#{item.descuentoTrabajadorIdTrabajador.trabajadorId}"/>
                    </p:column>
                </ui:remove>

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{descuentoTrabajadorController.prepareCreate}" update=":DescuentoTrabajadorCreateForm" oncomplete="PF('DescuentoTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":DescuentoTrabajadorViewForm" oncomplete="PF('DescuentoTrabajadorViewDialog').show()" disabled="#{empty descuentoTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DescuentoTrabajadorEditForm" oncomplete="PF('DescuentoTrabajadorEditDialog').show()" disabled="#{empty descuentoTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{descuentoTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty descuentoTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
