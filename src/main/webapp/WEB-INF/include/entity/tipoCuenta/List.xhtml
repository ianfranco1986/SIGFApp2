<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoCuentaListForm">

        <p:panel header="#{myBundle.ListTipoCuentaTitle}">
            <p:contextMenu id="TipoCuentaDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoCuentaListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoCuentaListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoCuentaListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoCuentaListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoCuentaMenuItem_observacionTipoCuentaList}" icon="ui-icon-search"  action="#{tipoCuentaController.navigateObservacionTipoCuentaList}" disabled="#{tipoCuentaController.isObservacionTipoCuentaListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoCuentaMenuItem_cuentaList}" icon="ui-icon-search"  action="#{tipoCuentaController.navigateCuentaList}" disabled="#{tipoCuentaController.isCuentaListEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoCuentaController.items}"
                         lazy="false"
                         rowKey="#{item.tipoCuentaId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoCuentaController.selected}"
                         filteredValue="#{tipoCuentaController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoCuentaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoCuentaId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCuentaDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoCuentaDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoCuentaListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoCuentaId}" filterBy="#{item.tipoCuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCuentaTitle_tipoCuentaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCuentaId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoCuentaNombre}" filterBy="#{item.tipoCuentaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCuentaTitle_tipoCuentaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCuentaNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoCuentaActiva}" filterBy="#{item.tipoCuentaActiva}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoCuentaTitle_tipoCuentaActiva}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="tipoCuentaActiva" value="#{item.tipoCuentaActiva}" title="#{myBundle.EditTipoCuentaTitle_tipoCuentaActiva}" required="true" requiredMessage="#{myBundle.EditTipoCuentaRequiredMessage_tipoCuentaActiva}" disabled="true"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoCuentaController.prepareCreate}" update=":TipoCuentaCreateForm" oncomplete="PF('TipoCuentaCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoCuentaViewForm" oncomplete="PF('TipoCuentaViewDialog').show()" disabled="#{empty tipoCuentaController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoCuentaEditForm" oncomplete="PF('TipoCuentaEditDialog').show()" disabled="#{empty tipoCuentaController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoCuentaController.delete}" update=":growl,datalist" disabled="#{empty tipoCuentaController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
