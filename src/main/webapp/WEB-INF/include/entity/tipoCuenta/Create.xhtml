<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCuentaCreateDlg" widgetVar="TipoCuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoCuentaTitle}" closeOnEscape="true">

            <h:form id="TipoCuentaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoCuentaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoCuentaLabel_tipoCuentaNombre}" for="tipoCuentaNombre" />
                        <p:inputText id="tipoCuentaNombre" value="#{tipoCuentaController.selected.tipoCuentaNombre}" title="#{myBundle.CreateTipoCuentaTitle_tipoCuentaNombre}" required="true" requiredMessage="#{myBundle.CreateTipoCuentaRequiredMessage_tipoCuentaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTipoCuentaLabel_tipoCuentaActiva}" for="tipoCuentaActiva" />
                        <p:selectBooleanCheckbox id="tipoCuentaActiva" value="#{tipoCuentaController.selected.tipoCuentaActiva}" required="true" requiredMessage="#{myBundle.CreateTipoCuentaRequiredMessage_tipoCuentaActiva}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCuentaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoCuentaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCuentaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoCuentaCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
