<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoCuentaEditDlg" widgetVar="TipoCuentaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoCuentaTitle}" closeOnEscape="true">

            <h:form id="TipoCuentaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoCuentaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoCuentaLabel_tipoCuentaId}" for="tipoCuentaId" />
                        <h:outputText id="tipoCuentaId" value="#{tipoCuentaController.selected.tipoCuentaId}" />

                        <p:outputLabel value="#{myBundle.EditTipoCuentaLabel_tipoCuentaNombre}" for="tipoCuentaNombre" />
                        <p:inputText id="tipoCuentaNombre" value="#{tipoCuentaController.selected.tipoCuentaNombre}" title="#{myBundle.EditTipoCuentaTitle_tipoCuentaNombre}" required="true" requiredMessage="#{myBundle.EditTipoCuentaRequiredMessage_tipoCuentaNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditTipoCuentaLabel_tipoCuentaActiva}" for="tipoCuentaActiva" />
                        <p:selectBooleanCheckbox id="tipoCuentaActiva" value="#{tipoCuentaController.selected.tipoCuentaActiva}" required="true" requiredMessage="#{myBundle.EditTipoCuentaRequiredMessage_tipoCuentaActiva}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCuentaController.save}" value="#{myBundle.Save}" update="display,:TipoCuentaListForm:datalist,:TipoCuentaListForm:TipoCuentaDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoCuentaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoCuentaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
