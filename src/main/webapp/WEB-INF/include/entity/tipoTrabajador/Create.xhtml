<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTrabajadorCreateDlg" widgetVar="TipoTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{tipoTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoTrabajadorLabel_tipoTrabajadorNombre}" for="tipoTrabajadorNombre" />
                        <p:inputText id="tipoTrabajadorNombre" value="#{tipoTrabajadorController.selected.tipoTrabajadorNombre}" title="#{myBundle.CreateTipoTrabajadorTitle_tipoTrabajadorNombre}" required="true" requiredMessage="#{myBundle.CreateTipoTrabajadorRequiredMessage_tipoTrabajadorNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateTipoTrabajadorLabel_tipoTrabajadorIdCuenta}" for="tipoTrabajadorIdCuenta" />
                        <p:selectOneMenu id="tipoTrabajadorIdCuenta" value="#{tipoTrabajadorController.selected.tipoTrabajadorIdCuenta}" required="true" requiredMessage="#{myBundle.CreateTipoTrabajadorRequiredMessage_tipoTrabajadorIdCuenta}" converter="cuentaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentaController.items}"
                                           var="tipoTrabajadorIdCuentaItem"
                                           itemValue="#{tipoTrabajadorIdCuentaItem}"
                                           itemLabel="#{tipoTrabajadorIdCuentaItem.cuentaId.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoTrabajadorController.saveNew}" value="#{myBundle.Save}" update="display,:TipoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoTrabajadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
