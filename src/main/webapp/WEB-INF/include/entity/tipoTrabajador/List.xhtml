<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TipoTrabajadorListForm">

        <p:panel header="#{myBundle.ListTipoTrabajadorTitle}">
            <p:contextMenu id="TipoTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('TipoTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('TipoTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('TipoTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('TipoTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.TipoTrabajadorMenuItem_relacionLaboralList}" icon="ui-icon-search"  action="#{tipoTrabajadorController.navigateRelacionLaboralList}" disabled="#{tipoTrabajadorController.isRelacionLaboralListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.TipoTrabajadorMenuItem_tipoTrabajadorIdCuenta}" icon="ui-icon-search"  actionListener="#{tipoTrabajadorController.prepareTipoTrabajadorIdCuenta}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty tipoTrabajadorController.selected.tipoTrabajadorIdCuenta}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{tipoTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.tipoTrabajadorId}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="100, 200, 500"
                         selectionMode="single"
                         selection="#{tipoTrabajadorController.selected}"
                         filteredValue="#{tipoTrabajadorController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{tipoTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.tipoTrabajadorId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoTrabajadorDataTableContextMenu" listener="#{tipoTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:TipoTrabajadorDataTableContextMenu" listener="#{tipoTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{tipoTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TipoTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.tipoTrabajadorId}" filterBy="#{item.tipoTrabajadorId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoTrabajadorTitle_tipoTrabajadorId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoTrabajadorId}"/>
                </p:column>


                <p:column sortBy="#{item.tipoTrabajadorNombre}" filterBy="#{item.tipoTrabajadorNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoTrabajadorTitle_tipoTrabajadorNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoTrabajadorNombre}"/>
                </p:column>


                <p:column sortBy="#{item.tipoTrabajadorIdCuenta.cuentaId}" filterBy="#{item.tipoTrabajadorIdCuenta.cuentaId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListTipoTrabajadorTitle_tipoTrabajadorIdCuenta}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoTrabajadorIdCuenta.cuentaId}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{tipoTrabajadorController.prepareCreate}" update=":TipoTrabajadorCreateForm" oncomplete="PF('TipoTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{myBundle.View}" update=":TipoTrabajadorViewForm" oncomplete="PF('TipoTrabajadorViewDialog').show()" disabled="#{empty tipoTrabajadorController.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":TipoTrabajadorEditForm" oncomplete="PF('TipoTrabajadorEditDialog').show()" disabled="#{empty tipoTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{tipoTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty tipoTrabajadorController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
