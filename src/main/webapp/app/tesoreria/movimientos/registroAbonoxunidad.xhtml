<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >



    <p:panel id="AbonoBusCreateDlg" widgetVar="AbonoBusCreateDialog" header="Registro de Abonos x Unidad">

        <h:form id="AbonoBusCreateForm">

            <h:panelGroup id="display" >
                <p:focus context="tipoAbono"/>
                <p:panelGrid columns="2" columnClasses="column" style="width: 100%;">

                    <p:outputLabel value="F. Abono" for="fechaInicioAbonoBus" />
                    <h:panelGroup>
                        <p:calendar id="fechaInicioAbonoBus" autocomplete="off" pattern="dd/MM/yyyy" value="#{registroAbonoUnidadController.fecha}" required="true" requiredMessage="Debe debe ingresar la fecha del abono" onfocus="this.setSelectionRange(0, 2)"/>
                    </h:panelGroup>


                    <p:outputLabel value="Abono" for="tipoAbono" />
                    <h:panelGroup>
                        <p:selectOneMenu id="tipoAbono" value="#{registroAbonoUnidadController.selected.abonoBusIdTipoAbono}" required="true" requiredMessage="Debe seleccionar del tipo del abono" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoAbonoController.items}"
                                           var="tipoAbonoItem"
                                           itemValue="#{tipoAbonoItem}"
                                           itemLabel="#{tipoAbonoItem.tipoAbonoNombre}"
                                           />
                            <p:ajax event="valueChange" update="montoAbonoBus,:AbonoBusListForm:datalist" listener="#{registroAbonoUnidadController.setMontoXDefectoTipoAbono}" global="false"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <p:outputLabel value="Unidad:" for="unidad"  />
                    <h:panelGrid columns="2">
                        <p:selectOneMenu id="unidad" value="#{registroAbonoUnidadController.unidadNegocio}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Todas"/>
                            <f:selectItems value="#{unidadNegocioController.items}"
                                           var="unidadItem"
                                           itemValue="#{unidadItem}"
                                           itemLabel="#{unidadItem.unidadNegocioNumero}"
                                           />
                            <p:ajax event="valueChange" update=":AbonoBusListForm:datalist, growl" listener="#{registroAbonoUnidadController.loadUnidad}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                        </p:selectOneMenu>                           
                    </h:panelGrid>

                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <h:panelGroup>
                        <p:inputText id="descripcion" value="#{registroAbonoUnidadController.selected.abonoBusDescripcion}" autocomplete="off"  onfocus="this.setSelectionRange(0, this.value.length)" size="30">
                            <p:ajax event="blur" update=":AbonoBusListForm:datalist" listener="#{registroAbonoUnidadController.loadDescripcion}" global="false"/>
                        </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:outputLabel value="Cuotas" for="numeroCuotasAbonoBus" />
                        <p:selectBooleanCheckbox value="#{registroAbonoUnidadController.cuotas}" style="margin-left: 5px;">
                            <p:ajax event="valueChange" update="totalCuotasAbonoBus"/>
                        </p:selectBooleanCheckbox>
                        <p:outputLabel value="?:" style="margin-left: 5px;"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <p:inputText id="numeroCuotasAbonoBus" autocomplete="off"  size="8" value="#{registroAbonoUnidadController.selected.abonoBusCuotaActual}" onfocus="this.setSelectionRange(0, this.value.length)">
                            <p:ajax event="blur" update=":AbonoBusListForm:datalist" listener="#{registroAbonoUnidadController.setCuotaActual}" global="false"/>
                        </p:inputText>                            
                        <p:outputLabel value="de" style="margin-left: 10px;margin-right: 10px;"/>
                        <p:inputText id="totalCuotasAbonoBus" autocomplete="off"  size="8" disabled="#{!registroAbonoUnidadController.cuotas}" value="#{registroAbonoUnidadController.selected.abonoBusTotalCuotas}" onfocus="this.setSelectionRange(0, this.value.length)">
                            <p:ajax event="blur" update=":AbonoBusListForm:datalist" listener="#{registroAbonoUnidadController.setTotalCuota}" global="false"/>
                        </p:inputText>
                    </h:panelGroup>

                    <p:outputLabel value="Monto" for="montoAbonoBus" />
                    <h:panelGroup>
                        <p:inputText id="montoAbonoBus" autocomplete="off" value="#{registroAbonoUnidadController.monto}" required="true" requiredMessage="Debe ingresar el monto del abono" onfocus="this.setSelectionRange(0, this.value.length)">
                            <p:ajax event="blur" update=":AbonoBusListForm:datalist" listener="#{registroAbonoUnidadController.setMontoXDefecto}" global="false"/>
                        </p:inputText>
                    </h:panelGroup>

                    <p:outputLabel />
                    <p:commandButton styleClass="btn btn-primary" actionListener="#{registroAbonoUnidadController.saveNew}" value="#{myBundle.Save}" update="display,:AbonoBusListForm:datalist,:growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="Registrar?" icon="ui-icon-alert"/>
                    </p:commandButton>

                </p:panelGrid>


            </h:panelGroup>

        </h:form>

    </p:panel>

    <h:form id="AbonoBusListForm">

        <p:panel style="margin-top: 10px;" >
            <p:dataTable id="datalist"
                         value="#{registroAbonoUnidadController.registroAbonoItems}"
                         lazy="false"                             
                         var="item"
                         rowKey="#{not empty item.idAbonoBus ? item.idAbonoBus : item.hashCode()}"
                         rowIndexVar="rowIndex"                              
                         emptyMessage="No se han encontrado registros" 
                         tableStyle="table-layout: auto" >

                <f:facet name="header">
                    Buses x Flota
                </f:facet>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Bus"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusIdBus.busNumero}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Unidad"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusIdBus.busIdUnidadNegocio.unidadNegocioNumero}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Patente"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusIdBus.busPatente}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusIdBus.busIdEmpresa.empresaNombre}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Abono"/>
                    </f:facet>
                    <h:outputText value="#{item.abonoBusIdTipoAbono.tipoAbonoNombre}"/>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Descripción"/>
                    </f:facet>
                    <p:inputText value="#{item.abonoBusDescripcion}">
                        <p:ajax event="blur" listener="#{registroAbonoUnidadController.showMessage(item.abonoBusDescripcion)}" global="false"/>
                    </p:inputText>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Cuota"/>
                    </f:facet>
                    <p:inputNumber value="#{item.abonoBusCuotaActual}" decimalPlaces="0">

                    </p:inputNumber>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <p:inputNumber value="#{item.abonoBusTotalCuotas}" decimalPlaces="0">

                    </p:inputNumber>
                </p:column>

                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <p:inputNumber value="#{item.abonoBusMontoFijo}" decimalPlaces="0">
                        <p:ajax event="blur" listener="#{registroAbonoUnidadController.showMessage(item.abonoBusMontoFijo)}" global="false"/>
                    </p:inputNumber>
                </p:column>

            </p:dataTable>
        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
