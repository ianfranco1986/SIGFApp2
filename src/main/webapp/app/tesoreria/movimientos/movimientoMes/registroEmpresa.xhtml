<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <script>
        $(function () {
            PF('bui').show();
        });
    </script>
    <h:form id="Selector" >
        <p:panel style="width: 100%;margin-bottom: 20px;" id="selector">
            <h5 style="text-align: center;">Periodo</h5>
            <p:panelGrid columns="8" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >

                <p:outputLabel value="Empresa" for="empresa" />
                <p:selectOneMenu id="empresa" value="#{movimientoMesEmpresaController.empresa}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{movimientoMesEmpresaController.empresaItems}"
                                   var="busIdEmpresaItem"
                                   itemValue="#{busIdEmpresaItem}"
                                   itemLabel="#{busIdEmpresaItem.empresaNombre} (#{busIdEmpresaItem.empresaId})"
                                   />
                </p:selectOneMenu>


                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{movimientoMesEmpresaController.mes}" style="width:115px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                </p:selectOneMenu>


                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{movimientoMesEmpresaController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{movimientoMesEmpresaController.load}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, DetalleCartolaCreateForm2:registro, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>

    </h:form>
    <h:form id="DetalleCartolaCreateForm2" >
        <p:panel id="registro" >
            <h3>Resumen: #{movimientoMesEmpresaController.empresa.empresaNombre}</h3>
            <p:separator/>
            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank"  >
                <h:outputLabel for="textB1" value="Administración" style="font-size: 15px;"/>
                <h:outputLabel id="textB1" value="#{movimientoMesEmpresaController.administracion}" style="font-size: 15px;" >
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel value="Total Ingresos" style="font-size: 15px;"/>
                <h:outputLabel value="#{movimientoMesEmpresaController.totalIngresos}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel for="textB2" value="Cuota Extra" style="font-size: 15px;"/>
                <h:outputLabel id="textB2" value="#{movimientoMesEmpresaController.cuotaExtra}" style="font-size: 15px;" >
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel value="Total Abonos" style="font-size: 15px;"/>
                <h:outputLabel value="#{movimientoMesEmpresaController.totalAbonos}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel for="dateB" value="Imposiciones" style="font-size: 15px;"/>
                <h:outputLabel id="dateB" value="#{movimientoMesEmpresaController.imposiciones}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel value="Total Cargos" style="font-size: 15px;" />
                <h:outputLabel value="#{movimientoMesEmpresaController.totalDescuentos}" style="font-size: 15px;" >
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel for="checkboxB" value="Dev. Boletos" style="font-size: 15px;"/>
                <h:outputLabel id="checkboxB" value="#{movimientoMesEmpresaController.boletos}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel value="Saldo" style="font-size: 15px;"/>
                <h:outputLabel value="#{movimientoMesEmpresaController.saldo}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel for="text3B" value="Minutos Recibidos" style="font-size: 15px;"/>
                <h:outputLabel id="text3B" value="#{movimientoMesEmpresaController.minutos}" style="font-size: 15px;">
                    <f:convertNumber />
                </h:outputLabel>

                <h:outputLabel />
                <h:outputLabel />
            </p:panelGrid>
            <p:separator/>

            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >

                <h:outputLabel/>
                <h:outputLabel/>

                <h:panelGroup style="width: 100%">
                    <p:commandButton value="Retroceder" actionListener="#{movimientoMesEmpresaController.previous()}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, Selector:empresa,  DetalleCartolaCreateForm2:registro, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                    </p:commandButton>

                    <p:commandButton value="Avanzar" actionListener="#{movimientoMesEmpresaController.next()}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, Selector:empresa,  DetalleCartolaCreateForm2:registro, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                    </p:commandButton>

                    <h:commandLink id="link" value="Imprimir" actionListener="#{reportController.downloadFile(movimientoMesEmpresaController.informe, movimientoMesEmpresaController.map)}" target="blank"/>
                </h:panelGroup>

            </p:panelGrid>
            <p:blockUI block="registro" widgetVar="bui"/>
        </p:panel>
    </h:form>
    <h:form id="DetalleCartolaListForm">
        <p:panel style="margin-top: 20px; width: 100%" id="detalleCartola">
            <h3>Detalle Movimientos</h3>
            <p:dataTable id="datalist"
                         value="#{movimientoMesEmpresaController.model}"
                         lazy="false"
                         rowKey="#{item.movimientoMesId}"
                         var="item"                         
                         selectionMode="single"
                         selection="#{movimientoMesEmpresaController.selected}"
                         widgetVar="datalistWidget"
                         rowIndexVar="rowIndex" 
                         emptyMessage="No se han encontrado registros" 
                         reflow="true" 
                         editable="true">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{movimientoMesEmpresaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCartolaId}"  <<< Remove this line
                -->
                <p:ajax event="rowEdit" listener="#{movimientoMesEmpresaController.onRowEdit}" update=":growl" />


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.movimientoMesId}"/>
                </p:column>


                <p:column sortBy="#{item.movimientoMesFechaMvto}" filterBy="#{item.movimientoMesFechaMvto}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesFechaMvto}">
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="fecha" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{item.movimientoMesFechaMvto}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Movimiento"/>
                    </f:facet>
                    <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoNombre}"/>
                </p:column>

                <p:column sortBy="#{item.movimientoMesDetalle}" filterBy="#{item.movimientoMesDetalle}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Detalle"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesDetalle}"/>

                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="detalle" value="#{item.movimientoMesDetalle}" required="true" requiredMessage="Debe ingresar un detalle" size="30" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true}" id="cargo" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Abono"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true}" id="abono" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="DetalleCartolaListForm:detalleCartola, DetalleCartolaListForm:datalist, :growl" icon="fa fa-trash" actionListener="#{movimientoMesEmpresaController.delete}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{movimientoMesEmpresaController.selected}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

        </p:panel>
    </h:form>





</ui:composition>
