<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <script>
        $(function () {
            PF('bui').show();
        });
    </script>
    <h:form id="Selector" >
        <p:panel style="width: 100%;margin-bottom: 20px;" id="selector">
            <h5 style="text-align: center;">Periodo</h5>
            <p:panelGrid columns="8" style="width: 100%; margin-top: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >

                <p:outputLabel value="Empresa" for="empresa" />
                <p:selectOneMenu id="empresa" value="#{movimientoMesEmpresaController.empresa}" required="true" requiredMessage="Debe seleccionar la Empresa" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{movimientoMesEmpresaController.empresaItems}"
                                   var="busIdEmpresaItem"
                                   itemValue="#{busIdEmpresaItem}"
                                   itemLabel="#{busIdEmpresaItem.empresaNombre} (#{busIdEmpresaItem.empresaId})"
                                   />
                </p:selectOneMenu>


                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{movimientoMesEmpresaController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                </p:selectOneMenu>


                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{movimientoMesEmpresaController.anio}" size="5" />

                <p:commandButton value="Buscar" actionListener="#{movimientoMesEmpresaController.load}" styleClass="btn btn-primary" update="DetalleCartolaListForm:detalleCartola, DetalleCartolaCreateForm2:registro, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()" oncomplete="PF('bui').hide()">

                </p:commandButton>

            </p:panelGrid>
        </p:panel>

    </h:form>
    <h:form id="DetalleCartolaCreateForm2" >
        <p:panel id="registro" >
            <h3 style="text-align: center;">Resumen: #{movimientoMesEmpresaController.empresa.empresaNombre}</h3>
            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">

                <h:outputLabel value="Aporte Administración ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.administracion}" >
                    <f:convertNumber />
                </h:outputLabel>

                <p:outputLabel value="Aporte Cuotas Extras ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.cuotaExtra}" >
                    <f:convertNumber />
                </h:outputLabel>

                <p:outputLabel value="Imposiciones ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.imposiciones}" >
                    <f:convertNumber />
                </h:outputLabel>

                <p:outputLabel value="Dev. Boletos ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.boletos}" >
                    <f:convertNumber />
                </h:outputLabel>

                <p:outputLabel value="Minutos Recibidos ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.minutos}" >
                    <f:convertNumber />
                </h:outputLabel>

                <p:outputLabel value="Total Ingresos ($)" />
                <h:outputLabel value="#{movimientoMesEmpresaController.totalIngresos}" >
                    <f:convertNumber />
                </h:outputLabel>
            </p:panelGrid>
        </p:panel>
        <p:blockUI block="registro" widgetVar="bui"/>

    </h:form>
    <h:form id="DetalleCartolaListForm">
        <p:panel style="margin-top: 20px; width: 100%" id="detalleCartola">
            <h3>Detalle Movimientos</h3>
            <p:dataTable id="datalist"
                         value="#{movimientoMesEmpresaController.model}"
                         lazy="false"
                         rowKey="#{item.movimientoMesId}"
                         var="item"                         
                         selectionMode="single"
                         selection="#{movimientoMesEmpresaController.selected}"
                         widgetVar="datalistWidget"
                         rowIndexVar="rowIndex" 
                         emptyMessage="No se han encontrado registros" 
                         reflow="true" 
                         editable="true">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{movimientoMesEmpresaController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.detalleCartolaId}"  <<< Remove this line
                -->
                <p:ajax event="rowEdit" listener="#{movimientoMesEmpresaController.onRowEdit}" update=":growl" />


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{item.movimientoMesId}"/>
                </p:column>


                <p:column sortBy="#{item.movimientoMesFechaMvto}" filterBy="#{item.movimientoMesFechaMvto}">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesFechaMvto}">
                                <f:convertDateTime pattern="dd/MM/yy" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="fecha" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{item.movimientoMesFechaMvto}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterBy="#{item.movimientoMesMvtoId.tipoMovimientoNombre}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Movimiento"/>
                    </f:facet>
                    <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoNombre}"/>
                </p:column>

                <p:column sortBy="#{item.movimientoMesDetalle}" filterBy="#{item.movimientoMesDetalle}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Detalle"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesDetalle}"/>

                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="detalle" value="#{item.movimientoMesDetalle}" required="true" requiredMessage="Debe ingresar un detalle" size="30" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoDescuento==true}" id="cargo" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.movimientoMesMonto}" filterBy="#{item.movimientoMesMonto}">
                    <f:facet name="header">
                        <h:outputText value="Abono"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true?item.movimientoMesMonto:0}">
                                <f:convertNumber type="number" />
                            </h:outputText>                        
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText rendered="#{item.movimientoMesMvtoId.tipoMovimientoAbono==true}" id="abono" value="#{item.movimientoMesMonto}" required="true" requiredMessage="Debe ingresar un monto" size="10" onfocus="this.setSelectionRange(0, this.value.length)">
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="DetalleCartolaListForm:detalleCartola, DetalleCartolaListForm:datalist, :growl" icon="fa fa-trash" actionListener="#{movimientoMesEmpresaController.delete}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{movimientoMesEmpresaController.selected}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <ui:include src="/WEB-INF/include/confirmation.xhtml"/>

        </p:panel>
    </h:form>





</ui:composition>
