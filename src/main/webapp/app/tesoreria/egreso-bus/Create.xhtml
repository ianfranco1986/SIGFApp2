<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoBusCreateDlg" widgetVar="EgresoBusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Ingresar Nuevo Egreso" closeOnEscape="true">

            <h:form id="EgresoBusCreateForm">

                <h:panelGroup id="display" rendered="#{egresoBusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <h:outputLabel value="N° Bus" for="egresoBusIdBus" />
                        <p:selectOneMenu id="egresoBusIdBus" value="#{egresoBusController.selected.egresoBusIdBus}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusIdBus}" converter="busConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{busController.items}"
                                           var="egresoBusIdBusItem"
                                           itemValue="#{egresoBusIdBusItem}"
                                           itemLabel="#{egresoBusIdBusItem.busId.toString()}"
                                           />
                        </p:selectOneMenu>

                        <h:outputLabel value="Egreso" for="egresoBusIdEgreso" />
                        <p:selectOneMenu id="egresoBusIdEgreso" value="#{egresoBusController.selected.egresoBusIdEgreso}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusIdEgreso}" converter="egresoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{egresoController.items}"
                                           var="egresoBusIdEgresoItem"
                                           itemValue="#{egresoBusIdEgresoItem}"
                                           itemLabel="#{egresoBusIdEgresoItem.egresoId.toString()}"
                                           />
                        </p:selectOneMenu>

                        <h:outputLabel value="Valor x Defecto" for="egresoBusValorDefecto" />
                        <p:inputText id="egresoBusValorDefecto" value="#{egresoBusController.selected.egresoBusValorDefecto}" title="#{myBundle.CreateEgresoBusTitle_egresoBusValorDefecto}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusValorDefecto}"/>

                        <h:outputLabel value="% Porcentaje" for="egresoBusPorcentaje" />
                        <p:inputText id="egresoBusPorcentaje" value="#{egresoBusController.selected.egresoBusPorcentaje}" title="#{myBundle.CreateEgresoBusTitle_egresoBusPorcentaje}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusPorcentaje}"/>

                        <h:outputLabel value="N° Orden" for="egresoBusNumeroOrden" />
                        <p:inputText id="egresoBusNumeroOrden" value="#{egresoBusController.selected.egresoBusNumeroOrden}" title="#{myBundle.CreateEgresoBusTitle_egresoBusNumeroOrden}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusNumeroOrden}"/>

                        <h:outputLabel value="Activo" for="egresoBusActivo" />
                        <p:selectBooleanCheckbox id="egresoBusActivo" value="#{egresoBusController.selected.egresoBusActivo}" required="true" requiredMessage="#{myBundle.CreateEgresoBusRequiredMessage_egresoBusActivo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{egresoBusController.saveNew}" value="#{myBundle.Save}" update="display,:EgresoBusListForm:datalist:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EgresoBusCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('EgresoBusCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
