<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EgresoCajaRecaudacionViewDlg" widgetVar="EgresoCajaRecaudacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEgresoCajaRecaudacionTitle}" closeOnEscape="true">

            <h:form id="EgresoCajaRecaudacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{egresoCajaRecaudacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionId}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionId}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionValorDefecto}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionValorDefecto}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionValorDefecto}"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionPorcentaje}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionPorcentaje}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionPorcentaje}"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionNumeroOrden}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionNumeroOrden}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionNumeroOrden}"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaActivo}"/>
                        <h:selectBooleanCheckbox id="egresoCajaActivo" value="#{egresoCajaRecaudacionController.selected.egresoCajaActivo}" title="#{myBundle.EditEgresoCajaRecaudacionTitle_egresoCajaActivo}" required="true" requiredMessage="#{myBundle.EditEgresoCajaRecaudacionRequiredMessage_egresoCajaActivo}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionFechaIngreso}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.lastUpdate}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionFechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionFechaActualizacion}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionFechaActualizacion}" title="#{myBundle.ViewEgresoCajaRecaudacionTitle_egresoCajaRecaudacionFechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionIdEgreso}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdEgreso.egresoId}"/>

                        <h:outputText value="#{myBundle.ViewEgresoCajaRecaudacionLabel_egresoCajaRecaudacionIdCajaRecaudacion}"/>
                        <h:outputText value="#{egresoCajaRecaudacionController.selected.egresoCajaRecaudacionIdCajaRecaudacion.cajaTerminalId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EgresoCajaRecaudacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
