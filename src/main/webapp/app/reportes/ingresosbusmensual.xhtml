<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroMinutoListForm">

        <p:panel>
            <p:spacer/>
            <h3 style="text-align: center;">Resumen Ingresos x Bus </h3>
            <p:panelGrid columns="2" style="width: 100%; margin-bottom: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{reportControllerIngresosBus.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                    <p:ajax event="valueChange" listener="#{reportControllerIngresosBus.setFecha()}" />
                </p:selectOneMenu>

                <h:outputLabel for="anio" value="AÃ±o:" />
                <p:inputText id="anio" value="#{reportControllerIngresosBus.anio}" size="5" >
                    <p:ajax event="blur" listener="#{reportControllerIngresosBus.setFecha()}" />
                </p:inputText>


                <p:outputLabel value="Flota" for="busIdFlota" />
                <p:selectOneMenu id="busIdFlota" value="#{reportControllerIngresosBus.flota}" converter="omnifaces.SelectItemsConverter" >
                    <f:selectItem itemLabel="Todas"/>
                    <f:selectItems value="#{flotaController.items}"
                                   var="busIdFlotaItem"
                                   itemValue="#{busIdFlotaItem}"
                                   itemLabel="#{busIdFlotaItem.flotaNombre}"
                                   />
                    <p:ajax event="valueChange" update="multiple" listener="#{reportControllerIngresosBus.handleFlotaChange}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Unidad" for="busIdUnidadNegocio" />
                <p:selectOneMenu id="busIdUnidadNegocio" value="#{reportControllerIngresosBus.unidadNegocio}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Todas"/>
                    <f:selectItems value="#{reportControllerIngresosBus.unidadItems}"
                                   var="busIdUnidadNegocioItem"
                                   itemValue="#{busIdUnidadNegocioItem}"
                                   itemLabel="#{busIdUnidadNegocioItem.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"
                                   />
                    <p:ajax event="valueChange" update="multiple" listener="#{reportControllerIngresosBus.handleUnidadChange()}"/>
                </p:selectOneMenu>

                <h:outputLabel for="multiple" value="Buses:" />
                <p:selectCheckboxMenu id="multiple" value="#{reportControllerIngresosBus.selectedItems}" label="Cities" multiple="true" converter="omnifaces.SelectItemsConverter" 
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                    <f:selectItems value="#{reportControllerIngresosBus.items}" 
                                   var="bus"
                                   itemValue="#{bus}"
                                   itemLabel="#{bus.busNumero} - #{bus.busIdUnidadNegocio.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>                    
                </p:selectCheckboxMenu>
                               

                <p:outputLabel value=""/>
                <h:commandLink value="Generar Reporte" 
                               actionListener="#{reportController.downloadFile(reportControllerIngresosBus.informe, reportControllerIngresosBus.map)}" target="blank"  styleClass="btn btn-primary" />

            </p:panelGrid>
            <div class="column-center">
                <p:media cache="false" rendered="#{empty reportControllerIngresosBus.selectedItems}" width="100%" height="600" value="#{reportController.media}" player="pdf"/>
            </div>
        </p:panel>



    </h:form>

</ui:composition>
