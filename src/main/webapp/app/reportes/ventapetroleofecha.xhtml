<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroMinutoListForm">

        <p:panel>
            <h3 style="text-align: center;">Venta de Petroleo x Fecha</h3>
            <p:panelGrid columns="2" style="width: 100%; margin-bottom: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Fecha: "/>
                <p:calendar id="detalleCartolaFechaMovimiento" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{reportControllerPetroleoFecha.fecha}" required="true" requiredMessage="Debe ingresar la fecha" >
                    
                </p:calendar>

                <p:outputLabel value=""/>
                <h:commandLink value="Generar Reporte" 
                               actionListener="#{reportController.downloadFile(reportControllerPetroleoFecha.informe, reportControllerPetroleoFecha.map)}" target="blank"  styleClass="btn btn-primary" disabled="#{empty reportControllerPetroleoFecha.fecha}" />
            </p:panelGrid>
            <div class="column-center">
                <p:media cache="false" rendered="#{reportControllerPetroleoFecha.fecha ne null}" width="100%" height="600" value="#{reportController.media}" player="pdf"/>
            </div>
        </p:panel>

    </h:form>

</ui:composition>
