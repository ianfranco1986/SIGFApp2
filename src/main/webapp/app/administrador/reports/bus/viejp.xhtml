<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="EgresoBusListForm" class="form-height">
        <p:panel>
            <f:facet name="header">
                Registro de Boletos x Bus
            </f:facet>
            <p:panelGrid columns="10" style="margin-bottom: 10px;width: 100%;">

                <p:outputLabel value="Bus" for="busNumero" />
                <p:selectOneMenu id="busNumero" value="#{informeRegistroBoletoController.selected}" required="true" requiredMessage="Debe seleccionar el Bus" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{informeRegistroBoletoController.items}"
                                   var="busItem"
                                   itemValue="#{busItem}"
                                   itemLabel="#{busItem.busNumero}"

                                   />
                    <p:ajax event="valueChange" listener="#{informeRegistroBoletoController.handleBusChange()}" update="guiaFolio, datalist"/>
                </p:selectOneMenu>

                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{informeRegistroBoletoController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                    <p:ajax event="valueChange" listener="#{informeRegistroBoletoController.setFecha()}" update="guiaFolio, datalist"/>
                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{informeRegistroBoletoController.anio}" size="5" />

                <p:outputLabel value="Guía" for="guiaFolio" />
                <p:selectOneMenu id="guiaFolio" value="#{informeRegistroBoletoController.guia}" required="true" requiredMessage="Debe seleccionar la Guía" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{informeRegistroBoletoController.guiaItems}"
                                   var="guiaItem"
                                   itemValue="#{guiaItem}"
                                   itemLabel="#{guiaItem.guiaFolio} - #{informeRegistroBoletoController.sdf.format(guiaItem.guiaFecha)} "

                                   />
                    <p:ajax event="valueChange" listener="#{informeRegistroBoletoController.load()}" update="datalist" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                </p:selectOneMenu>

            </p:panelGrid>
            <p:dataTable id="datalist"
                         value="#{informeRegistroBoletoController.boletosItems}"
                         widgetVar="datalist"
                         var="item"
                         rowKey="#{item.numero}"
                         rowIndexVar="rowIndex"
                         draggableRows="true" 
                         emptyMessage="No se han encontrado registros"
                         reflow="true"
                         rowStyleClass="#{item.totalVuelta gt 30000 ? 'green' : null}">


                <f:facet name="header">
                    Detalle x Bus N°: #{informeRegistroBoletoController.selected.busNumero}   Unidad:#{informeRegistroBoletoController.selected.busIdUnidadNegocio.unidadNegocioNumero}   PPU:#{informeRegistroBoletoController.selected.busPatente}
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="# Vuelta"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? 'Serie':(rowIndex == informeRegistroBoletoController.model.rowCount - 1)? 'Total': (rowIndex)}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Directo"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? item.directo.registroBoletoSerie: (rowIndex == informeRegistroBoletoController.model.rowCount - 1)? item.directo.registroBoletoTotal: item.directo.registroBoletoInicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Plan Viña"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? item.planVina.registroBoletoSerie:(rowIndex == informeRegistroBoletoController.model.rowCount - 1)? item.planVina.registroBoletoTotal:item.planVina.registroBoletoInicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Local"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? item.local.registroBoletoSerie:(rowIndex == informeRegistroBoletoController.model.rowCount - 1)? item.local.registroBoletoTotal: item.local.registroBoletoInicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Esc. Directo"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? item.escolarDirecto.registroBoletoSerie:(rowIndex == informeRegistroBoletoController.model.rowCount - 1)? item.escolarDirecto.registroBoletoTotal :item.escolarDirecto.registroBoletoInicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Esc. Local"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex == 0? item.escolarLocal.registroBoletoSerie:(rowIndex == informeRegistroBoletoController.model.rowCount - 1)? item.escolarLocal.registroBoletoTotal :item.escolarLocal.registroBoletoInicio}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Total x Vuelta"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex lt 1? '--':item.vueltaGuia.vueltaGuiaTotal}">
                        <f:convertNumber currencyCode="$" currencySymbol="$"/>
                    </p:outputLabel>
                </p:column>

            </p:dataTable>
        </p:panel>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
