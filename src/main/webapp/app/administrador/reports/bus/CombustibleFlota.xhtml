<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="EgresoBusListForm" class="form-height">
        <p:panel>
            <f:facet name="header">
                Consumo de Combustible x Flota
            </f:facet>
            <p:panelGrid columns="10" style="margin-bottom: 10px;width: 100%;">

                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{informeConsumoCombustibleFlotaController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                    <p:ajax event="valueChange" listener="#{informeConsumoCombustibleFlotaController.setFecha()}" update="chart, datalist" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{informeConsumoCombustibleFlotaController.anio}" size="5" />

            </p:panelGrid>

            <p:separator />
            <p:dataTable id="datalist" 
                         value="#{informeConsumoCombustibleFlotaController.abstractDynamicReport.items}"
                         lazy="false"
                         var="item"
                         rowKey="#{item}"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         tableStyle="table-layout: auto" 
                         reflow="true">

                <f:facet name="header">
                    Resumen Combustible x Mes
                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="N°"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        N° Bus
                    </f:facet>
                    #{item[0]}
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Patente
                    </f:facet>
                    #{item[1]}
                </p:column>

                <p:column>
                    <f:facet name="header">
                        Operador
                    </f:facet>
                    #{item[2]}
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                        Año
                    </f:facet>
                    #{item[3]}
                </p:column>

                <p:column sortBy="#{item[4]}">
                    <f:facet name="header">
                        Total $
                    </f:facet>
                    <h:outputText value="#{item[4]}">
                        <f:convertNumber currencySymbol="$"/>
                    </h:outputText>
                </p:column>
                
                <p:column sortBy="#{item[5]}">
                    <f:facet name="header">
                        DT
                    </f:facet>
                    #{item[5]}
                </p:column>
                
                <p:column sortBy="#{item[6]}"> 
                    <f:facet name="header">
                        Promedio Diario $ 
                    </f:facet>
                    <h:outputText value="#{item[6]}">
                        <f:convertNumber currencySymbol="$" maxFractionDigits="0"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>

            <p:separator />
            <p:chart id="chart" type="line" model="#{informeConsumoCombustibleFlotaController.chartModel}" style="height:300px;" responsive="true"/>

        </p:panel>

    </h:form>

</ui:composition>
