<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="EgresoBusListForm" class="form-height">
        <p:panel>
            <f:facet name="header">
                Pago de Minutos x Bus
            </f:facet>
            <p:panelGrid columns="10" style="margin-bottom: 10px;width: 100%;">

                <p:outputLabel value="Bus" for="busNumero" />
                <p:selectOneMenu id="busNumero" value="#{informePagoMinutosController.selected}" required="true" requiredMessage="Debe seleccionar el Bus" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{informePagoMinutosController.items}"
                                   var="busItem"
                                   itemValue="#{busItem}"
                                   itemLabel="#{busItem.busNumero}"

                                   />
                    <p:ajax event="valueChange" listener="#{informePagoMinutosController.handleBusChange()}" update="datalist, chart" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                </p:selectOneMenu>

                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{informePagoMinutosController.mes}" style="width:125px">
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                    <p:ajax event="valueChange" listener="#{informePagoMinutosController.setFecha()}" update="datalist, chart" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{informePagoMinutosController.anio}" size="5" />

            </p:panelGrid>
            <p:dataTable id="datalist"
                         value="#{informePagoMinutosController.ventasItems}"
                         widgetVar="datalist"
                         var="item"
                         rowKey="#{item.ventaCombustibleId}"
                         rowIndexVar="rowIndex"
                         draggableRows="true" 
                         emptyMessage="No se han encontrado registros"
                         reflow="true"
                         rowStyleClass="#{item.registroMinutoMonto gt 5000 ? 'red' : null}" expandedRow="true" sortBy="#{item.registroMinutoFechaMinuto}">


                <f:facet name="header">
                    Detalle x Bus N°: #{informePagoMinutosController.selected.busNumero}   Unidad:#{informePagoMinutosController.selected.busIdUnidadNegocio.unidadNegocioNumero}   PPU:#{informePagoMinutosController.selected.busPatente}  Año:#{informePagoMinutosController.selected.busAnio} 
                </f:facet>

                <p:headerRow>
                    <p:column colspan="5" >
                        <h:outputText value="#{item.registroMinutoFechaMinuto}" >
                            <f:convertDateTime pattern="dd/MM/yy" />
                        </h:outputText>
                    </p:column>
                </p:headerRow>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <p:outputLabel value="#{rowIndex+1}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="N° Bus"/>
                    </f:facet>
                    <p:outputLabel value="#{item.registroMinutoHastaIdBus.busNumero}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="PPU"/>
                    </f:facet>
                    <p:outputLabel value="#{item.registroMinutoHastaIdBus.busPatente}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Flota"/>
                    </f:facet>
                    <p:outputLabel value="#{item.registroMinutoHastaIdBus.busIdFlota.flotaNombre}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <p:outputLabel value="#{item.registroMinutoMonto}">
                        <f:convertNumber currencyCode="$"/>
                    </p:outputLabel>
                </p:column>

                

            </p:dataTable>
            <p:separator />
            <p:chart id="chart" type="line" model="#{informePagoMinutosController.chartModel}" style="height:300px;" responsive="true"/>

        </p:panel>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
