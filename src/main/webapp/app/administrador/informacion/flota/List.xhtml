<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="FlotaListForm">

        <p:dataTable id="datalist"
                     value="#{informacionFlotaController.items}"
                     lazy="false"
                     rowKey="#{item.flotaId}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{informacionFlotaController.selected}"
                     reflow="true"
                     rowIndexVar="rowIndex">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{informacionFlotaController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.flotaId}"  <<< Remove this line
            -->

            <f:facet name="header">
                Lista de Flotas
            </f:facet>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.flotaNombre}" filterBy="#{item.flotaNombre}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListFlotaTitle_flotaNombre}"/>
                </f:facet>
                <h:outputText value="#{item.flotaNombre}"/>
            </p:column>


            <p:column sortBy="#{item.flotaTieneEgresos}" filterBy="#{item.flotaTieneEgresos}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListFlotaTitle_flotaTieneEgresos}"/>
                </f:facet>
                <h:selectBooleanCheckbox id="flotaTieneEgresos" value="#{item.flotaTieneEgresos}" title="#{myBundle.EditFlotaTitle_flotaTieneEgresos}"  disabled="true"/>
            </p:column>




        </p:dataTable>



    </h:form>

</ui:composition>
