<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmpresaListForm">

        <p:dataTable id="datalist"
                     value="#{informeEmpresaController.itemsEmpresas}"
                     lazy="false"
                     rowKey="#{item.empresaRut}"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     selection="#{informeEmpresaController.selected}"
                     rowIndexVar="rowIndex"
                     reflow="true">
            <!--
                     To enable Lazy Loading, please copy/replace the following lines above,
                     and be sure to replace the word HASH with the # symbol:
            
                     value="HASH{empresaController.lazyItems}"
                     lazy="true"
                     rowKey="HASH{item.empresaId}"  <<< Remove this line
            -->


            <p:ajax event="rowSelect"   update="@form:viewButton" />
            <p:ajax event="rowUnselect" update="@form:viewButton" />
            <p:ajax event="contextMenu" update="@form:viewButton" />
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('EmpresaListForm:viewButton').click();"/>

            <f:facet name="header">
                Lista de Empresas
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.empresaRut}" filterBy="#{item.empresaRut}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaRut}"/>
                </f:facet>
                <h:outputText value="#{item.empresaRut}"/>
            </p:column>


            <p:column sortBy="#{item.empresaNombre}" filterBy="#{item.empresaNombre}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaNombre}"/>
                </f:facet>
                <h:outputText value="#{item.empresaNombre}"/>
            </p:column>


            <p:column sortBy="#{item.empresaGiro}" filterBy="#{item.empresaGiro}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaGiro}"/>
                </f:facet>
                <h:outputText value="#{item.empresaGiro}"/>
            </p:column>


            <p:column sortBy="#{item.empresaDireccion}" filterBy="#{item.empresaDireccion}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaDireccion}"/>
                </f:facet>
                <h:outputText value="#{item.empresaDireccion}"/>
            </p:column>


            <p:column sortBy="#{item.empresaTelefono}" filterBy="#{item.empresaTelefono}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaTelefono}"/>
                </f:facet>
                <h:outputText value="#{item.empresaTelefono}"/>
            </p:column>


            <p:column sortBy="#{item.empresaCelular}" filterBy="#{item.empresaCelular}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaCelular}"/>
                </f:facet>
                <h:outputText value="#{item.empresaCelular}"/>
            </p:column>

            <ui:remove>
                <p:column sortBy="#{item.empresaEmail}" filterBy="#{item.empresaEmail}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaEmail}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaEmail}"/>
                </p:column>
            </ui:remove>
            <ui:remove>
                <p:column sortBy="#{item.empresaPorcentajeMutual}" filterBy="#{item.empresaPorcentajeMutual}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmpresaTitle_empresaPorcentajeMutual}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresaPorcentajeMutual}"/>
                </p:column>
            </ui:remove>

            <p:column sortBy="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}" filterBy="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaIdCajaCompensacion}"/>
                </f:facet>
                <h:outputText value="#{item.empresaIdCajaCompensacion.cajaCompensacionNombre}"/>
            </p:column>

            <p:column sortBy="#{item.empresaIdMutual.mutualNombre}" filterBy="#{item.empresaIdMutual.mutualNombre}">
                <f:facet name="header">
                    <h:outputText value="#{myBundle.ListEmpresaTitle_empresaIdMutual}"/>
                </f:facet>
                <h:outputText value="#{item.empresaIdMutual.mutualNombre}"/>
            </p:column>



        </p:dataTable>

        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty informeEmpresaController.selected}"/>
    </h:form>

</ui:composition>
