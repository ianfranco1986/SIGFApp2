<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="BusListForm" class="form-height">
        
        <p:contextMenu id="BusDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('BusListForm:viewButton').click();" icon="ui-icon-search"/>
            <p:separator/>
        </p:contextMenu>

        <p:dataTable id="datalist"
                     value="#{informacionBusesController.items}"
                     rowKey="#{item.busId}"
                     selection="#{informacionBusesController.selected}"
                     widgetVar="datalistWidget"
                     var="item"
                     paginator="true"
                     rows="100"
                     rowsPerPageTemplate="100, 200, 500"
                     selectionMode="single"
                     reflow="true"
                     rowIndexVar="rowIndex">

            <p:ajax event="rowSelect"   update=":BusListForm:viewButton,:BusListForm:BusDataTableContextMenu" listener="#{informacionBusesController.resetParents}" global="false"/>
            <p:ajax event="rowUnselect"   update=":BusListForm:viewButton,:BusListForm:BusDataTableContextMenu" listener="#{informacionBusesController.resetParents}" global="false"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="Buses"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{busController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="#{myBundle.Columns}" class="btn-primary" icon="fa fa-list"/>                                 
                        </div>
                    </div>
                </div>
            </f:facet>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputText value="#{rowIndex+1}"/>
            </p:column>

            <p:column sortBy="#{item.busNumero}" filterBy="#{item.busNumero}">
                <f:facet name="header">
                    <h:outputText value="N°"/>
                </f:facet>
                <h:outputText value="#{item.busNumero}"/>
            </p:column>

            <p:column sortBy="#{item.busIdUnidadNegocio.unidadNegocioNumero}" filterBy="#{item.busIdUnidadNegocio.unidadNegocioNumero}">
                <f:facet name="header">
                    <h:outputText value="Unidad"/>
                </f:facet>
                <h:outputText value="#{item.busIdUnidadNegocio.unidadNegocioNumero} - #{item.busIdUnidadNegocio.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busPatente}" filterBy="#{item.busPatente}">
                <f:facet name="header">
                    <h:outputText value="PPU"/>
                </f:facet>
                <h:outputText value="#{item.busPatente}"/>
            </p:column>

            <p:column sortBy="#{item.busIdEmpresa.empresaNombre}" filterBy="#{item.busIdEmpresa.empresaNombre}">
                <f:facet name="header">
                    <h:outputText value="Empresa"/>
                </f:facet>
                <h:outputText value="#{item.busIdEmpresa.empresaNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busIdFlota.flotaNombre}" filterBy="#{item.busIdFlota.flotaNombre}">
                <f:facet name="header">
                    <h:outputText value="Flota"/>
                </f:facet>
                <h:outputText value="#{item.busIdFlota.flotaNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busAdministrador}" filterBy="#{item.busAdministrador}">
                <f:facet name="header">
                    <h:outputText value="Admin."/>
                </f:facet>
                <h:outputText value="#{item.busAdministrador}"/>
            </p:column>


            <p:column sortBy="#{item.busAnio}" filterBy="#{item.busAnio}">
                <f:facet name="header">
                    <h:outputText value="Año"/>
                </f:facet>
                <h:outputText value="#{item.busAnio}"/>
            </p:column>

        </p:dataTable>
        <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty informacionBusesController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
    </h:form>

</ui:composition>
