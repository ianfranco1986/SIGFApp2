<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">

    <h:form id="BusListForm" class="form-height">
        <script type="text/javascript">
            $(function () {
                var windowH = $(window).height();
                windowH -= 130;
                $('.form-height').css({'height': windowH + 'px'});

                $(window).resize(function () {
                    var windowH = $(window).height();
                    windowH -= 130;
                    $('.form-height').css({'height': windowH + 'px'});
                })
            });

        </script>
        <p:contextMenu id="BusDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('BusListForm:datalist:createButton').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('BusListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('BusListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('BusListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>

        <p:dataTable id="datalist"
                     value="#{busController.model}"
                     rowKey="#{item.busId}"
                     selection="#{busController.selected}"
                     var="item"
                     paginator="true"
                     paginatorPosition="top"
                     rows="100"
                     rowsPerPageTemplate="50,100,200"
                     selectionMode="single"
                     emptyMessage="No se han encontrado registros"
                     rowIndexVar="rowIndex"
                     widgetVar="datalistWidget"
                     scrollable="true"
                     scrollHeight="100%"
                     scrollWidth="auto"
                     liveResize="true"
                     pageLinks="1"
                     reflow="true">

            <p:ajax event="colResize" listener="#{busController.onResize}"/>
            <p:ajax event="rowSelect"   update=":BusListForm:datalist:createButton,:BusListForm:datalist:viewButton,:BusListForm:datalist:editButton,:BusListForm:datalist:deleteButton,:BusListForm:BusDataTableContextMenu" listener="#{trabajadorController.resetParents}" global="false"/>
            <p:ajax event="rowUnselect"   update=":BusListForm:datalist:createButton,:BusListForm:datalist:viewButton,:BusListForm:datalist:editButton,:BusListForm:datalist:deleteButton,:BusListForm:BusDataTableContextMenu" listener="#{trabajadorController.resetParents}" global="false"/>

            <f:facet name="header">
                <div class="row row-nomargin">
                    <div class="col-lg-3">
                        <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                    </div>
                    <div class="col-lg-6">
                        <h:outputText value="Buses"/>   
                    </div>
                    <div class="col-lg-3">
                        <div class="pull-right">
                            <p:columnToggler datasource="datalist" trigger="toggler">
                                <p:ajax event="toggle" listener="#{busController.onToggle}" />
                            </p:columnToggler>
                            <p:commandButton id="toggler" type="button" value="#{myBundle.Columns}" class="btn-primary" icon="fa fa-list"/>
                            <p:commandButton value="#{myBundle.Save}" styleClass="btn-success" icon="fa fa-edit" update=":growl,@this"/>     
                        </div>
                    </div>
                </div>
            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#"/>
                </f:facet>
                <h:outputLabel value="#{rowIndex+1}"/>
            </p:column>


            <p:column sortBy="#{item.busNumero}" filterBy="#{item.busNumero}">
                <f:facet name="header">
                    <h:outputText value="N°"/>
                </f:facet>
                <h:outputLabel value="#{item.busNumero}"/>
            </p:column>

            <p:column sortBy="#{item.busIdUnidadNegocio.unidadNegocioNumero}" filterBy="#{item.busIdUnidadNegocio.unidadNegocioNumero}">
                <f:facet name="header">
                    <h:outputText value="Unidad"/>
                </f:facet>
                <h:outputLabel value="#{item.busIdUnidadNegocio.unidadNegocioNumero} - #{item.busIdUnidadNegocio.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busPatente}" filterBy="#{item.busPatente}">
                <f:facet name="header">
                    <h:outputText value="PPU"/>
                </f:facet>
                <h:outputLabel value="#{item.busPatente}"/>
            </p:column>

            <p:column sortBy="#{item.busIdEmpresa.empresaNombre}" filterBy="#{item.busIdEmpresa.empresaNombre}">
                <f:facet name="header">
                    <h:outputText value="Empresa"/>
                </f:facet>
                <h:outputLabel value="#{item.busIdEmpresa.empresaNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busIdFlota.flotaNombre}" filterBy="#{item.busIdFlota.flotaNombre}">
                <f:facet name="header">
                    <h:outputText value="Flota"/>
                </f:facet>
                <h:outputLabel value="#{item.busIdFlota.flotaNombre}"/>
            </p:column>

            <p:column sortBy="#{item.busAdministrador}" filterBy="#{item.busAdministrador}">
                <f:facet name="header">
                    <h:outputText value="Admin."/>
                </f:facet>
                <h:outputLabel value="#{item.busAdministrador}"/>
            </p:column>


            <p:column sortBy="#{item.busAnio}" filterBy="#{item.busAnio}">
                <f:facet name="header">
                    <h:outputText value="Año"/>
                </f:facet>
                <h:outputLabel value="#{item.busAnio}"/>
            </p:column>

            <f:facet name="footer">                
                <p:commandButton id="createButton" styleClass="btn btn-primary" icon="fa fa-plus"   value="#{myBundle.Create}" actionListener="#{busController.prepareCreate}" update=":BusCreateForm" oncomplete="PF('BusCreateDialog').show()" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":BusViewForm" oncomplete="PF('BusViewDialog').show()" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":BusEditForm" oncomplete="PF('BusEditDialog').show()" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="#{myBundle.Delete}" actionListener="#{busController.delete}" update=":growl,datalist" disabled="#{empty busController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                </p:commandButton>                
            </f:facet>

        </p:dataTable>

        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
