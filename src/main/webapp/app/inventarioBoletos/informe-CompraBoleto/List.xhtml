<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CompraBoletoListForm">
        <p:dataTable id="datalist"
                     value="#{compraBoletoController.items}"
                     lazy="false"
                     rowKey="#{item.compraBoletoId}"
                     var="item"
                     rowIndexVar="rowIndex"
                     rows="100"
                     rowsPerPageTemplate="50, 100, 200, 500"
                     selectionMode="single"
                     selection="#{compraBoletoController.selected}">

            <f:facet name="header">
                
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column rowspan="2" headerText="Factura" />
                    <p:column colspan="5" headerText="Detalle" />
                </p:row>
                <p:row>
                    <p:column headerText="Tipo" />
                    <p:column headerText="Identificador" />
                    <p:column headerText="Serie" />
                    <p:column headerText="NÂ° de Rollos" />
                    <p:column headerText="Total" />
                </p:row>
            </p:columnGroup>

            <p:subTable var="item2" value="#{item.detalleCompraBoletoList}" >
                <f:facet name="header" >
                    <h:outputText value="#{item.compraBoletoFolioFactura}"/>
                </f:facet>
                <p:column>
                    <h:outputText value="#{rowIndex+1}" />
                </p:column>
                <p:column>
                    <h:outputLabel value="#{item2.detalleCompraBoletoIdBoleto.boletoNombre}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{item2.detalleCompraBoletoIdentificador}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{item2.detalleCompraBoletoSerie}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{item2.detalleCompraBoletoCantidadRollos}"/>
                </p:column>
                <p:column>
                    <h:outputLabel value="#{item2.detalleCompraBoletoTotal}">
                        <f:convertNumber currencyCode="$"/>
                    </h:outputLabel>
                </p:column>
            </p:subTable>

        </p:dataTable>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
