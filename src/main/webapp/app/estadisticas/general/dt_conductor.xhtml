<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroMinutoListForm">

        <p:panel>
            <p:spacer/>
            <h3 style="text-align: center;">Días Trabajados x Conductor </h3>
            <p:panelGrid columns="2" style="width: 100%; margin-bottom: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <h:outputLabel for="mes" value="Mes:" />
                <p:selectOneMenu id="mes" value="#{reportControllerDTConductor.mes}" style="width:125px" >
                    <f:selectItem itemLabel="Enero" itemValue="1" />
                    <f:selectItem itemLabel="Febrero" itemValue="2" />
                    <f:selectItem itemLabel="Marzo" itemValue="3" />
                    <f:selectItem itemLabel="Abril" itemValue="4" />
                    <f:selectItem itemLabel="Mayo" itemValue="5" />
                    <f:selectItem itemLabel="Junio" itemValue="6" />
                    <f:selectItem itemLabel="Julio" itemValue="7" />
                    <f:selectItem itemLabel="Agosto" itemValue="8" />
                    <f:selectItem itemLabel="Septiembre" itemValue="9" />
                    <f:selectItem itemLabel="Octubre" itemValue="10" />
                    <f:selectItem itemLabel="Noviembre" itemValue="11" />
                    <f:selectItem itemLabel="Diciembre" itemValue="12" />
                    <p:ajax event="valueChange" listener="#{reportControllerDTConductor.setFecha()}" />
                </p:selectOneMenu>

                <h:outputLabel for="anio" value="Año:" />
                <p:inputText id="anio" value="#{reportControllerDTConductor.anio}" size="5" >
                    <p:ajax event="blur" listener="#{reportControllerDTConductor.setFecha()}" />
                </p:inputText>

                <h:outputLabel for="multiple" value="Conductor(es):" />
                <p:selectCheckboxMenu id="multiple" value="#{reportControllerDTConductor.selectedTrabajador}"
                                      label="Cities" 
                                      multiple="true" 
                                      converter="omnifaces.SelectItemsConverter" 
                                      filter="true" 
                                      filterMatchMode="contains" 
                                      panelStyle="width:250px"
                                      immediate="true" >
                    <f:selectItems value="#{reportControllerDTConductor.itemsTrabajador}" 
                                   var="trabajador"
                                   itemValue="#{trabajador}"
                                   itemLabel="#{trabajador.trabajadorApellidoPaterno} #{trabajador.trabajadorApellidoPaterno} #{trabajador.trabajadorNombres} (#{trabajador.trabajadorCodigo}) "/>
                </p:selectCheckboxMenu>

                <p:outputLabel value=""/>
                <h:commandLink value="Generar Reporte" 
                               actionListener="#{reportController.downloadFile(reportControllerDTConductor.informe, reportControllerDTConductor.map)}" target="blank"  styleClass="btn btn-primary" />

            </p:panelGrid>

        </p:panel>



    </h:form>

</ui:composition>
