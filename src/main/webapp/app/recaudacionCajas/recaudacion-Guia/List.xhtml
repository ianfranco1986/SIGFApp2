<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">


    <h:form id="GuiaListForm" class="form-height">
        <p:panel>
            <f:facet name="header">
                Recaudación de Guías
            </f:facet>
            <p:panelGrid columns="9" style="width: 100%;margin-bottom: 10px;">

                <h:outputLabel value="F. Recaudación:" for="fecha" style="text-align: right;"/>
                <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{recaudacionGuiaController.fecha}" title="#{myBundle.CreateGuiaTitle_guiaFecha}" required="true" requiredMessage="Debe seleccionar la fecha" locale="es"/>

                <h:outputLabel value="Caja Recaudación" for="cajaRecaudacionIdCaja" style="text-align: right;"/>
                <p:selectOneMenu id="cajaRecaudacionIdCaja" value="#{recaudacionGuiaController.cajaRecaudacion}" required="true" requiredMessage="Debe seleccionar la Caja de Recaudación" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{recaudacionGuiaController.cajaRecaudacionItems}"
                                   var="cajaId"
                                   itemValue="#{cajaId}"
                                   itemLabel="#{cajaId.cajaRecaudacionNombre}"
                                   />
                </p:selectOneMenu>

                <p:outputLabel value="Total: "/>
                <p:outputLabel id="formatTotal" value="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalRecaudacion)}" />

                <p:outputLabel value="N° de Recaudación: "/>
                <p:outputLabel id="numeroRecaudacion" value="#{recaudacionGuiaController.itemsRecaudacion.size()>0?recaudacionGuiaController.itemsRecaudacion.size():0}"/>


                <p:commandButton id="value2" ajax="true" icon="fa fa-database" value="Cargar Guías" update="@(.clase), GuiaListForm:datalist, growl, formatTotal, numeroRecaudacion" styleClass="btn btn-primary" style="width:120px" actionListener="#{recaudacionGuiaController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>

            </p:panelGrid>

            <p:dataTable id="datalist"
                         scrollHeight="500" 
                         scrollable="false"                         
                         value="#{recaudacionGuiaController.model}"
                         selection="#{recaudacionGuiaController.selectedRecaudacion}"
                         widgetVar="datalist"
                         selectionMode="single"
                         var="item"
                         rowKey="#{item.id}"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"                         
                         rowStyleClass="#{item.total eq 0 ? 'old' : null}" editable="true" >

                <p:ajax event="rowEdit" listener="#{recaudacionGuiaController.onRowEdit}" update=":growl" />
                <p:ajax event="rowEditCancel" listener="#{recaudacionGuiaController.loadGuia()}" update=":growl" />

                <f:facet name="header">
                    Recaudación al: <h:outputLabel value="#{recaudacionGuiaController.fecha}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputLabel>
                </f:facet>

                <p:column style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.id}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="Folio"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>

                <p:column sortBy="#{item.guia.guiaFolio}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="G.SolyMar"/>
                    </f:facet>
                    <h:outputText value="#{item.guia.guiaFolio}"/>
                </p:column>

                <p:column sortBy="#{item.guia.guiaIdBus.busNumero}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="N° Bus"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.guia.guiaIdBus.busNumero}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="bus" value="#{item.guia.guiaIdBus}" style="width: 70%;" converter="omnifaces.SelectItemsConverter">

                                <f:selectItems value="#{recaudacionGuiaController.busItems}"
                                               var="bus"
                                               itemValue="#{bus}"
                                               itemLabel="#{bus.busNumero}"
                                               />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.guia.guiaIdTrabajador.trabajadorCodigo}" style="text-align: center; " footerText="Total">
                    <f:facet name="header">
                        <h:outputText value="Trabajador"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.guia.guiaIdTrabajador.trabajadorCodigo}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="conductor" value="#{item.guia.guiaIdTrabajador}" style="width: 70%;" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">

                                <f:selectItems  value="#{recaudacionGuiaController.trabajadorItems}"
                                                var="busIdUnidadNegocioItem" 
                                                itemValue="#{busIdUnidadNegocioItem}"
                                                itemLabel="#{busIdUnidadNegocioItem.trabajadorApellidoPaterno} #{busIdUnidadNegocioItem.trabajadorApellidoMaterno} #{busIdUnidadNegocioItem.trabajadorNombres} (#{busIdUnidadNegocioItem.trabajadorCodigo})"
                                                />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.administracion}" style="text-align: center; " footerText="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalAdministracion)}" >
                    <f:facet name="header">
                        <h:outputText value="Admin."/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.administracion}">
                                <f:convertNumber />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input"><p:inputText id="adin" value="#{item.administracion}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/></f:facet>

                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.cuotaExtra}" style="text-align: center; " footerText="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalCuotaExtra)}">
                    <f:facet name="header">
                        <h:outputText value="C.Extra"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.cuotaExtra}">
                                <f:convertNumber />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input"><p:inputText id="ce" value="#{item.cuotaExtra}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/></f:facet>

                    </p:cellEditor>
                </p:column>


                <p:column sortBy="#{item.imposiciones}" style="text-align: center; " footerText="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalImposiciones)}">
                    <f:facet name="header">
                        <h:outputText value="Impos."/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.imposiciones}">
                                <f:convertNumber />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input"><p:inputText id="impo" value="#{item.imposiciones}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column sortBy="#{item.total}" style="text-align: center; " footerText="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalRecaudacion)}">
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value="#{item.total}">
                        <f:convertNumber />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.boletos}" style="text-align: center; " footerText="#{recaudacionGuiaController.getFormatValue(recaudacionGuiaController.totalBoletos)}">
                    <f:facet name="header">
                        <h:outputText value="Boletos"/>
                    </f:facet>
                    <h:outputText value="#{item.boletos}">
                        <f:convertNumber />
                    </h:outputText>
                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="datalist, :GuiaListForm:formatTotal, :GuiaListForm:numeroRecaudacion, :growl" icon="fa fa-trash" actionListener="#{recaudacionGuiaController.delete()}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{recaudacionGuiaController.selectedRecaudacion}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
