<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuiaEditDlg" widgetVar="GuiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Guía" closeOnEscape="true">

            <h:form id="GuiaEditForm" onkeypress="return event.keyCode != 13">
                <h:panelGroup id="display" rendered="#{recaudacionGuiaController.selectedRecaudacion != null}">
                    <p:panelGrid>

                        <!-- PRIMERA FILA -->
                        <p:row>
                            <p:focus context="guiaFolio"/>

                            <p:column style="font-weight: bold;">Folio:</p:column>
                            <p:column style="font-weight: bold;">
                                <p:inputNumber id="guiaFolio" value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaFolio}" title="#{myBundle.EditGuiaTitle_guiaFolio}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaFolio}" decimalPlaces="0" onfocus="this.setSelectionRange(0, this.value.length)">
                                    <p:ajax event="valueChange" listener="#{recaudacionGuiaController.findFolio}" update="growl, guiaFolio"/>
                                </p:inputNumber>                                
                            </p:column>
                            <p:column rowspan="1" style="font-weight: bold;">Empresario:</p:column>
                            <p:column rowspan="1" style="font-weight: bold;width: 250px;"><p:outputLabel value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdBus.busIdEmpresa.empresaNombre}" id="guiaIdBusEmpresario" /></p:column>
                        </p:row>

                        <!-- PRIMERA FILA -->
                        <p:row>
                            <p:column style="font-weight: bold;">Fecha:</p:column>
                            <p:column style="font-weight: bold;">
                                <p:calendar id="guiaFecha" pattern="dd/MM/yyyy" value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaFecha}" title="#{myBundle.EditGuiaTitle_guiaFecha}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaFecha}"  locale="es" onfocus="this.setSelectionRange(0, 2)">
                                    <p:ajax event="valueChange" listener="#{recaudacionGuiaController.handleBusChange(event)}" update="guiaTurno, growl"/>
                                </p:calendar>
                            </p:column>
                            <p:column rowspan="1" style="font-weight: bold;">Flota:</p:column>
                            <p:column rowspan="1"><p:outputLabel value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdBus.busIdFlota.flotaNombre}" id="guiaIdBusFlota" /></p:column>
                        </p:row>

                        <!-- SEGUNDA FILA -->
                        <p:row>
                            <p:column style="font-weight: bold;">N° Bus:</p:column>
                            <p:column><p:selectOneMenu id="guiaIdBus" value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdBus}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaIdBus}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{recaudacionGuiaController.busItems}"
                                                   var="guiaIdBusItem"
                                                   itemValue="#{guiaIdBusItem}"
                                                   itemLabel="#{guiaIdBusItem.busNumero}"
                                                   />
                                    <p:ajax event="valueChange" update="guiaIdBusPatente, guiaIdBusEmpresario, guiaIdBusFlota, guiaTurno, growl" listener="#{recaudacionGuiaController.handleBusChange(event)}" global="false"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column rowspan="1" style="font-weight: bold;">PPU:</p:column>
                            <p:column rowspan="1"><p:outputLabel value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdBus.busPatente}" id="guiaIdBusPatente" /></p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">N° Conductor</p:column>
                            <p:column style="font-weight: bold;">
                                <p:selectOneMenu id="guiaIdTrabajador" value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdTrabajador}"  converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{recaudacionGuiaController.trabajadorItems}"
                                                   var="guiaIdTrabajadorItem"
                                                   itemValue="#{guiaIdTrabajadorItem}"
                                                   itemLabel="#{guiaIdTrabajadorItem.trabajadorCodigo}"
                                                   />
                                    <p:ajax event="valueChange" update="guiaIdTrabajadorNombre, guiaIdTrabajadorRut" global="false"/>
                                </p:selectOneMenu>
                            </p:column>

                            <p:column style="font-weight: bold;" rowspan="1">Conductor:</p:column>
                            <p:column rowspan="1"><p:outputLabel value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdTrabajador.trabajadorNombres} #{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdTrabajador.trabajadorApellidoPaterno} #{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdTrabajador.trabajadorApellidoMaterno}" id="guiaIdTrabajadorNombre" /></p:column>
                        </p:row>
                        <!-- CUARTA FILA -->
                        <p:row>
                            <p:column style="font-weight: bold;">Administración</p:column>
                            <p:column>
                                <p:inputNumber id="guiaNumeroVueltas"  title="#{myBundle.EditGuiaTitle_guiaNumeroVueltas}" onfocus="this.setSelectionRange(0, this.value.length)" decimalPlaces="0"/>
                            </p:column>
                            <p:column style="font-weight: bold;" rowspan="1">Rut:</p:column>
                            <p:column rowspan="1"><p:outputLabel value="#{recaudacionGuiaController.selectedRecaudacion.guia.guiaIdTrabajador.trabajadorRut}" id="guiaIdTrabajadorRut" /></p:column>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">Cuota Extra</p:column>
                            <p:column>
                                <p:inputNumber id="guiaTurno2"  title="#{myBundle.EditGuiaTitle_guiaNumeroVueltas}" onfocus="this.setSelectionRange(0, this.value.length)" decimalPlaces="0"/>
                            </p:column>
                            <p:column style="font-weight: bold;"/>
                            <p:column style="font-weight: bold;"/>
                        </p:row>

                        <p:row>
                            <p:column style="font-weight: bold;">Imposiciones</p:column>
                            <p:column>
                                <p:inputNumber id="guiaTurno"  title="#{myBundle.EditGuiaTitle_guiaNumeroVueltas}" onfocus="this.setSelectionRange(0, this.value.length)" decimalPlaces="0"/>
                            </p:column>
                            <p:column style="font-weight: bold;"/>
                            <p:column style="font-weight: bold;"/>
                        </p:row>

                        <p:row>
                            <p:column  colspan="3" style="background: #e5e5e5;">

                            </p:column>
                            <p:column  style="background: #e5e5e5;">
                                <p:commandButton actionListener="#{recaudacionGuiaController.save}" value="#{myBundle.Save}" update="display,:GuiaListForm:datalist, :growl" styleClass="btn btn-primary" oncomplete="handleSubmit(xhr,status,args,PF('GuiaEditDialog'));">
                                    <p:confirm header="#{myBundle.ConfirmationHeader}" message="¿Editar Guía?" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:commandButton value="Cerrar" oncomplete="PF('GuiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true" styleClass="btn btn-primary"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
