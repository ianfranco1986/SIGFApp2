<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="VentaCombustibleListForm" class="form-height">

        <p:contextMenu id="VentaCombustibleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VentaCombustibleListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <div class="card">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p:staticMessage severity="info" summary="OBSERVACIÓN:" detail="La única opción disponible es la de cancelar la recaudación, lo que devolverá el petróleo al listado de deudores"/>
                </div>
            </div>
        </div>
        <p:panel id="resumen" style="padding-bottom: 20px;margin-top: 20px;">
            <h3 style="text-align: center;">Recaudación de Petróleos</h3>

            <p:panelGrid columns="9" style="width: 100%; margin-top: 20px;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >

                <h:outputLabel value="Caja" for="cajaRecaudacionIdCaja" style="text-align: right;"/>
                <p:selectOneMenu id="cajaRecaudacionIdCaja" value="#{recaudacionCombustibleController.cajaRecaudacion}" required="true" requiredMessage="Debe seleccionar la Caja de Recaudación" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{recaudacionCombustibleController.cajasItems}"
                                   var="cajaId"
                                   itemValue="#{cajaId}"
                                   itemLabel="#{cajaId.cajaRecaudacionNombre}"
                                   />                    
                </p:selectOneMenu>

                <p:outputLabel value="Fecha" for="fechaRecaudacionPetroleo" />
                <p:calendar id="fechaRecaudacionPetroleo" pattern="dd/MM/yyyy" value="#{recaudacionCombustibleController.fecha}" required="true" requiredMessage="Debe seleccionar la fecha" locale="es" >
                    <p:ajax event="valueChange" update="loadButton"/>
                </p:calendar>



                <p:outputLabel value="Total: "/>
                <p:outputLabel id="formatTotal" value="#{recaudacionCombustibleController.getFormatValue(recaudacionCombustibleController.totalRecaudacion)}" />

                <p:outputLabel value="N° de Recaudación: "/>
                <p:outputLabel id="numeroRecaudacion" value="#{recaudacionCombustibleController.items.size()>0?recaudacionCombustibleController.items.size():0}"/>

                <p:commandButton id="loadButton" styleClass="btn btn-primary" icon="fa fa-search" value="Buscar" update="VentaCombustibleListForm:datalist, formatTotal, numeroRecaudacion, :growl" actionListener="#{recaudacionCombustibleController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>

            </p:panelGrid>

            <p:dataTable id="datalist"
                         value="#{recaudacionCombustibleController.recaudacionCombustibleDataModel}"                     
                         selection="#{recaudacionCombustibleController.selected}"
                         scrollHeight="500" 
                         scrollable="false" 
                         widgetVar="datalistWidget"
                         var="item"
                         rowKey="#{item.recaudacionCombustibleId}"
                         selectionMode="single"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         style="padding-top: 10px;">

                <p:ajax event="rowSelect" update=":VentaCombustibleListForm:datalist:deleteButton" global="false" listener="#{recaudacionCombustibleController.load}" />
                <p:ajax event="rowUnselect" update=":VentaCombustibleListForm:datalist:deleteButton" global="false"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-6">                           
                            Recaudación al: <p:outputLabel value="#{recaudacionCombustibleController.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </div>
                        <div class="col-lg-3">
                            <div class="pull-right">

                            </div>
                        </div>
                    </div>
                </f:facet>

                <f:facet name="header">

                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdRecaudacion.recaudacionId}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Folio"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdRecaudacion.recaudacionId}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleNumeroBoleta}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Boleta"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleNumeroBoleta}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleFecha}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleFecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleIdBus.busNumero}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Bus"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleIdBus.busNumero}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleIdBus.busIdUnidadNegocio.unidadNegocioNumero}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Operador"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdVentaCombustible.ventaCombustibleIdBus.busIdUnidadNegocio.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleMonto}" footerText="#{recaudacionCombustibleController.getFormatValue(recaudacionCombustibleController.totalRecaudacion)}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleMonto}" >
                        <f:convertNumber currencySymbol="$" />
                    </h:outputText>                
                </p:column>

                <p:column sortBy="#{item.recaudacionCombustibleIdRecaudacion.recaudacionHora}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Hora Recaudación"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionCombustibleIdRecaudacion.recaudacionHora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>                
                </p:column>


                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="datalist" icon="fa fa-close" actionListener="#{recaudacionCombustibleController.delete(event)}">
                        <f:setPropertyActionListener value="#{item}" target="#{recaudacionCombustibleController.selected}" />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="Cancelar Recaudación" actionListener="#{recaudacionCombustibleController.delete}" update=":growl,VentaCombustibleListForm:datalist, VentaCombustibleListForm:formatTotal, VentaCombustibleListForm:numeroRecaudacion" disabled="#{empty recaudacionCombustibleController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </p:panel>

        <p:panel id="noprint" style="visibility: hidden">
            <h:panelGrid id="ficha">
                <h:outputLabel value="Recaudación Petroleo" style="text-align: center;font-size: 25px; width: 100%;"/>
                <h:outputLabel value="Ñandu Tur S.A." style="text-align: center;font-size: 15px;width: 100%;"/>

                <h:panelGrid id="f" style="maring-top: 20px;" columns="2">
                    <h:outputLabel value="Fecha:" style="width: 70px;"/>
                    <h:outputLabel value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdRecaudacion.recaudacionFecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputLabel>

                    <h:outputLabel value="Caja:" style="width: 70px; "/>
                    <h:outputLabel value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdRecaudacion.recaudacionIdCaja.cajaRecaudacionNombre}" style="width: 70px;"/>

                    <h:outputLabel value="N° Bus:" style="width: 70px; font-size: 20px;"/>
                    <h:outputLabel value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdVentaCombustible.ventaCombustibleIdBus.busNumero}" style="font-size: 20px;"/>

                </h:panelGrid>

                <table style="width:100%">
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                    </tr>
                    <ui:repeat value="#{recaudacionCombustibleController.selected.recaudacionCombustibleIdRecaudacion.recaudacionCombustibleList}" var="egreso" >
                        <tr>                        
                            <td>
                                <h:outputLabel value="#{egreso.recaudacionCombustibleIdVentaCombustible.ventaCombustibleFecha}" style="width: 70px; font-size: 20px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputLabel>
                            </td>
                            <td>
                                <h:outputLabel value="#{egreso.recaudacionCombustibleMonto}" style="width: 70px; font-size: 20px;"/>
                            </td>
                        </tr>
                    </ui:repeat>

                </table>

            </h:panelGrid>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>


</ui:composition>
