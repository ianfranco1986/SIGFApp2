<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="VentaCombustibleListForm" class="form-height">

        <p:contextMenu id="VentaCombustibleDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('VentaCombustibleListForm:datalist:viewButton').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('VentaCombustibleListForm:datalist:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('VentaCombustibleListForm:datalist:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
        </p:contextMenu>
        <p:panel header="Recaudación de Minutos" id="resumen" style="padding-bottom: 10px;">
            <p:panelGrid columns="9" style="width: 100%">

                <p:outputLabel value="Fecha" for="fechaRecaudacionPetroleo" />
                <p:calendar id="fechaRecaudacionPetroleo" pattern="dd/MM/yyyy" value="#{recaudacionMinutoController.fecha}" required="true" requiredMessage="Debe seleccionar la fecha" locale="es" >
                    <p:ajax event="valueChange" update="loadButton"/>
                </p:calendar>

                <h:outputLabel value="Caja Recaudación" for="cajaRecaudacionIdCaja" style="text-align: right;"/>
                <p:selectOneMenu id="cajaRecaudacionIdCaja" value="#{recaudacionMinutoController.cajaRecaudacion}" required="true" requiredMessage="Debe seleccionar la Caja de Recaudación" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{recaudacionMinutoController.cajasItems}"
                                   var="cajaId"
                                   itemValue="#{cajaId}"
                                   itemLabel="#{cajaId.cajaRecaudacionNombre}"
                                   />                    
                </p:selectOneMenu>

                <p:outputLabel value="Total: "/>
                <p:outputLabel id="formatTotal" value="#{recaudacionMinutoController.totalRecaudacion}" />

                <p:outputLabel value="N° de Recaudación: "/>
                <p:outputLabel id="numeroRecaudacion" value="#{recaudacionMinutoController.items.size()>0?recaudacionMinutoController.items.size():0}"/>

                <p:commandButton id="loadButton" styleClass="btn btn-primary" icon="fa fa-search" value="Buscar" update="VentaCombustibleListForm:datalist, formatTotal, numeroRecaudacion" actionListener="#{recaudacionMinutoController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>


            </p:panelGrid>

            <p:dataTable id="datalist"
                         value="#{recaudacionMinutoController.recaudacionCombustibleDataModel}"                     
                         selection="#{recaudacionMinutoController.selected}"
                         scrollHeight="500" 
                         scrollable="false" 
                         widgetVar="datalistWidget"
                         var="item"
                         rowKey="#{item.recaudacionMinutoIdRecaudacion}"
                         selectionMode="single"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         style="padding-top: 10px;" sortBy="#{item.recaudacionMinutoIdRecaudacion.recaudacionId}">

                <p:ajax event="rowSelect" update=":VentaCombustibleListForm:datalist:viewButton,:VentaCombustibleListForm:datalist:editButton,:VentaCombustibleListForm:datalist:deleteButton, :VentaCombustibleListForm:VentaCombustibleDataTableContextMenu" global="false"  />
                <p:ajax event="rowUnselect" update=" :VentaCombustibleListForm:datalist:viewButton,:VentaCombustibleListForm:datalist:editButton,:VentaCombustibleListForm:datalist:deleteButton,:VentaCombustibleListForm:VentaCombustibleDataTableContextMenu" global="false"/>

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-6">
                            Recaudación al: <p:outputLabel value="#{recaudacionMinutoController.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>                            
                        </div>
                        <div class="col-lg-3">
                            <div class="pull-right">

                            </div>
                        </div>
                    </div>
                </f:facet>

                <f:facet name="header">

                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoIdRecaudacion.recaudacionId}"  style="text-align: center;" groupRow="true">
                    <f:facet name="header">
                        <h:outputText value="Folio"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoIdRecaudacion.recaudacionId}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoDesdeIdBus.busNumero}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Bus Paga"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoDesdeIdBus.busNumero}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoHastaIdBus.busNumero}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="N° Bus Recibe"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoHastaIdBus.busNumero}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoFechaMinuto}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="F. Minuto"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoIdRegistroMinuto.registroMinutoFechaMinuto}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoMonto}" footerText="#{recaudacionMinutoController.totalRecaudacion}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoMonto}" >
                        <f:convertNumber currencySymbol="$" />
                    </h:outputText>                
                </p:column>

                <p:column sortBy="#{item.recaudacionMinutoIdRecaudacion.recaudacionHora}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="Hora Recaudación"/>
                    </f:facet>
                    <h:outputText value="#{item.recaudacionMinutoIdRecaudacion.recaudacionHora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>                
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="datalist, :growl" icon="fa fa-close" actionListener="#{recaudacionMinutoController.delete(event)}" >
                        <f:setPropertyActionListener value="#{item}" target="#{recaudacionMinutoController.selected}" />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="viewButton"   styleClass="btn btn-primary" icon="fa fa-search" value="#{myBundle.View}" update=":VentaCombustibleViewForm" oncomplete="PF('VentaCombustibleViewDialog').show()" disabled="#{empty recaudacionMinutoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="editButton"   styleClass="btn btn-primary" icon="fa fa-pencil" value="#{myBundle.Edit}" update=":VentaCombustibleEditForm" oncomplete="PF('VentaCombustibleEditDialog').show()" disabled="#{empty recaudacionMinutoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>
                    <p:commandButton id="deleteButton" styleClass="btn btn-primary" icon="fa fa-trash"  value="Cancelar Recaudación" actionListener="#{recaudacionMinutoController.delete}" update=":growl,datalist, :VentaCombustibleListForm:resumen" disabled="#{empty recaudacionMinutoController.selected}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>


                </f:facet>
            </p:dataTable>
        </p:panel>


        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>


</ui:composition>
