<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GuiaEditDlg" widgetVar="GuiaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGuiaTitle}" closeOnEscape="true">

            <h:form id="GuiaEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="GuiaTabView">

                        <p:tab id="GuiaTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{guiaController.selected != null}">

                                <h:outputLabel value="#{myBundle.EditGuiaLabel_guiaId}" for="guiaId" />
                                <h:outputText id="guiaId" value="#{guiaController.selected.guiaId}" />

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaFolio}" for="guiaFolio" />
                                <p:inputText id="guiaFolio" value="#{guiaController.selected.guiaFolio}" title="#{myBundle.EditGuiaTitle_guiaFolio}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaFolio}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaFecha}" for="guiaFecha" />
                                <p:calendar id="guiaFecha" pattern="MM/dd/yyyy" value="#{guiaController.selected.guiaFecha}" title="#{myBundle.EditGuiaTitle_guiaFecha}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaFecha}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaRecaudacion}" for="guiaRecaudacion" />
                                <p:calendar id="guiaRecaudacion" pattern="MM/dd/yyyy" value="#{guiaController.selected.guiaRecaudacion}" title="#{myBundle.EditGuiaTitle_guiaRecaudacion}"  showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaTotalIngresos}" for="guiaTotalIngresos" />
                                <p:inputText id="guiaTotalIngresos" value="#{guiaController.selected.guiaTotalIngresos}" title="#{myBundle.EditGuiaTitle_guiaTotalIngresos}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaTotalEgresos}" for="guiaTotalEgresos" />
                                <p:inputText id="guiaTotalEgresos" value="#{guiaController.selected.guiaTotalEgresos}" title="#{myBundle.EditGuiaTitle_guiaTotalEgresos}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaViajeEspecial}" for="guiaViajeEspecial" />
                                <p:inputText id="guiaViajeEspecial" value="#{guiaController.selected.guiaViajeEspecial}" title="#{myBundle.EditGuiaTitle_guiaViajeEspecial}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaOtrosIngresos}" for="guiaOtrosIngresos" />
                                <p:inputText id="guiaOtrosIngresos" value="#{guiaController.selected.guiaOtrosIngresos}" title="#{myBundle.EditGuiaTitle_guiaOtrosIngresos}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaSaldo}" for="guiaSaldo" />
                                <p:inputText id="guiaSaldo" value="#{guiaController.selected.guiaSaldo}" title="#{myBundle.EditGuiaTitle_guiaSaldo}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaSaldo}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaNumeroVueltas}" for="guiaNumeroVueltas" />
                                <p:inputText id="guiaNumeroVueltas" value="#{guiaController.selected.guiaNumeroVueltas}" title="#{myBundle.EditGuiaTitle_guiaNumeroVueltas}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaTurno}" for="guiaTurno" />
                                <p:inputText id="guiaTurno" value="#{guiaController.selected.guiaTurno}" title="#{myBundle.EditGuiaTitle_guiaTurno}"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaObservacion}" for="guiaObservacion" />
                                <p:inputText id="guiaObservacion" value="#{guiaController.selected.guiaObservacion}" title="#{myBundle.EditGuiaTitle_guiaObservacion}" size="100" maxlength="100"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaRecaudada}" for="guiaRecaudada" />
                                <p:selectBooleanCheckbox id="guiaRecaudada" value="#{guiaController.selected.guiaRecaudada}" />

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaFechaIngreso}" for="guiaFechaIngreso" />
                                <p:calendar id="guiaFechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{guiaController.selected.lastUpdate}" title="#{myBundle.EditGuiaTitle_guiaFechaIngreso}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaFechaIngreso}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaIdBus}" for="guiaIdBus" />
                                <p:selectOneMenu id="guiaIdBus" value="#{guiaController.selected.guiaIdBus}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaIdBus}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{busController.items}"
                                                   var="guiaIdBusItem"
                                                   itemValue="#{guiaIdBusItem}"
                                                   itemLabel="#{guiaIdBusItem.busId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaIdCajaTerminal}" for="guiaIdCajaTerminal" />
                                <p:selectOneMenu id="guiaIdCajaTerminal" value="#{guiaController.selected.guiaIdCajaTerminal}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaIdCajaTerminal}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{cajaTerminalController.items}"
                                                   var="guiaIdCajaTerminalItem"
                                                   itemValue="#{guiaIdCajaTerminalItem}"
                                                   itemLabel="#{guiaIdCajaTerminalItem.cajaTerminalId.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditGuiaLabel_guiaIdTrabajador}" for="guiaIdTrabajador" />
                                <p:selectOneMenu id="guiaIdTrabajador" value="#{guiaController.selected.guiaIdTrabajador}" required="true" requiredMessage="#{myBundle.EditGuiaRequiredMessage_guiaIdTrabajador}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{trabajadorController.items}"
                                                   var="guiaIdTrabajadorItem"
                                                   itemValue="#{guiaIdTrabajadorItem}"
                                                   itemLabel="#{guiaIdTrabajadorItem.trabajadorId.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{guiaController.save}" value="#{myBundle.Save}" update="display,:GuiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GuiaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GuiaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
