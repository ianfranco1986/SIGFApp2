<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <h:form id="RecaudacionExtraListForm" class="form-height">
        <div class="card">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p:staticMessage severity="info" summary="OBSERVACIÓN:" detail="Permite administrar ingresos extras asociados a la recaudación"/>
                </div>
            </div>
        </div>
        <p:panel id="resumen" style="padding-bottom: 20px;margin-top: 20px;">
            <h3 style="text-align: center;">Recaudación Extra</h3>
            <p:panelGrid columns="9" style="width: 100%; margin-top: 20px;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank" >

                <h:outputLabel value="Caja" for="cajaRecaudacionIdCaja" style="text-align: right;"/>
                <p:selectOneMenu id="cajaRecaudacionIdCaja" value="#{recaudacionExtraController.cajaRecaudacion}" required="true" requiredMessage="Debe seleccionar la Caja de Recaudación" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{recaudacionExtraController.cajaRecaudacionItems}"
                                   var="cajaId"
                                   itemValue="#{cajaId}"
                                   itemLabel="#{cajaId.cajaRecaudacionNombre}"
                                   />                    
                </p:selectOneMenu>

                <p:outputLabel value="Fecha" for="fechaRecaudacionPetroleo" />
                <p:calendar id="fechaRecaudacionPetroleo" pattern="dd/MM/yyyy" value="#{recaudacionExtraController.fecha}" required="true" requiredMessage="Debe seleccionar la fecha" locale="es" >
                    <p:ajax event="valueChange" update="loadButton"/>
                </p:calendar>


                <p:outputLabel value="Total: "/>
                <p:outputLabel id="formatTotal" value="#{recaudacionExtraController.getFormatValue(recaudacionExtraController.totalRecaudacion)}" />

                <p:outputLabel value="N° de Recaudación: "/>
                <p:outputLabel id="numeroRecaudacion" value="#{recaudacionExtraController.items.size()>0?recaudacionExtraController.items.size():0}"/>

                <p:commandButton id="loadButton" styleClass="btn btn-primary" icon="fa fa-search" value="Buscar" update="RecaudacionExtraListForm:datalist, formatTotal, numeroRecaudacion" actionListener="#{recaudacionExtraController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()"/>

            </p:panelGrid>

            <p:dataTable id="datalist"
                         value="#{recaudacionExtraController.recaudacionExtraDataModel}"                     
                         selection="#{recaudacionExtraController.selected}"
                         scrollHeight="500" 
                         scrollable="false" 
                         widgetVar="datalistWidget"
                         var="item"
                         rowKey="#{item.recaudacionExtraId}"
                         selectionMode="single"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"
                         style="padding-top: 10px;"
                         rowStyleClass="#{item.recaudacionExtraMonto eq 0 ? 'old' : null}" editable="true" >

                <p:ajax event="rowEdit" listener="#{recaudacionExtraController.onRowEdit}" update=":growl" />
                <p:ajax event="rowEditCancel" update=":growl" />

                <f:facet name="header">
                    <div class="row row-nomargin">
                        <div class="col-lg-3">
                            <p:inputText id="globalFilter" onkeyup="PF('datalistWidget').filter()" class="pull-left" style="width: 100%" placeholder="#{myBundle.enterKeyword}"/>
                        </div>
                        <div class="col-lg-6">
                            Recaudación al: <p:outputLabel value="#{recaudacionExtraController.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>                            
                        </div>

                    </div>
                </f:facet>

                <f:facet name="header">

                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputLabel value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.recaudacionExtraDescripcion}" filterBy="#{item.recaudacionExtraDescripcion}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Descripción"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.recaudacionExtraDescripcion}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText id="adin" value="#{item.recaudacionExtraDescripcion}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.recaudacionExtraUsuario}" filterBy="#{item.recaudacionExtraUsuario}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="Detalle"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.recaudacionExtraUsuario}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText id="adin2" value="#{item.recaudacionExtraUsuario}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column sortBy="#{item.recaudacionExtraMonto}" footerText="#{recaudacionExtraController.getFormatValue(recaudacionExtraController.totalRecaudacion)}" filterBy="#{item.recaudacionExtraMonto}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.recaudacionExtraMonto}">
                                <f:convertNumber />
                            </h:outputText></f:facet>
                        <f:facet name="input">
                            <p:inputText id="adin3" value="#{item.recaudacionExtraMonto}" onfocus="this.setSelectionRange(0, this.value.length)" style="width:70%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

                <p:column style="width:45px;text-align: center">
                    <p:commandButton update="datalist, :RecaudacionExtraListForm:formatTotal, :RecaudacionExtraListForm:numeroRecaudacion, :growl" icon="fa fa-trash" actionListener="#{recaudacionExtraController.delete}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                        <f:setPropertyActionListener value="#{item}" target="#{recaudacionExtraController.selected}"  />
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="fa fa-warning"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </p:panel>


        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
