<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:coco="http://xmlns.jcp.org/jsf/composite/ui">


    <h:form id="GuiaListForm" class="form-height">
        <div class="card">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p:staticMessage severity="info" summary="OBSERVACIÓN:" detail="Permite editar en una guía el n° de bus o código de conductor. El cambio realizado afectará a todas las recaudaciones asociadas al folio"/>
                </div>
            </div>
        </div>
        <p:panel id="resumen" style="padding-bottom: 20px;margin-top: 20px;">
            <h3 style="text-align: center;">
                Guías
            </h3>

            <p:panelGrid columns="9" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank"  >

                <h:outputLabel value="N° Bus" for="bus" style="text-align: right;"/>
                <p:selectOneMenu id="bus" value="#{guiaController.bus}" required="true" requiredMessage="Debe seleccionar el bus" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{guiaController.itemsBus}"
                                   var="busId"
                                   itemValue="#{busId}"
                                   itemLabel="#{busId.busNumero}"
                                   />
                </p:selectOneMenu>

                <h:outputLabel value="Desde: " for="desde" style="text-align: right;"/>
                <p:calendar id="desde" pattern="dd/MM/yyyy" value="#{guiaController.desde}" title="#{myBundle.CreateGuiaTitle_guiaFecha}" required="true" requiredMessage="Debe seleccionar desde" locale="es"/>


                <h:outputLabel value="Hasta: " for="hasta" style="text-align: right;"/>
                <p:calendar id="hasta" pattern="dd/MM/yyyy" value="#{guiaController.hasta}" title="#{myBundle.CreateGuiaTitle_guiaFecha}" required="true" requiredMessage="Debe seleccionar hasta" locale="es"/>


                <p:commandButton id="value2" ajax="true" icon="fa fa-database" value="Buscar Guías" update="@(.clase), GuiaListForm:datalist, growl" styleClass="btn btn-primary" style="width:120px" actionListener="#{guiaController.load}" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>

            </p:panelGrid>

            <p:separator/>

            <p:dataTable id="datalist"
                         scrollHeight="500" 
                         scrollable="false"                         
                         value="#{guiaController.model}"
                         selection="#{guiaController.selectedGuia}"
                         widgetVar="datalist"
                         selectionMode="single"
                         var="item"
                         rowKey="#{item.guiaId}"
                         rowIndexVar="rowIndex"
                         emptyMessage="No se han encontrado registros"                         
                         editable="true" >

                <p:ajax event="rowEdit" listener="#{guiaController.onRowEdit}" update=":growl" />

                <f:facet name="header">
                    Guías 
                </f:facet>

                <p:column style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="#"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{item.guiaId}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="Folio"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaId}"/>
                </p:column>

                <p:column sortBy="#{item.guiaFecha}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaFecha}">
                        <f:convertDateTime pattern="dd/MM/yy"/>
                    </h:outputText>
                </p:column>

                <p:column sortBy="#{item.guiaFolio}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="G.SolyMar"/>
                    </f:facet>
                    <h:outputText value="#{item.guiaFolio}"/>
                </p:column>

                <p:column sortBy="#{item.guiaIdBus.busNumero}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="N° Bus"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.guiaIdBus.busNumero}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="bus" value="#{item.guiaIdBus}" style="width: 70%;" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                                                <f:selectItems value="#{guiaController.itemsBus}" var="bus"
                                                                               itemValue="#{bus}"
                                                                               itemLabel="#{bus.busNumero}"
                                                                               />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>

                    
                </p:column>

                <p:column sortBy="#{item.guiaIdTrabajador.trabajadorCodigo}" style="text-align: center; ">
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{item.guiaIdTrabajador.trabajadorCodigo}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="conductor" value="#{item.guiaIdTrabajador}" style="width: 70%;" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
                                                                <f:selectItems value="#{guiaController.trabajadorItems}" var="trab"
                                                                               itemValue="#{trab}"
                                                                               itemLabel="#{trab.trabajadorCodigo}"
                                                                               />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>


                </p:column>

                <p:column sortBy="#{item.guiaIdTrabajador}" style="text-align: center; width: 250px">
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>

                    <h:outputText value="#{item.guiaIdTrabajador}"/>
                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>

            </p:dataTable>
        </p:panel>

        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
