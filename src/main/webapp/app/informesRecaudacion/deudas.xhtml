<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegistroMinutoListForm">

        <p:panel>
            <p:spacer/>
            <h3 style="text-align: center;">Deudas Vigentes a la Fecha</h3>
            <p:panelGrid columns="2" style="width: 100%; margin-bottom: 20px;"  columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <h:outputLabel value="Tipo: " for="deuda" />
                <p:selectOneMenu id="deuda" value="#{reportDeudaVigenteController.selected}" required="true" requiredMessage="Debe seleccionar el tipo de Deuda" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                    <f:selectItems value="#{reportDeudaVigenteController.items}"
                                   var="deuda"
                                   itemValue="#{deuda}"
                                   itemLabel="#{deuda}"
                                   />
                    <p:ajax event="valueChange" listener="#{reportDeudaVigenteController.setPath()}" />
                </p:selectOneMenu>

                <p:outputLabel value=""/>
                <h:commandLink value="Generar Reporte" 
                               actionListener="#{reportController.downloadFile(reportDeudaVigenteController.informe, reportDeudaVigenteController.map)}" target="blank"  styleClass="btn btn-primary" />

            </p:panelGrid>
            <div class="column-center">
                <p:media cache="false" rendered="#{reportDeudaVigenteController.selected ne null}" width="100%" height="600" value="#{reportController.media}" player="pdf"/>
            </div>
        </p:panel>



    </h:form>

</ui:composition>
