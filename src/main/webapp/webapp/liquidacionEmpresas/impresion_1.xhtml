<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Impresión</ui:define>

    <ui:define name="content">

        <h:form id="RegistroMinutoListForm">

            <p:panel>
                <h3>Impresión Liquidación</h3>

                <div class="ui-fluid">
                    <div class="p-field">
                        <label for="mes">Mes/Año</label>
                        <p:datePicker id="month" view="month" value="#{impresionLiquidacionEmpresaController.date}"
                                      pattern="MM/yyyy"
                                      yearNavigator="true" yearRange="2022:2030" locale="es">
                        </p:datePicker>
                    </div>

                    <div class="p-field">
                        <label for="desde">Empresa</label>
                        <p:selectOneMenu id="multipleEmpresas" 
                                         value="#{impresionLiquidacionEmpresaController.selected}" 
                                         label="Seleccionar" 
                                         converter="omnifaces.SelectItemsConverter" 
                                         filter="true" 
                                         filterMatchMode="contains" 
                                         immediate="true" >
                            <f:selectItem itemLabel="Seleccionar"/>
                            <f:selectItems value="#{impresionLiquidacionEmpresaController.empresaItems}" 
                                           var="empresa"
                                           itemValue="#{empresa}"
                                           itemLabel="#{empresa.empresaNombre} (#{empresa.empresaId}) "/>
                        </p:selectOneMenu>
                    </div>
                    <p:spacer/>

                    <div class="p-grid">
                        <div class="p-col-3">
                            <p:selectBooleanCheckbox value="#{impresionLiquidacionEmpresaController.caratula}" itemLabel="Carátula"/>

                        </div>
                        <div class="p-col-3">
                            <p:selectBooleanCheckbox value="#{impresionLiquidacionEmpresaController.ingresosbus}" itemLabel="Detalle Ingresos Bus"/>

                        </div>
                        <div class="p-col-3">
                            <p:selectBooleanCheckbox value="#{impresionLiquidacionEmpresaController.minutos}" itemLabel="Cobro/Pago Minutos"/>

                        </div>
                        <div class="p-col-3">
                            <p:selectBooleanCheckbox value="#{impresionLiquidacionEmpresaController.boletos}" itemLabel="Boletos"/>

                        </div>
                    </div>

                    <p:spacer/>
                    <div class="p-field">
                        <label>
                        </label>
                        <h:commandLink value="Liquidación Individual" 
                                       actionListener="#{reportController.downloadFile(impresionLiquidacionEmpresaController.informe, impresionLiquidacionEmpresaController.singleMap)}" target="blank" style="padding: .5em 1em;" styleClass="ui-button"/>
                    </div>
                    
                    
                </div>


            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
