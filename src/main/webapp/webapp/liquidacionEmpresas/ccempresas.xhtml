<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Ctas. Ctes. Empresas</ui:define>

    <ui:define name="content">

        <h:form id="RegistroMinutoListForm">

            <p:panel>
                <h3>Ctas. Ctes. Empresas</h3>
                <p:staticMessage severity="info" summary="INFORMACIÓN" detail="Por defecto, se mostrará la información de los abonos/cargos con movimientos > 0" style="width: 100%"/>
                <p:spacer/>
                <div class="ui-fluid">
                    <div class="p-field">
                        <label for="mes">Mes/Año</label>
                        <p:datePicker id="month" view="month" value="#{reportControllerCrosstabLiquidacion.date}"
                                      pattern="MM/yyyy"
                                      yearNavigator="true" yearRange="2022:2030" locale="es">
                        </p:datePicker>
                    </div>

                    <div class="p-field">
                        <label>
                        </label>
                       <h:commandLink value="Descargar" 
                               actionListener="#{reportController.downloadFileXls(reportControllerCrosstabLiquidacion.informe, reportControllerCrosstabLiquidacion.map)}" target="self" style="padding: .5em 1em;"  styleClass="ui-button" />

                    </div>
                </div>
            </p:panel>
        </h:form>
        <p:spacer/>

    </ui:define>
</ui:composition>
