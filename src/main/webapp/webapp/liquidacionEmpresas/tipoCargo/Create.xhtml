<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCargoCreateDlg" widgetVar="TipoCargoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="DefiniciÃ³n | Tipo de Cargo" closeOnEscape="true">

            <h:form id="TipoCargoCreateForm">

                <div class="ui-fluid">
                    <div class="p-field">
                        <label>Nombre</label>
                        <p:inputText id="tipoCargoNombre" value="#{tipoCargoController.selected.tipoCargoNombre}" title="#{myBundle.CreateTipoCargoTitle_tipoCargoNombre}" required="true" requiredMessage="#{myBundle.CreateTipoCargoRequiredMessage_tipoCargoNombre}" maxlength="45"/>
                    </div>
                    <div class="p-field">
                        <label>Monto x Defecto</label>
                        <p:inputNumber id="tipoCargoMontoDefecto" minValue="0.0" decimalPlaces="0" value="#{tipoCargoController.selected.tipoCargoMontoDefecto}" title="#{myBundle.CreateTipoCargoTitle_tipoCargoMontoDefecto}"/>
                    </div>
                </div>

                <p:spacer/>
                <div class="p-text-right">
                    <p:commandButton 
                        actionListener="#{tipoCargoController.saveNew}" 
                        value="Guardar" 
                        icon="pi pi-save" 
                        update=":TipoCargoListForm:datalist,:growl" 
                        oncomplete="handleSubmit(xhr,status,args,PF('TipoCargoCreateDialog'));"
                        styleClass="p-mr-2 p-mb-2" 
                        >
                        <p:confirm 
                            header="#{myBundle.ConfirmationHeader}" 
                            message="#{myBundle.ConfirmCreateMessage}" 
                            icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton 
                        value="Cancelar" 
                        icon="pi pi-ban" 
                        class="ui-button-secondary"
                        oncomplete="PF('TipoCargoCreateDialog').hide()" 
                        update="growl" 
                        process="@this" 
                        immediate="true" 
                        resetValues="true"        
                        styleClass="ui-button-danger p-mr-2"
                        />
                </div>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
