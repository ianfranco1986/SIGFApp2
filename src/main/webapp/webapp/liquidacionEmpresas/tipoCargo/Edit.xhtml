    <ui:composition>
        <p:dialog id="TipoCargoEditDlg" widgetVar="TipoCargoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="EdiciÃ³n | Tipo de Cargo" closeOnEscape="true">

            <h:form id="TipoCargoEditForm">

                <h:panelGroup id="display">
                    <h:panelGrid  columns="2" columnClasses="column" rendered="#{tipoCargoController.selected != null}">


                        <h:outputLabel value="#" for="tipoCargoId" />
                        <h:outputText id="tipoCargoId" value="#{tipoCargoController.selected.tipoCargoId}" />

                        <p:outputLabel value="Nombre" for="tipoCargoNombre" />
                        <p:inputText id="tipoCargoNombre" value="#{tipoCargoController.selected.tipoCargoNombre}" title="#{myBundle.EditTipoCargoTitle_tipoCargoNombre}" required="true" requiredMessage="#{myBundle.EditTipoCargoRequiredMessage_tipoCargoNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Monto x Defecto" for="tipoCargoMontoDefecto" />
                        <p:inputText id="tipoCargoMontoDefecto" value="#{tipoCargoController.selected.tipoCargoMontoDefecto}" title="#{myBundle.EditTipoCargoTitle_tipoCargoMontoDefecto}"  required="true" requiredMessage="Debe ingresar un valor mayor o igual a 0"/>

                    </h:panelGrid>
                </h:panelGroup>
                <p:spacer/>
                <div class="p-text-right">
                    <p:commandButton 
                        actionListener="#{tipoCargoController.save}" 
                        value="Guardar" 
                        icon="pi pi-save" 
                        update=":TipoCargoListForm:datalist,:growl"                     
                        oncomplete="handleSubmit(xhr,status,args,PF('TipoCargoEditDialog'));"
                        styleClass="p-mr-2 p-mb-2" 
                        >
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton 
                        value="Cancelar" 
                        icon="pi pi-ban" 
                        class="ui-button-secondary"
                        oncomplete="PF('TipoCargoEditDialog').hide()" 
                        update="growl" 
                        process="@this" 
                        immediate="true"

                        styleClass="ui-button-danger p-mr-2"
                        />
                </div>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
