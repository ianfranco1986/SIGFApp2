<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VentaCombustibleListForm">

        <p:panel style="padding-bottom: 20px;" >
            <h3 style="text-align: center;">Resumen de Ventas de Combustible x Fecha</h3>
            <p:panelGrid columns="2" style="width: 100%;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel value="Fecha:"/>
                <p:calendar value="#{informeCalendarioVentaCombustible.fecha}" pattern="dd/MM/yy" required="true" requiredMessage="Debe seleccionar la fecha"/>

                <p:outputLabel value=""/>
                <p:commandButton styleClass="btn btn-primary" actionListener="#{informeCalendarioVentaCombustible.load()}" value="Buscar" update="schedule, :growl" onstart="PF('Loading').show()" onsuccess="PF('Loading').hide()">
                </p:commandButton>



            </p:panelGrid>
            <p:schedule id="schedule" value="#{informeCalendarioVentaCombustible.eventModel}" widgetVar="myschedule" >

            </p:schedule>
        </p:panel>

    </h:form>

</ui:composition>
