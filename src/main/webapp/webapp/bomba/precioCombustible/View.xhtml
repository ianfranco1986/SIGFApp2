<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrecioCombustibleViewDlg" widgetVar="PrecioCombustibleViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPrecioCombustibleTitle}" closeOnEscape="true">

            <h:form id="PrecioCombustibleViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{precioCombustibleController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{precioCombustibleController.selected.precioCombustibleId}" title="#{myBundle.ViewPrecioCombustibleTitle_precioCombustibleId}"/>

                        <h:outputText value="Valor:"/>
                        <h:outputText value="#{precioCombustibleController.selected.precioCombustibleValor}" title="#{myBundle.ViewPrecioCombustibleTitle_precioCombustibleValor}"/>

                        <h:outputText value="Fecha:"/>
                        <h:outputText value="#{precioCombustibleController.selected.precioCombustibleFechaPrecioCombustible}" title="#{myBundle.ViewPrecioCombustibleTitle_precioCombustibleFechaPrecioCombustible}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PrecioCombustibleViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
