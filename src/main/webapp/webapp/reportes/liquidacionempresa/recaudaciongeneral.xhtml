<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Recaudación General</ui:define>

    <ui:define name="content">

        <h:form id="RegistroMinutoListForm">

        <p:panel>
            <p:spacer/>
            <h3 style="text-align: center;">Recaudación General </h3>
            
            <div class="ui-fluid">
                    <div class="p-field">
                        <label for="mes">Mes/Año</label>
                        <p:datePicker id="month" view="month" value="#{reportControllerGeneralMensual.date}"
                                      pattern="MM/yyyy"
                                      yearNavigator="true" yearRange="2022:2030" locale="es"/>
                    </div>
                    <div class="p-field">
                        <label for="button"></label>
                        <h:commandLink value="Generar Reporte" 
                                       actionListener="#{reportController.downloadFile(reportControllerGeneralMensual.informe, reportControllerGeneralMensual.map)}" target="blank" style="padding: .5em 1em;" styleClass="ui-button"/>                  
                    </div>
                </div>
        </p:panel>



    </h:form>
    </ui:define>
</ui:composition>
