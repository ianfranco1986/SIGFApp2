<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Pago Minutos x Bus</ui:define>

    <ui:define name="content">

        <h:form id="RegistroMinutoListForm">

            <p:panel>
                <p:spacer/>
                <h3>Detalle Pago Minutos x Bus </h3>
                <div class="ui-fluid">
                    <div class="p-field">
                        <label for="desde">Desde</label>
                        <p:datePicker id="desde" value="#{reportControllerDetalleMinutosBus.desde}" locale="es" autocomplete="off" required="true" requiredMessage="Debe ingresar la fecha desde" />
                    </div>
                    <div class="p-field">
                        <label for="hasta">Hasta</label>
                        <p:datePicker id="hasta" value="#{reportControllerDetalleMinutosBus.hasta}" locale="es" autocomplete="off" required="true" requiredMessage="Debe ingresar la fecha hasta" />
                    </div>
                    <div class="p-field">
                        <label for="busEmpresa">Empresa</label>
                        <p:selectOneMenu id="busEmpresa" value="#{reportControllerDetalleMinutosBus.empresa}" converter="omnifaces.SelectItemsConverter" >
                            <f:selectItem itemLabel="Todas"/>
                            <f:selectItems value="#{reportControllerDetalleMinutosBus.empresaItems}"
                                           var="busIdFlotaItem"
                                           itemValue="#{busIdFlotaItem}"
                                           itemLabel="#{busIdFlotaItem.empresaNombre}"

                                           />
                            <p:ajax event="valueChange" update="busMultiple" listener="#{reportControllerDetalleMinutosBus.handleEmpresaChange}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-field">
                        <label for="busMultiple">Bus(es)</label>
                        <p:selectCheckboxMenu id="busMultiple" value="#{reportControllerDetalleMinutosBus.selectedItems}" label="" multiple="true" converter="omnifaces.SelectItemsConverter" 
                                              filter="true" filterMatchMode="startsWith" panelStyle="width: 100rem" scrollHeight="250"
                                              >
                            <f:selectItems value="#{reportControllerDetalleMinutosBus.items}" 
                                           var="bus"
                                           itemValue="#{bus}"
                                           itemLabel="#{bus.busNumero} - #{bus.busIdUnidadNegocio.unidadNegocioIdOperadorTransporte.operadorTransporteNombre}"/>                    
                        </p:selectCheckboxMenu>
                    </div>
                    <div class="p-field">
                        <label for="mes"></label>
                        <h:commandLink value="Generar Reporte" 
                                       actionListener="#{reportController.downloadFile(reportControllerDetalleMinutosBus.informe, reportControllerDetalleMinutosBus.map)}" target="blank"  style="padding: .5em 1em;" styleClass="ui-button"/>

                    </div>
                </div>
                <div class="column-center">
                    <p:media cache="false" rendered="#{empty reportControllerDetalleMinutosBus.selectedItems}" width="100%" height="600" value="#{reportController.media}" player="pdf"/>
                </div>
            </p:panel>



        </h:form>
    </ui:define>
</ui:composition>
