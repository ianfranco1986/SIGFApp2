<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleImposicionesDlg" widgetVar="DetalleImposicionesDlg" minimizable="true" maximizable="true" resizable="false" appendTo="@(body)" header="Detalle Imposiciones" closeOnEscape="true" width="50%" height="50%">
            <h:form id="DetalleImposicionesForm">

                <p:panel>
                    <p:spacer/>
                    <h3 style="text-align: center;">Detalle Imposiciones x Conductor </h3>

                    <div class="ui-fluid">
                        <div class="p-field">
                            <label for="mes">Mes/AÃ±o</label>
                            <p:datePicker id="month" view="month" value="#{reportControllerDetalleConductor.date}"
                                          pattern="MM/yyyy"
                                          yearNavigator="true" yearRange="2022:2030" locale="es"/>
                        </div>
                        <div class="p-field">
                            <label for="multiple">Conductor(es)</label>
                            <p:selectCheckboxMenu id="multiple" value="#{reportControllerDetalleConductor.selectedTrabajador}"
                                                  label="" 
                                                  multiple="true" 
                                                  converter="omnifaces.SelectItemsConverter" 
                                                  filter="true" 
                                                  filterMatchMode="contains" 
                                                  panelStyle="width: 60rem" scrollHeight="250"
                                                  immediate="true" dynamic="true" >
                                <f:selectItems value="#{reportControllerDetalleConductor.itemsTrabajador}" 
                                               var="trabajador"
                                               itemValue="#{trabajador}"
                                               itemLabel="#{trabajador.trabajadorApellidoPaterno} #{trabajador.trabajadorNombres} (#{trabajador.trabajadorCodigo}) "/>
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="p-field">
                            <label for="button"></label>
                            <h:commandLink id="button" value="Generar Reporte" 
                                           actionListener="#{reportController.downloadFile(reportControllerDetalleConductor.informe, reportControllerDetalleConductor.map)}"  target="blank" styleClass="ui-button-danger" >
                            </h:commandLink>
                        </div>
                    </div>

                </p:panel>

            </h:form>
        </p:dialog>
     </ui:composition>

</html>
