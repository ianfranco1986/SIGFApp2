<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Ventas a Particulares</ui:define>

    <ui:define name="content">
        <h:form id="RegistroMinutoListForm">

            <p:panel>
                <h3 style="text-align: center;">Ventas de Combustible a Particulares</h3>
                
                <div class="ui-fluid">
                    <div class="p-field">
                        <label for="desde">Desde</label>
                        <p:datePicker id="desde" value="#{reportControllerPetroleoParticular.desde}" locale="es" autocomplete="off" required="true" requiredMessage="Debe ingresar la fecha desde" />
                    </div>

                    <div class="p-field">
                        <label for="desde">Hasta</label>
                        <p:datePicker id="hasta" value="#{reportControllerPetroleoParticular.hasta}" locale="es" autocomplete="off" required="true" requiredMessage="Debe ingresar la fecha hasta" />
                    </div>
                    
                    <div class="p-field">
                        <label>
                        </label>
                        <h:commandLink value="Generar Reporte" 
                                       actionListener="#{reportController.downloadFile(reportControllerPetroleoParticular.informe, reportControllerPetroleoParticular.map)}" target="blank" style="padding: .5em 1em;" styleClass="ui-button"/>
                    </div>
                </div>

                <div class="column-center">
                    <p:media cache="false" rendered="#{empty reportControllerPetroleoParticular.selectedItems}" width="100%" height="600" value="#{reportController.media}" player="pdf"/>
                </div>
            </p:panel>



        </h:form> </ui:define>
</ui:composition>
