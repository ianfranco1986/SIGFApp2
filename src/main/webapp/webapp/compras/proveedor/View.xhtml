<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="Proveedor" closeOnEscape="true">

            <h:form id="ProveedorViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{proveedorController.selected != null}">

                        <h:outputText value="#"/>
                        <h:outputText value="#{proveedorController.selected.proveedorId}" title="#{myBundle.ViewProveedorTitle_proveedorId}"/>

                        <h:outputText value="Rut"/>
                        <h:outputText value="#{proveedorController.selected.proveedorRut}" title="#{myBundle.ViewProveedorTitle_proveedorRut}"/>

                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{proveedorController.selected.proveedorDireccion}" title="#{myBundle.ViewProveedorTitle_proveedorDireccion}"/>

                        <h:outputText value="Comuna"/>
                        <h:outputText value="#{proveedorController.selected.proveedorComunaId}" title="#{myBundle.ViewProveedorTitle_proveedorComunaId}"/>

                        <h:outputText value="Teléfono"/>
                        <h:outputText value="#{proveedorController.selected.proveedorTelefono}" title="#{myBundle.ViewProveedorTitle_proveedorTelefono}"/>

                        <h:outputText value="Email"/>
                        <h:outputText value="#{proveedorController.selected.proveedorEmail}" title="#{myBundle.ViewProveedorTitle_proveedorEmail}"/>

                        <h:outputText value="Giro"/>
                        <h:outputText value="#{proveedorController.selected.proveedorGiro}" title="#{myBundle.ViewProveedorTitle_proveedorGiro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProveedorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
