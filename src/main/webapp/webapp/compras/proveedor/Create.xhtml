<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDialog" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registro Nuevo Proveedor" closeOnEscape="true">

            <h:form id="ProveedorCreateForm">

                <h:panelGroup id="display" rendered="#{proveedorController.selected != null}">
                    <h:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Rut" for="proveedorRut" />
                        <p:inputText id="proveedorRut" value="#{proveedorController.selected.proveedorRut}" title="#{myBundle.CreateProveedorTitle_proveedorRut}" required="true" requiredMessage="#{myBundle.CreateProveedorRequiredMessage_proveedorRut}" size="45" maxlength="45"/>

                        <p:outputLabel value="Nombre" for="proveedorNombre" />
                        <p:inputText id="proveedorNombre" value="#{proveedorController.selected.proveedorNombre}" title="#{myBundle.CreateProveedorTitle_proveedorNombre}" required="true" requiredMessage="#{myBundle.CreateProveedorRequiredMessage_proveedorNombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="Giro" for="proveedorGiro" />
                        <p:inputText id="proveedorGiro" value="#{proveedorController.selected.proveedorGiro}" title="#{myBundle.CreateProveedorTitle_proveedorGiro}" size="45" maxlength="45"/>

                        <p:outputLabel value="Dirección" for="proveedorDireccion" />
                        <p:inputText id="proveedorDireccion" value="#{proveedorController.selected.proveedorDireccion}" title="#{myBundle.CreateProveedorTitle_proveedorDireccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="Comuna" for="proveedorComunaId" />
                        <p:selectOneMenu id="proveedorComunaId" value="#{proveedorController.selected.proveedorComunaId}" required="true" requiredMessage="#{myBundle.CreateTrabajadorRequiredMessage_trabajadorIdComuna}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunaController.items}"
                                           var="trabajadorIdComunaItem"
                                           itemValue="#{trabajadorIdComunaItem}"
                                           itemLabel="#{trabajadorIdComunaItem.comunaNombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="Teléfono" for="proveedorTelefono" />
                        <p:inputText id="proveedorTelefono" value="#{proveedorController.selected.proveedorTelefono}" title="#{myBundle.CreateProveedorTitle_proveedorTelefono}" size="45" maxlength="45"/>

                        <p:outputLabel value="Email" for="proveedorEmail" />
                        <p:inputText id="proveedorEmail" value="#{proveedorController.selected.proveedorEmail}" title="#{myBundle.CreateProveedorTitle_proveedorEmail}" size="45" maxlength="45"/>
                    </h:panelGrid>
                </h:panelGroup>
                <div class="p-text-right">
                    <p:commandButton 
                        actionListener="#{proveedorController.saveNew}" 
                        value="#{myBundle.Save}" 
                        icon="pi pi-save" 
                        styleClass="p-mr-2 p-mb-2" 
                        update=":ProveedorListForm:datalist,:growl" 
                        oncomplete="handleSubmit(xhr,status,args,PF('ProveedorCreateDialog'));"
                        >
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton 
                        value="#{myBundle.Cancel}" 
                        oncomplete="PF('ProveedorCreateDialog').hide()" 
                        icon="pi pi-ban" 
                        styleClass="ui-button-danger p-mr-2"
                        update="display" 
                        process="@this" 
                        immediate="true" 
                        resetValues="true"/>
                </div>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
