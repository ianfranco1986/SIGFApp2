<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                            </div>

                    </div>

                    <div class="p-col-12 p-md-6">
                        <div class="card ui-fluid">
                            <h5>Montos</h5>
                            <div class="p-field p-grid">
                                <p:outputLabel for="name3" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Neto</p:outputLabel>
                                <div class="p-col-12 p-md-10">
                                    <p:inputText id="name3" />
                                </div>
                            </div>
                            <div class="p-field p-grid">
                                <p:outputLabel for="email3" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Exento</p:outputLabel>
                                <div class="p-col-12 p-md-10">
                                    <p:inputText id="email3" />
                                </div>
                            </div>
                            <div class="p-field p-grid">
                                <p:outputLabel for="name4" styleClass="p-col-12 p-mb-2 p-md-2 p-mb-md-0">IVA</p:outputLabel>
                                <div class="p-col-12 p-md-10">
                                    <p:inputText id="name4" />

                            </div>
                            <div class="p-field p-grid">

                <p:panel>
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-2">
                            <label for="acuse">F.Acuse</label>
                            <p:datePicker id="acuse" tabindex="1"/>
                        </div>

                            <label for="fecha">F.Documento</label>
                            <p:datePicker id="fecha" type="text"  tabindex="2"/>
                        </div>
                        <div class="p-field p-col-12 p-md-2">
                            <label for="recepcion">F.Recepci처n</label>
                            <p:datePicker id="recepcion"  tabindex="3"/>
                        </div>
                        <div class="p-field p-col-12 p-md-3">

                        </div>
                        <div class="p-field p-col-12 p-md-3">
                            <label for="city">Neto</label>
                            <p:inputText id="city" type="text"  tabindex="11"/>

                            <p:inputText id="zip" type="text" autocomplete="off"  tabindex="4"/>
                        </div>
                        <div class="p-field p-col-12 p-md-3">
                            <label for="state">Tipo Dcto.</label>
                            <p:selectOneMenu id="state"  tabindex="5">
                                <f:selectItem itemLabel="Select" itemValue="" />
                                <f:selectItem itemLabel="Arizona" itemValue="Arizona" />
                                <f:selectItem itemLabel="California" itemValue="California" />
                                <f:selectItem itemLabel="Florida" itemValue="Florida" />
                                <f:selectItem itemLabel="Ohio" itemValue="Ohio" />
                                <f:selectItem itemLabel="Washington" itemValue="Washington" />
                            </p:selectOneMenu>
                        </div>
                        <div class="p-field p-col-12 p-md-3">

                        </div>
                        <div class="p-field p-col-12 p-md-3">
                            <label for="exento">Exento</label>
                            <p:inputText id="exento" type="text"  tabindex="12"/>
                        </div>

                        <div class="p-field p-col-12 p-md-6">
                            <label for="compraProveedorId">Proveedor</label>
                            <p:selectOneMenu id="compraProveedorId" tabindex="6" value="#{compraController.proveedor}" required="true" requiredMessage="Debe seleccionar el Proveedor" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{compraController.proveedorItems}"
                                               var="compraProveedorIdItem"
                                               itemValue="#{compraProveedorIdItem}"
                                               itemLabel="#{compraProveedorIdItem.proveedorNombre}"
                                               />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </p:panel>


                <p:panel id="registro" >
                    <p:focus context="compraFolio"/>
                    <p:panelGrid columns="4" style="width: 100%;" columnClasses="ui-grid-col-2,ui-grid-col-10"  layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="Folio" for="compraFolio" />
                        <p:inputText id="compraFolio" tabindex="1" value="#{compraController.selected.compraFolio}" title="#{myBundle.CreateCompraTitle_compraFolio}" autocomplete="off"/>

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="Fecha" for="compraFechaDocumento" />
                        <p:calendar id="compraFechaDocumento"  tabindex="2" pattern="dd/MM/yyyy" value="#{compraController.selected.compraFechaDocumento}"  />

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="A.Recibo" for="compraFechaAcuse" />
                        <p:calendar id="compraFechaAcuse" tabindex="3" pattern="dd/MM/yyyy" value="#{compraController.selected.compraFechaAcuse}" />

                        <p:outputLabel/>

                        <p:outputLabel/>

                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.tipoDocumentoItems}"
                                           var="compraTipoDocumentoIdItem"
                                           itemValue="#{compraTipoDocumentoIdItem}"
                                           itemLabel="#{compraTipoDocumentoIdItem.tipoDocumentoNombre}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:selectOneMenu id="compraCuentaId" value="#{compraController.cuentaMayor}" tabindex="6" required="true" requiredMessage="Debe seleccionar la cuenta"  converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.cuentaMayorItems}"
                                           var="compraCuentaIdItem"
                                           itemValue="#{compraCuentaIdItem}"
                                           itemLabel="#{compraCuentaIdItem.cuentaMayorNombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="Detalle" for="compraDescripcion" />
                        <p:inputText id="compraDescripcion" tabindex="7" value="#{compraController.selected.compraDescripcion}" size="80" maxlength="255" autocomplete="off"/>

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="Neto" for="compraNeto" />
                        <p:inputNumber minValue="0" tabindex="8" id="compraNeto" decimalPlaces="0" value="#{compraController.selected.compraNeto}" onfocus="this.setSelectionRange(0, this.value.length)" >
                            <p:ajax event="blur" listener="#{compraController.calculaIva()}" update="compraIva, compraTotal"/>
                        </p:inputNumber>

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="Exento" for="compraExento" />
                        <p:inputNumber minValue="0" tabindex="9" id="compraExento" decimalPlaces="0"  value="#{compraController.selected.compraExento}" onfocus="this.setSelectionRange(0, this.value.length)">
                            <p:ajax event="blur" listener="#{compraController.calculaTotal()}" update="compraTotal"/>
                        </p:inputNumber>

                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel/>

                        <p:outputLabel value="Fecha" for="fechaMovimiento" />
                        <p:calendar id="fechaMovimiento" tabindex="13" pattern="dd/MM/yy" onfocus="this.setSelectionRange(0, 2)" locale="es" value="#{compraController.fechaMovimiento}" required="true" requiredMessage="Debe ingresar la fecha del movimiento" />

                        <p:outputLabel/>
                        <p:outputLabel/>

                                               var="cuenta"
                                               itemValue="#{cuenta}"
                                               itemLabel="#{cuenta.cuentaBancariaNombreTitular} - #{cuenta.cuentaBancariaNumero}"
                                               />
                                <p:ajax event="valueChange" update="detalleCartolaNumeroDocumento" listener="#{compraController.handleCuentaChange()}"/>
                            </p:selectOneMenu>
                            <p:tooltip id="toolcuenta" for="cuenta" value="Seleccione la cuenta bancaria del documento (cheque)" position="top"/>

                        <p:outputLabel/>

                    </p:panelGrid>


                </p:panel>
                <div class="p-grid nested-grid">
